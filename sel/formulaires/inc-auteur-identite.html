[(#ENV{erreurs}|oui) <p class="reponse_formulaire reponse_formulaire_erreur"><:sel:formerr:> <:info_recommencer:></p>]<fieldset class="impair"><legend><:sel:identite:></legend><ul>	<li class="editer editer_prenom obligatoire[ (#ENV**{erreurs}|table_valeur{prenom}|oui)erreur]">		[<label for="prenom">(#ENV{id_auteur}|=={#SESSION{id_auteur}}|?{<:sel:entree_prenom1:>,<:sel:entree_prenom2:>})</label><br />]		[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{prenom})</span><br />]		<input type='text' class='text' name='prenom' id='prenom' value="[(#ENV**{prenom})]" />	</li>	<li class="editer editer_nom obligatoire[ (#ENV**{erreurs}|table_valeur{nom}|oui)erreur]">		[<label for="nom">(#ENV{id_auteur}|=={#SESSION{id_auteur}}|?{<:sel:entree_nom1:>,<:sel:entree_nom2:>})</label><br />]		[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{nom})</span><br />]		<input type='text' class='text' name='nom' id='nom' placeholder="<:sel:nom|attribut_html:>" value="[(#ENV**{nom})]" />	</li>	<li class="editer editer_e_mail[ (#ENV**{erreurs}|table_valeur{email}|oui)erreur]">		[<label for="email"><strong>(#ENV{id_auteur}|=={#SESSION{id_auteur}}|?{<:entree_adresse_email:>,<:entree_adresse_email_2:>})</strong></label><br />]		<p style="margin-bottom:0.3em"><:sel:explications_email_valide:></p>		[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{email})</span><br />]		<input type='text' class='text' name='email' id='email' value="[(#ENV**{email})]" />	</li></ul></fieldset>
