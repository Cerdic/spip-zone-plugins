<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>

	<B_livraison_zones_selectionnes>
	<ul>
	<BOUCLE_livraison_zones_selectionnes(LIVRAISON_ZONES){id_livraison_zone IN #GET*{valeur}}

		<li class="choix">#NOM (#ID_LIVRAISON_ZONE)</li>
	</BOUCLE_livraison_zones_selectionnes>
	</ul>
	</B_livraison_zones_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]

	<BOUCLE_livraison_zone_selectionne(LIVRAISON_ZONES){id_livraison_zone=#ENV{valeur}}
