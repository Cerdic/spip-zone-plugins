[(#REM)

	Plugins Xiti

]<div id="xiti-tag">[(#SET{smarttime,[(#CHEMIN{javascript/smarttag.js}|filemtime)]})]
	[<script type="text/javascript" src="(#PRODUIRE{fond=javascript/xiti.js,smart=#GET{smarttime}}|url_absolue)"></script>]
	<script type="text/javascript">
		[(#REM)

			Si le plugin cookiebar est install√©

		]
		var cookie = true;
		if(window.jQuery && window.jQuery.cookieBar){
			cookie = jQuery.cookieBar('cookies');
		}

		if(cookie) {
			window.ATTag = new ATInternet.Tracker.Tag({[
				site: (#ENV{xtsite}),][
				log: '(#ENV{xtsd})']
			});
			ATTag.page.set({
				name:'[(#ENV{page})]'<B_chapitres>,<BOUCLE_chapitres(DATA){source table, #ENV{chapitres,#ARRAY}}{','}>
				chapitre[(#COMPTEUR_BOUCLE)]:'#VALEUR'</BOUCLE_chapitres>[,
				level2:(#ENV{niveau2})
			]});

			ATTag.dispatch();
		}
	</script>
</div>
