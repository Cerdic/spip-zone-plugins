[(#REM)

	Plugins Xiti

]<div id="xiti-tag">
	<script type="text/javascript">
		[(#REM)

			Si le plugin cookiebar est install√©

		]
		var cookie = true;
		if(window.jQuery && window.jQuery.cookieBar){
			cookie = jQuery.cookieBar('cookies');
		}

		if(cookie) {
			xtnv = #ENV{xtnv,document};
			xtsd = '[http://(#ENV{xtsd})]';
			xtsite = '[(#ENV{xtsite})]';[
			xtn2 = '(#ENV{xtn2})';]
			xtpage = '[(#ENV{xtpage})]';[
			xtdi = '(#ENV{xtdi})';]
			xt_multc = '[(#ENV{xt_multc})]';
			xt_an = '[(#ENV{xt_an})]';
			xt_ac = '[(#ENV{xt_ac})]';[
			xtdmc = '(#ENV{xtdmc})';][
			xtprm = '(#ENV{xtprm})';][
			xtergo = '(#ENV{xtergo})';]
			if (window.xtparam!=null){
				window.xtparam+="&ac="+xt_ac+"&an="+xt_an+xt_multc;
			} else {
				window.xtparam="&ac="+xt_ac+"&an="+xt_an+xt_multc;
			};
		}
	</script>
	[<script type="text/javascript" src="(#PRODUIRE{fond=javascript/xiti.js}|url_absolue)"></script>]
</div>
<noscript>
	<div id='xiti-tag-noscript'>
		<img width='1' height='1' src='http://[(#ENV{xtsd})].xiti.com/hit.xiti?s=[(#ENV{xtsite})]&amp;s2=[(#ENV{xtn2})]&amp;p=[(#ENV{xtpage})]&amp;di=&amp;' alt='XiTi' />
	</div>
</noscript>
