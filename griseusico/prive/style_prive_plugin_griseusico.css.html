[(#REM)<style>]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}


#SET{claire,			##ENV{couleur_claire,edf3fe}}
#SET{foncee,			##ENV{couleur_foncee,3874b0}}


/* ===========================
   == bandeau de navigation ==
  ============================ */
#SET{pochoir, oui}

<BOUCLE_pochoir_oui(CONDITION){si #GET{pochoir}}>
<BOUCLE_icones(DATA){liste accueil,edition,publication,activite,squelette,administration,configuration}>
.navigation_avec_icones #bando1_menu_[(#VALEUR)] {background-image: url("[(#CHEMIN_IMAGE{#VALEUR|concat{-pochoir-48.png}})]");}
</BOUCLE_icones>
</BOUCLE_pochoir_oui>

<BOUCLE_pochoir_non(CONDITION){si #GET{pochoir}|non}>
#bando_navigation 		{background-color:#[(#GET{claire}|couleur_eclaircir|couleur_eclaircir)];}
#bando_navigation		{border-top: 1px solid rgba(255,255,255,.6);}
#bando_identite			{border-bottom: 1px solid[ #(#GET{claire}|couleur_luminance{0.2})];}
.navigation_avec_icones #bando_navigation ul.deroulant > li > a {background-color: transparent;}
.navigation_avec_icones #bando_navigation ul.deroulant > li.actif > a,
.navigation_avec_icones #bando_navigation ul.deroulant > li > a:hover {background-color: #fff;}
</BOUCLE_pochoir_non>
