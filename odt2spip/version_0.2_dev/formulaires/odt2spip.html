#ENV**{icone}
<div id="boite_odt2spip" class="formulaire_spip formulaire_odt2spip" style="display:none;">
	<form action="#URL_ACTION_AUTEUR{'odt2spip_importe','id_rubrique='#ENV{id_rubrique},#URL_ECRIRE{articles}}" method="POST" enctype="multipart/form-data">
		<ul>
			<li>
				<label for='id_article'><:odtspip:choix_fichier:></label>
				<input type='file' name='fichier_odt' id='fichier_odt' />
			</li>
			<li>
				<p class="explications">
					<:odtspip:attacher_fichier_odt:>
				</p>
				<label for='attacher_oui'><:odtspip:oui:></label>
				<input type='radio' name='attacher_odt' value='1' id='attacher_oui' checked='checked' />
				<input type='radio' name='attacher_odt' value='0' id='attacher_non' />
				<label for='attacher_non'><:odtspip:non:></label>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" name="Valider" value="<:bouton_valider:>" class="submit" />
		</p>
	</form>
</div>
