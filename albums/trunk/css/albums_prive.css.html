#CACHE{0}
[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

#SET{claire,##ENV{couleur_claire,edf3fe}}
#SET{foncee,##ENV{couleur_foncee,3874b0}}
#SET{background-color,##ENV{background-color,f8f8f8}}
#SET{gris,#808080} #SET{gris_bordure,#ccc}
#SET{marge,1em}
<BOUCLE_marges(DATA){liste .15,.25,.5,.75,1.25,1.5}>
#SET{marge#VALEUR,(#GET{marge}|mult{#VALEUR})em}
</BOUCLE_marges>
#SET{ombre_texte,'text-shadow: 0 0 1px rgba(0,0,0,.3), 1px 1px 0 rgba(0,0,0,.15)'}
#SET{couleur_texte,#333}


/***************/
/* GENERALITES */
/***************/

/** modele espace prive **/
.album_contenu {}
.album_contenu li { float: left; margin: 0 10px 10px 0; }
.album_contenu li .spip_logos { float: none; margin: 0; }

/** divers **/
.albums .opacite {opacity: .5;}
.albums .relatif {position: relative;}
.albums .cache_bloc{position:absolute; top:0; display:block; width:100%; height:100%; background:#fff;}

/** bouton action **/
.albums button:hover,  .albums .clic_repli:hover {cursor:pointer;}

/** logos **/
.albums .conteneur_logo {position:relative;}
	.albums .decoration_logo_50 {
		position:absolute; top:0; left:0; display:block; width:50px; height:50px; content:'';
		background: url('[(#CHEMIN_IMAGE{album-decoration-50.png})]') 50% 50% no-repeat;
		}
	.albums .decoration_logo_24 {
		position:absolute; top:0; left:0; display:block; width:24px; height:24px; content:'';
		background: url('[(#CHEMIN_IMAGE{album-decoration-24.png})]') 50% 50% no-repeat;
		}


/***************************/
/** BLOC COMPLEMENT OBJET **/
/***************************/

/** titre du bloc **/
.albums h3.titre {
	display: block;
	margin: 10px 0;
	padding: 2px 10px;
	padding-left: 25px;
	/*height: 18px;*/
	background: url('[(#CHEMIN_IMAGE{album-16.png})]') 2px center no-repeat;
	background-color: #GET{claire};
	}	
/** edition nouvel album **/
.albums .cadre-formulaire-editer {margin-top: 10px;}


/************/
/** LISTES* */
/************/

/** TOUTES **/
.albums .liste{
	font-size: .9em;
	color: #GET{couleur_texte};
	list-style: none;
	}
	.albums .liste td h1, .albums .liste td h2, .albums .liste td h3, .albums .liste td h4{margin:0;}
	/* thead */
	.albums .liste th {
		border-bottom-color: [#(#GET{gris}|couleur_luminance{0.3})];
		background: [#(#GET{claire}|couleur_luminance{0.45})];
		<BOUCLE_gradient1(DATA){liste webkit,moz,o,ms,''}>
		background-image: [-(#VALEUR)-]linear-gradient(top, [#(#GET{background-color}|couleur_luminance{0.2})] 0%, [#(#GET{background-color}|couleur_luminance{0.35})] 100%);
		</BOUCLE_gradient1>
		[(#GET{ombre_texte})];
		color: #fff;
		}
	/* cellules */
	.albums .liste td {vertical-align:top;}
	/* logo */
	.albums .liste td.logo {width:1px;}
	/* id */
	.albums .liste td.id {width:1px; padding-left:#GET{marge.5}; padding-right:#GET{marge.5}; color:#GET{gris}; font-size:1.4em; font-weight:bold;}
	/* contenu */
	.albums .liste td.contenu li {white-space:nowrap;}
	.albums .liste td.contenu img {vertical-align:text-top;}
	/* actions */
	.albums .liste td.action {text-align:right; width:40px;}


/** LISTE LIES **/
.albums .liste.lies {}
	/* conteneur */
	.albums .liste.lies ul > li {
		border:1px solid[ (#GET{gris_bordure})];
		margin-bottom: 10px;
		}
		.albums .liste.lies table {margin:0;}
			.albums .liste.lies tr {background-color:#GET{background-color};}
			.albums .liste.lies tr:hover {background:[#(#GET{claire}|couleur_luminance{0.1})]; cursor:url([(#CHEMIN_IMAGE{curseur-depli-20.png})]),auto;}
			.albums .liste.lies ul > li:hover {border-color:#GET{claire};}
				/* deplie */
			.albums .liste.lies li.deplie {border-color:#GET{claire};}
			.albums .liste.lies li.deplie tr {background:#GET{claire};}
			.albums .liste.lies li.deplie tr:hover {cursor:url([(#CHEMIN_IMAGE{curseur-repli-20.png})]),auto;}
				/* cellules */
				.albums .liste.lies td {vertical-align:top;}
				
		/** retouches portfolio documents depliable **/
		.albums .conteneur_album_portfolio {padding:6px; background-color:#GET{claire};}
		.albums .album_portfolio {position:relative; padding:0; background: #fff; border: 1px solid #GET{foncee};}
			.albums .album_portfolio .bouton.fermer {position:absolute; top:-20px; right:0;}
			.albums #portfolios {}
				.albums #portfolios h3 {color:#fff; [(#GET{ombre_texte})]; 
				background: [#(#GET{claire}|couleur_luminance{0.45})];
				<BOUCLE_gradienth3(DATA){liste webkit,moz,o,ms,''}>
				background-image: [-(#VALEUR)-]linear-gradient(top, [#(#GET{background-color}|couleur_luminance{0.2})] 0%, [#(#GET{background-color}|couleur_luminance{0.3})] 100%);
				</BOUCLE_gradienth3>
				}
				/* conteneur de chaque vignette */
				.albums #portfolios .liste_items {padding: 0 #GET{marge.25}; margin:0;}
					.albums #portfolios .liste_items button.submit {font-size: .9em;}
					.albums #portfolios .liste_items form.tout_supprimer button{margin: [(#GET{marge.5})] 0;}
				/** AJOUT DOCUMENT **/
				/* conteneur bouton ajout document */
				.albums .album_bouton_ajout{float:right; width:100%; padding:0;}
				.albums #formulaire_joindre_document-new {margin: 0;}


/** LISTE ASSOCIER **/
.albums .liste.associer {margin:0;}
	.albums .filtres.troisieme.associer {margin:[(#GET{marge.25}) ]0;}
	.albums .liste.associer table {margin-bottom:0; margin-top:#GET{marge.25}; border: 1px solid #GET{gris_bordure};}
		.albums .liste.associer th {padding:[(#GET{marge.25})];}


/** LISTE GALERIE **/
.albums .liste.galerie {}
	


/** LISTE SELECTEUR **/
.albums .liste.selecteur {}
	.albums .liste.selecteur table {margin:0; border:1px solid[ (#GET{gris_bordure})];}
	.albums .liste.selecteur td.radio {width:1px;}
	.albums .liste.selecteur td.infos {font-size:.9em;}
	.albums .liste.selecteur td.infos h3, .albums .liste.selecteur td.infos h4 {font-weight:normal;}
	.albums .liste.selecteur td.contenu li, .albums .troisieme.selecteur li {padding:0;}

/**********/
/* MODELE */
/**********/
.albums .notice {position:relative; top:-.3em; padding: 0 5px; border:none; background:#333; font-size:.55em; text-transform:uppercase; color:#fff;}
.albums .notice.statut {background-color:red;}
	

/***********/
/* ONGLETS */
/***********/
#SET{arrondi,'.4em'}

/** tous **/
.albums .onglets_simple, .albums .onglets_simple a, .albums .onglets_simple strong {
	border-color: [(#GET{gris_bordure})];
	color: [(#GET{couleur_texte})];
	text-transform: capitalize;
	}
	/* survol */
.albums .onglets_simple a:hover {color:#GET{foncee}; text-decoration: none;}
	/* on */
.albums .onglets_simple strong.on {color:#000; background-color:#fff;}

/** premier rang **/
.albums .onglets_simple.premier {
	<BOUCLE_gradient2(DATA){liste webkit,moz,o,ms,''}>
	background-image: [-(#VALEUR)-]linear-gradient(top, rgba(0,0,0,0) 70%, rgba(0,0,0,.07) 100%);
	</BOUCLE_gradient2>
	}
.albums .onglets_simple.premier strong, .albums .onglets_simple.premier a, .albums .onglets_simple.premier .off {
	border-top-left-radius: [(#GET{arrondi})];
	border-top-right-radius: [(#GET{arrondi})];
	}
	/* on */
.albums .onglets_simple.premier strong.on {border-bottom-color:#fff;}
	/* off */
.albums .onglets_simple.premier .off {
	background-color: #EEEEEE;
	border: 1px solid #909090;
	border-bottom: none;
	display: block;
	float: left;
	margin-left: 5px;
	padding: 4px 7px;
	color:#6C6C6C;
	opacity:.4;
	}

/** second rang **/
.albums .onglets_simple.second strong, .albums .onglets_simple.second a, .albums .onglets_simple.second .off{margin:0; padding:.15em .6em; border-radius:0; margin-left:-1px;}
.albums .onglets_simple.second li:first-child strong, .albums .onglets_simple.second li:first-child a{
	border-top-left-radius: [(#GET{arrondi})];
	border-bottom-left-radius: [(#GET{arrondi})];
	border-right: none;
	}
.albums .onglets_simple.second li:last-child strong, .albums .onglets_simple.second li:last-child a, .albums .onglets_simple.second li:last-child .off{
	border-top-right-radius: [(#GET{arrondi})];
	border-bottom-right-radius: [(#GET{arrondi})];
	}
	/* on */
.albums .onglets_simple.second strong.on, .albums .onglets_simple.second .contenus strong.on {background-color:#GET{claire}; color:#fff; [(#GET{ombre_texte})];}
	
/** troisieme rang **/
.albums .filtres.troisieme {margin: 1em 0;}
.albums .filtres.troisieme li {display:inline-block; margin-right:1em;}
	.albums .filtres.troisieme a{display: inline-block;}
		.albums .filtres.troisieme img {padding:1px; border: 1px solid rgba(255,255,255,0);}
	/* survol */
	.albums .filtres.troisieme a:hover {opacity:1; text-decoration:none;}
	.albums .filtres.troisieme a:hover img{background:[#(#GET{claire}|couleur_luminance{0.2})]; border-color:[#(#GET{claire}|couleur_luminance{0.2})];}
	/* on */
	.albums .filtres.troisieme .on {opacity: 1;}
	.albums .filtres.troisieme .on img{background:#GET{claire}; border-color: #GET{foncee};}
	/* off */
	.albums .filtres.troisieme .off{opacity:.25; position:relative; display:block;}


/* labels */
.albums .label {padding-top:5px; color:#7f7f7f; font-weight:bold;}
.albums .onglets_simple.second .label {display:block; float:left; margin-right:.5em;}
