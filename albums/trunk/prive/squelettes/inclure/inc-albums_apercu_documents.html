[(#REM)
	Vignettes des documents d'un album.
][(#REM)
	inclus dans le squelette /prive/squelettes/objets/liste/albums_lies.html
]

<BOUCLE_apercu_documents(DOCUMENTS){id_album}{!par media, date}>
#SET{titre, #VAL{'['}|concat{#EXTENSION|strtoupper}|concat{'] '}|concat{#TITRE|couper{20}|sinon{#FICHIER|basename}}|attribut_html}
[<div class='vignette'>
	<a href='#URL_DOCUMENT' rel='album#ID_ALBUM' type='#MIME_TYPE' title='#GET{titre}' [alt='(#DESCRIPTIF|couper{100}|attribut_html)']>
	(#LOGO_DOCUMENT{0,52})
	</a>
</div>]
</BOUCLE_apercu_documents>
