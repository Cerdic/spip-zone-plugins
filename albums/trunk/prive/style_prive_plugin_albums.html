#CACHE{0}
[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

#SET{claire,##ENV{couleur_claire,c5e41c}} #SET{claire-,##GET{claire}|couleur_foncer} #SET{claire+,##GET{claire}|couleur_eclaircir}
#SET{foncee,##ENV{couleur_foncee,9dba00}} #SET{foncee-,##GET{foncee}|couleur_foncer} #SET{foncee+,##GET{foncee}|couleur_eclaircir}
#SET{background-color,##ENV{background_color,f8f7f3}}
#SET{fond+,##GET{background-color}|couleur_luminance{.08}} #SET{fond-,##GET{background-color}|couleur_luminance{.24}}
#SET{gris_clair,#f2f2f2} #SET{gris,#808080} #SET{gris_fonce,#252525}
#SET{bordure,#ccc;}
#SET{ombre_texte,'0 0 8px rgba(0,0,0,.3), 1px 1px 1px rgba(0,0,0,.3)'}
#SET{fond_actif,#GET{foncee}} #SET{bordure_actif,1px solid #GET{foncee}}
#SET{radius,4px} #SET{fond_lies_actif,#GET{claire}} #SET{bordure_lies_actif,#GET{foncee}}

/******************************/
/*** BOITE COMPLEMENT OBJET ***/
/******************************/

/** BOITE **/
#albums					{clear:both;}

/** HEADER **/
#albums .header h3.titrem		{padding:.2em; margin:0; background-color:#GET{claire};}
#albums .header h3.titrem img		{margin-right:.5em; vertical-align:middle;}

/** ONGLETS : créer et associer**/
#albums .onglets			{display:table; width:100%; font-weight:bold; margin-top:1.5em;}
  #albums .onglets a,
  #albums .onglets strong		{display:table-cell; padding:.2em .8em; background-color:#fff; border:1px solid #dfdfdf; border-left:none; border-bottom:1px solid #GET{foncee}; font-size:.92em; text-align:center; text-transform:uppercase;}
  #albums .onglets a:first-child,
  #albums .onglets strong:first-child	{border-left:1px solid #dfdfdf;}
#albums .onglets a:hover		{background-color:#GET{claire+}; text-decoration:none; color:#GET{gris_fonce};}
#albums .onglets strong.on		{background-color:#GET{fond_actif}; border:#GET{bordure_actif}; border-bottom:none;}
#albums .onglets .fermer 		{width:1%; max-width:24px; padding:.3em;}
#albums .onglets .fermer img		{vertical-align:middle;}

/** ENTETE **/
#albums .entete_ajouter			{padding:1em .5em; background-color:#GET{fond_actif}; border:#GET{bordure_actif}; border-top:none;}
#albums .entete_ajouter h4		{display:inline; margin:0; font-size:1.3em; font-weight:normal; color:#fff; text-shadow:#GET{ombre_texte};}
#albums .entete_ajouter img		{vertical-align:bottom;}

/** FORMULAIRE ASSOCIER **/
#albums .associer .entete		{background-color:#GET{fond_actif}; border:#GET{bordure_actif}; border-bottom:none; padding:.4em;}
#albums .associer .formulaire_recherche	{margin:0; border-color:#GET{claire-}; background-color:#GET{gris_clair};}
#albums .associer input			{color:#GET{gris}; background:none;}
#albums .associer input.text		{border:none;}
#albums .associer input.image		{background-color:#GET{gris}; padding:.1em; outline:1px solid #GET{claire-};}

/** FORMULAIRE CREER **/
#albums .creer .formulaire_editer	{margin:0; border-top:none;}
#albums .creer .explication.note	{margin:10px; border:none; padding:.2em; color:#GET{gris}; background-color:#fef5c3;}
#albums .creer .explication.note p	{margin:0;}


/*************/
/*** LISTES **/
/*************/
/* div.liste-objets.(lies/associer/galerie) table.spip.liste tr td */

/** LISTES : toutes **/
  #albums .liste-objets,
  #albums .liste			{margin:0; border-width:0;}
#albums td				{vertical-align:top;}
/**/
#albums td.logo				{width:1px;}
#albums td.id				{width:1.5em; text-align:center;}
#albums td.infos			{min-width:10em;}
#albums td.action			{width:38px; text-align:right;}
  #albums  td.contenu,
  #albums  td.liaison			{min-width:8em;}
#albums .supprimer.off			{margin-right:3px;}
/** LISTES : entete **/
#albums .entete h2			{display:inline; margin:0; font-size:1.3em;}
/** LISTES : pagination **/
#albums .liste-objets navigation		{display:table; width:100%;}
#albums .liste-objets navigation .pagination	{display:table-cell;}
#albums .liste-objets navigation .tri		{display:table-cell;}
/** LISTES : header **/
#albums .liste-objets th			{background-color:#888;}

/* LISTES : associer */
#albums .associer .liste-objets		{border:#GET{bordure_actif};}

/* LISTES : gallerie */
#albums .galerie .liste-objets			{margin-bottom:1em;}
#albums .galerie td			{padding:.8em .5em; font-size:.95em;}
#albums .galerie td.id			{font-size:1.5em; color:#555753;}
#albums .galerie th.id			{text-align:center;}
#albums .galerie td.action		{width:48px;}

/* LISTES : selecteur */
#albums .selecteur			{font-size:.9em; line-height:.8em;}
#albums .selecteur .entete h2		{font-size:1em;}
#albums .selecteur td.id		{width:auto;}
#albums .selecteur td.action		{display:table-cell; width:auto;}
#albums .selecteur td.action input[type=radio]	{margin:0;}
#albums .selecteur input.text		{width:8em;}

/* LISTES : liés */
#albums .lies .liste-objets		{margin:.75em 0;}
#albums .lies table			{border-collapse:separate; border-spacing:0 .5em;}
 #albums .lies .liste-objets,
 #albums .lies table,
 #albums .lies tr,
 #albums .lies td			{border:none; background:none;}
#albums .lies td			{border-bottom:1px solid #GET{fond-}; background-color:#GET{fond+};}
#albums .lies tr td:first-child		{border-bottom:none; padding-right:1em; background:none;}
#albums .lies tr td:nth-child(2)	{border-left:1px solid #GET{fond-}; border-radius:[(#GET{radius}) ]0 0[ (#GET{radius})];}
#albums .lies tr td:last-child		{border-radius:0[ (#GET{radius}) ][(#GET{radius}) ]0;}
/**/
<BOUCLE_liste1(DATA){liste :hover,.actif,.deplie}>
#albums .lies tr[(#VALEUR) ]td			{border-color:#GET{bordure_lies_actif};}
#albums .lies tr[(#VALEUR) ]td			{background-color:#GET{fond_lies_actif};}
#albums .lies tr[(#VALEUR) ]td.logo		{background:none;}
#albums .lies tr[(#VALEUR) ].puce-gauche:after	{border-right-color:#GET{fond_lies_actif};}
</BOUCLE_liste1>
#albums .lies tr.actif td		{border-bottom:none;}
#albums .lies tr.actif td:nth-child(2)	{border-radius:[(#GET{radius}) ]0 0 0;}
#albums .lies tr.actif td:last-child	{border-radius:0[ (#GET{radius}) ]0 0;}
#albums .lies tr.deplie td		{padding:0; background:none;}
/**/
#albums .lies tr.inactif:hover td.clic	{cursor:url([(#CHEMIN_IMAGE{curseur-depli-20.png})]),auto;}
#albums .lies tr.actif:hover td.clic	{cursor:url([(#CHEMIN_IMAGE{curseur-repli-20.png})]),auto;}
/**/
#albums .lies .puce-gauche		{position:relative;}
#albums .lies .puce-gauche:after	{
	content:""; display:block; position:absolute; top:1.8em; left: -14px;
	border-top:10px solid transparent; border-bottom:10px solid transparent; border-right:10px solid #GET{fond+};
	}
/**/
#albums .lies .conteneur_portfolios		{background-color:#GET{fond_lies_actif}; position:relative; top:-.6em; padding:.5em; border:1px solid #GET{bordure_lies_actif}; border-top:none; border-right:none; border-radius:0 0[ (#GET{radius}) ][(#GET{radius})];}
#albums .lies .portfolios			{background-color:#fff; border:1px solid #GET{foncee};}
#albums .lies .portfolios #portfolios h3	{color:#fff; font-size:1em; text-shadow:#GET{ombre_texte}; background:#GET{foncee};}
#albums .lies .portfolios .liste_items		{padding-left:.5em; padding-right:.5em;}
#albums .lies .formulaire_joindre_document	{margin:.5em;}


/***********************/
/*** BOITE VUE ALBUM ***/
/***********************/
/* div.formulaire_spip.liste-objets.objets-associes table.spip.liste*/
#albums .objets_associes			{margin-bottom:1em; padding:0;}
#albums .objets_associes .bd			{padding:0;}
  #albums .objets_associes b.bottom,
  #albums .objets_associes .top			{display:none;}
#albums .objets_associes h3			{display:block; float:left; margin:.35em 10px; text-transform:uppercase; font-size:.9em;}
#albums .objets_associes .liste			{margin:0; width:80%; float:right; border-top:none;}
#albums .objets_associes td			{border-width:0; border-bottom-width:1px; padding:.2em;}
#albums .objets_associes tr:last-child td	{border-bottom:none;}
#albums .objets_associes tr.expose td		{background-color:[#(#GET{claire}|couleur_luminance{.15})];}
#albums .objets_associes .icone			{display:table-cell; width:36px; padding-left:0; text-align:right;}
#albums .objets_associes .icone img		{vertical-align:middle;}
#albums .objets_associes .action		{width:20px;}


/*************/
/*** LOGOS ***/
/*************/
.albums.logo				{position:relative; margin:0 auto;}
.albums .decoration_logo		{
	position:absolute; top:0; left:0; display:block; content:'';
	background-repeat: no-repeat; background-position: 50% 50%;
	}


/*******************/
/*** PUCE STATUT ***/
/*******************/
.puce_objet.albums:hover .puce_objet_popup	{visibility:visible; margin-top:-1px; cursor:pointer;}
/* reset : le formulaire doit avoir la taille de l'image (8px) et un padding de  2px */
.puce_objet.albums form			{display:inline-block; float:left; padding:2px;}
  .puce_objet.albums form div,
  .puce_objet.albums button		{display:block; width:8px; height:8px;}
.puce_objet.albums button		{position:relative;}
.puce_objet.albums button:hover		{border:none;}
.puce_objet.albums button img		{position:absolute; top:0; left:0; padding:0;}


/**************/
/*** DIVERS ***/
/**************/
/* bouton action */
  #albums button:hover,
  .albums button:hover			{cursor:pointer;}
/* formulaire configurer */
#albums .inline .choix			{display:inline-block;}
#albums .inline .choix input		{margin-right:0; vertical-align:bottom;}
#albums .inline .choix label		{margin-left:0; margin-right:.8em;}
#albums .inline .choix strong small	{font-weight:normal;}
/* message compagnon */
.box.compagnon .albums > ul		{margin:.5em 0; list-style:disc inside;}
.box.compagnon .albums > ul li > ul	{display:inline-block; vertical-align:top; list-style:none inside;}


/**********/
/* MODELE */
/**********/

/* vue en icones */
.album.vue_icones li			{float:left; margin:0 10px 10px 0;}
.album.vue_icones li .spip_logos	{float:none; margin:0;}
.album.vue_icones figure		{display: table; width: 1px;} /* pour empecher le titre de dépasser */
  .album.vue_icones a,
  .album.vue_icones figcaption,
  .album.vue_icone img 			{display: table-row;}
/* vue en liste : r.a.z. du tableau */
.album.vue_liste table			{margin:0;}
  .album.vue_liste td,
  .album.vue_liste img			{vertical-align:middle;}
.album.vue_liste p			{margin:0;}
/* notice espace privé */
  .album.warning,
  .album.notice_prive 			{background:url('[(#CHEMIN_IMAGE{background.png})]') repeat fixed;}
.album.notice_prive strong		{display:inline-block; position:relative; margin-left:24px; vertical-align:middle; color:#ff6600;}
.album.notice_prive strong:before	{position:absolute; left:-24px; width:24px; height:24px; content:''; background:url('[(#CHEMIN_IMAGE{warning-16.png})]') no-repeat 50% 10%;}
.album.notice_prive form		{float:right; opacity:.3}
.album.notice_prive form:hover 		{opacity:1}
.album.notice_prive form .submit	{padding:0; margin:.1em; font-size:.75em;text-transform:uppercase;}



/***********/
/* ONGLETS */
/***********/

#albums .onglets_simple.premier strong.off {color:#d3d7cf; border-color:#d3d7cf; border-bottom-color:#GET{foncee};}

#albums .filtres			{margin: .5em 0;}
#albums .filtres li			{display:inline-block; margin:0 .5em;}
#albums .filtres img			{padding:.2em;}
/* survol & actif */
#albums .filtres a			{}
  #albums .filtres a:hover,
  #albums .filtres .on			{opacity:1; text-decoration:none;}
  #albums .filtres a:hover img,
  #albums .filtres .on img		{background-color: rgba(0,0,0,.15);}
/* off */
#albums .filtres .off			{opacity:.35;}

/* Filtres : associer */
#albums .associer .filtres		{background-color:#GET{fond_actif}; margin:0; border:1px dotted rgba(0,0,0,.15); border-left:none; border-right:none;}

#albums .filtres .info_contenu		{max-width:30em; vertical-align:top; color:#GET{foncee};}
#albums .associer .filtres .info_contenu	{max-width:16em; color:#GET{foncee-};}
