[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

#SET{claire,##ENV{couleur_claire,c5e41c}}
#SET{foncee,##ENV{couleur_foncee,9dba00}}




/*==============================
  === BOITE COMPLEMENT OBJET ===
  ==============================*/

/* titre boite */
.albums > .portfolios > h3		{margin: 0 0 10px;}

/* ONGLETS + ENTETE + FORMULAIRES */
.albums .entete_ajouter,
  .albums #associer,
  .albums .onglets strong.on		{border:1px solid #GET{foncee};}

/* ONGLETS */
.albums .onglets			{
					display: table;
					width: 100%;
					font-weight: bold;
					}
.albums .onglets a,
  .albums .onglets strong		{
					display: table-cell;
					padding:.2em .8em;
					background-color: #fff;
					border: 1px solid #dfdfdf;
					border-left: none;
					border-bottom: 1px solid #GET{foncee};
					font-size: .92em;
					text-align: center;
					text-transform: uppercase;
					}
.albums .onglets > *:first-child	{border-left: 1px solid #dfdfdf;}
.albums .onglets a:hover		{
					background-color: rgba(0,0,0,.04); 
					text-decoration: none;
					}
.albums .onglets strong.on		{
					background-color: #GET{foncee};
					border-bottom: none;
					}
.albums .onglets .fermer 		{
					width: 0; /* pour taille minimale */
					padding: 0 .3em;
					}

/* ENTETE */
.albums .entete_ajouter			{
					padding: 1.5em .5em;
					background-color: #GET{foncee};
					border-top: none;
					}
.albums .entete_ajouter h4		{
					display: inline;
					margin: 0;
					font-size: 1.3em;
					font-weight: normal;
					color: #fff;
					}
.albums .entete_ajouter img		{vertical-align:bottom;}

/* FORMULAIRE ASSOCIER */
.albums #associer			{
					background-color: #fff;
					border-color: #aaa;
					border-top: none;
					}
.albums #associer .entete		{
					padding:.4em;
					border-top: none;
					border-bottom: none;
					}
.albums #associer .formulaire_recherche {margin: 0;}

/* FORMULAIRE CREER */
.albums #creer .formulaire_editer	{margin-top:0; border-top:none;}




/*==============
  === LISTES ===
  ==============*/

/*==========
  = TOUTES =
  ==========*/
.albums .entete h2			{display: inline;}
.albums .liste-objets,
  .albums .liste			{margin:0; border-width:0;}
.albums td				{vertical-align: top;}
.albums td img				{vertical-align: middle;}
.albums td.logo				{width: 1px;}
.albums th.id,
  .albums td.id				{width: 1.5em; text-align: center;}
.albums td.infos			{/*min-width: 13em;*/}
.albums td.descriptif			{max-width: 15em;}
.albums td.descriptif p			{margin: 0;}
.albums td.action			{
					/*width: 60px;*/
					text-align: right;
					}
.albums td.action .submit		{line-height: 0;}
.albums  td.contenu,
  .albums  td.liaison			{min-width: 8em;}

/*============
  = ASSOCIER =
  ============*/
.albums .associer td.action img		{/*vertical-align: middle;*/}

/*================
  = ALBUMOTHEQUE =
  ================*/
.albums .albumotheque			{margin-top: 1em;}
.albums .albumotheque td		{padding: .8em .5em; font-size: 1em;}
.albums .albumotheque td.id		{font-size: 1.5em;}

/*=============
  = SELECTEUR =
  =============*/

.albums .entete.selecteur h2		{font-size: 1em;}
.albums .liste-objets.selecteur		{font-size: .9em;}
.albums .selecteur td.id		{width: auto;}
.albums .selecteur td.action		{display: table-cell; width: auto;}
.albums .selecteur td.action input[type=radio]	{margin: 0;}

/*========
  = LIES =
  ========*/
/* conteneur général */
.album.lie				{
					display: table;
					width: 100%;
					margin: 0 0 10px;
					}
/* logo */
.album.lie .logo			{
					width: 1px; /* taille minimum quel que soit la taille du logo */
					padding-right: 10px;
					}
.album.lie .logo,
.album.lie .contenu			{display: table-cell;}
/* contenu */
.album.lie .contenu			{
					padding: 1px;
					vertical-align: top;
					border: 1px solid #ddd;
					border-color: rgba(0,0,0,.1);
					box-shadow: inset 0 0 1em rgba(0,0,0,.03);
					border-radius: 2px;
					}
.album.lie .contenu:hover		{
					background-color: #eee;
					background-color: rgba(0,0,0,.025);
					}
.album.lie.actif .contenu		{border-color: #GET{claire};}
/* header = tableau */
.album.lie .header 			{margin: 0;}
.album.lie .infos			{
					width: 5em;
					font-size: 0.9em;
					}
.album.lie .infos img			{vertical-align: middle;}
.album.lie .titre > *			{margin: 0;}
.album.lie .titre > *:first-letter	{text-transform: uppercase;}
.album.lie .action			{width: 10em;}
/* bouton permuter */
.album.lie .permuter			{
					color: #888;
					color: rgba(0,0,0,.5);
					font-size: 0.7em;
					font-weight: bold;
					text-transform: uppercase;
					}
.album.lie .permuter:before		{display: inline-block; content:''; width: 8px; height: 8px; margin-right: .25em;}
.album.lie .permuter.afficher:before	{background:url([(#CHEMIN_IMAGE{curseur-depli-8.png})]) no-repeat;}
.album.lie .permuter.cacher:before	{background:url([(#CHEMIN_IMAGE{curseur-repli-8.png})]) no-repeat;}
/* */
.album.lie .apercu,
  .album.lie .detail			{
  					border-top: 1px dotted #ccc;
					border-top-color: rgba(0,0,0,.1);
					}
/* documents : apercu */
.album.lie .apercu			{
					padding: .5em;
					line-height: 0; /* supprime l'espace apres les images */
					}
.album.lie .apercu .vignette		{
					float: #ENV{left};
					/*width: 52px;*/ height: 52px;
					line-height: 52px; /* pour centrer verticalement l'image */
					padding: .2em .35em;
					text-align: center;
					}
.album.lie .apercu .vignette img	{vertical-align: middle;}
/* documents : vue detaillée */
.album.lie .detail 			{padding: .5em;}
.album.lie .portfolios,
.album.lie .formulaire_joindre		{margin: 0;}




/*===============
  === ONGLETS ===
  ===============*/

.albums .onglets_simple .parents li:first-child {margin-#ENV{left}: 2.5em;}
.albums .onglets_simple .icones img	{
					margin-right: 0.4em;
					vertical-align: middle;
					}
.albums .onglets_simple.filtres strong,
  .albums .onglets_simple.filtres a	{/*line-height: 0;*/} /* enleve la marge apres l'image */
.albums .onglets_simple.filtres a	{
					border-color: transparent;
					background-color: transparent;
					}




/*========================= 
  === BOITE OBJETS LIES === 
  =========================*/
.albums.liaison > ul		{
				padding-top: 0;
				padding-bottom: 0;
				}
.albums.liaison .liste-objets {
				padding-bottom: 0;
				padding-right: 0;
				padding-top: 0;
				}
.albums.liaison label		{
				margin-top: .34em;
				font-weight: bold;
				}
.albums.liaison .liste td.icone_objet	{width: 20px;}
.albums.liaison .liste tr:first-child td {border-top: none;}
.albums.liaison .liste tr:last-child td {border-bottom: none;}




/*==============
  === DIVERS ===
  ==============*/
/* logo */
.album.logo			{margin:0 auto;}
/* bouton action */
  .albums button:hover,
  .albums button:hover			{cursor:pointer;}
/* formulaire configurer */
.albums .inline .choix			{display:inline-block;}
.albums .inline .choix input		{margin-right:0; vertical-align:bottom;}
.albums .inline .choix label		{margin-left:0; margin-right:.8em;}
.albums .inline .choix strong small	{font-weight:normal;}
/* message compagnon */
.box.compagnon .albums > ul		{margin:.5em 0;}
.box.compagnon .albums > ul li > ul	{display:inline-block; vertical-align:top; list-style:none inside;}




/*==============
  === MODELE ===
  ==============*/
/* vue en vignettes */
.album.vignettes li			{float: left; margin: 0 10px 10px 0;}
.album.vignettes li .spip_logos		{float: none; margin: 0;}
.album.vignettes figure,
  .album.vignettes .figure		{display: table; width: 1px;} /* width : pour empecher le titre de dépasser */
.album.vignettes a,
  .album.vignettes figcaption,
  .album.vignettes .figcaption,
  .album.vignettes img 			{display: table-row;}
/* vue en liste */
.album.liste td 			{padding-top: 0; padding-bottom: 0;}
.album.liste tr:nth-child(2n) td	{background-color: transparent;}

/* notice espace privé */
  .album.warning,
  .album.notice_prive 			{background:url('[(#CHEMIN_IMAGE{background.png})]') repeat fixed;}
.album.notice_prive strong		{display:inline-block; position:relative; margin-left:24px; vertical-align:middle; color:#ff6600;}
.album.notice_prive strong:before	{position:absolute; left:-24px; width:24px; height:24px; content:''; background:url('[(#CHEMIN_IMAGE{warning-16.png})]') no-repeat 50% 10%;}
.album.notice_prive form		{float:right; opacity:.3}
.album.notice_prive form:hover 		{opacity:1}
.album.notice_prive form .submit	{padding:0; margin:.1em; font-size:.75em;text-transform:uppercase;}
