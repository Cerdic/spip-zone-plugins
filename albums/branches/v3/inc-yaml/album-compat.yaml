# Modèles <album> : saisies à inclure pour assurer la compatiblité avec « Insérer modèles ».
#
-
  saisie: 'hidden'
  options:
    nom: 'modele'
    defaut: 'album'
-
  saisie: 'hidden'
  options:
    nom: 'id_album'
-
  saisie: 'selection_album'
