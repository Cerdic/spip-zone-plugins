[(#REM)

	Popup : liste d'albums à choisir.

	Utilisé par :
		formulaires/ajouter_album.html

	Paramètres (*obligatoire):
		objet       type d'un objet pour exclure ses albums liés de la liste
		id_objet    identifiant de l'objet

]
#SET{exclus, #VAL{album}|lister_objets_lies{#ENV{objet},#ENV{id_objet},album}}
<INCLURE{fond=prive/objets/liste/albums_choisir, exclus=#GET{exclus}, nb=15, env, ajax}>
