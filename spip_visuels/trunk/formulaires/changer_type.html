<script>ajaxReload('port');</script>
]

[(#SET{les_types,#CONFIG{spip_visuels/liste_types}})]
[(#SET{les_types,#GET{les_types}|explode{;}})]

<B_les_types>
<form method="post" action="[(#ENV{action})]" class='changer_type_visuel'>
	#ACTION_FORMULAIRE{#ENV{action}}
	<input type="hidden" name="id_visuel" value="#ENV{id_visuel}" />
	<label for='select_type_visuel_#ENV{id_visuel}'><:spip_visuels:form_choisir_role:></label>
	<select name='select_type_visuel_#ENV{id_visuel}' id='select_type_visuel_#ENV{id_visuel}'>
		<option value=''><:spip_visuels:form_role_aucun:></option>
		<BOUCLE_les_types(DATA){source table, #GET{les_types}}>
			[(#SET{le_type,#VALEUR|explode{"/"}})]
			<option value='#GET{le_type/0}'[(#ENV{type}|=={#GET{le_type/0}}|oui) selected='selected']>#GET{le_type/1}</option>
		</BOUCLE_les_types>
	</select>
	<input type='submit' value='ok' />
</form>
</B_les_types>
