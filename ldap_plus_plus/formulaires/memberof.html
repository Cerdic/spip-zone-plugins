#CACHE{0}
<script type="text/javascript">
function ajouter() {
	var i = $('#i_max')[0].value;
	$('#li_liens').append('<li id="memberOf_'+i+'"><:ldaplus:lien_ldap:><input type="text" name="memberOf_'+i+'"/> <:ldaplus:et_groupe:><B_grp><select name="grp_'+i+'[]" multiple><BOUCLE_grp(GROUPES)><option value="#ID_GROUPE">#NOM</option></BOUCLE_grp></select></B_grp><a href="javascript:supprimer('+i+')"><:ldaplus:supprimer:></a></li></li>');
	$('#i_max')[0].value = i + 1;
}

function supprimer(id) {
	$('#memberOf_'+id).remove();
}
</script>
