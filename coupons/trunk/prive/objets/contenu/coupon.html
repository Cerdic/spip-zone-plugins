<BOUCLE_coupon(COUPONS){id_coupon}>

[<div class="champ">
	<label><:coupon:champ_code_label:> : </label>
	(#CODE)
</div>]

[<div class="champ">
	<label><:coupon:champ_montant_label:> : </label>
	(#MONTANT|prix_formater)
</div>]

<BOUCLE_commande_detail_origine(COMMANDES_DETAILS){id_commandes_detail=#ID_COMMANDES_DETAIL_ORIGINE}>
<BOUCLE_commande_origine(COMMANDES){id_commande}>
<div class="champ">
	<label><:coupon:champ_id_commandes_detail_origine_label:> : </label>
	<a href="[(#ID_COMMANDE|generer_url_entite{commande})]">#REFERENCE</a>
</div>
</BOUCLE_commande_origine>
</BOUCLE_commande_detail_origine>

<BOUCLE_commande(COMMANDES){id_commande=#ID_COMMANDE}>
<div class="champ">
	<label><:coupon:champ_id_commande_label:> : </label>
	<a href="[(#ID_COMMANDE|generer_url_entite{commande})]">#REFERENCE</a>
</div>
</BOUCLE_commande>

[<div class="champ">(#RESTRICTION_TAXE|>{0}|oui)
	<label><:coupon:champ_restriction_taxe_label:> : </label>
	[(#RESTRICTION_TAXE|mult{100})%]
</div>]

</BOUCLE_coupon>
