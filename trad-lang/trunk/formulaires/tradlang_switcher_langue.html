<div class="formulaire_spip formulaire_switcher_langue" id="formulaire_switcher_langue">
<form action="[(#ENV{action})]" method="get"><div>
	[(#ENV{action}|form_hidden)]
	[<fieldset>
		<legend>(#ENV{titre})</legend>]
		<div class="editer-groupe">
			<div class="editer editer_#ENV{name}">
				<select name="#ENV{name}[(#ENV{multiple}|?{[(#VAL{&#91;&#93;}|html_entity_decode)]})]"[(#ENV{multiple}|oui) multiple="multiple" size="[(#ENV{size,10})]"] id="#ENV{name}">[(#ENV{option_vide}|oui)
					<option value="">--</option>]<B_module_langue_dispo_pref>
					<optgroup label="<:tradlang:info_langues_preferees|attribut_html:>">
					<BOUCLE_module_langue_dispo_pref(TRADLANGS tradlang_modules){id_tradlang_module?}{langues_preferees}{fusion lang}{par lang}>[(#LANG|=={#ENV{lang_exclue}}|non)[(#ENV{multiple}|non)
						<option value="#LANG"[(#LANG|=={#ENV{#ENV{name}}}|oui)selected="selected"] dir="#LANG_DIR">&#91;#LANG&#93; [(#LANG|traduire_nom_langue)]</option>][(#ENV{multiple}|oui)
						<option value="#LANG"[(#LANG|in_array{#ENV{#ENV{name},#ARRAY}}|oui)selected="selected"] dir="#LANG_DIR">&#91;#LANG&#93; [(#LANG|traduire_nom_langue)]</option>]]</BOUCLE_module_langue_dispo_pref>[(#SET{optgroup,'oui'})]
					</optgroup></B_module_langue_dispo_pref>
					<B_module_langue_dispo>[(#GET{optgroup}|=={oui}|oui)
					<optgroup label="<:tradlang:info_langues_non_preferees|attribut_html:>">]
					<BOUCLE_module_langue_dispo(TRADLANGS tradlang_modules){id_tradlang_module?}{!langues_preferees}{fusion lang}{par lang}>[(#LANG|=={#ENV{lang_exclue}}|non)[(#ENV{multiple}|non)
						<option value="#LANG"[(#LANG|=={#ENV{#ENV{name}}}|oui)selected="selected"] dir="#LANG_DIR">&#91;#LANG&#93; [(#LANG|traduire_nom_langue)]</option>][(#ENV{multiple}|oui)
						<option value="#LANG"[(#LANG|in_array{#ENV{#ENV{name},#ARRAY}}|oui)selected="selected"] dir="#LANG_DIR">&#91;#LANG&#93; [(#LANG|traduire_nom_langue)]</option>]]</BOUCLE_module_langue_dispo>[(#GET{optgroup}|=={oui}|oui)
					</optgroup>]</B_module_langue_dispo>
				</select>
			</div>
		</div>[(#ENV{titre}|oui)
	</fieldset>
	]
	<div class="boutons">
		<input type="submit" class="btn btn-primary" value="[(#ENV{titre}|attribut_html)]" />
	</div>
</div></form>
</div>
