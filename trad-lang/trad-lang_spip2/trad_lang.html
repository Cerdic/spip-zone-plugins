<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<head>
	<title>[#NOM_SITE_SPIP] - Trad-lang</title>
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="cache-control" content="no-cache,no-store" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	[<link rel="stylesheet" href="(#CHEMIN{spip_formulaires.css}|direction_css)" type="text/css" media="all" />]
	[<link rel="stylesheet" href="(#CHEMIN{trad_lang.css}|direction_css)" type="text/css" media="all" />]
	#INSERT_HEAD
</head>
<body>
	<div class="traducteur">
		[(#AUTORISER{voir,tradlang}|oui)
			[(#ENV{etape}|oui)
				[(#CHEMIN{noisettes/vues/tradlang-#ENV{etape}.html}|oui)
					#SET{etape,oui}
					<INCLURE{fond=noisettes/vues/tradlang-#ENV{etape}}{env}>
				]
			]
			[(#GET{etape}|=={oui}|non)
				<INCLURE{fond=noisettes/vues/tradlang-sommaire}{env}>
			]
		]
		[(#AUTORISER{voir,tradlang}|non)
			#LOGIN_PUBLIC
		]
		[(#INCLURE{fond=noisettes/tradlang_footer}{env})]
	</div>
</body>
</html>
