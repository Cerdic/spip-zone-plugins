<BOUCLE_module(TRADLANG_MODULES){id_tradlang_module}>

	<select name="#ENV{name,langues}" id="#ENV{name,langues}">
		[(#ENV{option_vide}|oui)
		<option value="">--</option>]
		<B_module_langue_dispo_pref>
		<optgroup label="<:tradlang:info_langues_preferees|attribut_html:>">
		<BOUCLE_module_langue_dispo_pref(TRADLANG){id_tradlang_module}{lang != #ENV{lang_exclue}}{langue_complete}{langues_preferees}{par lang}>
			<option value="#LANG"[(#LANG|=={#ENV{#ENV{name,langues}}}|oui)selected="selected"] dir="#LANG_DIR">&#91;#LANG&#93; [(#LANG|traduire_nom_langue)][(#LANG|=={#LANG_MERE}|oui)<:tradlang:info_langue_mere:>]</option>]
		</BOUCLE_module_langue_dispo_pref>
		[(#SET{optgroup,'oui'})]
		</optgroup>
		</B_module_langue_dispo_pref>
		<B_module_langue_dispo>
		[(#GET{optgroup}|=={oui})<optgroup label="<:tradlang:info_langues_non_preferees|attribut_html:>">]
		<BOUCLE_module_langue_dispo(TRADLANG){id_tradlang_module}{lang != #ENV{lang_exclue}}{langue_complete}{!langues_preferees}{par lang}>
			<option value="#LANG"[(#LANG|=={#ENV{#ENV{name,langues}}}|oui)selected="selected"] dir="#LANG_DIR">&#91;#LANG&#93; [(#LANG|traduire_nom_langue)][(#LANG|=={#LANG_MERE}|oui)<:tradlang:info_langue_mere:>]</option>]
		</BOUCLE_module_langue_dispo>
		[(#GET{optgroup}|=={oui})</optgroup>]
		</B_module_langue_dispo>
	</select>
</BOUCLE_module>
