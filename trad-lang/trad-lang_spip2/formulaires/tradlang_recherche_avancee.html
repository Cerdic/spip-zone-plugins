<div class="formulaire_spip formulaire_recherche_avancee" id="formulaire_recherche_avancee">
<form action="[(#ENV{action})]" method="get"><div>
	[(#ENV{action}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	<ul>
		<li>
			<label for="recherche"><:info_rechercher_02:></label>
			<input[ (#HTML5|?{type="search" class="search text",type="text" class="text"})] size="10" name="recherche" id="recherche"[ value="(#ENV{recherche})"] accesskey="4" />
		</li>
		<li>
			<label for="lang_string"><:tradlang:item_langue_cible:></label>
			<INCLURE{fond=noisettes/formulaires/tradlang_selecteur_langue_module_dispo,env,name=lang_string,option_vide=oui}>
		</li>
		<li>
			<label for="statut"><:tradlang:label_recherche_status:></label>
			<select name="statut" id="statut">
				<option value=""[(#ENV{statut}|=={''}|oui)selected="selected"]>--</option>
				<option value="NEW"[(#ENV{statut}|=={NEW}|oui)selected="selected"]>NEW</option>
				<option value="MODIF"[(#ENV{statut}|=={MODIF}|oui)selected="selected"]>MODIF</option>
				<option value="OK"[(#ENV{statut}|=={OK}|oui)selected="selected"]>OK</option>
			</select>
		</li>
		<li>
			<label for="module"><:tradlang:label_recherche_module:></label>
			<INCLURE{fond=noisettes/formulaires/tradlang_selecteur_module,env,option_vide=oui}>
		</li>
	</ul>
	<p class="boutons">
	<input type="submit" class="submit" value="<:bouton_valider:>" title="<:info_rechercher:>" />
	</p>
</div></form>
</div>
