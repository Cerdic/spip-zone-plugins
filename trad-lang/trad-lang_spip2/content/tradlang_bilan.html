<div class="contenu-principal">
	<INCLURE{fond=inclure/tradlang_entete,env}>
	<h1><:tradlang:titre_bilan:></h1>
	<div id="bilan_traduction">
	[(#ENV{id_tradlang_module}|intval|oui)
		<INCLURE{fond=inclure/tradlang_bilan_module,id_tradlang_module}>
	][(#ENV{langue_modules}|et{#ENV{id_tradlang_module}|non}|oui)
		<INCLURE{fond=inclure/tradlang_bilan_lang,langue_modules}>
	]
	[(#ENV{langue_modules}|ou{#ENV{id_tradlang_module}}|non)
	<INCLURE{fond=inclure/tradlang_bilan,lang,langues_choisies}>]
	</div>
</div>
