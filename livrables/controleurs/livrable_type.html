	<option value="rubrique"[(#GET{type}|=={'rubrique'}|oui)selected="selected")]><:livrables:libelle_type_rubrique:></option>
	<option value="article"[(#GET{type}|=={'article'}|oui)selected="selected")]><:livrables:libelle_type_article:></option>
	<option value="auteur"[(#GET{type}|=={'auteur'}|oui)selected="selected")]><:livrables:libelle_type_auteur:></option>
</select>
