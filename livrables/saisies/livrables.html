[(#REM) 
	
	Parametres :
	- class : classe(s) css ajoutes au select
	- option_intro : chaine de langue de la premiere ligne vide ? (defaut:"")
	- cacher_option_intro : pas de premier option vide  (defaut:"")
	
	Exemple d'appel :
	[(#SAISIE{livrables, nom,
		label=<:plugin:info_livrable:>})] 
]

<select name="#ENV{nom}" id="champ_#ENV{nom}"[ class="(#ENV{class})"][ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"]>
[(#ENV{cacher_option_intro}|non)<option value="0">[(#ENV{option_intro})]</option>]
<BOUCLE_projets(PROJETS){par num titre, titre}>
<optgroup label="[(#TITRE|htmlspecialchars)]">
<BOUCLE_livrables(LIVRABLES){id_projet}{par num titre, titre}>
	<option value="#ID_LIVRABLE"[(#ID_LIVRABLE|=={#ENV{id_livrable,#ENV{defaut}}}|oui) selected="selected"]>#TITRE</option>
</BOUCLE_livrables>
</optgroup>
</BOUCLE_projets>
</select>
