[(#REM) 

  Action :
    - Rempli "on" si oui, "" si non.
  
  Parametres :
    - aucun
  
  Exemple d'appel :
	[(#SAISIE{oui_non, afficher_liste}
		{label=<:plugin:afficher_liste:>}
		{explication=<:plugin:explication_afficher_liste:>})]
]
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_oui'[ (#ENV{valeur}|oui)checked='checked'] value='on' />
	<label for="champ_#ENV{nom}_oui"><:item_oui:></label>
</div>
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_non'[ (#ENV{valeur}|non)checked='checked'] value='' />
	<label for="champ_#ENV{nom}_non"><:item_non:></label>
</div>
