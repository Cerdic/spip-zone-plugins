        var FCKorig = window.parent.InnerDialogLoaded();

        function Ok()

            // hier de highlighted content in de editor zetten.
            document.getElementById('wait').style.display = 'block';
            xmlhttpPost('geshi/output.php');
        }
        
        
        function xmlhttpPost(strURL) 
        {
            var xmlHttpReq = false;
            var self = this;
            // Mozilla/Safari
            if (window.XMLHttpRequest) {
                self.xmlHttpReq = new XMLHttpRequest();
            }
            // IE
            else if (window.ActiveXObject) {
                self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
            }
            self.xmlHttpReq.open('POST', strURL, true);
            self.xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            self.xmlHttpReq.onreadystatechange = function() {
                if (self.xmlHttpReq.readyState == 4) {
                    updatepage(self.xmlHttpReq.responseText);
                    window.parent.close();
                }
            }
            self.xmlHttpReq.send(getquerystring());
        }
        
        function getquerystring() 
        {
            var form    = document.forms['f1'];
            var source  = form.source.value;
            var lang    = form.lang.value;
            var showlines   = form.showlines.checked ? form.showlines.value : '';
            
            qstr = 'source=' + escape(source) + '&lang=' + lang + '&lines=' + showlines ;  // NOTE: no '?' before querystring
            return qstr;
        }
        
        function updatepage(str) 
        {
            FCK.InsertHtml(str);
        }
        
        window.onload = function()
        {
            FCK = FCKorig.FCK;
            
        	window.parent.SetOkButton( true ) ;
        	
        	FCKorig.FCKLanguageManager.TranslatePage( document ) ;
        }
        //-->
