[<div class="breves">
	<h2 class="menu-titre">Session [(#ENV{session})]</h2>
	<ul>(#SESSION{id_auteur}|?{' '})
		<li>
			<a
				title="affecter [(#REM|sinon{1}|moins{#SESSION{test}})] &agrave; 'test'"
				href="[(#URL_ACTION_AUTEUR{
					session,
					[(#ENV{session})]-affecter-test-[(#REM|sinon{1}|moins{#SESSION{test}})],
					#SELF})]"
			>
				test=[(#SESSION{test}|sinon{0})]
			</a>
		</li>[
		<li>
			<a href="[(#URL_ACTION_AUTEUR{session,[(#ENV{session})]-vider-test,#SELF})]">
				(#SESSION{test}|is_null|?{'',vider test})
			</a>
		</li>
	]</ul>
</div>]
