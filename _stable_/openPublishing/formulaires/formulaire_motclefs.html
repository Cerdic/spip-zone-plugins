#CACHE{86400}

<div id="block-titre">&nbsp;&nbsp;<b><:opconfig:motclefs:></b></div>
<div id="block-contenu">


<div style="font-size : 0.8em;">

	<p>Pour choisir un ou des mots-clefs, selectionné les dans la liste ci-dessous (la selection multiple à l'aide des touches SHIFT et CTRL fonctionne)</p>
	<select name='motschoix[]' multiple size='8'>
	<BOUCLE_groupes(GROUPES_MOTS)>
		<option value="">[(#TITRE|majuscules)]</option>
		<BOUCLE_mots(MOTS){par titre}{id_groupe}>
			<option value="#ID_MOT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#TITRE</option>
		</BOUCLE_mots>
	</BOUCLE_groupes>
	</select>

	<small>
	<p>
	<input name='mots' type='submit' VALUE='#ENV*{bouton}' CLASS='spip_bouton'>
	<input type="hidden" name="id_article" value="#ENV*{id_article}">
	</p>
	</small>

	<B_motarticle>
	<b>Liste des mots-clefs associés à votre article :</b><br />
	<div style="background-color: #eee; text-style: justify; margin: 5px;">
	<BOUCLE_motarticle(MOTS){par titre}{id_article = #ENV*{id_article} }>
		[(#TITRE),&nbsp;]
	</BOUCLE_motarticle>
	</div>
	</B_motarticle>
	<br>

</div>
</div>

</div>
