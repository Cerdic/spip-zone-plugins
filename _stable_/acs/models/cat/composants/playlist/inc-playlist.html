#CACHE{7200}
[(#REM) affiche une playliste ]
<B_doc>
#ANCRE_PAGINATION
<div class="playlist">
  <div class="menu-titre"><:acs:playlist_audio:></div>
  [<div class="track_info">(#PAGINATION)</div>]
  <INCLURE{fond=composants/audio/player}{autostart=#AUTOSTART}{hp=#GET{hp}}{lp=#GET{lp}}{mmfile=#URL_DOCUMENT}>
  <ul class="playliste">
  <BOUCLE_doc (DOCUMENTS) {extension==mp3}{!par date}{pagination #CONFIG{acsPlaylistNbMp3, 20}}>[(#EVAL{$NB++}|?{'',''})]
    <li class="play_ pl_l#EVAL{$NB}"><a href="#URL_DOCUMENT" title="<:acs:playlist_download:>" class="podcast">MP3</a><a href="#FICHIER" rel="enclosure" class="mp3" title="[(#DESCRIPTIF|sinon{#FICHIER|joli_titre}|couper{100})]">[(#TITRE|sinon{#ID_DOCUMENT}|couper{28})]</a> <BOUCLE_ART (ARTICLES){id_document}><small><i><a href="#URL_ARTICLE" class="article" title="<:acs:playlist_lire_article:>">(<:acs:playlist_article:>)</a></i></small></BOUCLE_ART> <span class="track_status pl_dl#EVAL{$NB}" ></span></li>
  </BOUCLE_doc>
  </ul>
</div>
<img id="pb_pause" src="#CHEMIN{composants/playlist/img_pack/player_pause.png}" title="Pause" alt="||" style="display:none; height:0; width: 0" />
</B_doc>
