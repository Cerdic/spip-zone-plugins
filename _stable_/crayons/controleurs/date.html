[(#REM)

	Controleur pour le crayon 'date'
	Est il interessant de mettre http://marcgrabanski.com/code/ui-datepicker/core/core.ui.datepicker.zip dans lib/ ?
]
#CACHE{0}
<BOUCLE_a(ARTICLES){id_article}{statut==.}>
<style type="text/css">
	@import url(http://marcgrabanski.com/code/ui-datepicker/core/ui.datepicker.css);
</style> 
<script type="text/javascript" src="http://marcgrabanski.com/code/ui-datepicker/core/ui.datepicker.js"></script>
<script type="text/javascript" src="http://marcgrabanski.com/code/ui-datepicker/i18n/ui.datepicker-#ENV{lang}.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function(){
		jQuery('#jour').datepicker({dateFormat: 'yy-mm-dd',showOn: 'both', buttonImage: 'http://marcgrabanski.com/code/ui-datepicker/img/calendar.gif', buttonImageOnly: true});   
		jQuery.datepicker.setDefaults(jQuery.datepicker.regional['#ENV{lang}']);
		jQuery('#jour, #heure, #minute').change(function(){
			var jourval = jQuery('#jour').val();
			var heureval = jQuery('#heure').val();
			var minuteval = jQuery('#minute').val();
			var dateval = jourval+' '+heureval+':'+minuteval+':00';
			jQuery('#date').val(dateval);
		});
	});
</script>
<fieldset style="#ENV{style}"><legend>Date  ?</legend>
<input class="crayon-active" name="#ENV{name_date}" type="text" style="width:0;height:0;" value="#DATE" id="date" />
<input type="text" id="jour" name="jour" value="[(#DATE|affdate{Y-m-d})]" size="10" />
