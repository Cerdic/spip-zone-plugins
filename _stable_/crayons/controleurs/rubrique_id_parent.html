[(#REM)

	Controleur pour le crayon 'id_parent', des rubriques

]
#CACHE{0}
<BOUCLE_a(RUBRIQUES){id_rubrique}{tout}>
#SET{id,#ID_PARENT}
</BOUCLE_a>


<select class="crayon-active" name="#ENV{name_id_parent}" style="width:#ENV{largeur}px;#ENV{style}" >
<BOUCLE_r(RUBRIQUES){par num titre, titre}{tout}>
<option value="#ID_RUBRIQUE"[
	(#GET{id}|=={#ID_RUBRIQUE}|?{selected})]>[(#TITRE|couper{30})]</option>
</BOUCLE_r>
</select>
