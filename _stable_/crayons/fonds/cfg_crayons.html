[(#REM) descriptif=
<h4>
Ici vous pouvez configurer le plugin Crayons.
</h4>
<a href="http://www.spip-contrib.net/Les-Crayons" class="spip_out">Documentation sur contrib</a>
]

[(#REM) titre=Les Crayons]
[(#REM) icone=images/crayon20.png]

#CACHE{0}

<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend><:crayons:messages:></legend>
<p>
<label><input type="checkbox" name="msgNoChange" [checked="(#ENV{msgNoChange})"] />
Si pas de changement</label>
<br />
<label><input type="checkbox" name="msgAbandon" [checked="(#ENV{msgAbandon})"] />
Sur abandon</label>
</p>
</fieldset>

<fieldset><legend><:crayons:effets:></legend>
<p>
<label><input type="checkbox" name="filet" [checked="(#ENV{filet})"] /> Filet</label>
<br />
<label><input type="checkbox" name="yellow_fade" [checked="(#ENV{yellow_fade})"] />
Fade</label>

<br />
<label>
<input type="checkbox" name="clickhide" [checked="(#ENV{clickhide}|?{checked})"] />
Un clic en-dehors masque les crayons
</label>
</p>
</fieldset>

<fieldset><legend>Pour le crayon &#171;&nbsp;logo&nbsp;&#187;</legend>
<label>R&#233;duire le logo s'il d&#233;passe la taille maximale de&nbsp;:</label>  <label><input type="text" name="reduire_logo" value="[(#ENV{reduire_logo}|intval)]" size="3" />&nbsp;pixels (0 = jamais).</label>
</fieldset>



<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
