[(#REM) descriptif=
<h4>Exp&eacute;rimental</h4>
Ici vous pouvez configurer le plugin Crayons.<br />
<br /><a href="http://www.spip-contrib.net/?article1475" class="spip_out">Documentation sur contrib</a>

]
[(#REM) titre=Configuration du plugin crayons]
#CACHE{0}
<div>
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend><:crayons:messages:></legend>
<p>
<label>Si pas de changement</label>
<input type="checkbox" name="msgNoChange" [checked="(#ENV{msgNoChange})"] />
<label>Sur abandon</label>
<input type="checkbox" name="msgAbandon" [checked="(#ENV{msgAbandon})"] />
</p>
</fieldset>

<fieldset><legend><:crayons:effets:></legend>
<p>
<label>Filet</label>
<input type="checkbox" name="filet" [checked="(#ENV{filet})"] />
<label>Fade</label>
<input type="checkbox" name="yellow_fade" [checked="(#ENV{yellow_fade})"] />
</p>
</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
</div>
