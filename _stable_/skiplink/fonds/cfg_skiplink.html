[(#REM) titre=SkipLink]
[(#REM) icone=skiplink-20.png]

#CACHE{0}

<div class="formulaire_spip">
<form method="post">[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
    	<legend>Ancres des liens d'accès rapide</legend>
		<ul>
			<li class="skiplink_go_main">
				<label for="go_main"><:skiplink:go_main:></label>
				<input type="text" name="go_main" value="[(#ENV{go_main}|sinon{#contenu})]" id="go_main" style="width: 12em;" />
			</li>
			<li class="skiplink_go_sidebar">
				<label for="go_sidebar"><:skiplink:go_sidebar:></label>
				<input type="text" name="go_sidebar" value="[(#ENV{go_sidebar}|sinon{#navigation})]" id="go_sidebar" style="width: 12em;" />
			</li>
			<li class="skiplink_go_search">
				<label for="go_search"><:skiplink:go_search:></label>
				<input type="text" name="go_search" value="[(#ENV{go_search}|sinon{#recherche})]" id="go_search" style="width: 12em;" />
			</li>
		</ul>
	</fieldset>
	<div class="boutons">
		<input type="submit" name="_cfg_ok" value="<:OK:>" />
		<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
	</div>
</form>
</div>
