[(#REM) descriptif=
<h4>Configuration du plugin Social tags</h4>
Ici vous pouvez choisir les sites de partages de vos articles.<br/><br/>
<a href="http://www.spip-contrib.net/?article1..." class="spip_out">Documentation sur contrib</a>
]

[(#REM) titre=Social tags]
#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>
<fieldset><legend>Social tags</legend>

<p>
<label><input type="checkbox" name="digg" [checked="(#ENV{digg}?{checked})"] id="digg" /></label>
<input type="hidden" name="url_digg" value="http://digg.com/submit?phase=2"/>
<strong>Digg</strong>
</p>

<p>
<label><input type="checkbox" name="delicious" [checked="(#ENV{delicious}?{checked})"] id="delicious" /></label>
<input type="hidden" name="url_delicious" value="http://del.icio.us/post"/>
<strong>Delicious</strong>
</p>

<p>
<label><input type="checkbox" name="facebook" [checked="(#ENV{facebook}?{checked})"] id="facebook" /></label>
<input type="hidden" name="url_facebook" value="http://www.facebook.com/sharer.php"/>
<strong>Facebook</strong>
</p>

</fieldset>

<div>
<input type="submit" name="_cfg_ok" value="<:ok:>" class="fondo" />
<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
</div>
</form>
