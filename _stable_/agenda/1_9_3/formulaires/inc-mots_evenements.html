[(#REM) MOTS CLES : chaque groupe de mot cle attribuable a un evenement agenda
	donne un select ]
<BOUCLE_groupes(GROUPES_MOTS){tables_liees==(^|,)evenements($|,)}>
	<select name='evenement_groupe_mot_select_#ID_GROUPE[]' class='agenda_mot_cle_select'[
	(#UNSEUL|=={'oui'}|?{'',' '}) multiple='multiple' size='4']>
	[<option value='x' style='font-variant: small-caps;' [
	(#UNSEUL|=={'oui'}|?{'',' '}) disabled='disabled']>(#TITRE|supprimer_numero)</option>]
	<BOUCLE_mots(MOTS){id_groupe}>
		<option value='#ID_MOT'
		[(#ID_MOT|in_any{[(#ENV**{mots})],''})selected='selected']>#TITRE</option>
	</BOUCLE_mots>
	</select>
</BOUCLE_groupes>
