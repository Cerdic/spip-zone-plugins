#CACHE{0}
<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]
<!-- descriptif=
<h4><multi>[en]Agenda in which sections ?[fr]Agenda actif dans quelles rubriques&nbsp;?</multi></h4>
<multi>[en]Which section will be used?[fr]Quelles rubriques seront utilisées pour l'agenda&nbsp;?</multi>
<br />
<a href="http://www.spip-contrib.net/Plugin-Agenda" class="spip_out">Documentation Agenda</a>
-->

[(#REM) titre=Agenda]

#SET{wichrub,#CONFIG{agenda/rubriques_agenda,#ARRAY}}
<h4><multi>[en]Show the agenda in the following sections?[fr]Afficher l'Agenda pour les articles de quelle rubrique?</multi></h4>
<fieldset>
<legend><multi>[en]Which section?[fr]Quelle rubrique?</multi></legend>
<label><multi>[en]Selection of the section to use :[fr]Choix de la ou des rubriques &agrave; utiliser:</multi></label>
<select name="rubriques_agenda[]" multiple="multiple" size="15">
<option value="" [(#GET{wichrub}|?{'',' '})selected="selected"]>
<multi>[en]none[fr]aucunes</multi>
</option>
<BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}>
<option value="#ID_RUBRIQUE" [(#ID_RUBRIQUE|in_array{#GET{wichrub}}|?{' selected="selected"'})] style="font-weight: bold;">
<multi>[en]Root[fr]Secteur</multi> [(#TITRE*|attribut_html)]
</option>

<BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}>
<option [(#ID_RUBRIQUE|in_array{#GET{wichrub}}|?{' selected="selected"'})] value="#ID_RUBRIQUE">
<BOUCLE_ProfondeurRubrique(HIERARCHIE){id_rubrique}>&nbsp;&nbsp;</BOUCLE_ProfondeurRubrique><multi>[en]Section[fr]Rubrique</multi> #ID_RUBRIQUE : [(#TITRE*|attribut_html)]
</option>
<BOUCLE_sous_rubriques(BOUCLE_rubriques)/>
</BOUCLE_rubriques>
</BOUCLE_secteurs>
</select>
</fieldset>

<input type="submit" name="_cfg_ok" value="<:ok:>" class="fondo" />
<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
</div></form>
