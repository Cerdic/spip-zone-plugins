<!-- titre=Yagloo-->

#CACHE{0}

<form method="post" action="#SELF">[<div>(#ENV{_cfg_}|form_hidden)</div>]

<h2>Choisissez l'un des serveurs de recherche ci-dessous :</h2>


<fieldset><legend>SPIP</legend>
<p>
<label><input type="radio" name="service"[ checked="(#ENV{service}|=={''}|?{checked})"] value="" class="fondl" />
Utiliser la recherche standard de SPIP.</label>
</p>
</fieldset>

<fieldset><legend>Yahoo BOSS</legend>
<p>
<label><input type="radio" name="service"[ checked="(#ENV{service}|=={boss}|?{checked})"] value="boss" class="fondl" />
Utiliser Yahoo BOSS.</label>
</p>

<p>
<label>
<strong>App Id</strong> Yahoo, &#224; r&#233;cup&#233;rer sur <a href="http://developer.yahoo.com/search/boss/">http://developer.yahoo.com/search/boss/</a>&nbsp;:
<br />
<input type="text" name="bosskey" size="65"[ value="(#ENV{bosskey})"] class="fondl" /></label>

<br /><small>Avantage&nbsp;: plus puissant pour de gros sites, retourne jusqu'&#224; 700&nbsp;r&#233;sultats.</small>
</p>

</fieldset>

<br />

<fieldset><legend>Google Ajax Search API</legend>
<p>
<label><input type="radio" name="service"[ checked="(#ENV{service}|=={google}|?{checked})"] value="google" class="fondl" />
Utiliser Google Ajax Search API.</label>
</p>

<p>
<label>
<strong>API key</strong> Google, &#224; r&#233;cup&#233;rer sur <a href="http://code.google.com/apis/ajaxsearch/">http://code.google.com/apis/ajaxsearch/</a>&nbsp;:
<br />
<input type="text" name="googlekey" size="65"[ value="(#ENV{googlekey})"] class="fondl" /></label>

<br /><small>Plus rapide que Yahoo, mais ne retourne au maximum que 64&nbsp;r&#233;sultats.</small>

</p>

</fieldset>


<div style='float:#LANG_RIGHT'>
	<input type="submit" name="_cfg_ok" value="<:ok:>" class="fondo" />
</div>
</form>
