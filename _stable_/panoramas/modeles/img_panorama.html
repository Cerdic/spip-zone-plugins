<BOUCLE_document (DOCUMENTS) {id_document}{doublons}>
[(#REM)

	Modele pour <img|panorama>

]


<span class='spip_document_#ID_DOCUMENT spip_documents[ spip_documents_(#ENV{align})][ (#ENV{class})] spip_lien_ok'[ style='float:(#ENV{align}|match{left|right});[ width:(#LARGEUR)px;]']>
[<a href="(#ENV{lien})"[ class="(#ENV{lien_class})"]>]<img src='#URL_DOCUMENT'[ width="(#LARGEUR)"][ height="(#HAUTEUR)"] alt="[(#TITRE|texte_backend)]"[ title="(#TITRE|texte_backend)"] class="panorama#ID_DOCUMENT" />[(#ENV{lien}|?{</a>})]</span>
<script type="text/javascript">
	$(document).ready(function(){
		$("img.panorama#ID_DOCUMENT").panorama({
	                
			[viewport_width: (#ENV{viewport_width}|sinon{''}),]
                        [auto_start: (#ENV{auto_start}|sinon{''}),]
                        [start_position: (#ENV{start_position}|sinon{''}),]
                        [speed: (#ENV{speed}|sinon{''}),]
                        [direction: (#ENV{direction}|sinon{''}),]
                        [control_display: (#ENV{control_display}|sinon{''}),]
                        [mode_360: (#ENV{mode_360}|sinon{''}),]
                      	[mode_360: 0(#ENV{boucler}|=={0}|?{' ',''}),]
                      	[mode_360: 0(#ENV{boucler}|=={'non'}|?{' ',''}),]
                      	[viewport_width: (#ENV{largeur}|sinon{''}),]
			close_foo: 0
                      
	         });
	});
</script>


</BOUCLE_document>
