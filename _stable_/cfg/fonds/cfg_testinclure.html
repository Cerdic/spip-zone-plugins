#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend><:cfg:boucles_et_inclusions:></legend>
<BOUCLE_racine(RUBRIQUES){racine}{par num titre}{0,3}>

	<label for="cfg_bidule_rubrique_#ID_RUBRIQUE">#TITRE</label>
	<select name="bidule_rubrique_#ID_RUBRIQUE" id="cfg_bidule_rubrique_#ID_RUBRIQUE" class="forml">
		<option value="non"[ selected="(#CONFIG{testinclure/bidule_rubrique_#ID_RUBRIQUE}|=={non}|?{selected})"]><:non:></option>
		<option value="oui"[ selected="(#CONFIG{testinclure/bidule_rubrique_#ID_RUBRIQUE}|=={oui}|?{selected})"]><:oui:></option>
	</select>
	
	[(#CONFIG{testinclure/bidule_rubrique_#ID_RUBRIQUE}|=={oui}|?{' ',''})
		<blockquote>
		[(#INCLURE{fond=fonds/inc-articles-rubrique}
				{nom=articles_rubrique_#ID_RUBRIQUE}
				{label=Articles de #TITRE}
				{cfg_rep=testinclure}
				{id_rubrique})]
		</blockquote>
	]
	<br />
</BOUCLE_racine>
</fieldset>



<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
<input type="reset" value="<:cfg:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:cfg:Supprimer:>" />
</form>
