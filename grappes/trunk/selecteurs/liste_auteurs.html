[(#REM) Chercher les auteurs correspondant a la requete ]
<BOUCLE_s(AUTEURS){tout}
{nom LIKE (#ENV{q})%}{0,20}{par nom}>
#NOM[ - (#LOGIN)]|#NOM|#ID_AUTEUR
</BOUCLE_s>
	[(#REM) Si aucun, on recherche dans le login]
	<BOUCLE_s1(AUTEURS){tout}
	{!id_grappe=#ID_GRAPPE}
	{!id_article=#ID_ARTICLE}
	{!id_mot=#ID_MOT}
	{!id_document=#ID_DOCUMENT}
	{login LIKE (#ENV{q})%}{0,20}{par nom}>
#NOM[ - (#LOGIN)]|#NOM|#ID_AUTEUR
	</BOUCLE_s1>
		[(#REM) Vraiment on n'a rien trouve ]
		<:selecteurgenerique:pas_suggestion:>|[(#ENV*{q}|textebrut)]|0
	<//B_s1>
