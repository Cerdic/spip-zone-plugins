<div class="formulaire_spip formulaire_#FORM">

    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

    <form name="formulaire_#FORM" action="#ENV{action}" method="post">

            #ACTION_FORMULAIRE{#ENV{action}}
            <ul>
			    <li class="editer_motscles obligatoire[(#GET{erreurs}|oui)erreur]">
				<label for="motscles">Mots cles</label>
				[<span class='erreur_message'>(#GET{erreurs})</span>]
				<select name="motscles" id="motscles" multiple="multiple">
					<BOUCLE_motscles(MOTS){tout}{type=orr}>
					<option value="#ID_MOT">#TITRE</option>
					</BOUCLE_motscles>
				</select>
			    </li>

            </ul>
            <p class="boutons"> <input type="submit" id="tous" class="submit" value="Tous" /> <input type="submit" id="envoyer" class="submit" value="Valider" />
            </p>
	</form>
</div>
