<div class="formulaire_spip formulaire_config formulaire_config_#FORM">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<fieldset>
			<legend><:orr:legend_affichage_planning:></legend>
			<ul>
				<li class="editer_vue_pardefaut">
					<label><:orr:label_vue_pardefaut:>:</label>
					<div class="choix">
						 <input type="radio" name="vue_pardefaut" id="vue_pardefaut_semaine" value="semaine"[(#ENV{vue_pardefaut}|=={semaine}|oui)checked="checked"] />
						 <label for="vue_pardefaut_semaine"><:orr:semaine:></label>
					</div>
					<div class="choix">
						 <input type="radio" name="vue_pardefaut" id="vue_pardefaut_mois" value="mois"[(#ENV{vue_pardefaut}|=={mois}|oui)checked="checked"] />
						 <label for="vue_pardefaut_mois"><:orr:mois:></label>
					</div>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend><:orr:legend_heures_defaut:></legend>
			<ul>
				<li class="editer_heure_debut">
					<label for="heure_debut"><:orr:label_heure_debut:>:</label>
					<div class="choix">
						 <input class="timepicker" type="text" name="heure_debut" id="heure_debut" value="#ENV{heure_debut,00:00:00}" />
					</div>
				</li>
				<li class="editer_heure_fin">
					<label for="heure_fin"><:orr:label_heure_fin:>:</label>
					<div class="choix">
						 <input class="timepicker" type="text" name="heure_fin" id="heure_fin" value="#ENV{heure_fin,00:00:00}" />
					</div>
				</li>
			</ul>
		</fieldset>
		

		<p class="boutons"><input type="submit" class="submit" value="<:bouton_valider:>" /></p>
	</div></form>
</div>
<script type="text/javascript">
    jQuery(function(){
		jQuery('.timepicker').timepicker({
			timeFormat: 'hh:mm:ss',
			stepHour: 1,
			stepMinute: 5,
			minuteGrid:15,
			hourGrid:4,
			addSliderAccess: true,
			sliderAccessArgs: { touchonly: false }
		});
	});
</script>
