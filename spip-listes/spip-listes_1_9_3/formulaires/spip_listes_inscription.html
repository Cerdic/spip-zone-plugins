<div class="formulaire_spip formulaire_spip_listes_inscription">
<!-- <br class='bugajaxie' /> -->
[<p class="formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="formulaire_erreur">(#ENV*{message_erreur})</p>]
[<p><span class="erreur">(#ENV**{erreurs}|table_valeur{email})</span></p>]
[(#ENV{editable}|oui)
<form action="#ENV{action}" method="post">
	#ACTION_FORMULAIRE{#ENV{action}}
	[<input type="hidden" name="listes&#91;&#93;" value="(#ENV{id_liste})" />]
	<input type="hidden" name="format_abo" checked="checked" value="html" />
	<ul>
		<li class="editer_email">
			<label for="email"><:spiplistes:votre_email_:></label>
			<input type="text" name="email" id="email" value="#ENV{email}" class="text" />
		</li>
		[(#ENV{id_liste}|non)
		[(#INCLURE{fond=formulaires/inc-liste_des_listes}{env})]
		]
	</ul>
	<p class="boutons spip_bouton">
		<input type="submit" class="submit" name="ok" value="ok" />
	</p>
</form>]
</div>
