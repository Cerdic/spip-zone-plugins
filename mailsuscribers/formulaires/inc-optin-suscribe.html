#SET{name,#ENV{name,mailsuscriber_optin}}#SET{obli,''}#SET{defaut,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
<li class="editer pleine_largeur editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">[
	<span class='erreur_message'>(#GET{erreurs})</span>
	]
	#SET{val,''}
	<input type="hidden" name="#GET{name}" value="#GET{val}" />
	#SET{val,1}
	<div class="choix">
		<input type="checkbox" name="#GET{name}" class="checkbox" id="#GET{name}_#GET{val}" value="#GET{val}"[(#ENV{#GET{name},#GET{defaut}}|=={#GET{val}}|oui)checked="checked"] />
		<label for="#GET{name}_#GET{val}">[(#ENV{label,<:mailsuscriber:label_mailsuscriber_optin:>})]</label>
	</div>
</li>
