<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
	<ul class="orbit-container">
	[(#ENV{button}|!={non}|oui)
		<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
		<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
	]
	<BOUCLE_doc(DOCUMENTS){id_objet?}{objet?}{id_document?}{mode?}{extension IN png,jpg,gif}{par num titre,titre}{doublons}{vu?} {0,#ENV{limite,1000}}>
		<li class="is-active orbit-slide">
			<a href="[(#CREDITS|url_absolue)]">
				[(#FICHIER|image_passe_partout{#ENV{width},#ENV{height}}|image_recadre{#ENV{width},#ENV{height},#ENV{imageAlign},#ENV{imageBackcolor}}|inserer_attribut{title,#DESCRIPTIF})]
				[<figcaption class="orbit-caption">(#TITRE)</figcaption>]
			</a>
		</li>
    </BOUCLE_doc>
	</ul>
</div>
