<div class="formulaire_spip formulaire_cfg formulaire_config_crayons">
<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]

<h3 class="legend"><:jsonp:selecciona_rubrique:></h3>
<ul>
	<li class="editer_secteur">#SET{secteurs,#CONFIG{jsonp/secteurs,#ARRAY{0,0}}}
		<label><:jsonp:selecciona_rubrique_label:></label>
		[<span class='erreur'>(#ENV**{erreurs}|table_valeur{secteurs})</span>]
		<select name="secteurs[]" multiple="multiple" size="9">
			<BOUCLE_racine(RUBRIQUES){racine}{tout}>
			<option value="#ID_SECTEUR"[ (#ID_SECTEUR|in_array{#GET{secteurs}}|?{'selected="selected"'})]>#TITRE</option>
			</BOUCLE_racine>
		</select>
	</li>

	<li class="editer_reduire_logo[ (#GET{erreurs}|oui)erreur]">
		<label><:jsonp:numero_articulos:></label>
		<p class='explication'><:jsonp:explication_numero_articulos:></p>
		<input type="text" name="paginacion_jsonp" class="text" size="3" id='reduire_logo' value="[(#ENV{paginacion_jsonp}|intval)]" />
	</li>

</ul>
