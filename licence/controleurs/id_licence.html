[(#REM)

	Controleur pour le crayon 'id_licence' sur un article ou un document

]<BOUCLE_a(ARTICLES){id_article}{tout}>
#SET{id_licence,#ID_LICENCE}
</BOUCLE_a>
<BOUCLE_d(DOCUMENTS){id_document}{tout}>
#SET{id_licence,#ID_LICENCE}
</BOUCLE_d>
<//B_a>

<select class="crayon-active" name="#ENV{name_id_licence}"
 style="width:#ENV{largeur}px;#ENV{style}">
	<option value="0"[(#GET{id_licence}|sinon{#CONFIG{licence/licence_defaut}}|=={0}|oui) selected="selected"]><:licence:sans_licence:></option>
	<BOUCLE_selection(POUR){tableau #EVAL{$GLOBALS['licence_licences']}}>
		<BOUCLE_id_licence(POUR){tableau #VALEUR}{cle=id}>#SET{licence,#VALEUR}</BOUCLE_id_licence>
		<BOUCLE_name_licence(POUR){tableau #VALEUR}{cle=name}>#SET{name_licence,#VALEUR}</BOUCLE_name_licence>
		<option value="#GET{licence}"[(#GET{licence}|=={[(#GET{id_licence}|sinon{#CONFIG{licence/licence_defaut}})]}|oui) selected="selected"]>#GET{name_licence}</option>
	</BOUCLE_selection>
</select>
