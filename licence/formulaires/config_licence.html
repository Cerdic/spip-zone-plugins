<!-- autoriser=webmestre -->
<!-- refus=<:cfg:refus_configuration_webmestre:> -->
<!-- nom=licence -->

<div class="formulaire_spip formulaire_configurer formulaire_configurer_licence">
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
<form method="post" action="#ENV{action}"><div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<ul>
		<li class="editer_licence_defaut[ (#ENV**{erreurs}|table_valeur{licence_defaut}|oui)erreur]">
			<label for="licence_defaut"><:licence:cfg_lbl_licence_defaut:></label>
			[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{licence_defaut})</span>]
			<select name="licence_defaut" id="licence_defaut">
			<option value="0"[(#ENV{licence_defaut}|=={0}|oui) selected="selected"]><:licence:sans_licence:></option>
			<BOUCLE_selection(POUR){tableau #ENV{_licences}}>
				[(#SET{id_licence,[(#VALEUR|table_valeur{id})]})]
				<option value="#GET{id_licence}"[(#GET{id_licence}|=={#ENV{licence_defaut}}|oui) selected="selected"]>[(#VALEUR|table_valeur{name})][ - (#VALEUR|table_valeur{description})]</option>
			</BOUCLE_selection>
			</select>
		</li>
	</ul>
	<p class="boutons">
		<input type="submit" name="_cfg_ok" class="submit" value="<:bouton_enregistrer:>" />
	</p>
</div></form>
</div>
