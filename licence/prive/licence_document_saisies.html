<BOUCLE_doc(DOCUMENTS){id_document}{tous}>
<li class="editer_licence[ (#ENV**{erreurs}|table_valeur{id_licence}|oui)erreur]">
	<label for="id_licence"><:licence:label_select_licence:></label>
	[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{id_licence})</span>]
	<select name="id_licence" id="id_licence">
	<option value="0"[(#ID_LICENCE|sinon{#CONFIG{licence/licence_defaut}}|=={0}|oui) selected="selected"]><:licence:sans_licence:></option>
	<BOUCLE_selection(POUR){tableau #ENV{licences}}>
		<BOUCLE_id_licence(POUR){tableau #VALEUR}{cle=id}>#SET{id_licence,#VALEUR}</BOUCLE_id_licence>
		<BOUCLE_name_licence(POUR){tableau #VALEUR}{cle=name}>#SET{name_licence,#VALEUR}</BOUCLE_name_licence>
		<option value="#GET{id_licence}"[(#GET{id_licence}|=={[(#ID_LICENCE|sinon{#CONFIG{licence/licence_defaut}})]}|oui) selected="selected"]>#GET{name_licence}</option>
	</BOUCLE_selection>
	</select>
</li>
</BOUCLE_doc>
