<div class="oe-tweet-block[ (#ENV{align})]">
	<div class="oe-tweet-user-block">
		<a href="http://twitter.com/#ENV*{screen_name}"><img src="#ENV*{profile_image}">
			<span class="oe-tweet-user-screen_name">@#ENV*{screen_name}</span></a>
			<span class="oe-tweet-user-name">#ENV*{name}</span>
	</div>
	<div class="oe-tweet-text">#ENV*{text}</div>
	<div class="oe-tweet-meta">[<a href='#URL'>(#ENV*{created_at}|affdate_heure)</a>][
		via (#ENV*{source})][
		in reply to <a href='http://twitter.com/#ENV*{in_reply_to_screen_name}/status/#ENV*{in_reply_to_status_id}'>@(#ENV*{in_reply_to_screen_name})</a>]</div>
</div>
