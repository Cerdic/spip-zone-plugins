<div class="oembed oe-video clearfix[ (#ENV{align})]" style="max-width:#ENV{data/width}px;">
	<div class="rwd-video-container[(#ENV{data/thumbnail_url}|oui)oe-play-button]"
	     style="width:100%;height:0;padding-bottom:[(#ENV{data/height}|div{#ENV{data/width}}|mult{100}|round{2})]%;[background:url('(#ENV{data/thumbnail_url})') no-repeat center;background-size:cover;]"
			 [(#ENV{data/thumbnail_url}|oui)
	     onclick="if (jQuery(this).is('.oe-play-button')){jQuery(this).removeClass('oe-play-button').append(decodeURIComponent('[(#ENV*{data/html}|oembed_force_video_autoplay|rawurlencode|texte_script)]'));}"
	     ]>
	     [(#ENV{data/thumbnail_url}|non) [(#ENV*{data/html}|sinon{#ENV{url}})] ]
	</div>
</div>
[<div class="spip_doc_titre" style="max-width:#ENV{data/width}px;"><a href="#ENV*{url}">(#ENV*{data/title})</a>[<br /><i>par <a href="#ENV*{data/author_url}">(#ENV*{data/author_name})</a></i>]</div>]
