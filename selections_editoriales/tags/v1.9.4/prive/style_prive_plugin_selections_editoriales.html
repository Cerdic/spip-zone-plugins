[(#REM)<style>/*
    Ce squelette definit les styles de l'espace prive

    Note: l'entete "Vary:" sert a repousser l'entete par
    defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
    genant en cas de "rotation du cookie de session" apres
    un changement d'IP (effet de clignotement).

    ATTENTION: il faut absolument le charset sinon Firefox croit que
    c'est du text/html !
*/]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}
/*
Valeurs par defaut :
#SET{claire,##ENV{couleur_claire,edf3fe}} [claire: (#GET{claire});]
#SET{foncee,##ENV{couleur_foncee,3874b0}} [foncee: (#GET{foncee});]
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}} [left: (#GET{left});]
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}} [right: (#GET{right});]
#SET{rtl,#ENV{ltr}|choixsiegal{left,'',_rtl}} [rtl: (#GET{rtl});]
#SET{dir,#ENV{ltr}|choixsiegal{left,ltr,rtl}} [dir: (#GET{dir});]

#SET{font-size,#ENV{font-size,0.8125em}} [font-size: (#GET{font-size});]
#SET{line-height,#ENV{line-height,1.385em}} [line-height: (#GET{line-height});]
#SET{margin-bottom,#ENV{margin-bottom,#GET{line-height}}} [margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#ENV{text-indent,50px}} [text-indent: (#GET{text-indent});]
#SET{font-family,#ENV*{font-family,'Helvetica, Arial, sans-serif'}} [font-family: (#GET{font-family});]
#SET{background-color,#ENV{background-color,#F8F7F3}} [background-color : (#GET{background-color});]
#SET{color,#ENV{color,#000000}} [color: (#GET{color});]
*/

/* Fiche sélection : affichage tabulaire des champs après le descriptif */
.selection #wysiwyg .champ.contenu_descriptif ~ .champ {
	display: -webkit-box;
	display: flex;
	padding: 1em 0;
	border-top: 1px solid #ddd;
}
.selection #wysiwyg .champ.contenu_descriptif + .champ {
	border-top: 0;
}
.selection #wysiwyg .champ.contenu_descriptif ~ .champ .label {
	display: block;
	-webkit-box-flex: 1;
	        flex: 1 1 10em;
	max-width: 25%;
	margin-right: 1em;
	/* color: inherit; */
}

/* contenus sélectionnés */
#wysiwyg .selections-lies a {
	text-decoration: none;
}

/* Bouton et formulaire ajout */
.formulaire_ajouter_selection .creer {
	display: -webkit-box;
	display: flex;
	justify-content: space-around;
	margin: 0.5em 0 0;
}
.formulaire_ajouter_selection .creer .button {
	max-width: 12em;
	display: -webkit-box;
	display: flex;
	-webkit-box-align: center;
	        align-items: center;
	line-height: 1.2;
	padding: 0.25em;
}
.formulaire_ajouter_selection .reponse_formulaire_ok {
	display: none; /* contient juste du js */
}
/* Liste contenus d'une sélection */
.liste-items.selections_contenus {
	border-top: 0;
}
.liste-items.selections_contenus .item:last-child {
	border-bottom: 0;
}
.liste-items.selections_contenus .item__logo {
	margin-right: 1em;
}
.liste-items.selections_contenus .item__body {
	display: -webkit-box;
	display: flex;
}
.liste-items.selections_contenus .item__content {
	-webkit-box-flex: 1;
	        flex: 1 1 auto;
}
.liste-items.selections_contenus .item__actions {
	-webkit-box-flex: 0;
	        flex: 0 1 auto;
	text-align: #ENV{right};
}
.liste-items.selections_contenus .item__actions .delete,
.liste-items.selections_contenus .item__actions .edit {
	display: block;
}
.liste-items.selections_contenus .item__actions .move {
	margin: 0.5em 0;
}
.liste-items.selections_contenus .item__actions .move_sort:hover {
	cursor: grab;
}
.liste-items.selections_contenus .icone.horizontale.center {
	display: table; /* pour s'auto centrer */
	margin-left: auto;
	margin-right: auto;
}

[(#REM) Si activé sur les infolettres, masquer le truc propre qui fait que article ]
[(#VAL{spip_newsletters}|in_array{#CONFIG{selections_editoriales/objets,#ARRAY}}|oui)
.formulaire_editer_newsletter .editer_selection_edito {
	display: none;
}
]
