[(#REM)<style>]
#SET{claire,##ENV{couleur_claire,edf3fe}}
#SET{foncee,##ENV{couleur_foncee,3874b0}}
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}}
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}}

.liste-elements{
	margin:1em 0;
	font-size:.85em;
}
.liste-elements .pagination{margin-top:0; padding-top:0;}
.liste-elements table.spip {width:100%;}
.liste-elements table.spip caption {margin:0; padding:.3em 28px 1em; text-align:left;}
.liste-elements thead th {background:white;}
.liste-elements thead th .on {text-decoration:underline;}
.liste-elements thead tr {border-top:1px solid #ccc; }

.liste-elements thead th.statut {text-indent:-3000px;}

.liste-elements table.spip td,
.liste-elements table.spip th {border:0; border-bottom:1px solid #ccc;}
.liste-elements tr th.statut,.liste-elements tr td.statut {width: 11px;}
.liste-elements tr th.auteur,.liste-elements tr td.auteur {width: 80px;}
.liste-elements tr th.date,.liste-elements tr td.date {width: 90px;}
.liste-elements tr td.date {font-size:0.85em;}
.liste-elements tr th.id,.liste-elements tr td.id {width: 40px; text-align:right;}
.liste-elements tr .action {width: 90px; text-align:right;}
.liste-elements tr .action input {font-size:0.9em;}
.liste-elements tr td.titre .auteurs {font-size:0.85em;}
.liste-elements tr td.titre .spip_logos {float:right;}
.liste-elements tr td.titre .visiter {padding-left:10px;font-size:0.85em;}
.liste-elements tr td.syndication .etat {display:block;color:red;}

.liste-elements tbody tr:hover td {background:white;}

.liste-elements.articles {background:url(#CHEMIN{images/article-24.gif}) no-repeat top left;}
.liste-elements.syndic_articles {background:url(#CHEMIN{images/site-24.gif}) no-repeat top left;}

/* tips */
.qTipContent {display:none;}
