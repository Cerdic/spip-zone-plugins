<script type='text/javascript'>
function set_vevent(){
jQuery('ul.evenements li.item')
.find('h3.summary')
.parents('li.item').not('.on')
.addClass('court')
.end()
.find('h3.summary').not('.clicable')
.click(function(){
var p=jQuery(this).parent().parent();
p.toggleClass('court');
})
.addClass('clicable')
;}
jQuery('document').ready(function(){set_vevent();onAjaxLoad(set_vevent);});
</script>
