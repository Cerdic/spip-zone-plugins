/* Ligne contenant 1 ou plusieurs inputs */
.gridedit {
  display: flex;
  flex-flow: row nowrap;
  box-sizing: border-box;
  margin: 0.5em 0;
}
.gridedit__item {
  display: flex;
  flex-flow: column;
  align-items: center;
  margin-right: 1em;
  text-align: center;
  flex: 0 1 2em; /* % pour forcer largeurs égales */
}
.gridedit__item:last-child {
  margin-right: 0;
}
.gridedit__item_media {
  flex: 0 0 5em;
}
.gridedit__item_select,
.gridedit__item_slider {
  flex: 1 1 auto;
  display: block;
}
.gridedit__item_exposer {
  background-color: [#(#GET{claire}|couleur_eclaircir|couleur_eclaircir)];
}
.gridedit__item input {
  margin: 0 0 0.5em;
}
.gridedit__item label {
  display: flex !important;
  flex-flow: column;
  align-items: center;
  margin: 0 !important;
  padding: 0 !important;
  text-align: center !important;
  line-height: 1;
}
.gridedit__item:not(.radioslider) label {
  width: auto !important;
}
.gridedit__item label img,
.gridedit__item label svg {
  max-width: 50px;
  height: auto;
  margin-bottom: 0.5em;
}

/* Radioslider & rangeslider : choses communes */
.editer .rangeslider,
.editer .radios-to-slider {
  background: hsla(0, 0%, 0%, 0.1);
}
.editer .radios-to-slider .slider-bar,
.editer .rangeslider__fill {
  background-color: #GET{foncee};
}
.editer .radios-to-slider.medium .slider-knob,
.editer .rangeslider__handle {
  background: white;
  border: 1px solid hsla(0, 0%, 0%, 0.2);
  box-shadow: 0 0 0.2em hsla(0, 0%, 0%, 0.2);
}

/* Radioslider */
.editer .radios-to-slider.medium {
  margin-bottom: 3em;
}
.editer .radios-to-slider.medium .slider-label {
  top: 3em;
}
.editer .radios-to-slider.medium label {
  margin: 0;
  text-align: center;
}
