	<style type="text/css">
	.page{text-align:center; margin-top:10em}
	.libphonenumber{margin:0 auto; width:800px; text-align:left;}
	.reponse_formulaire_erreur{color:red}
	.editer_force_telephone{display:none}
	</style>
	
	<script>
	(function($) {
			
		//fonction de vérification ajax pour le téléphone
		var verifajax_phone = function() {
							
			//a la modification de l'input, vérification en ajax
			$('body').on('keyup', '#champ_telephone', function(event){
					// ne pas propager l'evenement javascript
					event.preventDefault();
					
					if($(this).val().length > 6){
						
						var valphone = $(this).val();
						var pays = $('#champ_pays').val();
						
						var request = $.ajax({
								method: "POST",
								url: "#URL_PAGE{ajaxphone}",
								data: {"phone":valphone, "pays":pays},
								dataType: "html"
						});
						
						request.done(function( msg ) {
								$('#verifone').html( msg );
								$("div.editer_force_telephone").show(300);
						});
						
					};
					
					return false;
			});
			
		};
		
		$(function(){
			verifajax_phone();
			onAjaxLoad(verifajax_phone);
		});
	
})(jQuery);		
</script>

</head>

<body>
<div class="page">
<div class="libphonenumber">

<div><h2><:libphonenumber:entrer_un_numero:></h2></div>
<div class="ajax">#FORMULAIRE_LIBPHONENUMBER</div>

</div>
</div><!--.page-->
</body>
