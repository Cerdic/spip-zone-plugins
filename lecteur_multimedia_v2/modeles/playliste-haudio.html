[(#REM) Liste de lecture multimedia haudio (mp3) ]
<B_liste_lecture>
	<div class="menu haudio" classe="liste_lecture">
	<h2><:lm2:titre_liste_lecture:></h2>
	<ul>
		<BOUCLE_liste_lecture(DOCUMENTS) {id_article ?} {extension IN mp3,ogg} {vu=non}{par num titre, date}>[
		<li>
			<strong><a href="(#URL_DOCUMENT)" rel="enclosure" title="<:lm2:source:>" type="#MIME_TYPE">
			[<span class="title">(#TITRE|sinon{#FICHIER|lm2_joli_titre})</span>]</a></strong>
			<small>(<span>#TYPE_DOCUMENT[ &ndash; (#TAILLE|taille_en_octets)]</span>)</small>
			#DESCRIPTIF
		]</li>
		</BOUCLE_liste_lecture>
	</ul>
	</div>
</B_liste_lecture>
