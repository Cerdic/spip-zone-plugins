<!-- titre=Lecteur multimedia-->
<!-- icone=images/lecteur_multimedia-24.png-->
<!-- logo=images/lecteur_multimedia-128.png-->

#CACHE{0}

<style>
fieldset ul{list-style-type:none}
</style>

<form method="post" action="#SELF">[<div>(#ENV{_cfg_}|form_hidden)</div>]

<h2>Lecteur pour les documents dans les textes</h2>


<fieldset><legend>Lecteur audio</legend>
<p>Choisir parmi les lecteurs proposés pour remplacer &lt;docX|audio&gt;.</p>
<ul>
	<li>
	<label>
	<input type="radio" name="lecteur_audio" value="neolao" [(#ENV{lecteur_audio}|=={neolao}|oui)checked="checked"]>
	Neolao
	</label>
	</li><li>
	<label>
	<input type="radio" name="lecteur_audio" value="pixplayer_audio" [(#ENV{lecteur_audio}|=={pixplayer_audio}|oui)checked="checked"]>
	Pixplayer
	</label>
	</li>
</ul>
</fieldset>


<fieldset><legend>Lecteur vidéo</legend>
<p>Choisir parmi les lecteurs proposés pour remplacer &lt;docX|video&gt;.</p>
<ul>
	<li>
	<label>
	<input type="radio" name="lecteur_video" value="neolao_video" [(#ENV{lecteur_video}|=={neolao_video}|oui)checked="checked"]>
	Néolao maxi
	</label>
	</li>
</ul>
</fieldset>


<div>
	<input type="submit" name="_cfg_ok" value="<:oK:>" class="fondo" />
	<input type="reset" value="<:reset:>" class="fondo" />
	<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
</div>
</form>
