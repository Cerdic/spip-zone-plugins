<BOUCLE_souhait(SOUHAITS){id_souhait}{statut?}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:souhait:label_titre:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{titre} titre'>(#TITRE)</span>
</div>]

[<div class="champ contenu_descriptif[ (#DESCRIPTIF*|strlen|?{'',vide})]">
	<label><:souhait:label_descriptif:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{descriptif} descriptif'>(#DESCRIPTIF)</span>
</div>]

[<div class="champ contenu_prix[ (#PRIX*|strlen|?{'',vide})]">
	<label><strong><:souhait:label_prix:></strong> : </label>
	<span dir='#LANG_DIR' class='#EDIT{prix} prix'>(#PRIX) €</span>
</div>]

[<div class="champ contenu_site[ (#URL_SITE*|strlen|?{'',vide})]">
	<label><:entree_liens_sites:> : </label>
	<a href="(#URL_SITE)"><span dir='#LANG_DIR' class='#EDIT{url_site} url_site'>[(#CHAMP_SQL{nom_site}|?{#NOM_SITE,#URL_SITE|parse_url|table_valeur{host}})]</span></a>
</div>]

<BOUCLE_test_propostion(CONDITION){si #PROPOSITIONS|oui}>
	[(#BOITE_OUVRIR{<:souhait:proposition_titre:>, 'note'})]
	<BOUCLE_test_array(CONDITION){si #PROPOSITIONS|unserialize|is_array|oui}>
		<ul class="spip">
			<BOUCLE_cagnotte(POUR){tableau #PROPOSITIONS|unserialize}>
			<li>#CLE : #VALEUR €</li>
			</BOUCLE_cagnotte>
		</ul>
	</BOUCLE_test_array>
		#SET{nom, <strong>#PROPOSITIONS</strong>}
		<:souhait:proposition_par{nom=#GET{nom}}:>
	<//B_test_array>
	#BOITE_FERMER
</BOUCLE_test_propostion>

</BOUCLE_souhait>
