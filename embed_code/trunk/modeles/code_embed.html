[(#REM)
	Affiche le formulaire de génération de code d'embed d'un document
	
	Paramètres d'environnement :
	-* id_document (int) : l'identifiant numérique du document
]
<div class="info_media info-embed" id="embed_#ENV{id_document}">
	<p><span class="title"><:embed_code:info_embed_code:></span></p>
	<div class="ajax">
		#FORMULAIRE_EMBED_CODE{#ENV{id_document}}
	</div>
</div>
