[(#REM)
<!-- 
Liste des évènements - Page appelée depuis :
- exec = accueil    (titre, statut,    par=date)
- exec = info_perso (titre, id_auteur, par=date)
- exec = evenements (titre, statut, date_like)


Le seul moyen d'accéder aux parametres mode,anne,mois dans la boucle 
c'est de les transmettre via un inclure...
Mettre directement un #GET{where} dans la boucle ne fonctionne pas.

Note : css automatique dans /prive/themes/spip/lists.css.html
-->
]




[(#SET{where,[(#VAL{#ENV{mode,''}}|simplecal_evenements_where{#ENV{annee,''},#ENV{mois,''}})]})]

[(#REM) <!--
*** objets/liste/evenements.html *** 
<br />*** Titre = '#TITRE' 
<br />*** id_auteur = '#ID_AUTEUR'
<br />*** get{where} = '#GET{where}'
-->
]

#INCLURE{fond=prive/objets/liste/evenements-liste,
    titre=#TITRE,
    id_auteur=#ID_AUTEUR,
    id_rubrique=#ID_RUBRIQUE,
    id_secteur=#ID_SECTEUR,
    where=#GET{where},
    statut=#ENV{statut}}
