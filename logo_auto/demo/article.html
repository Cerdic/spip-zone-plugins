
<!doctype html>
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[(#NOM_SITE_SPIP|textebrut)]</title>
<meta name="robots" content="none">
<INCLURE{fond=inclure/head}>
<style>
div.logo_auto { width: 150px; height: 170px; overflow: hidden; margin: 10px; font-size: 90%; }
div.logo_auto img { float: none; display: block; margin: 0; }
div.logo_auto small { display: block; white-space: nowrap; }

tr { border-top: 1px solid; }
</style>
</head>

<body>
	<INCLURE{fond=inclure/header}>
	<INCLURE{fond=demo/nav}>
	<table>
		<BOUCLE_rubriques(RUBRIQUES) {par id_rubrique}{0,12}>
		<tr>
			<td class="id text-right">
				<div class="logo_auto left text-left">
					<a href="#URL_SITE_SPIP/ecrire/?exec=rubrique&amp;id_rubrique=#ID_RUBRIQUE"[ title="(#TITRE|attribut_html)"]>
						#LOGO_RUBRIQUE
						<small>#ID_RUBRIQUE | [(#TITRE|couper{80})]</small>
					</a>
				</div>		
			</td>
			<td>
				<BOUCLE_logos(ARTICLES){id_rubrique}{0,12}>
				<div class="logo_auto left text-left">
					<a href="#URL_SITE_SPIP/ecrire/?exec=article&amp;id_article=#ID_ARTICLE"[ title="(#TITRE|attribut_html)"]>
						#LOGO_ARTICLE
						<small>#ID_ARTICLE | [(#TITRE|couper{80})]</small>
					</a>
				</div>
				</BOUCLE_logos>
			</td>
		</tr>
		</BOUCLE_rubriques>
	</table>
</body>
</html>
