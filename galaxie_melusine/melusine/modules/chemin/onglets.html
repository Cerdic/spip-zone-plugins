#CACHE{3600*24*48}
#SET{positions, #CONFIG{melusine_boutons}}
#SET{flag,0}
<div id='top'>
	<BOUCLE_test0(POUR){tableau #GET{positions}}>
		<BOUCLE_test20(CONDITION){si (#CONFIG{melusine_boutons/#CLE/emplacement}|=={onglet}|oui)}>
			#SET{flag,1}
		</BOUCLE_test20> 
	</BOUCLE_test0>
	[(#GET{flag}|=={1}|oui)<ul>]
	<BOUCLE_test(POUR){tableau #GET{positions}}>   	
		<BOUCLE_test2(CONDITION){si (#CONFIG{melusine_boutons/#CLE/emplacement}|=={onglet}|oui)}>	
			<li>
				<a id="onglet#CLE" class="ong1" href="[(#CONFIG{melusine_boutons/#CLE/add})]" [(#CONFIG{melusine_boutons/#CLE/blanck}|=={blanck}?{target="blanck",})] >	
					<BOUCLE_test4(CONDITION){si (#CONFIG{melusine_boutons/#CLE/boutonimage}|=={""}|oui)}>
					</BOUCLE_test4>			
						[(#CONFIG{melusine_boutons/#CLE/boutonimage}|image_reduire{15,25}|inserer_attribut{alt, ''})]
					<//B_test4>  		
					[<span class="img_onglet">(#CONFIG{melusine_boutons/#CLE/intit})</span>] 
				</a> 
			</li>
		</BOUCLE_test2> 
   		</B_test2>
	
	</BOUCLE_test>
	[(#GET{flag}|=={1}|oui)</ul>]

</div>
