[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[<p class="formulaire_message">(#ENV*{message_ok})</p>]
<script type='text/javascript' src=#CHEMIN{scripts/melusine_prive.js}></script>

<form action='#ENV{action}' method='post'>

	#ACTION_FORMULAIRE{#ENV{action}}


	<h3>Recherche avancee</h3> 
<div id="rechavancee">
			
 #SET{tour,0} 
	
	<fieldset>		
<label>couleur du fond</label> 
			
			<input type="text" name="couleur_fond" class="palette" value="[(#CONFIG{melusine_rechavancee/couleur_fond})]" />	
	</fieldset>		
	<fieldset>		
	
    <label>couleur du bord</label> 
			
			<input type="text" name="couleur_bord" class="palette" value="[(#CONFIG{melusine_rechavancee/couleur_bord})]" />	
			
		</fieldset>	

			

<div id="groupemots">

<ul>
<BOUCLE_groupes(GROUPES_MOTS){par titre}>			
			<li>	
				<input type="checkbox" name="groupes[#ID_GROUPE]"  value="#ID_GROUPE" [(#CONFIG{melusine_rechavancee/#ID_GROUPE/id}|?{"checked", })] />#TITRE
				
			</li>
		#SET{tour,#EVAL{#GET{tour}+1}} 
</BOUCLE_groupes>
</ul>
			<input type='submit' name='ok' value='ok' />
				
		




</div>
</div>

</form>
