[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[<p class="formulaire_message">(#ENV*{message_ok})</p>]
<script type='text/javascript' src=#CHEMIN{scripts/melusine_prive.js}></script>

<form action='#ENV{action}' method='post'>

	#ACTION_FORMULAIRE{#ENV{action}}


	<h3>Nuage de mots #MELUSINEAIDE{210} </h3> 
<fieldset id="nuage">
			
<label>couleur</label> 
			
			<input type="text" name="couleur" class="palette" value="[(#CONFIG{melusine_nuage/couleur})]" />	
			<input type='submit' name='ok' value='ok' />
		
	</fieldset>


	
			
<a href='#'  class='mots'> Mots </a> | <a href='#'  class='articles' > Articles </a> 
<div id="mots">
	<fieldset>

<BOUCLE_groupes(GROUPES_MOTS){par titre}>
<div>
<h2 class="gestion_bouton">#TITRE</H2><div class="vue_bouton"><input  class="voir"></div>	
		<ul style="display:none">
		<BOUCLE_mots(MOTS){id_groupe}{par titre}>		
			<li>	
				<input type="checkbox" name="mot[#ID_MOT][titre]"  value="#ID_MOT #TITRE" [(#CONFIG{melusine_nuage/mot/#ID_MOT/titre}|?{"checked", })] />#TITRE
				<input type="text" name="mot[#ID_MOT][taille]" size="3" value="[(#CONFIG{melusine_nuage/mot/#ID_MOT/taille}|?{#CONFIG{melusine_nuage/mot/#ID_MOT/taille},12})]"  />px
			</li>

		</BOUCLE_mots>	
			<input type='submit' name='ok' value='ok' />
				
		</ul>
</div>
</BOUCLE_groupes>

	</fieldset>
</div>
<div id="articles" style="display:none;">
<fieldset>
		<ul>		
		<BOUCLE_art(ARTICLES){tous}>		
			<li>	
			
			<input type="checkbox" name="article[#ID_ARTICLE][titre]"  value="#ID_ARTICLE #TITRE" [(#CONFIG{melusine_nuage/article/#ID_ARTICLE/titre}|?{"checked", })] />#TITRE
			<input type="text" name="article[#ID_ARTICLE][taille]" size="3" value="[(#CONFIG{melusine_nuage/article/#ID_ARTICLE/taille}|?{#CONFIG{melusine_nuage/article/#ID_ARTICLE/taille},12})]"  />px
			
			</li>
		</BOUCLE_art>	
		<input type='submit' name='ok' value='ok' />
				
		</ul>
	</fieldset>
</div>		
</form>
