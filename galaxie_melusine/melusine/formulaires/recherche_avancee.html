
	[*****************(#REM) Formulaire de recherche avancée d'après plugin Recherche avancée + idée (rafraichissement ajax) du site InterTNI *********************]
#SET{groupes,(#CONFIG{melusine_rechavancee})}


	<div class="formulaire_recherche_avancee" id="formulaire_recherche">
		<form action="spip.php?page=recherche" method="get" id="formulaire_avancee">
			<input name='page' value='recherche' type='hidden' id='champs_page' />
			<input name='avancee' value='1' type='hidden'   />
			[<input name='lang' value='(#ENV{lang})' type='hidden'  id='champs_lang' />]
			<div class="recherche">
				<input type="text" class="text" size="10" name="recherche" id="recherche-avancee" value="#RECHERCHE" accesskey="4" />
            	<input type="submit" class="submit" value="&gt;&gt;" title="<:info_rechercher:>" id="submit-avancee" />
			</div>
    

    <div id="bloc_avancee">
	 <BOUCLE_test(POUR){tableau #GET{groupes}}>  
 		<B_type>
			<BOUCLE_type(GROUPES_MOTS){id_groupe= #VALEUR}>		
				<select name="id_mot"  id="groupe_#VALEUR" class="id_groupe" >
					<option value="0" style="color:silver">[(#TITRE|replace{edubase_,})]</option>
						<BOUCLE_type2(MOTS){id_groupe} {par num titre}>
							<option value="#ID_MOT" [(#ENV{id_mot}|=={#ID_MOT}?{selected="selected"})]>
                            	[(#TITRE|supprimer_numero)] 
                            </option>
						</BOUCLE_type2>
				</select>	
			</BOUCLE_type>
    	</B_type>

 	</BOUCLE_test>  
   </div>
 
		

			
		</form>
	
	</div>
