<html>
<head>
<title>I listened - Interactive DHTML art-demos</title>
<meta name="Author" content="Gerard Ferrandez at http://www.dhteumeuleu.com">
<meta http-equiv="imagetoolbar" content="no">
<style type="text/css">
  html {
    overflow: hidden;
  }
  body {
    background: #000;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    filter: alpha(opacity=100);
    cursor: crosshair;
  }
  #screen {
    position:absolute;
    left: 0%;
    top: 0%;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #screen span {
    position: absolute;
  }
  #screen img {
    position: absolute;
    cursor: pointer;
    width: 100%;
    height: 100%;
    border:#FFF solid 1px;
  }
  #screen div {
    position: absolute;
    top: 120%;
    font-family: verdana, arial, helvetica, sans-serif;
    text-align: center;
    width: 100%;
    color: #444;
    white-space: nowrap;
  }
  #screen .chain {
    position: absolute;
    top: -600%;
    left: 50%;
    width: 0px;
    height: 600%;
    border-left: #444 solid 1px;
  }
  #img {
    visibility: hidden;
  }
</style>

<script type="text/javascript">
// =======================================================
// script: Gerard Ferrandez - Ge-1-doot - May 22, 2004
// http://www.dhteumeuleu.com
// =======================================================

//////////////////// global variables ////////////////////////
var xm = 0; // mouse position
var ym = 0;
var nx = 0; // screen position & size
var ny = 0;
var nw = 0;
var nh = 0;
var scr;

//////////////////// mouse - resize //////////////////////////
document.onselectstart = new Function("return false");

document.onmousemove = function(e)
{
  if (window.event) e = window.event;
  xm = (e.x || e.clientX);
  ym = (e.y || e.clientY);
}

function resize(){
  nx = pxLeft(scr);
  ny = pxTop(scr);
  nw = scr.offsetWidth;
  nh = scr.offsetHeight;
  s3D.resize();
}
onresize = resize;

/////////////////// DOM functions ////////////////////////////
px = function (x)
{
  return ''.concat(Math.round(x), 'px');
}
pxLeft = function(o)
{
  for(var x = -document.documentElement.scrollLeft; o != null; o = o.offsetParent)
    x += o.offsetLeft;
  return x;
}
pxTop = function(o)
{
  for(var y = -document.documentElement.scrollTop; o != null; o = o.offsetParent)
    y += o.offsetTop;
  return y;
}
/////////////////////// script ///////////////////////////////

s3D = {
  object : [],
  Im     : 0,
  Om     : 0,
  A      : 0,
  Y      : 0,
  /////////////////////
  temp   : 200,
  speed  : 150,
  zOOm   : .2,
  HW     : .6,
  /////////////////////
  resize : function ()
  {
    ////////////// resize /////////////////
    for(var i = 0; i < this.Om; i++)
    {
      var o = this.object[i];
      o.x   = .35 * nw * o.ac;
      o.z   = .35 * nw * o.as;
    }
  },

  run    : function ()
  {
    ///////////// main loop ////////////////////////
    s3D.A += (xm - nw * .5 - nx) / s3D.speed;
    s3D.Y = ym - nh * .5 - ny;
    for(var i = 0; i < s3D.Om; i++)
      s3D.object[i].anim();
    setTimeout(s3D.run, 16);
  },

  CObj   : function (N)
  {
    ////////////// create HTML /////////////////////////////
    var I = s3D.Im[N];
    var o = document.createElement("span");
    var oi = document.createElement("img");
    oi.src = I.src;
    oi.onclick = new Function("s3D.object["+N+"].clic();");
      o.appendChild(oi);
    var ot = document.createElement("div");
    ot.onmousedown=new Function("return false;");
    ot.innerHTML = "·" + I.alt + "·"
    o.appendChild(ot);
    var of = document.createElement("span");
    of.className = "chain";
    o.appendChild(of);
    scr.appendChild(o);
    /////////// variables ///////////
    this.o   = o.style;
    this.oi  = oi.style;
    this.ot  = ot.style;
    this.of  = of.style;
    this.N   = N;
    this.ys  = 0;
    this.ac  = Math.cos((360 * N / s3D.Om) * (Math.PI / 180));
    this.as  = Math.sin((360 * N / s3D.Om) * (Math.PI / 180));
    this.x   = .35 * nw * this.ac;
    this.z   = .35 * nw * this.as;
    this.Z   = .4;
    this.dZ  = false;
    this.pZ  = 0;

    //////////////// click /////////////////
    this.clic = function () {
      if(!this.dZ && this.pZ == 0)
        this.dZ = true;
      else
      {
        this.dZ = false;
        this.pZ = 0;
      }
    }

    //////////////// animation function ///////////////
    this.anim = function () {
      var s    = Math.sin(s3D.A * .01);
      var c    = Math.cos(s3D.A * .01);
      var xs   = s * this.x + c * this.z;
      var zs   = s * this.z - c * this.x;
      this.ys += (s3D.Y - this.ys) / (s3D.speed * .2);
      var D    = nw / (nw + zs);
      var w    = D * (nw * s3D.zOOm);
      var h    = w * s3D.HW;
      if(this.Z > .4 && this.dZ || this.pZ > 0)
        s3D.A -= xs / 30;
      if(this.dZ)
      {
        this.Z *= 1.01;
        this.x  = this.Z * nw * this.ac;
        this.z  = this.Z * nw * this.as;
      }
      if(this.Z > .8 && this.dZ)
      {
        this.dZ = false;
        this.pZ = s3D.temp;
      }
      if(this.dZ == false && this.Z > .4)
      {
        if(this.pZ > 0)
          this.pZ--;
        else
        {
          this.Z  *= .995;
          this.x   = this.Z * nw * this.ac;
          this.z   = this.Z * nw * this.as;
        }
      }
      /////////////// HTML rendering ///////////////
      this.o.width        = px(w);
      this.o.height       = px(h);
      this.o.top          = px(nh * .5 + this.ys * D - (h * .5));
      this.o.left         = px(nw * .5 + xs * D - (w * .5));
      this.o.zIndex       = Math.round(D * 1000);
      this.oi.borderWidth = px(.03 * w);
      this.ot.fontSize    = px(.06 * w);
      this.of.borderWidth = px(.01 * w);
    }
  },

  //////////////// init script ///////////////
  init   : function () {
    xm = nw * .6 - nx;
    ym = nw * .5 - ny;
    this.Im = document.getElementById("img").getElementsByTagName("img");
    this.Om = this.Im.length;
    for(var i = 0; i < this.Om; i++) this.object[i] = new this.CObj(i);
    this.run();
  }
}

/////////////////////// start //////////////////////
onload = function (){
  scr = document.getElementById("screen");
  resize();
  s3D.init();
}

</script>
</head>

<body>

<div id="screen"></div>

  <img  alt="[(#TITRE)]" src="#URL_DOCUMENT">

</div>
