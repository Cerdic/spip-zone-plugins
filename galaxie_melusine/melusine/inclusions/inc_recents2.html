#SET{date_article, #CONFIG{melusine_blocs/date_article} }
<!-- ************ Exclusion des articles portant le mot clé exclu, ainsi que les articles du forum et du blog **********************  -->
<BOUCLE_exclus4(RUBRIQUES) {titre_mot="exclu"} {doublons}>
<BOUCLE_exclus40(ARTICLES) {id_rubrique} {doublons}>
</BOUCLE_exclus40>
</BOUCLE_exclus4>
<BOUCLE_exclus14(RUBRIQUES)  {titre_mot="forum"} >
<BOUCLE_exclus10(ARTICLES) {id_rubrique} {doublons}>
</BOUCLE_exclus10>
</BOUCLE_exclus14>
<BOUCLE_exclus16(RUBRIQUES)  {titre_mot="blog"} >
<BOUCLE_exclus12(ARTICLES) {id_secteur}   {doublons}>
</BOUCLE_exclus12>
</BOUCLE_exclus16>

<div class="dern-articles2">
<B_article>
[(#ANCRE_PAGINATION)]
	<div class="content" >
	
		<span class="title"> Les derniers articles :</span> 
 		<div class="trait">&nbsp;</div>
		<ul class="liste_der_plus">
<li>
			<BOUCLE_article(ARTICLES) {doublons} {texte !=''} {par date} {inverse} {pagination 10}>
				<ul class="item">
             			<li class="titre">[<a class="titre" href="#URL_ARTICLE" title="<:lire_suite_article:>">(#TITRE|supprimer_numero)</a> ]</li>
          			<BOUCLE_test(CONDITION){si #GET{date_article}|=={oui}}>
					<li class="date"> [(#DATE|nom_jour)] [(#DATE|affdate)]</li>
				</BOUCLE_test>
				<li class="intro"><span class='img_intro'>[(#LOGO_ARTICLE|left||image_reduire{100})]</span><span class='text_intro'>[(#INTRODUCTION{200})]</span></li>
				</ul>
				<div  style="clear:both"></div>
			</BOUCLE_article>
<li>
		</ul>
[<p class="pagination">(#PAGINATION)</p>]
	</div>

</B_article>
</div>
