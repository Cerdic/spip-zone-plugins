<div id="docjoints" >

				<!-- Liens vers les documents joints-->       
				<B_documents_art>
            				<div class="doc">
              					<div class="joints" >
      							Document(s) joint(s) :
                				</div>                							
                				<BOUCLE_documents_art(DOCUMENTS){id_rubrique}{extension !== jpg|png|gif}{mode=document}{doublons}>
							<div class="doc_joint"> 
								<a href="#URL_DOCUMENT" >
									#LOGO_DOCUMENT 
									<span class="doc_joint_titre">  #TITRE </span>
								</a>
							</div>
                				</BOUCLE_documents_art>
            				</div>
				</B_documents_art>
                                
				<!-- Liens vers les images jointes -->
        			<B_images_art>
            				<div class="images">
			    			<div class="joints">
                   					Image(s) jointe(s)  :
                    				</div>
                				<BOUCLE_images_art(DOCUMENTS){id_article}{extension == jpg|png|gif}{mode=document}{doublons}>
                    					<div class="doc_joint"> 
                        					<a href=#URL_DOCUMENT class="mediabox"  title=#TITRE> #LOGO_DOCUMENT </a>
			 						[<br/>    (#TITRE)]
									[<br/>(#DESCRIPTIF)]
                    					</div>
              						<div class="clear"><span></span></div>
                				</BOUCLE_images_art>

        				<!-- fin de la classe images  -->
         				</div>

        			</B_images_art>
</div>
