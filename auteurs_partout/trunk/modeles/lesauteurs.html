	Affiche la liste des auteurs d'un objet
][(#REM)
	Modele pour la balise #LESAUTEURS, dans le cas des auteurs d'un objet
	(pour un article syndique, la balise affiche directement la valeur du champ)
]
<BOUCLE_auteurs(AUTEURS) {id_article ?}{id_syndic ?}{id_breve ?}{id_mot ?}{id_groupe ?}{id_document ?}{id_auteur ?}{id_rubrique ?}{id_evenement ?}{id_gis ?}{par nom} {", "}>
<span class="vcard author"><a class="url fn spip_in" href="#URL_AUTEUR">#NOM</a></span></BOUCLE_auteurs>
