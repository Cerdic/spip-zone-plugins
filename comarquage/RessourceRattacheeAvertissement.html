<BOUCLE_avertissement(XML){xml}{racine}{0,1}>
    <table width="100%" border="0" cellspacing="0" cellpadding="4">
      <tr>
        <td bgcolor="#E9E9E9" height="13">
          <p>
            <font color="C72121">
              <b><BOUCLE_titre(XML){xml}{id_parent}{noeud=TitreLong}>#TEXTE</BOUCLE_titre></b>
            </font>
          </p>
        </td>
      </tr>
      <tr>
        <td bgcolor="#E9E9E9">
          <table width="100%" border="0" cellspacing="0" cellpadding="2">
          	<BOUCLE_texte(XML){xml}{id_parent}{noeud=Texte}>
					    <tr>
					      <td bgcolor="#E9E9E9">
					        <table width="100%" border="0" cellpadding="2" cellspacing="0">
					          <tr>
					            <td width="20" align="LEFT" valign="baseline">
					            	[(#ATTRIBUTS|extraire{type}|=={note}|?{' ',''}) <img src='#CHEMIN{images/l_stylo1.gif}' width="26" height="26" align="absbottom" alt="Note" />]
					            	[(#ATTRIBUTS|extraire{type}|=={attention}|?{' ',''}) <img src='#CHEMIN{images/l_excla.gif}' width="26" height="26" align="absbottom" alt="Attention !" />]
					            	[(#ATTRIBUTS|extraire{type}|=={info}|?{' ',''}) <img src='#CHEMIN{images/ampoule.gif}' width="26" height="26" align="absbottom" alt="Information" />]
					            	[(#ATTRIBUTS|extraire{type}|=={savoir}|?{' ',''}) <img src='#CHEMIN{images/fleche-orange.gif}' width="26" height="26" align="absbottom" alt="Bon à savoir" />]
					            </td>
					            <td width="100%">
                    		<BOUCLE_chapitre(XML){xml}{id_parent}{noeud=Chapitre}>
	                    		<p>
	                    		<BOUCLE_paragraphes(XML){xml}{id_parent}{noeud=Paragraphe}>
	                    		<p>[(#TEXTE|comarquage_liens_externes)]</p>
											    </BOUCLE_paragraphes>
	                    		</p>
										    </BOUCLE_chapitre>
					            </td>
					          </tr>
					        </table>
					      </td>
					    </tr>
          	</BOUCLE_texte>
          </table>
        </td>
      </tr>
    </table>
</BOUCLE_avertissement>
