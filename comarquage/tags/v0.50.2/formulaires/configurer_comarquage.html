<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem">[(#CHEMIN_IMAGE{picto-comarquage-service-public-24.png}|image_reduire{24,0}|inserer_attribut{'class','cadre-icone'}|inserer_attribut{alt,""})]<:comarquage:titre_config:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}

			<ul class="editer-groupe">
				<li class="long_label editer editer_exemple">
					<label>local_refresh :</label>
					<p class="explication">#ENV{local_refresh}</p>
				</li>
				<li class="long_label editer editer_local_refresh[(#ENV**{erreurs}|table_valeur{local_refresh}|oui)erreur]">
					<label for="local_refresh"><:comarquage:cfg_local_refresh:></label>
					<input type="text" name="local_refresh" class="text" id="local_refresh" value="#ENV{local_refresh,259200}"/>
				</li>
				<li class="long_label editer editer_local_timeout[(#ENV**{erreurs}|table_valeur{local_timeout}|oui)erreur]">
					<label for="local_timeout"><:comarquage:cfg_local_timeout:></label>
					<input type="text" name="local_timeout" class="text" id="local_timeout" value="#ENV{local_timeout,604800}"/>
				</li>

				<li class="long_label editer editer_default_xml_file[(#ENV**{erreurs}|table_valeur{default_xml_file}|oui)erreur]">
					<label for="default_xml_file"><:comarquage:cfg_default_xml_file:></label>
					<input type="text" name="default_xml_file" class="text" id="default_xml_file" value="#ENV{default_xml_file,'arborescence.xml'}"/>
				</li>
				<li class="long_label editer editer_default_xsl_file[(#ENV**{erreurs}|table_valeur{default_xsl_file}|oui)erreur]">
					<label for="default_xsl_file"><:comarquage:cfg_default_xsl_file:></label>
					<input type="text" name="default_xsl_file" class="text" id="default_xsl_file" value="#ENV{default_xsl_file,'spMainArborescence.xsl'}"/>
				</li>
				<li class="long_label editer editer_code_insee[(#ENV**{erreurs}|table_valeur{code_insee}|oui)erreur]">
					<label for="code_insee"><:comarquage:cfg_code_insee:></label>
					<input type="text" name="code_insee" class="text" id="code_insee" value="#ENV{code_insee,34172}"/>
				</li>
			</ul>

			<input type="hidden" name="_meta_casier" value="comarquage"/>
			<p class="boutons">
				<input type="submit" name="_cfg_ok" value="<:bouton_enregistrer:>" class="submit"/>
			</p>

		</div>
	</form>
</div>
