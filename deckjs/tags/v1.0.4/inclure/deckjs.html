<INCLURE{fond=inclure/deckjs_css}>

<!-- deck.navigation snippet -->
<div aria-role = "navigation">
	<a href="#" class="deck-prev-link" title="<:deskjs:precedent:>">&#8592;</a>
	<a href="#" class="deck-next-link" title="<:deskjs:suivant:>">&#8594;</a>
</div>

<!-- deck.status snippet -->
<p class="deck-status" aria-role="status">
<span class="deck-status-current"></span> / <span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide"><:deskjs:aller_slide:></label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>


<INCLURE{fond=inclure/deckjs_js}>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script type="text/javascript" charset="utf-8">
	jQuery(function() {
		$.deck('.slide');
	});
</script>
