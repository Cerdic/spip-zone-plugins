[(#REM)

	Controleur pour la lettre 'message'
	permet d'editer le message html et texte d'une lettre deja envoyee
	pour correction uniquement !

]
#CACHE{0}
<BOUCLE_a(LETTRES){id_lettre}{statut==.}>
<fieldset style="width:#ENV{largeur}px;#ENV{style}">
<legend>Lettre</legend>
<label>Message HTML</label><textarea class="crayon-active" name="#ENV{name_message_html}"
 style="width:100%; height:[(#ENV{hauteur}|mult{2})]px;">
[(#MESSAGE_HTML**|entites_html)]</textarea>
<label>Message Texte</label><textarea class="crayon-active" name="#ENV{name_message_texte}"
 style="width:100%; height:#ENV{hauteur}px;">
[(#MESSAGE_TEXTE**|entites_html)]</textarea>
</fieldset>
</BOUCLE_a>
