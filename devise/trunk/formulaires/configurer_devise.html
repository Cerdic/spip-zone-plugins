<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem"><:devise:cfg_titre_parametrages:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

		<form method="post" action="#ENV{action}"><div>
			#ACTION_FORMULAIRE

			<div class="editer-groupe">
				#SET{name,code_defaut}#SET{erreurs,#ENV**{erreurs/#GET{name}}}
				<div class="editer editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
					<label for="#GET{name}"><:devise:cfg_code_defaut_label:></label>[
					<span class='erreur_message'>(#GET{erreurs})</span>
					]<INCLURE{fond=saisies/devise, env, nom=#GET{name}, valeur=#ENV**{#GET{name}}}>
				</div>
			</div>

		<input type="hidden" name="_meta_casier" value="pays" />
		<p class="boutons"><span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div></form>
</div>
