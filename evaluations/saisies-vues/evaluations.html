	<B_evaluations_selectionnes>
	<ul>
	<BOUCLE_evaluations_selectionnes(EVALUATIONS){id_evaluation IN #GET*{valeur}}

	</BOUCLE_evaluations_selectionnes>
	</ul>
	</B_evaluations_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]

	<BOUCLE_evaluation_selectionne(EVALUATIONS){id_evaluation=#ENV{valeur}}
