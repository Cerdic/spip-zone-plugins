[(#REM)

	Contr√¥leur pour modifier un marque-page

]
#CACHE{0}

<BOUCLE_marquepage(MARQUEPAGES){id_forum=#ENV{id_marquepage}}>
<div class="formulaire_marquepage">
<fieldset>
	<legend><:marquepages:modifier:></legend>
	
	<ul>
		<li>
			<label for="titre"><:marquepages:titre:></label>
			<input type="text" class="text crayon-active" id="titre" name="#ENV{name_titre}" value="[(#TITRE**|entites_html)]" size="60" />
		</li>
		<li>
			<label for="texte"><:marquepages:description:></label>
			<input type="text" class="text crayon-active" id="texte" name="#ENV{name_texte}" value="[(#TEXTE**|entites_html)]" size="60" />
		</li>
		<li>
			<label for="visibilite"><:marquepages:visibilite:></label>
			<select name="#ENV{name_statut}" id="visibilite">
				<option value="mppublic"[ (#STATUT|=={mppublic}|oui)selected="selected"]><:marquepages:visibilite_public:></option>
				<option value="mpprive"[ (#STATUT|=={mpprive}|oui)selected="selected"]><:marquepages:visibilite_prive:></option>
			</select>
		</li>
		<li>
			<label for="tags"><:etiquettes:etiquettes:></label>
			<input type="hidden" disabled="disabled" name="#ENV{name_tags}" />
			#FORMULAIRE_ETIQUETTES{uniquement_champ=true, name=#ENV{name_tags}, objet=forum-#ID_FORUM, explication=false, nuage=marquepages}
		</li>
	</ul>

</fieldset>
</div>
</BOUCLE_marquepage>
