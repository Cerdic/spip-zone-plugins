nom: '<:sdnnoisettes:liste_evenements:>'
description: '<:sdnnoisettes:description_liste_evenements:>'
icon: 'evenements-24.png'
ajax: 'non'
necessite: 'agenda'
parametres:
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_titre_noisette'
      label: '<:sdnnoisettes:label_conf_titre_noisette:>'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'masquer_titre'
          label: '<:sdnnoisettes:label_masquer_titre:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'titre'
          label: '<:sdnnoisettes:label_titre:>'
          defaut: 'Agenda'
          afficher_si: '@masquer_titre@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_picto'
          label: '<:sdnnoisettes:label_masquer_picto:>'
