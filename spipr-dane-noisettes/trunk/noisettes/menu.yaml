#Surcharge du plugin menus
#noisettes/menu.yaml
nom: '<:sdnnoisettes:menu:>'
description: '<:menus:noisette_description:>'
icon: 'menu-24.png'
necessite: 'menus'
contexte:
  - 'identifiant'
parametres:
  -
    saisie: 'menu'
    options:
      nom: 'identifiant'
      label: '<:menus:noisette_label_identifiant:>'
      cacher_option_intro: 'oui'
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_titre'
      label: '<:sdnnoisettes:label_masquer_titre:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:sdnnoisettes:label_titre:>'
      defaut: 'Menu'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_picto'
      label: '<:sdnnoisettes:label_masquer_picto:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:sdnnoisettes:label_picto:>'
      explication: '<:sdnnoisettes:explication_picto:>'
      defaut: 'bars'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
