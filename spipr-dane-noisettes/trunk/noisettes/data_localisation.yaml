nom: '<:sdnnoisettes:data_localisation:>'
icon: 'map-marker-24.png'
ajax: 'oui'
necessite: 'gis'
parametres:
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_titre_noisette'
      label: '<:sdnnoisettes:label_conf_titre_noisette:>'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'masquer_titre'
          label: '<:sdnnoisettes:label_masquer_titre:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'titre'
          label: '<:sdnnoisettes:label_titre:>'
          defaut: 'Nous situer'
          afficher_si: '@masquer_titre@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_picto'
          label: '<:sdnnoisettes:label_masquer_picto:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'picto'
          label: '<:sdnnoisettes:label_picto:>'
          explication: '<:sdnnoisettes:explication_picto:>'
          defaut: 'map-marker'
          afficher_si: '@masquer_picto@ != "on"'
          conteneur_class: 'long_label'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_map'
      label: '<:sdnnoisettes:label_conf_map:>'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'uai'
          label: '<:sdnnoisettes:label_uai:>'
          explication: '<:sdnnoisettes:explication_uai:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'zoom'
          label: '<:sdnnoisettes:zoom:>'
          defaut: '9'
          conteneur_class: 'long_label'
        verifier:
          type: 'entier'
      -
        saisie: 'input'
        options:
          nom: 'height'
          label: '<:sdnnoisettes:hauteur:>'
          defaut: '300'
          conteneur_class: 'long_label'
        verifier:
          type: 'entier'
