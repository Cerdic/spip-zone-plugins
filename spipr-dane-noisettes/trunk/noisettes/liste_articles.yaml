nom: '<:sdnnoisettes:liste_articles:>'
description: '<:sdnnoisettes:description_liste_articles:>'
icon: 'liste-articles-24.png'
ajax: 'non'
parametres:
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_titre'
      label: '<:sdnnoisettes:label_masquer_titre:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:sdnnoisettes:label_titre:>'
      defaut: 'Derniers articles'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_nombre'
      label: '<:sdnnoisettes:label_masquer_nombre:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_picto'
      label: '<:sdnnoisettes:label_masquer_picto:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:sdnnoisettes:label_picto:>'
      explication: '<:sdnnoisettes:explication_picto:>'
      defaut: 'rss'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'selecteur_article'
    options:
      nom: 'articles_exclus'
      label: '<:sdnnoisettes:label_articles_exclus:>'
      explication: '<:sdnnoisettes:explication_articles_exclus:>'
      multiple: 'oui'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'exclure_article_selection'
      label: '<:sdnnoisettes:label_exclure_article_selection:>'
      explication: '<:sdnnoisettes:explication_exclure_article_selection:>'
      datas:
        on: '<:sdnnoisettes:oui:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'selecteur_rubrique'
    options:
      nom: 'rubriques_exclues'
      label: '<:sdnnoisettes:label_rubriques_exclues:>'
      explication: '<:sdnnoisettes:explication_rubriques_exclues:>'
      multiple: 'oui'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'selection'
    options:
      nom: 'tri'
      label: '<:sdnnoisettes:label_tri:>'
      explication: '<:sdnnoisettes:explication_tri:>'
      datas:
        date: '<:sdnnoisettes:date:>'
        titre: '<:sdnnoisettes:titre:>'
        num_titre: '<:sdnnoisettes:num_titre:>'
      defaut: ''
      conteneur_class: 'long_label'
#  -
#    saisie: 'input'
#    options:
#      nom: 'nb_total'
#      label: '<:sdnnoisettes:label_nb_total:>'
#      defaut: ''
#      conteneur_class: 'long_label'
#      explication: '<:sdnnoisettes:explication_nb_total:>'
#    verifier:
#      type: 'entier'
  -
    saisie: 'input'
    options:
      nom: 'nb'
      label: '<:sdnnoisettes:label_pagination_articles:>'
      defaut: '5'
#      explication: '<:sdnnoisettes:explication_pagination:>'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'checkbox'
    options:
      nom: 'afficher_liste_simple'
      label: '<:sdnnoisettes:label_afficher_liste_simple:>'
      conteneur_class: 'long_label'
      datas:
        on: '<:sdnnoisettes:liste_simple:>'
      defaut: ''
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_logo'
      label: '<:sdnnoisettes:label_masquer_logo:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'largeur_logo'
      label: '<:sdnnoisettes:label_largeur_logo:>'
      defaut: '150'
      afficher_si: '@masquer_logo@  != "on"'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'input'
    options:
      nom: 'hauteur_logo'
      label: '<:sdnnoisettes:label_hauteur_logo:>'
      defaut: '150'
      afficher_si: '@masquer_logo@ != "on"'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'checkbox'
    options:
      nom: 'image_passe_partout'
      label: '<:sdnnoisettes:label_image_passe_partout:>'
      explication: '<:sdnnoisettes:explication_image_passe_partout:>'
      datas:
        on: '<:sdnnoisettes:oui:>'
      defaut: ''
      afficher_si: '@masquer_logo@  != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'image_zoom_hover'
      label: '<:sdnnoisettes:label_image_zoom_hover:>'
      explication: '<:sdnnoisettes:explication_image_zoom_hover:>'
      datas:
        on: '<:sdnnoisettes:oui:>'
      defaut: ''
      afficher_si: '@masquer_logo@  != "on" && @image_passe_partout@ == "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_affichage'
      label: '<:sdnnoisettes:label_fieldset_affichage:>'
      afficher_si: '@afficher_liste_simple@ != "on"'
    saisies:
      -
        saisie: 'checkbox'
        options:
          nom: 'masquer_intro'
          label: '<:sdnnoisettes:label_masquer_intro:>'
          conteneur_class: 'long_label'
          datas:
            on: '<:sdnnoisettes:masquer:>'
          defaut: ''
      -
        saisie: 'input'
        options:
          nom: 'coupe'
          label: '<:sdnnoisettes:label_coupe_texte:>'
          defaut: '100'
          afficher_si: '@masquer_intro@ != "on"'
          conteneur_class: 'long_label'
        verifier:
          type: 'entier'
      -
        saisie: 'checkbox'
        options:
          nom: 'masquer_date'
          label: '<:sdnnoisettes:label_masquer_date:>'
          conteneur_class: 'long_label'
          datas:
            on: '<:sdnnoisettes:masquer:>'
          defaut: ''
      -
        saisie: 'checkbox'
        options:
          nom: 'afficher_tags'
          label: '<:sdnnoisettes:label_afficher_tags:>'
          conteneur_class: 'long_label'
          datas:
            on: '<:sdnnoisettes:afficher:>'
          defaut: ''
      -
        saisie: 'checkbox'
        options:
          nom: 'afficher_parent'
          label: '<:sdnnoisettes:label_afficher_parent:>'
          conteneur_class: 'long_label'
          datas:
            on: '<:sdnnoisettes:afficher:>'
          defaut: ''
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_span'
      label: '<:sdnnoisettes:label_fieldset_span:>'
      afficher_si: '@afficher_liste_simple@ != "on"'
    saisies:
      -
        saisie: 'checkbox'
        options:
          nom: 'liste_span'
          label: '<:sdnnoisettes:label_liste_span:>'
          explication: '<:sdnnoisettes:explication_liste_span:>'
          datas:
            on: '<:sdnnoisettes:oui:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'selection'
        options:
          nom: 'span'
          label: '<:sdnnoisettes:label_span:>'
          datas:
            span6: '2 colonnes'
            span4: '3 colonnes'
            span3: '4 colonnes'
          defaut: 'span3'
          cacher_option_intro: 'oui'
          conteneur_class: 'long_label'
          afficher_si: '@liste_span@  == "on"'
