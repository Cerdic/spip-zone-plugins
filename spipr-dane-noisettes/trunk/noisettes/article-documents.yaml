nom: '<:noisettes:article_documents:>'
icon: 'documents-24.png'
ajax: 'non'
contexte:
  - 'id_article'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_titre'
      label: '<:noisettes:label_masquer_titre:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:noisettes:label_titre:>'
      defaut: 'Documents joints'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_picto'
      label: '<:noisettes:label_masquer_picto:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:noisettes:label_picto:>'
      explication: '<:noisettes:explication_picto:>'
      defaut: 'files-o'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'largeur_logo'
      label: '<:noisettes:label_largeur_logo:>'
      defaut: '150'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'input'
    options:
      nom: 'hauteur_logo'
      label: '<:noisettes:label_hauteur_logo:>'
      defaut: '150'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_avancee'
      label: '<:sdn:label_conf_avancee_noisettes:>'
      explication: '<:sdn:explication_conf_avancee_noisettes:>'
      afficher_si: '@config:sdn:conf_avancee@  == "on"'
    saisies:
      - 'inclure:inclure/yaml/conf_avancee.yaml'
