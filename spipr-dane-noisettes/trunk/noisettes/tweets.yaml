nom: 'Tweets'
description: '<:sdnnoisettes:tweets:>'
icon: 'twitter-24.png'
ajax: 'non'
parametres:
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_titre'
      label: '<:sdnnoisettes:label_masquer_titre:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:sdnnoisettes:label_titre:>'
      defaut: 'Derniers articles'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_picto'
      label: '<:sdnnoisettes:label_masquer_picto:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:sdnnoisettes:label_picto:>'
      explication: '<:sdnnoisettes:explication_picto:>'
      defaut: 'twitter'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'compte_twitter'
      label: '<:sdnnoisettes:label_compte_twitter:>'
      defaut: 'DaneCaen'
  -
    saisie: 'input'
    options:
      nom: 'hauteur'
      label: '<:sdnnoisettes:label_hauteur_bloc:>'
      defaut: '300'
