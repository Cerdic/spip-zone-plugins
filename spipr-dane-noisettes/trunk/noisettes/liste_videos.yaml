nom: '<:sdnnoisettes:liste_videos:>'
description: '<:sdnnoisettes:description_liste_videos:>'
icon: 'video-24.png'
parametres:
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_titre_noisette'
      label: '<:sdnnoisettes:label_conf_titre_noisette:>'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'masquer_titre'
          label: '<:sdnnoisettes:label_masquer_titre:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'titre'
          label: '<:sdnnoisettes:label_titre:>'
          defaut: 'Vidéo'
          afficher_si: '@masquer_titre@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_picto'
          label: '<:sdnnoisettes:label_masquer_picto:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'picto'
          label: '<:sdnnoisettes:label_picto:>'
          explication: '<:sdnnoisettes:explication_picto:>'
          defaut: 'video-camera'
          afficher_si: '@masquer_picto@ != "on"'
          conteneur_class: 'long_label'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_liste'
      label: '<:sdnnoisettes:label_conf_liste:>'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'nb'
          label: '<:sdnnoisettes:label_pagination_articles:>'
          defaut: 1
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'titre_mot'
          label: '<:sdnnoisettes:label_titre_mot:>'
          explication: '<:sdnnoisettes:explication_titre_mot_video:>'
          defaut: 'Vidéo à la une'
          conteneur_class: 'long_label'
