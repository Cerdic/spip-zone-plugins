nom: '<:noisettes:liste_articles_meme_rubrique:>'
description: '<:noisettes:description_liste_articles_meme_rubrique:>'
icon: 'liste-articles-24.png'
ajax: 'oui'
inclusion: 'dynamique'
contexte:
  - 'id_article'
  - 'id_rubrique'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_titre'
      label: '<:noisettes:label_masquer_titre:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:noisettes:label_titre:>'
      defaut: 'Autres articles'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_nombre'
      label: '<:noisettes:label_masquer_nombre:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_picto'
      label: '<:noisettes:label_masquer_picto:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:noisettes:label_picto:>'
      explication: '<:noisettes:explication_picto:>'
      defaut: 'files-o'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'pagination'
      label: '<:noisettes:label_pagination_articles:>'
      defaut: '5'
      explication: '<:noisettes:explication_pagination_sans:>'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_avancee'
      label: '<:sdn:label_conf_avancee_noisettes:>'
      explication: '<:sdn:explication_conf_avancee_noisettes:>'
      afficher_si: '@config:sdn:conf_avancee@  == "on"'
    saisies:
  - 'inclure:inclure/yaml/conf_avancee.yaml'
