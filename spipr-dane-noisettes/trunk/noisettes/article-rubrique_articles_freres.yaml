nom: '<:sdnnoisettes:liste_articles_meme_rubrique:>'
description: '<:sdnnoisettes:description_liste_articles_meme_rubrique:>'
icon: 'liste-articles-24.png'
ajax: 'oui'
inclusion: 'dynamique'
contexte:
  - 'id_article'
  - 'id_rubrique'
parametres:
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_titre_noisette'
      label: '<:sdnnoisettes:label_conf_titre_noisette:>'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'masquer_titre'
          label: '<:sdnnoisettes:label_masquer_titre:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'titre'
          label: '<:sdnnoisettes:label_titre:>'
          defaut: 'Autres articles'
          afficher_si: '@masquer_titre@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_picto'
          label: '<:sdnnoisettes:label_masquer_picto:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'picto'
          label: '<:sdnnoisettes:label_picto:>'
          explication: '<:sdnnoisettes:explication_picto:>'
          defaut: 'files-o'
          afficher_si: '@masquer_picto@ != "on"'
          conteneur_class: 'long_label'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_liste'
      label: '<:sdnnoisettes:label_conf_liste:>'
    saisies:
      -
        saisie: 'input'
        options:
          nom: 'pagination'
          label: '<:sdnnoisettes:label_pagination_articles:>'
          defaut: '5'
          explication: '<:sdnnoisettes:explication_pagination_sans:>'
          conteneur_class: 'long_label'
        verifier:
          type: 'entier'
