nom: '<:sdnnoisettes:liste_syndics:>'
description: '<:sdnnoisettes:description_liste_syndics:>'
icon: 'liste_syndics-24.png'
parametres:
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_titre'
      label: '<:sdnnoisettes:label_masquer_titre:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:sdnnoisettes:label_titre:>'
      defaut: 'Sur le web'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_picto'
      label: '<:sdnnoisettes:label_masquer_picto:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:sdnnoisettes:label_picto:>'
      explication: '<:sdnnoisettes:explication_picto:>'
      defaut: 'globe'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'nb'
      label: '<:sdnnoisettes:label_pagination_articles:>'
      defaut: 10
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'afficher_site'
      label: '<:sdnnoisettes:label_afficher_nom_site:>'
      datas:
        on: '<:sdnnoisettes:afficher:>'
      defaut: ''
      conteneur_class: 'long_label'
