nom: '<:sdnnoisettes:article_contenu:>'
description: '<:sdnnoisettes:description_article_contenu:>'
icon: 'article_contenu-24.png'
ajax: 'non'
contexte:
  - 'id_article'
  - 'id_rubrique'
parametres:
  -
    saisie: 'checkbox'
    options:
      nom: 'afficher_descriptif'
      label: '<:sdnnoisettes:label_afficher_descriptif:>'
      datas:
        on: '<:sdnnoisettes:afficher:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'checkbox'
    options:
      nom: 'masquer_logo'
      label: '<:sdnnoisettes:label_masquer_logo:>'
      datas:
        on: '<:sdnnoisettes:masquer:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'largeur_logo'
      label: '<:sdnnoisettes:label_largeur_logo:>'
      defaut: '200'
      afficher_si: '@masquer_logo@  != "on"'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
  -
    saisie: 'input'
    options:
      nom: 'hauteur_logo'
      label: '<:sdnnoisettes:label_hauteur_logo:>'
      defaut: '200'
      afficher_si: '@masquer_logo@ != "on"'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
