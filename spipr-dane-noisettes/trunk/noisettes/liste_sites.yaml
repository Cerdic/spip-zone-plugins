nom: '<:sdnnoisettes:liste_sites:>'
description: '<:sdnnoisettes:description_liste_syndics:>'
icon: 'liste-sites-24.png'
ajax: 'non'
parametres:
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_titre_noisette'
      label: '<:sdnnoisettes:label_conf_titre_noisette:>'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'masquer_titre'
          label: '<:sdnnoisettes:label_masquer_titre:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'titre'
          label: '<:sdnnoisettes:label_titre:>'
          defaut: 'Sur le web'
          afficher_si: '@masquer_titre@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_nombre'
          label: '<:sdnnoisettes:label_masquer_nombre:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_picto'
          label: '<:sdnnoisettes:label_masquer_picto:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'picto'
          label: '<:sdnnoisettes:label_picto:>'
          explication: '<:sdnnoisettes:explication_picto:>'
          defaut: 'globe'
          afficher_si: '@masquer_picto@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'selecteur_rubrique'
        options:
          nom: 'rubriques_exclues'
          label: '<:sdnnoisettes:label_rubriques_exclues:>'
          explication: '<:sdnnoisettes:explication_rubriques_exclues_sites:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'nb'
          label: '<:sdnnoisettes:label_nb_sites:>'
          defaut: 5
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'liste_simple'
          label: '<:sdnnoisettes:label_liste_simple:>'
          label_case: '<:sdnnoisettes:oui:>'
          defaut: ''
          conteneur_class: 'long_label'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_items'
      label: '<:sdnnoisettes:label_conf_items_liste:>'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'masquer_logo'
          label: '<:sdnnoisettes:label_masquer_logo:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'input'
        options:
          nom: 'largeur_logo'
          label: '<:sdnnoisettes:label_largeur_logo:>'
          defaut: '150'
          afficher_si: '@masquer_logo@  != "on"'
          conteneur_class: 'long_label'
        verifier:
          type: 'entier'
      -
        saisie: 'input'
        options:
          nom: 'hauteur_logo'
          label: '<:sdnnoisettes:label_hauteur_logo:>'
          defaut: '150'
          afficher_si: '@masquer_logo@ != "on"'
          conteneur_class: 'long_label'
        verifier:
          type: 'entier'
      -
        saisie: 'case'
        options:
          nom: 'masquer_nom_site'
          label: '<:sdnnoisettes:label_masquer_nom_site:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          afficher_si: '@liste_simple@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'masquer_intro'
          label: '<:sdnnoisettes:label_masquer_descriptif:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          afficher_si: '@liste_simple@ != "on"'
          conteneur_class: 'long_label'
      -
        saisie: 'case'
        options:
          nom: 'afficher_syndics'
          label: '<:sdnnoisettes:label_afficher_syndics:>'
          label_case: '<:sdnnoisettes:masquer:>'
          defaut: ''
          afficher_si: '@liste_simple@ != "on"'
          conteneur_class: 'long_label'
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_span'
      label: '<:sdnnoisettes:label_fieldset_span:>'
      afficher_si: '@liste_simple@ != "on"'
    saisies:
      -
        saisie: 'case'
        options:
          nom: 'liste_span'
          label: '<:sdnnoisettes:label_liste_span:>'
          label_case: '<:sdnnoisettes:oui:>'
          explication: '<:sdnnoisettes:explication_liste_span:>'
          defaut: ''
          conteneur_class: 'long_label'
      -
        saisie: 'selection'
        options:
          nom: 'span'
          label: '<:sdnnoisettes:label_span:>'
          datas:
            span6: '2 colonnes'
            span4: '3 colonnes'
            span3: '4 colonnes'
          defaut: 'span4'
          cacher_option_intro: 'oui'
          conteneur_class: 'long_label'
          afficher_si: '@liste_span@  == "on"'
