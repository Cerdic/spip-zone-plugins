nom: '<:sdnnoisettes:liste_breves:>'
description: '<:sdnnoisettes:description_liste_breves:>'
icon: 'breves-24.png'
ajax: 'non'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_titre'
      label: '<:sdnnoisettes:label_masquer_titre:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:sdnnoisettes:label_titre:>'
      defaut: 'En bref'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_picto'
      label: '<:sdnnoisettes:label_masquer_picto:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:sdnnoisettes:label_picto:>'
      explication: '<:sdnnoisettes:explication_picto:>'
      defaut: 'check'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'nb'
      label: '<:sdnnoisettes:label_nb_breves:>'
      defaut: '5'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
      min: 1
  -
    saisie: 'input'
    options:
      nom: 'largeur_logo'
      label: '<:sdnnoisettes:label_largeur_logo:>'
      defaut: '150'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
      min: 1
  -
    saisie: 'input'
    options:
      nom: 'hauteur_logo'
      label: '<:sdnnoisettes:label_hauteur_logo:>'
      defaut: '150'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
      min: 1
