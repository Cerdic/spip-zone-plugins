nom: '<:noisettes:liste_breves:>'
description: '<:noisettes:description_liste_breves:>'
icon: 'breves-24.png'
ajax: 'non'
parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_titre'
      label: '<:noisettes:label_masquer_titre:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: '<:noisettes:label_titre:>'
      defaut: 'En bref'
      afficher_si: '@masquer_titre@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'oui_non'
    options:
      nom: 'masquer_picto'
      label: '<:noisettes:label_masquer_picto:>'
      defaut: ''
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'picto'
      label: '<:noisettes:label_picto:>'
      explication: '<:noisettes:explication_picto:>'
      defaut: 'check'
      afficher_si: '@masquer_picto@ != "on"'
      conteneur_class: 'long_label'
  -
    saisie: 'input'
    options:
      nom: 'nb'
      label: '<:noisettes:label_nb_breves:>'
      defaut: '5'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
      min: 1
  -
    saisie: 'input'
    options:
      nom: 'largeur_logo'
      label: '<:noisettes:label_largeur_logo:>'
      defaut: '150'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
      min: 1
  -
    saisie: 'input'
    options:
      nom: 'hauteur_logo'
      label: '<:noisettes:label_hauteur_logo:>'
      defaut: '150'
      conteneur_class: 'long_label'
    verifier:
      type: 'entier'
      min: 1
  -
    saisie: 'fieldset'
    options:
      nom: 'fieldset_conf_avancee'
      label: '<:sdn:label_conf_avancee_noisettes:>'
      explication: '<:noisettes:explication_conf_avancee_noisettes:>'
      afficher_si: '@config:sdn:conf_avancee@  == "on"'
    saisies:
      - 'inclure:inclure/yaml/conf_avancee.yaml'
