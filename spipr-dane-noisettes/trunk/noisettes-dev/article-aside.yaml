# Titre du type de noisette
# - obligatoire
# - texte ou item de langue
nom: 'Aside' # Description du rôle du type de noisette # - facultatif, vide si absent
# - texte ou item de langue
description: '<:ncore:type_noisette_xxxx_description:>'
# Nom de l'icône représentant le type de noisette sans chemin # - facultatif, 'noisette-24.png' si absent
icon: 'xxxx-24.png'
# Indique si la noisette est un conteneur ou pas
# - facultatif, 'non' si absent
# - 'oui' ou 'non'
conteneur: 'oui'
# Liste des variables de contexte à passer à la noisette
# - facultatif, 'env' si absent
# - 'aucun', 'env' ou le tableau des noms de variables contexte: 'aucun'
contexte: ['id_article','article']
# Indique la méthode ajax à appliquer à ce type de noisette
# - facultatif, 'defaut' si absent
# - 'defaut', 'oui' ou 'non'
ajax: 'non'
# Indique la méthode d'inclusion de ce type de noisette
# - facultatif, 'defaut' si absent
# - 'defaut', 'statique' ou 'dynamique'
inclusion: 'statique'
# Liste des plugins nécessités pour le fonctionnement de la noisette # - facultatif, [] si absent
# - tableau des préfixes de plugin
necessite: ['sdn', 'sdc']
# Liste des paramètres de la noisette qui seront proposés dans un formulaire # - facultatif, [] si absent
# - tableau des configuration de saisies des paramètres (cf. plugin SAISIES) 
parametres:
  -
    saisie: 'selection' options:
    nom: 'param_1'
    label: '<:ncore:label_param_1:>' defaut: 'data1'
    datas:
    d1: 'data1' d2: 'data2'
