<INCLURE{fond=prive/inclure/navigation,env,ajax}>

<h1><:amap:gestion_amap:></h1>

<div class="cadre cadre-trait-couleur">
	<div class="titrem impliable">
		<img width="24" height="24" class="cadre-icone" alt="" src="#CHEMIN{img_pack/tabledata.gif}">
		<:amap:panier_liste:>
	</div>

	<div class="cadre_padding">
		<p style="text-align: justify;">
		#SET{total,0}
		<BOUCLE_totalpanier(AMAP_PANIERS){age<0} />
			[(#TOTAL_BOUCLE|singulier_ou_pluriel{amap:reste_panier_distribuer, amap:reste_paniers_distribuer, nb})]
			#SET{total,#TOTAL_BOUCLE}
		<//B_totalpanier>

		<BOUCLE_test(CONDITION){si #GET{total}|!={0}}>
			<:amap:avant_le:> 
			<BOUCLE_rub(RUBRIQUES){titre = '001. Distribution'}>
				<BOUCLE_evenementfin(EVENEMENTS){id_rubrique}{!par date_debut}{age<0}{0,1}>[(#DATE_DEBUT|affdate{'d/m/Y'}).]</BOUCLE_evenementfin>
			</BOUCLE_rub>
		</BOUCLE_test>
		</p>

		<INCLURE{fond=prive/inclure/liste_paniers,env,ajax}>
	</div>
</div>
