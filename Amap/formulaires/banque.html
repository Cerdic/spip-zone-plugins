<div class="formulaire_spip formulaire_amap formulaire_banque">
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
	<form action="#ENV{action}" method="post"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<i>id_banque</i> <:amap:cle_primaire_de:> <i>spip_amap_banques</i>
			[(#SAISIE{input, label_banque, label=<:amap:label_banque:>, size=20, maxlength=20})]
		</ul>
		<p class="boutons"><input type="submit" class="submit" value="<:bouton_enregistrer:>"></p>
	</div></form>
</div>
