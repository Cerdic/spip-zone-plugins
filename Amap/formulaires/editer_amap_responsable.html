#CACHE{0}
<div class='formulaire_spip formulaire_amap formulaire_editer formulaire_#FORM formulaire_#FORM-#ENV{id_amap_panier,nouveau}'>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method='post' action='#ENV{action}'><div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<input type='hidden' name='id_amap_panier' value='#ENV{id_amap_panier}' />
		<ul>
			[(#SAISIE{date_responsables,date_distribution, label=<:amap:date_distribution:>, obligatoire=oui})]
			[(#SAISIE{auteurs,id_auteur, label=<:amap:responsables:>, obligatoire=oui, option_statut=oui})]
		</ul>
	<p class="boutons"><input type='submit' class='submit' value='<:bouton_enregistrer:>' /></p>
	</div></form>
</div>
