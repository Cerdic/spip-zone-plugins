<div class="cfg_exemples_perso">

[(#SESSION{id_auteur}|?{' '})

	<option value='non' [(#ENV{afficher_toto}|!={oui}|?{selected='selected'})]>Non</option>
</select>

</fieldset>

</form>
]

[(#CONFIG{~[(#SESSION{id_auteur})]@extra/exemple_extra_auteur2/afficher_toto}|=={oui}|?{' ',''})

]
