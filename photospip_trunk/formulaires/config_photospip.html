<!-- autoriser=webmestre -->
<!-- refus=Seuls les webmestres du site sont autoris&#233;s &#224; modifier ces param&#232;tres. -->
<!-- nom=photospip -->

[<p class='formulaire_erreur'>(#ENV*{message_erreur})</li>]
[<p class="formulaire_message">(#ENV*{message_ok})</li>]

<form method="post" action="#SELF">
	<div>
		#ACTION_FORMULAIRE{SELF}
		<div class="entete-formulaire">
			<h1><:photospip:configuration:></h1>
		</div>
		<div class="formulaire_spip">
			<ul>
				<li>
					<label for="compression_rendu"><:photospip:compression_rendu:></label>
					<input type="text" name="compression_rendu" id="compression_rendu" value="#ENV{compression_rendu,85}" maxlength="3" style="width:3em;" />
				</li>
				
				<li>
					<label for="limite_version"><:photospip:limiter_version:></label>
					<input type="text" name="limite_version" id="limite_version" value="#ENV{limite_version,10}" style="width:3em;" />
				</li>
				
				<li>
					<label for="vider_version"><:photospip:vider_version:></label>
					<input type="text" name="vider_version" id="vider_version" value="#ENV{vider_version,0}" style="width:3em;" />
				</li>
			</ul>
		</div>

		<div class="entete-formulaire">
			<h1><:photospip:filtres_a_disposition:></h1>
		</div>
		<div class="formulaire_spip">
			<ul>
				<li>
					<label for="tourner"><:photospip:tourner:></label>
					<input type="checkbox" name="tourner" id="tourner"[(#ENV{tourner}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_flip_vertical"><:photospip:image_flip_vertical:></label>
					<input type="checkbox" name="image_flip_vertical" id="image_flip_vertical"[(#ENV{image_flip_vertical}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_flip_horizontal"><:photospip:image_flip_horizontal:></label>
					<input type="checkbox" name="image_flip_horizontal" id="image_flip_horizontal"[(#ENV{image_flip_horizontal}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_rotation"><:photospip:image_rotation:></label>
					<input type="checkbox" name="image_rotation" id="image_rotation"[(#ENV{image_rotation}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_recadre"><:photospip:image_recadre:></label>
					<input type="checkbox" name="image_recadre" id="image_recadre"[(#ENV{image_recadre}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_sepia"><:photospip:image_sepia:></label>
					<input type="checkbox" name="image_sepia" id="image_sepia"[(#ENV{image_sepia}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_nb"><:photospip:image_nb:></label>
					<input type="checkbox" name="image_nb" id="image_nb"[(#ENV{image_nb}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_gamma"><:photospip:image_gamma:></label>
					<input type="checkbox" name="image_gamma" id="image_gamma"[(#ENV{image_gamma}|?{' '}) checked="checked"] />
				</li>
				
				<li>
					<label for="image_flou"><:photospip:image_flou:></label>
					<input type="checkbox" name="image_flou" id="image_flou"[(#ENV{image_flou}|?{' '}) checked="checked"] />
				</li>
				[(#PLUGIN{Fonctions_images}|?{' ',''})
				<li>
					<label for="image_sincity"><:photospip:image_sincity:></label>
					<input type="checkbox" name="image_sincity" id="image_sincity"[(#ENV{image_sincity}|?{' '}) checked="checked"] />
				</li>
				<li>
					<label for="image_saturation_desaturation"><:photospip:image_saturation_desaturation:></label>
					<input type="checkbox" name="image_saturation_desaturation" id="image_saturation_desaturation"[(#ENV{image_saturation_desaturation}|?{' '}) checked="checked"] />
				</li>
				<li>
					<label for="image_niveau_de_gris_auto"><:photospip:image_niveau_de_gris_auto:></label>
					<input type="checkbox" name="image_niveau_de_gris_auto" id="image_niveau_de_gris_auto"[(#ENV{image_niveau_de_gris_auto}|?{' '}) checked="checked"] />
				</li>]
			</ul>
		</div>
		
		<div class="entete-formulaire">
			<h1><:photospip:configuration_publique:></h1>
		</div>
		<div class="formulaire_spip">
			<ul>
				<li>
					<label for="largeur_previsu"><:photospip:largeur_previsu:></label>
					<input type="text" name="largeur_previsu" id="largeur_previsu" value="#ENV{largeur_previsu,450}" style="width:4em;" />
				</li>
				
				<li>
					<label for="hauteur_previsu"><:photospip:hauteur_previsu:></label>
					<input type="text" name="hauteur_previsu" id="hauteur_previsu" value="#ENV{hauteur_previsu,450}" style="width:4em;" />
				</li>
			</ul>
		</div>
		<p class="boutons">
			<input type="submit" name="_cfg_ok" class="submit" value="<:valider:>" />
			<input type="submit" name="_cfg_delete" class="submit" value="<:effacer:>" />
		</p>
	</div>
</form>
