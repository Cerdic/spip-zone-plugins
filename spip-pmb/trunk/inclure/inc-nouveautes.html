#SET{tab_ids, #ARRAY{}}

[(#REM) les urls de RSS le PMB contiennent "notice_display" ]
<BOUCLE_syndic_pmb(SYNDIC_ARTICLES){url==notice_display}{!par date}{0,100}>
[(#SET{tab_ids,[(#GET{tab_ids}|push{[(#URL_ARTICLE|parametre_url{id})]})]})]
</BOUCLE_syndic_pmb>


[(#SET{tab_notices,[(#GET{tab_ids}|pmb_tabnotices_extraire)]})]	

<B_tab_resultat>
<div class="liste menu articles nouveautes">
	 #ANCRE_PAGINATION
	[<p class="pagination">(#PAGINATION)</p>]
	<ul class="liste-items">
	<BOUCLE_tab_resultat(POUR){tableau #GET{tab_notices}}{pagination 5}>
		<INCLURE{fond=inclure/inc-notice-resume}{notice=#VALEUR}{compteur=#COMPTEUR_BOUCLE}>
	</BOUCLE_tab_resultat>
	</ul>
	[<p class="pagination">(#PAGINATION)</p>]
</div>
</B_tab_resultat>
