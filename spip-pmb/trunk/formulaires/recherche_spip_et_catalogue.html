<div class="formulaire_spip formulaire_recherche" id="formulaire_recherche">
<form action="[(#ENV{action})]" method="get"><div>
	  [(#ENV{action}|form_hidden)]
	  [<input type="hidden" name="lang" value="(#ENV{lang})" />]
	  <input type="hidden" id="look_ALL" name="look[]" value="ALL" />
	
	
	<fieldset>
	    <ul>
			<li class='editer editer_look'>
				<div class='choix'>
					<input type='checkbox' name='look[]' id='look_PMB' value='PMB' checked='checked' />
					<label for='look_PMB' style="display: inline;"><:pmb:recherche_catalogue:></label>
				</div>
				<div class='choix'>
					<input type='checkbox' name='look[]' id='look_SITE' value='SITE'  />
					<label for='look_SITE' style="display: inline;"><:pmb:recherche_portail_web:></label>
				</div>
			</li class='editer'>  
			<li class="champ-recherche">
				<label for="recherche" style="display: none;"><:info_rechercher_02:></label>
				<input type="text" class="text" size="10" name="recherche" id="recherche" style="border: 1px solid #ccc;"[ value="(#ENV{recherche})"] accesskey="4" />
				<input type="submit" class="submit" value="Ok" />
			</li>
			<li class="recherche-avancee">
				<a href="[(#URL_PAGE{recherche}|parametre_url{look[],ALL})]"><:pmb:recherche_avancee:> +</a>
			</li>
	     </ul>
	</fieldset>
</div></form>
</div>
