<BOUCLE_profil(PROFILS){id_profil}{statut?}>
[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:profil:champ_titre_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{titre} titre">(#TITRE)</span>
</div>]

[<div class="champ contenu_identifiant[ (#IDENTIFIANT*|strlen|?{'',vide})]">
	<label><:profil:champ_identifiant_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{identifiant} identifiant">(#IDENTIFIANT)</span>
</div>]

[(#REM)
	Aperçu temporaire faute de mieux
	On affiche le formulaire du profil pour voir les champs qui ont été configurés, en enlevant le bouton de validation.
]
<div class="profil__apercu">
	<span class="h4">Aperçu du formulaire de ce profil :</span>
#FORMULAIRE_PROFIL{new,#ID_PROFIL}
</div>
<style>
	.profil__apercu .formulaire_profil .boutons {
		display: none;
	}
	.profil__apercu > span {
		display: block;
		margin-top: 2em;
	}
</style>
<script>
	;jQuery(function($) {
		$('.profil__apercu .formulaire_profil .boutons').remove();
	});
</script>
</BOUCLE_profil>
