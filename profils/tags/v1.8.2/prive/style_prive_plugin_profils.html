[(#REM)<style>]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

/* Tableau d'aperçu de la config */
.profil #wysiwyg .apercu_config {
	margin-top: 1em;
}
.profil #wysiwyg .apercu_config td {
	vertical-align: middle;
}
.profil #wysiwyg .apercu_config tbody .config_objet {
	text-align: center;
	vertical-align: middle;
	background-color: transparent;
	border: 1px solid #[(#ENV{claire}|couleur_eclaircir)];
	border-width: 0 0 1px 0;
}
.profil #wysiwyg .apercu_config tbody .config_objet .label {
	display: block;
}
.profil #wysiwyg .apercu_config .config_form {
	text-align: center;
}

/* Liste des comptes */
.liste-objets.profils .pagination.tri .sens {
	float: #ENV{left};
	margin: 0;
}
.liste-objets.profils .pagination.tri .lettres {
	float: #ENV{right};
	margin: 0;
}

/* Aperçu d'un compte de profil */
.profil_apercu .champ {
	padding: 0.25em 0;
}
.profil_apercu .champ.vide {
	display: none;
}
.profil_apercu label {
	display: inline-block;
	width: 33%;
}
.profil_apercu address {
	font-style: normal;
}
.profil_apercu address label {
	padding-left: 1em;
	width: calc(33% - 1em);
}
.profil_apercu .label-groupe {
	float: #ENV{right};
}
