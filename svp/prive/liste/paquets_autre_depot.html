<B_autres>
<div class="cadre cadre-liste">
	<img class="cadre-icone" alt="" src="#CHEMIN{prive/images/spip-pack-24.png}" />
	[(#ENV{titre}|bouton_block_depliable{#EVAL{true}, deplie#ENV{bloc}})]
	[(#EVAL{true}|debut_block_depliable)]
	[<div class="arial1 tranches pagination" style="margin-top: 0;">(#PAGINATION)</div>]
<div id="deplie#ENV{bloc}">
	<table width="100%" cellpadding="2" cellspacing="0" border="0">
		<tbody>
<BOUCLE_autres(PAQUETS){id_depot}{id_plugin=0}{par nom_archive}{pagination 10 #ENV{bloc}}>
		<tr id="paquet-#ID_PAQUET" class="tr_liste">
			<td class="arial1">&nbsp;</td>
			<td class="arial1">[(#NOM_ARCHIVE|basename)]</td>
			<td class="arial1">[(#NBO_ARCHIVE|taille_en_octets)]</td>
			<td class="arial1">[(#MAJ_ARCHIVE|affdate{Y-m-d H:i})]</td>
		</tr>
</BOUCLE_autres>
		</tbody>
	</table>
	[(#VAL|fin_block)]
</div>
</div>
</B_autres>
