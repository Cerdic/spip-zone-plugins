<li class="item"[ id="(#ENV{prefixe}|strtolower)-#ENV{iteration}-#ENV{score}"]>
	[(#REM) <!-- Icone de telechargement -->]
	<div class="download">
		<a[ href="(#URL_ACTION_AUTEUR{charger_plugin, charger_zip,./}|parametre_url{url_zip_plugin, #ENV{url_archive}})"] title="<:plugin_charger:>">
			[(#CHEMIN{images/telecharger-16.png}|balise_img{<:plugin_charger:>e})]
		</a>
	</div>

	[(#REM) <!-- Resume du plugin -->]
	<div class="resume">
		<h3 class="nom">[(#ENV{nom})]</h3>
		<span class="version">[(#ENV{version})]</span>
		<span class="etat">[ - (#ENV{etat})]</span>
		<div class="short">[(#ENV{slogan})]</div>
		<div class="icon">[(#ENV{logo}|image_reduire{32})]</div>
	</div>
</li>
