<B_plugins>
<table class="spip[ (#ENV{alias_categorie})]" summary="<:svp:resume_table_plugins{categorie=#ENV{alias_categorie}}:>">
	<thead>
		<tr id="categorie[-(#ENV{alias_categorie})]">
			<th>
				<strong>[(#ENV{libelle_categorie})]</strong>
			</th>
		</tr>
	</thead>
	<tbody>
<BOUCLE_plugins(PLUGINS){categorie=#ENV{alias_categorie}}{id_depot?}{compatible_spip?}{par nom}>
		<tr id="plugin[-(#ID_DEPOT)]-#PREFIXE" class="[row_(#COMPTEUR_BOUCLE|alterner{odd,even})]">
			<td>
				<a[ href="(#URL_PLUGIN)"] title="<:svp:bulle_aller_plugin:>">[(#NOM)]</a>
				[<br />(#SLOGAN|supprimer_tags|PtoBR)]
			</td>
		</tr>
</BOUCLE_plugins>
	</tbody>
</table>
</B_plugins>
[(#ENV{categorie}|oui)
<p><:svp:info_aucun_plugin_disponible:></p>
]
<//B_plugins>
