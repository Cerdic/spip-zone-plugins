<B_paquets>
<ul class="liste-items">
<BOUCLE_paquets(PAQUETS plugins){compatible_spip}{categorie?}{id_depot?}{par nom}{!par version}>
	[(#ID_PLUGIN|unique|oui)
	<li id="plugin-#ID_DEPOT-#PREFIXE" class="item">
		<div class="unit">[<strong>(#NOM)</strong>]</div>
	</li>]
	<li id="paquet-#ID_PAQUET" class="item">
		<div class="unit size2of5">
			<a[ id="(#NOM_ARCHIVE|basename{.zip})"][ href="(#ENV{url_depot}|concat{#NOM_ARCHIVE})"] title="<:svp:bulle_telecharger_archive:>[ -	(#NBO_ARCHIVE|taille_en_octets)]" >
				[(#NOM_ARCHIVE|basename{.zip})]
			</a>
		</div>
		<div class="unit size1of5">[(#MAJ_ARCHIVE|affdate{d-m H:i})]</div>
		<div class="unit size1of5">#VERSION</div>
		<div class="unit size1of5 lastunit">[(#COMPATIBILITE_SPIP|svp_afficher_intervalle{SPIP}|sinon{&nbsp;})]</div>
	</li>
</BOUCLE_paquets>
</ul>
</B_paquets>
<p><:svp:info_aucun_paquet_disponible:></p>
<//B_paquets>
