<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem"><:gcalendar:cfg_titre_parametrages:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}

		<input type="hidden" name="_meta_casier" value="gcalendar" />
		<p>
<label><:gcalendar:adresse_mail:><input type="text" name="agenda" size=30 maxlength=40 value="#ENV{agenda}" />
</label>
</p>
<p>
<label><:gcalendar:nombre_evenements:><input type="text" name="nbev" size=2 maxlength=2 value="#ENV{nbev}" />
</label>
</p>
<fieldset><legend><:gcalendar:affichage_agenda:></legend>
	<input type="radio" name="affich_agenda" value="oui" [checked="(#ENV{affich_agenda,oui}|=={oui}|?{checked})"]/><:gcalendar:oui:>
	<input type="radio" name="affich_agenda" value="" [checked="(#ENV{affich_agenda,""}|=={""}|?{checked})"]/><:gcalendar:non:>
</fieldset>
		<p class="boutons"><span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div>
	</form>
</div>
