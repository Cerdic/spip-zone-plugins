#SET{id_evenement, #ENV{evenements}}
[(#ENV{evenements}|is_array|non)
	#SET{id_evenement, #LISTE{#ENV{evenements}}}
]
<div class="choix">
	<label for="id_evenement_#ID_EVENEMENT">
		[(#ENV{prix}|>{0}|?{[(#ENV{prix})],<:reservation:label_inscription:>})]
	</label>
	<input type="checkbox" name="id_evenement[#ID_EVENEMENT]" class="checkbox evenement" id="id_evenement_#ID_EVENEMENT" value="#ID_EVENEMENT"
		[(#ID_EVENEMENT|in_array{#GET{id_evenement}}|oui) checked="checked"]/>
</div>
