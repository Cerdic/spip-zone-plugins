<B_art_or>
<li class='editer editer_id_evenement[ (#ENV**{erreurs}|table_valeur{id_evenement}|oui)erreur]'>
    [<div class='erreur_message'>(#ENV**{erreurs}|table_valeur{id_evenement})</div>]
<BOUCLE_art_or(DATA){source tableau,#ENV{evenements}}>
    #SET{prix,#VALEUR{prix}} 
    #SET{id_article,#ID_ARTICLE}
    [(#COMPTEUR_BOUCLE|!={1}|oui)</li><li class='editer editer_id_evenement[ (#ENV**{erreurs}|table_valeur{id_evenement}|oui)erreur]'>]
    <a href="#URL_EVENEMENT{#ID_EVENEMENT}">#TITRE</a>                      
    <strong>([(#DATE_DEBUT|affdate_debut_fin{#DATE_FIN,#HORAIRE})])</strong> 
    <div class="choix">
        <input type="checkbox" name="id_evenement[#ID_EVENEMENT]" class="checkbox" id="id_evenement_#ID_EVENEMENT" value="#ID_EVENEMENT"[(#ID_EVENEMENT|in_array{#ENV{id_evenement}}|oui) checked="checked"]/> 
        <label for="id_evenement_#ID_EVENEMENT">  
            [(#REM) Si le plugin prix objets eest activé on regarde si il y a un prix attaché à l'évenement]
            <BOUCLE_prix(PRIX_OBJETS?){id_objet=#ID_EVENEMENT}{objet=evenement}{0,1}>
             #PRIX
            </BOUCLE_prix>
                [(#REM) ou à l'article]
                <BOUCLE_prix_article(PRIX_OBJETS?){id_objet=#ID_ARTICLE}{objet=article}{0,1}>
                #PRIX
                </BOUCLE_prix_article>
                 [(#REM) Sinon, si l'événement ne contient pas de prix, on prend le prix du champs prix l'article]
                    <BOUCLE_art(ARTICLES){id_article=#GET{id_article}}{si #GET{prix}|>{0}|non}>
                        [(#PRIX)]
                    </BOUCLE_art>
                          [(#REM) sinon on prend le prix du champs prix de l'événement]  
                          [(#GET{prix}|appliquer_filtre{prix_formater})]                            
                    <//B_art>
                 <//B_prix_article>                           
            <//B_prix>                                        
    </label>
    </div>
</BOUCLE_art_or>
</li>
</B_art_or>  
<!--extra_evenements-->
