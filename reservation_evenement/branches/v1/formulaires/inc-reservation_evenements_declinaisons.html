<B_art_or>
<li class='editer editer_id_evenement[ (#ENV**{erreurs}|table_valeur{id_evenement}|oui)erreur]'>

        </BOUCLE_evenements_lies>
        <strong>([(#DATE_DEBUT|affdate_debut_fin{#GET{date_fin},#HORAIRE})])</strong>

         <B_prix>
                <BOUCLE_prix(PRIX_OBJETS){id_objet=#ID_EVENEMENT}{objet=evenement}>
                  <INCLURE{fond=formulaires/inc-reservation_evenements_declinaisons_prix,id_evenement,id_declinaison,id_prix_objet,prix=#PRIX,id_objet_prix=#ENV{id_objet_prix}} />
               </BOUCLE_prix>
                <BOUCLE_prix_art(PRIX_OBJETS){id_objet=#ID_ARTICLE}{objet=article}>
                    <INCLURE{fond=formulaires/inc-reservation_evenements_declinaisons_prix,id_evenement,id_declinaison,id_prix_objet,prix=#PRIX,id_objet_prix=#ENV{id_objet_prix}} />
               </BOUCLE_prix_art>
               <//B_prix>
    </BOUCLE_art_or>
 </li>
