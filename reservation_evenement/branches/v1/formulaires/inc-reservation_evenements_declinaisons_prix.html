#SET{prix,#ENV{prix}}
<B_decl>
<div class="choix">
	<BOUCLE_decl (DECLINAISONS){id_declinaison}{statut ?}{par numtitre,titre}>
	<input type="checkbox" name="id_objet_prix[#ID_EVENEMENT]"
		class="checkbox evenement declinaison"
		id="id_objet_prix[_(#ID_EVENEMENT)][_(#ID_PRIX_OBJET)]"
		value="#ID_PRIX_OBJET"
		[(#ID_PRIX_OBJET|in_array{#ENV{id_objet_prix}}|oui) checked="checked" ]/>
	<label for="id_objet_prix[_(#ID_EVENEMENT)][_(#ID_PRIX_OBJET)]">#TITRE[
		: <strong data-prix="#ID_PRIX_OBJET">(#GET{prix})</strong>]
	</label> 
	</BOUCLE_decl>
</div>
</B_decl>
<div class="choix">
	<input type="checkbox" name="id_objet_prix[#ID_EVENEMENT]"
		class="checkbox evenement declinaison"
		id="id_objet_prix[_(#ID_EVENEMENT)][_(#ID_PRIX_OBJET)]"
		value="#ID_PRIX_OBJET"
		[(#ID_PRIX_OBJET|in_array{#ENV{id_objet_prix}}|oui) checked="checked" ]/>
	<label for="id_objet_prix[_(#ID_EVENEMENT)][_(#ID_PRIX_OBJET)]">
		[ <strong data-prix="#ID_PRIX_OBJET">(#GET{prix})</strong>]
	</label>
</div>
<//B_decl>
