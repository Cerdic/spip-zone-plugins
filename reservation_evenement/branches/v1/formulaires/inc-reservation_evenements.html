<B_art_or>            
<li class='editer editer_id_evenement[ (#ENV**{erreurs}|table_valeur{id_evenement}|oui)erreur]'>

<BOUCLE_art_or(DATA){source tableau,#ENV{evenements}}>
    [[(#COMPTEUR_BOUCLE|!={1}|oui)</li><li class='editer editer_id_evenement[ (#ENV**{erreurs}|table_valeur{id_evenement}|oui)erreur]'>]

            <a href="#URL_EVENEMENT{#ID_EVENEMENT}">#TITRE</a>

               [(#VALEUR{date_debut}|affdate{G:i})][(#VALEUR{date_debut}|affdate{G:i}|!={[(#VALEUR{date_fin}|affdate{G:i})]}|oui)[ - (#VALEUR{date_fin}|affdate{G:i})]]][, (#VALEUR{lieu})]

    </div>
</BOUCLE_art_or>
