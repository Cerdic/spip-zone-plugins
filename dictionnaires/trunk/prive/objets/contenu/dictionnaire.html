<BOUCLE_afficher_contenu(DICTIONNAIRES){id_dictionnaire=#ENV{id}}{statut ?}>
<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<div class='label'><:dictionnaire:champ_titre_label:></div>
	<div dir='#LANG_DIR' class='#EDIT{titre} titre'>#TITRE</div>
</div>
<div class="champ contenu_descriptif[ (#DESCRIPTIF*|strlen|?{'',vide})]">
	<div class='label'><:dictionnaire:champ_descriptif_label:></div>
	<div dir='#LANG_DIR' class='#EDIT{descriptif} descriptif'>#DESCRIPTIF</div>
</div>
</BOUCLE_afficher_contenu>
