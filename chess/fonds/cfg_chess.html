#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]


<fieldset><legend><:chess:details_options:></legend>
  <p>
  <label><:chess:details_options_taille:></label>
  <select name="taille">
    <option value="30" [(#ENV{taille,30}|=={"30"}|?{selected="selected",''})]><:chess:details_options_taille_petit:> - 30x30</option>
    <option value="45" [(#ENV{taille,30}|=={"45"}|?{selected="selected",''})]><:chess:details_options_taille_moyen:> - 45x45</option>
    <option value="60" [(#ENV{taille,30}|=={"60"}|?{selected="selected",''})]><:chess:details_options_taille_grand:> - 60x60</option>
  </select>
  </p>
  <p>
  <label><:chess:details_options_coldroite:></label>
  <label><input type="text" name="coldroite" value="[(#ENV{coldroite, 230})]" size="3" /></label>
  </p>
  <p>
  <label><:chess:details_options_vitesse:></label>
  <label><input type="text" name="vitesse" value="[(#ENV{vitesse, 0.1})]" size="3" /> <:chess:details_options_vitsec:></label>
  </p>
    <p>
  <label><:chess:details_options_pieces:></label>
  <select name="pieces">
    <option value="alpha" [(#ENV{pieces,alpha}|=={"alpha"}|?{selected="selected",''})]>alpha</option>
    <option value="cases" [(#ENV{pieces,alpha}|=={"cases"}|?{selected="selected",''})]>cases</option>
    <option value="leipzig" [(#ENV{pieces,alpha}|=={"leipzig"}|?{selected="selected",''})]>leipzig</option>
    <option value="merida" [(#ENV{pieces,alpha}|=={"merida"}|?{selected="selected",''})]>merida</option>
    <option value="motif" [(#ENV{pieces,alpha}|=={"motif"}|?{selected="selected",''})]>motif</option>
    <option value="smart" [(#ENV{pieces,alpha}|=={"smart"}|?{selected="selected",''})]>smart</option>
    <option value="traveler" [(#ENV{pieces,alpha}|=={"traveler"}|?{selected="selected",''})]>traveler</option>
  </select>
  </p>
  <p>
  <label><:chess:details_options_lecture:></label><br />
	<input type="radio" name="arreter" value="true" [(#ENV{arreter,true}|=={true}|?{checked,''})]><:chess:details_options_lecture_arret:><br />
	<input type="radio" name="arreter" value="false" [(#ENV{arreter,true}|=={false}|?{checked,''})]><:chess:details_options_lecture_continuer:><input type="text" name="delai" value="[(#ENV{delai, 3})]" size="3" /><:chess:details_options_lecture_contsec:></label>
  </p>
</fieldset>


<input type="submit" name="_cfg_ok" value="<:cfg:ok:>" />
<input type="reset" value="<:cfg:reset:>" />
<input type="submit" name="_cfg_delete" value="<:cfg:supprimer:>" />
</form>
