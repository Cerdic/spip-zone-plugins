
<script type="text/javascript">
(function($){
$(document).ready(function(){
	$('body.plan #contenu #racine').spiptree({
		drag: [(#AUTORISER{configurer}|?{true,false})],
		statut: "#ENV{statut}",
		urls: {
			plan: "[(#VAL{plan}|generer_url_action{"", 1})]",
			deplacer: "[(#VAL{deplacer_objets}|generer_url_action{"", 1})]"
		},
		default: {
			icon: "[(#VAL{rubrique}|objet_icone{16}|extraire_attribut{src})]"
		},
		objets: [
			<BOUCLE_objets(DATA){source table,#REM|plan_lister_objets_rubrique}{", "}>
			{
				icon: "[(#VALEUR|objet_icone{16}|extraire_attribut{src})]",
				type: "[(#VALEUR|objet_type)]"
			}
			</BOUCLE_objets>
		]
	});
});
})(jQuery);
</script>

<div id="mytree_actions">
	<input id="mytree_search" class="input" type="text" value="" placeholder="<:info_rechercher|attribut_html:>">

	<span class='pliage'>
		<a href="#" onClick="jQuery('#racine').jstree('open_all'); return false;"><:lien_tout_deplier:></a> | 
		<a href="#" onClick="jQuery('#racine').jstree('close_all'); return false;"><:lien_tout_replier:></a>
	</span>

	<span class='statut'>
		Statuts : 
		<a [(#ENV{statut}|non)class='on' ]href="[(#SELF|parametre_url{statut,''})]"><:lien_tout_afficher:></a> |
		<a [(#ENV{statut}|=={publie}|oui)class='on' ]href="[(#SELF|parametre_url{statut,publie})]"><:texte_statut_publie:></a>
	</span>
</div>

#BOITE_OUVRIR{'', simple}
<div id="racine">
<INCLURE{fond=prive/squelettes/inclure/plan2-rubriques, id_parent=0, statut}>
</div>
#BOITE_FERMER
