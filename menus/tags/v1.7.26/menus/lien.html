#SET{titre, #ENV*{titre}|_T_ou_typo}

[(#ENV{appel_formulaire}|oui)
	<div class="titre">#GET{titre}</div>
	<div class="infos">[(#ENV*{url}|extraire_multi)]</div>
]
[(#ENV{appel_menu}|oui)
	<li class="menu-entree item menu-items__item menu-items__item_lien[ (#ENV{css})]">
		<a href="[(#ENV*{url}|extraire_multi)]" class="menu-items__lien[ (#ENV{css_lien})]">#GET{titre}</a>
]
