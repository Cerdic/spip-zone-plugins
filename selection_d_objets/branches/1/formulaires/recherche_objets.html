<div class="formulaire_spip formulaire_bouton_objet ajax" id="formulaire_bouton_objet[_(#ENV{lang})]">
        <form action="#ENV{action}" method="post"><div>
            #ACTION_FORMULAIRE{#ENV{action}}
        <ul>
            [(#SAISIE{input,objet_sel,
                    label=#ENV{label_objet}})]
                    
           [(#ENV{types_lien}|count|>{0}|oui)      
            [(#SAISIE{selection,type_lien,
                    label=#ENV{label_lien},
                    datas=#ENV{types_lien}})]
                ]
        </ul>
        <p class="boutons">
         <input type="submit" name="ok" class="submit" value="ok"  />
        </p>       
        </div>
        </form>
  
[(#REM)autocomplete recherche]

</div>
<script type="text/javascript" >
    $(function() {
        $("#formulaire_bouton_objet[_(#ENV{lang,''}) ] #champ_objet_sel" ).autocomplete({
                source: "[(#URL_PAGE{recherche_objet}|parametre_url{langue,#ENV{lang}}|parametre_url{objet_dest,#ENV{objet_dest}}|parametre_url{id_objet_dest,#ENV{id_objet_dest}}|replace{&amp;,&})]",
                dataType: 'json',
                minLength: 2,
                autoFocus: true,
                select: function(event, ui) {
                    //assign value back to the form element
                    if(ui.item){
                      $(event.target).val(ui.item.value);
                    }
                    //submit the form
                    $(event.target.form).submit();
                }
          });
        });
    jQuery(document).ready(function(){
    $('#formulaire_bouton_objet[_(#ENV{lang})] #champ_objet_sel').val('');
    [(#ENV{message_ok}|oui)
        ajaxReload('tableau_so', {});
        ]         
        });
  </script>
