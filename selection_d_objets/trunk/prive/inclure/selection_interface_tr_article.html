#CACHE{0}
<B_art>
	<BOUCLE_art(ARTICLES){id_article}{statut==prop|prepa|publie|refuse|poubelle}{lang=#ENV{langue}}>

	<tr class='tr_liste'>
		<td></td>
		
		<td>
		[(#ENV{compteur_boucle}!={1}|oui)
			<div><a class="ajax"  href="[(#URL_ACTION_AUTEUR{ranger,remonter_ordre-[(#ENV{langue})]-[(#ID_ARTICLE)]-article-[(#ENV{objet_dest})]-[(#ENV{id_objet_dest})],[(#SELF)]})]#[(#ENV{langue})]"><img src="#CHEMIN{imgs/fleche-haut.gif}" /></a></div> 
			]
		[(#ENV{compteur_boucle}|!={#ENV{total_boucle}}|oui)	
			<div><a class="ajax"  href="[(#URL_ACTION_AUTEUR{ranger,descendre_ordre-[(#ENV{langue})]-[(#ID_ARTICLE)]-article-[(#ENV{objet_dest})]-[(#ENV{id_objet_dest})],[(#SELF)]})]#[(#ENV{langue})]"><img src="#CHEMIN{imgs/fleche-bas.gif}" /></a></div> 
			]
			
		</td>
		
		<td style='text-align: center;'>[<a href="[(#URL_ECRIRE{article}|parametre_url{id_article,#ID_ARTICLE})]"><img src="(#LOGO_ARTICLE||image_reduire{50}|extraire_attribut{src}|url_absolue)" [style="(#LOGO_ARTICLE||image_reduire{50}|extraire_attribut{style})]"  /></a>]</td>
		<td class="arial2"><a href="[(#URL_ECRIRE{article}|parametre_url{id_article,#ID_ARTICLE})]">[(#SURTITRE)<br />]<b>#TITRE</b>[<br />(#SOUSTITRE)]</a></td>
		<td class="arial1">[(#DATE|affdate)]</td>
		<td class="arial1"><b style="white-space: nowrap;">NÂ°#ID_ARTICLE</b></td>
		
		<td>
			<a title='Retirer de la liste' class="ajax" href="[(#URL_ACTION_AUTEUR{ranger,supprimer_ordre-[(#ENV{langue})]-[(#ID_ARTICLE)]-article-[(#ENV{objet_dest})]-[(#ENV{id_objet_dest})],[(#SELF)]#[(#ENV{langue})]})]"><img src="#CHEMIN{imgs/item-remove.png}" alt="X" /></a>
		</td>
	</tr>
</BOUCLE_art>
</B_art>
