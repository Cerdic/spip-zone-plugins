<div class="formulaire_spip">
<input type="hidden" name="_meta_titre"value="<:exclure_sect:cfg_exclure_secteur:>" />


			<form action="#ENV{action}" method="post">
#ACTION_FORMULAIRE{#ENV{action}}
    <fieldset>
	<ul>
	<legend id="explication"><:exclure_sect:cfg_explication:></legend>
	<BOUCLE_racine(RUBRIQUES){racine}{tout}>
	<li>

    #SET{checked, #CONFIG{secteur/exclure_sect, #ARRAY}}
	<label for="rub_#ID_RUBRIQUE">#TITRE</label>	
	<input type="checkbox" name="exclure_sect[]" value="#ID_RUBRIQUE" [(#ID_RUBRIQUE|in_array{#GET{checked}}|?{'checked="checked"'})] />
	
	</li>
	
	</BOUCLE_racine>
	
	</ul>
	</fieldset>
	<fieldset>
	<ul>
	<legend id="explication"><:exclure_sect:cfg_avances:></legend>

	<li>
	<label for="tout"><:exclure_sect:cfg_tout:></label>
	<input type="checkbox" name="tout" value="oui"[(#ENV{tout}|=={oui}|oui) checked="checked"] />
	</li>
	
    <li>
	<label for="idexplicite"><:exclure_sect:cfg_id_explicite:></label>
	<input type="checkbox" name="idexplicite" value="oui"[(#ENV{idexplicite}|=={oui}|oui) checked="checked"] />
	</li>
	
	
    </ul>
    </fieldset>
	<p class="boutons">
	<input type="submit" name="_cfg_ok" value="<:bouton_enregistrer:>" />
	</p>
	
    
</form>
</div>
