[(#SET{logo,[<img src="(#CHEMIN{images/xifish.gif})" width="64" height="64" alt="xifish" style="float:#LANG_RIGHT;" />]})]
<!-- descriptif= [(#GET{logo})] <:xspf:description_xspf:> -->

<!-- titre=XSPF plugin -->
<!-- nom=xspf -->

<!-- liens*=xspf_mediaplayer -->
<!-- liens*=xspf_musicplayer -->
<!-- liens*=xspf_rotator -->

<:xspf:description_xspf_lecteurs:>

<div class="formulaire_spip">

[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>] 

	<form method="post" action="#SELF">
		<div>
			[(#ENV{_cfg_}|form_hidden)]
			<ul>
				<li>
					<label for="wmode">
						<a href="#" title="<:xspf:wmode:> - <:xspf:desc_wmode:>">
							<:xspf:wmode:>
						</a>
					</label>
					<select name="wmode" id="wmode" class="text">
						<option value="transparent"[(#ENV*{wmode}|=={transparent}|?{ selected="selected",''})]>transparent</option>
						<option value="opaque"[(#ENV*{wmode}|=={opaque}|?{ selected="selected",''})]>opaque</option>
					</select>
				</li>
			</ul>
			<div class="boutons">
				<input type="submit" name="_cfg_ok" class="submit" value="<:xspf:OK:>" />
				<input type="reset" name="_cfg_delete" class="submit" value="<:xspf:Reset:>" />
			</div>
		</div>
	</form>
</div>
