<script type="text/javascript">
function ajouter(id_a,  id_g) {
	$.post("?exec=ajouter_auteur_groupe", { id_groupe: id_g, id_auteur: id_a }, function(data) {location.reload();} );		
}
function supprimer(id_a, id_g) {
	$.post('?exec=groupe_auteur_supprimer', {id_groupe : id_g, id_auteur : id_a}, function(data) {location.reload();} );		
}
function add_aj(data) {
	var arr_thead = $("#tableau_ajouter > thead > tr");
	arr_thead.append('<td><:groupes:ajouter:></td>');
	var arr_tbody = $("#tableau_ajouter > tbody > tr");
	arr_tbody.map(function() {$(this).append('<td><a href="javascript:ajouter('+$(this).children()[0].innerHTML+', #ENV{id_groupe})"><:groupes:ajouter:></a></td>')});
}
function add_suppr(data) {
	var arr_thead = $("#tableau_supprimer > thead > tr");
	arr_thead.append('<td><:groupes:suppr:></td>');
	var arr_tbody = $("#tableau_supprimer > tbody > tr");
	arr_tbody.map(function() {$(this).append('<td><a href="javascript:supprimer('+$(this).children()[0].innerHTML+', #ENV{id_groupe})"><:groupes:suppr:></a></td>')});
}
</script>

[(#PIPELINE{listeauteurs,
	[(#ARRAY{
		args,[(#ARRAY{exc, false, id_tableau, tableau_supprimer, callback,add_suppr})],
	})]})]
<fieldset>
<legend><:groupes:aj_auteur:></legend>
[(#PIPELINE{listeauteurs,
	[(#ARRAY{
		args,[(#ARRAY{exc,true, id_tableau, tableau_ajouter, callback,add_aj})],
	})]})]

</fieldset>
