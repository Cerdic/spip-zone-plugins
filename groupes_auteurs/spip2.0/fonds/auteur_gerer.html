#CACHE{0}
<BOUCLE_aut(AUTEURS) {tout}{id_auteur=#ENV{id_auteur}}>
		#SET{nom_aut, #NOM}
</BOUCLE_aut>

<script type="text/javascript">

function supprimer(id) {
	var nom = $('#grp_nom_'+id).text();
	if(window.confirm('<:groupes:conf_suppr:> '+nom+'?')) {
		supprimerAction(id);
	}
}

function supprimerAction(id) {
	$.get('http://#ENV{urlajax}?exec=groupe_auteur_supprimer', {id_groupe : id, id_auteur : #ENV{id_auteur}}, 
				function(data){
					var t = $("#grp_ligne_"+id)
					t.remove();
				}
				, 'text');
}
</script>
<div class="formulaire_spip formulaire_cfg">
<B_grpaut>
<fieldset>
	<legend><:groupes:gerer_auteur_txt3:></legend>
	<table>
			<tr>
				<th><:groupes:nom:></th>
				<th><:groupes:suppr:></th>
			</tr>
	<BOUCLE_grpaut(GROUPES_AUTEURS) {id_auteur=#ENV{id_auteur}}>
	<B_grp>
			<BOUCLE_grp(GROUPES) {id_groupe}>
				<tr id="grp_ligne_#ID_GROUPE">
					<td id="grp_nom_#ID_GROUPE">#NOM</td>
					<td><a href="#" onclick="supprimer(#ID_GROUPE)"><:groupes:suppr:></a></td>
				</tr>
			</BOUCLE_grp>
	</B_grp>
</BOUCLE_grpaut>
</table>
</fieldset>
</B_grpaut>
#GET{nom_aut}&nbsp;<:groupes:gerer_auteur_txt4:>

#FORMULAIRE_AUTEUR_AJOUTER{#GET{nom_aut}}

</div>
