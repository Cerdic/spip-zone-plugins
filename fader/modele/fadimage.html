<B_images> 
<script>
	$(document).ready(function(){
	$(".fadimage-#ENV{id}").fadeTransition({
				pauseTime: [(#ENV{pauseTime}|?{#ENV{pauseTime},4000})],
                transitionTime: [(#ENV{transitionTime}|?{#ENV{transitionTime},2000})],
				delayStart: [(#ENV{delayStart}|?{#ENV{delayStart},4000})],
                pauseOnMouseOver: [(#ENV{pauseOnMouseOver}|?{#ENV{pauseOnMouseOver},true})],
				createNavButtons: [(#ENV{createNavButtons}|?{#ENV{createNavButtons},true})]                
			});
	});
	
	</script>


	<div class="fadimage-#ENV{id}">

		<BOUCLE_images(DOCUMENTS) {id_article} {mode=document}{extension IN png,jpg,gif} {par num titre, date}{doublons}{vu=non}>>
            <a href="#URL_DOCUMENT" type="#MIME_TYPE" [title="(#TITRE|attribut_html|couper{80})"] >
                [(#LOGO_DOCUMENT||image_reduire{270,0}|image_recadre{270,210,'center','ffffff'}|inserer_attribut{alt,[(#TITRE|attribut_html|couper{80})]})]
            </a>
        </BOUCLE_images>
		
	</div>

</B_images>
