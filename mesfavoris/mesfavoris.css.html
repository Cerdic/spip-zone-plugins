.formulaire_favori {float:right;}
.formulaire_favori form button {cursor: pointer;border:0;background-color:transparent;text-align:right;padding:2px 0;}

[(#CONFIG{mesfavoris/style_formulaire,32}|=={16}|oui)
/* Icone favoris 16px */
.formulaire_favori form button.ajouter_favori img {visibility: hidden;}
.formulaire_favori form button.ajouter_favori {background: url([(#CHEMIN{images/favoris-grey-add-16.png})]) no-repeat center right;}
.formulaire_favori form button.ajouter_favori:hover {background-image: url([(#CHEMIN{images/favoris-add-16.png})]);}

.formulaire_favori form button.retirer_favori img {visibility: hidden;}
.formulaire_favori form button.retirer_favori span {visibility:hidden;}
.formulaire_favori form button.retirer_favori {background: url([(#CHEMIN{images/favoris-16.png})]) no-repeat center right;}
.formulaire_favori form button.retirer_favori:hover {background-image: url([(#CHEMIN{images/favoris-grey-remove-16.png})]);}
.formulaire_favori form button.retirer_favori:hover span {visibility:visible;}
]
[(#CONFIG{mesfavoris/style_formulaire,32}|=={32}|oui)
/* Icone favoris 32px */
.formulaire_favori form button span {display:block;padding-bottom:5px;width:50px;}
.formulaire_favori form button.ajouter_favori img {visibility: hidden;width:32px;height:32px}
.formulaire_favori form button.ajouter_favori span {visibility:hidden;}
.formulaire_favori form button.ajouter_favori {background: url([(#CHEMIN{images/favoris-grey-add-32.png})]) no-repeat center right;}
.formulaire_favori form button.ajouter_favori:hover {background-image: url([(#CHEMIN{images/favoris-add-32.png})]);}
.formulaire_favori form button.ajouter_favori:hover span {visibility:visible;}

.formulaire_favori form button.retirer_favori img {visibility: hidden;width:32px;height:32px}
.formulaire_favori form button.retirer_favori span {visibility:hidden;}
.formulaire_favori form button.retirer_favori {background: url([(#CHEMIN{images/favoris-32.png})]) no-repeat center right;}
.formulaire_favori form button.retirer_favori:hover {background-image: url([(#CHEMIN{images/favoris-grey-remove-32.png})]);}
.formulaire_favori form button.retirer_favori:hover span {visibility:visible;}
]
[(#CONFIG{mesfavoris/style_formulaire,32}|=={24}|oui)
/* Icone Bookmark 24px */
.formulaire_favori form button span {display:block;padding-bottom:0px;width:50px;}
.formulaire_favori form button.ajouter_favori img {visibility: hidden;width:24px;height:24px}
.formulaire_favori form button.ajouter_favori span {visibility:hidden;}
.formulaire_favori form button.ajouter_favori {background: url([(#CHEMIN{images/bookmark-grey-add-24.png})]) no-repeat bottom right;}
.formulaire_favori form button.ajouter_favori:hover {background-image: url([(#CHEMIN{images/bookmark-add-24.png})]);}
.formulaire_favori form button.ajouter_favori:hover span {visibility:visible;}

.formulaire_favori form button.retirer_favori img {visibility: hidden;width:24px;height:24px}
.formulaire_favori form button.retirer_favori span {visibility:hidden;}
.formulaire_favori form button.retirer_favori {background: url([(#CHEMIN{images/bookmark-24.png})]) no-repeat bottom right;}
.formulaire_favori form button.retirer_favori:hover {background-image: url([(#CHEMIN{images/bookmark-grey-remove-24.png})]);}
.formulaire_favori form button.retirer_favori:hover span {visibility:visible;}
]
