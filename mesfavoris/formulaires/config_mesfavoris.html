<style type="text/css">
div.choix img { vertical-align: top; }
</style>

<div class="formulaire_spip formulaire_cfg formulaire_#FORM">
<!-- <br class='bugajaxie' /> -->
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	
<form method="post" action="#ENV{action}">
<div>
#ACTION_FORMULAIRE{#ENV{action}}
<ul>
<li class="fieldset">
	<h3 class="legend"><:mesfavoris:legend_formulaire_public:></h3>
	<ul>
		#SET{erreurs,#ENV**{erreurs}|table_valeur{espaceprive}}
		<li class="editer_style_formulaire[ (#GET{erreurs}|oui)erreur]">
			<label><:mesfavoris:legend_style_formulaire:></label>
			[<span class='erreur_message'>(#GET{erreurs})</span>]
			<div class="choix">
				<input type="radio" name="style_formulaire" class="radio"  value='32' id='form32'[ (#ENV{style_formulaire,32}|=={32}|oui)checked="checked"] />
				<label for='form32'><:mesfavoris:label_style_formulaire32:></label>
			</div>
			<div class="choix">
				<input type="radio" name="style_formulaire" class="radio"  value='24' id='form24'[ (#ENV{style_formulaire,32}|=={24}|oui)checked="checked"] />
				<label for='form24'><:mesfavoris:label_style_formulaire24:></label>
			</div>
			<div class="choix">
				<input type="radio" name="style_formulaire" class="radio"  value='16' id='form16'[ (#ENV{style_formulaire,32}|=={16}|oui)checked="checked"] />
				<label for='form16'><:mesfavoris:label_style_formulaire16:></label>
			</div>
		</li>
	</ul>		
</li>

</ul>
<p class="boutons">
	<input type="submit" name="_cfg_ok" value="<:bouton_enregistrer:>" class="submit" />
</p>
</div>
</form>
</div>
