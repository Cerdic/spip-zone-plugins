<div class="formulaire_spip formulaire_editer formulaire_#FORM ajax">
[(#ENV{editable}|oui)
	<form action="#ENV{action}" method="post">
		#ACTION_FORMULAIRE{#ENV{action}}
		[<div class="formulaire_ok">(#ENV**{message_ok})</div>]
		[<p class="formulaire_erreur">(#ENV{message_erreur})</p>]
		<div>
			<input type="text" size="9" name="categorie" 
				value="#ENV{categorie}" class="text editer editer_categorie"
				list="mesfavoris_categories_#ENV{id_auteur}"
				autocomplete="on" maxlength="25" />
			<button type='submit' class="submit editer_favori"
				value="<:mesfavoris:change_to|attribut_html:>" 
				title="<:mesfavoris:change_to|attribut_html:>"
				name="categoriser" >
				[<img height="16" width="16" 
					src="(#CHEMIN_IMAGE{images/favoris-edit-xx.svg})"
					alt="<:mesfavoris:change_to|attribut_html:>" 
				/>]
			</button>
		</div>
	</form>
]
</div>
