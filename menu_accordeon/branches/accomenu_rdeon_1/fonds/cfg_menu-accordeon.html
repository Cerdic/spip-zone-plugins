<!-- titre=<multi>[fr]Configuration du menu-accordeon</multi>-->
<form method="post">[(#ENV{_cfg_}|form_hidden)]
<p>
	<fieldset><legend>Choix du type de menu</legend>
	  <label>Choix des &eacute;l&eacute;ments &agrave; lister :</label>
	  <select name="type">
		<option value="rub"[ (#ENV{type}|=={rub}|?{selected="selected",''})]>les rubriques</option>
		<option value="art"[ (#ENV{type}|=={art}|?{selected="selected",''})]>les articles</option>
	  </select>
	</fieldset>
</p>
<p>
	<fieldset><legend>Comportement du menu</legend>

	  </select>
	</fieldset>
</p>
<p>
	<input type="submit" name="_cfg_ok" value="<:OK:>" />

</p>
