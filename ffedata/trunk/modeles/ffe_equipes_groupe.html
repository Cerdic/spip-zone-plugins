<B_lecture_wsdl2>

<table class="spip">
    <thead>
        <tr>
			<th>Nom</th>
			<th>Pts</th>			
			<th>J</th>
			<th>PtsP</th>
			<th>PtsC</th>
			<th>Diff</th>
			<th>Place</th>	
        </tr>
    </thead>
<BOUCLE_lecture_wsdl2(DATA){source echecs, http://service.echecs.asso.fr/Equipes.asmx/GetEquipesDuGroupe?saison=#ENV{saison}&Ref=#ENV{Ref}}>
   <BOUCLE_titreg(DATA){source table, #VALEUR} {0,1}>
	<h3> #VALEUR{CompetitionNom} , #VALEUR{DivisionNom} , #VALEUR{GroupeNom}      </h3>
	</BOUCLE_titreg>	
   <BOUCLE_donnees2(DATA){source table, #VALEUR**}{par Place}>
	 
    <tr style="background-color: [(#COMPTEUR_BOUCLE|alterner{LightSteelBlue,WhiteSmoke})];">
		<td>[(#VALEUR{EquipeNom})] </td>
		<td>[(#VALEUR{PtsMatch}|abs)] </td>		
		<td>[(#VALEUR{Joue}|abs)] </td>
		<td>[(#VALEUR{PtsPour}|abs)] </td>
		<td>[(#VALEUR{PtsContre}|abs)] </td>
		<td>[(#VALEUR{PtsDiff}|abs)] </td>
		<td>[(#VALEUR{Place}|abs)] </td>
    </tr>	
    </BOUCLE_donnees2>
	
	</B_donnees2>
</BOUCLE_lecture_wsdl2>
</table>
</B_lecture_wsdl2>
