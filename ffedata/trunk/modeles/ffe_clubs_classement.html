[(#REM)
	Un modèle pour afficher le nombre de licenciés A, B puis d'en faire la somme
	- le nom renvoie sur la fiche du club sur le site FFE
	]
<B_lecture_wsdl2>
<table class="spip">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Commune</th>
            <th>A</th>
            <th>B</th>
			<th>total</th>
        </tr>
    </thead>
<BOUCLE_lecture_wsdl2(DATA){source echecs, http://service.echecs.asso.fr/Clubs.asmx/GetClubs?Ref=#ENV{Ref}}>

	<BOUCLE_donnees2(DATA){source table, #VALEUR**}{!par NbrAffA}{pagination 30}>
    <tr>

        <td><a href="http://echecs.asso.fr/FicheClub.aspx?Ref=#VALEUR{Ref}"#VALEUR{ClubId}>#VALEUR{Nom}</a></td>
        <td>#VALEUR{Commune}</td>
        <td>#VALEUR{NbrAffA}</td>
		<td>#VALEUR{NbrAffB}</td>
		<td>[(#VALEUR{NbrAffA}|plus{#VALEUR{NbrAffB}})]</td>
		
		</tr>#PAGINATION	
    </BOUCLE_donnees2>
	
</BOUCLE_lecture_wsdl2>
</table>
</B_lecture_wsdl2>
