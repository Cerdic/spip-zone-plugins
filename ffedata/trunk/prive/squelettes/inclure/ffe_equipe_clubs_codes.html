<h3 class="titrem"><:ffedata:codes_equipes_club:></h3>
<B_lecture_wsdl2>
<table class="spip">
    <thead>
        <tr>
            <th>EquipeId</th>
			<th>Nom</th>
			<th>GroupeId</th>
            <th>GroupeNom</th>
            <th>DivisionId</th>
			<th>DivisionNom</th>
			<th>CompetitionId</th>
			<th>CompetitionNom</th>
        </tr>
    </thead>
<BOUCLE_lecture_wsdl2(DATA){source echecs, http://service.echecs.asso.fr/Equipes.asmx/GetEquipesDuClub?Saison=(#CONFIG{ffedata/saison})&Ref=(#CONFIG{ffedata/club})}>
    <BOUCLE_donnees2(DATA){source table, #VALEUR**}{par GroupeId}{pagination 30}>

        <td>#VALEUR{EquipeId}</td>
		<td>#VALEUR{EquipeNom}</td>
		<td>#VALEUR{GroupeId}</td>
        <td>#VALEUR{GroupeNom} &nbsp;</td>
        <td>#VALEUR{DivisionId}</td>
		<td>#VALEUR{DivisionNom}</td>
		<td>#VALEUR{CompetitionId}</td>
		<td>#VALEUR{CompetitionNom}</td>
    </tr>#PAGINATION	
    </BOUCLE_donnees2>
	
</BOUCLE_lecture_wsdl2>
</table>
</B_lecture_wsdl2>
