<fieldset class="previsu">
	<legend><:previsualisation:></legend>
	<div class="comment">
    	<p class="comment-meta">
        	<span class="auteur">[<:par_auteur:> [<a href="(#ENV{url_site}|attribut_html)" class="url spip_out">]<strong class="name">(#SESSION{session_nom}|safehtml|sinon{[(#SESSION{nom}|typo|sinon{<span class="reponse_formulaire" style="text-decoration: blink;">???</span>})]})</strong>[</a>(#ENV{url_site}|oui)]]</span>
        </p>
        <div class="comment-content">
        	[<div class="forum-texte">(#ENV*{texte}|lignes_longues)</div>]
        </div>
    </div>
	[<div class="reponse_formulaire">(#ENV*{erreur})</div>]
	[<p class="boutons"><input type="submit" class="submit" name="confirmer_previsu_forum" value="(#ENV*{bouton})" /></p>]
</fieldset>
<br class="nettoyeur" />
