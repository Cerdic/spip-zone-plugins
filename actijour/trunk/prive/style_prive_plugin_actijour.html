[(#REM)<style>/*
    Ce squelette definit les styles de l'espace prive

    Note: l'entete "Vary:" sert a repousser l'entete par
    defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
    genant en cas de "rotation du cookie de session" apres
    un changement d'IP (effet de clignotement).

    ATTENTION: il faut absolument le charset sinon Firefox croit que
    c'est du text/html !
*/]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}
/*
Valeurs par defaut :
#SET{claire,##ENV{couleur_claire,edf3fe}} [claire: (#GET{claire});]
#SET{foncee,##ENV{couleur_foncee,3874b0}} [foncee: (#GET{foncee});]
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}} [left: (#GET{left});]
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}} [right: (#GET{right});]
#SET{rtl,#ENV{ltr}|choixsiegal{left,'',_rtl}} [rtl: (#GET{rtl});]
#SET{dir,#ENV{ltr}|choixsiegal{left,ltr,rtl}} [dir: (#GET{dir});]

#SET{font-size,#ENV{font-size,0.8125em}} [font-size: (#GET{font-size});]
#SET{line-height,#ENV{line-height,1.385em}} [line-height: (#GET{line-height});]
#SET{margin-bottom,#ENV{margin-bottom,#GET{line-height}}} [margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#ENV{text-indent,50px}} [text-indent: (#GET{text-indent});]
#SET{font-family,#ENV*{font-family,'Helvetica, Arial, sans-serif'}} [font-family: (#GET{font-family});]
#SET{background-color,#ENV{background-color,#F8F7F3}} [background-color : (#GET{background-color});]
#SET{color,#ENV{color,#000000}} [color: (#GET{color});]
*/
/*

| ACTIVITE DU JOUR

| H. AROUX . Scoty . koakidi.com
| D. Chiche . pour la maj 2.0
+--------------------------------------------+
*/
.cell_info {
	margin-top:2px;
	padding:3px;
	border:1px solid #969696;
	-moz-border-radius:6px;
	font-family:Verdana,Arial;
	font-size:12px;
}

.alter-fond { background-color:#efefef; }

/* texte et jauge visites mois */
.cell_moymens, .cell_info_mois, .cell_info_tot {
	position:absolute;
	z-index:2;
}
.cell_moymens {
	top:-1px;
	left:50px;
	padding-left:2px;
	padding-right:2px;
	border:1px solid #878787;
	-moz-border-radius:4px;
	-moz-opacity:0.8;
	filter:alpha(opacity=80);
	background:#FFFFFF;
}
.cell_info_mois {
	top:0px;
	left:5px;
}
.cell_info_tot {
	top:0px;
	right:5px;
}
.fond_barre {
	width:100%;
	height:11px;
	margin:1px;/**/
	background-color:#efefef;
	border-top:1px solid #696969;
	border-bottom:1px solid #C6C6C6;
}
/* ****************** */

.bouton_droite { float:right; margin-top:-2px; }

.bouton_maj {
	float:right;
	right:0;
	margin-bottom:3px;
	padding:4px;
	border:1px solid #CECECE;
	background-color:#efefef;
	-moz-border-radius:5px;
}

.cart_titre, .cart_titre_bold {
	margin:4px 10px 4px 10px; 
	padding:4px;
	border-bottom:1px solid #BABABA;
}
.cart_titre_bold { font-weight:bold; }

.cell_huit_t {
	padding:1px;
	color:#FFFFFF;
	font-family:Verdana;
	font-size:11px;
	text-align:center;
}
.cell_huit_m {
	padding:1px;
	font-family:Verdana;
	font-size:11px;
	text-align:center;
}
.cell_huit_p {
	padding:1px;
	font-family:Arial;
	font-size:12px;
	font-weight:bold;
	text-align:center;
}

tr.head_tbl td {
	color:#FFFFFF;
	font-family:Arial;
	font-size:11px;
	text-align:center;
}

tr.legend_topten {
	font-family:Verdana; font-size:11px;
}
tr.legend_topten td { text-align:center; }

/* ****** page config ******* */
.table_conf {
	font-family:Verdana;
	font-size:12px;
}
td.col_info {
	width:80%;
	padding:5px;
	padding-bottom:10px;
}
td.col_val {
	width:20%;
	padding:5px;
	text-align:right;
}

/*  **** */
.bold { font-weight:bold; }

/* p supporte "presque par IE" et Gecko a consommer avec moderation */
p.space_5, p.space_10, p.space_20 {
	display:block;
	padding: 0px;
	border: none;
	margin:0px;
}
.space_5 { min-height:5px; _margin:5px 0px 0px 0px;  }
.space_10 { min-height:10px; _margin:10px 0px 0px 0px; }
.space_20 { min-height:20px; _margin:20px 0px 0px 0px; }
