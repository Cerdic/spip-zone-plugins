

<B_meta>
    <h2>Métas associées</h2>
    <table class='spip'>
<BOUCLE_meta(DATA){source tableau, #META}>
    <tr>
        <th>#CLE</th>
        <td>
        [(#CLE|=={keywords}|non) #VALEUR ]
        <B_keywords>
            <table class='spip'>
                <thead>
                    <tr>
                        <th>Mot</th>
                        <th>Documents</th>
                        <th>Nombre d'occurrences</th>
                    </tr>
                </thead>
                <tbody>
        <BOUCLE_keywords(DATA){source tableau, #VALEUR}{si #CLE|=={keywords}}>
                <tr>
                    <th>#KEYWORD</th>
                    <td>#DOCS</td>
                    <td>#HITS</td>
                </tr>
        </BOUCLE_keywords>
                </tbody>
            </table>
        </B_keywords>
        </td>
    </tr>
</BOUCLE_meta>
    </table>
</B_meta>
