<div class="formulaire_spip formulaire_ecrire_auteur">
<a id="formulaire_ecrire_auteur#ENV{id}" name="formulaire_ecrire_auteur#ENV{id}"></a>

[<p class="reponse_formulaire">(#ENV*{sujetko})</p>]
[<p class="reponse_formulaire">(#ENV*{mailko})</p>]

[<fieldset class="mgs_formulaire">
<legend><:envoyer_message:></legend>
<p>(#ENV*{mailenvoye})</p>
</fieldset>]

[(#ENV**{mailenvoye}|?{'',' '})

<form action="#SELF#formulaire_ecrire_auteur#ENV{id}" method="post">

[(#REM) Previsualisation... ]
[<input type="hidden" name="num_formulaire_ecrire_auteur" value="(#ENV{valide})" />]
[<fieldset class="mgs_formulaire">
<legend><:previsualisation:></legend>
<div class="mgs_forum_message">
<div class="mgs_forum_chapo">
<h3 class="mgs_titre">#ENV{sujet}</h3>
<p class="mgs_infos">#ENV{mail}</p>
</div>
<div class="mgs_forum_texte">
[<div class="mgs_texte">(#ENV{texte}|nl2br)</div>]
</div>
<h4 class="mgs_article_fin"></h4>
</div>
<div class="spip_bouton"><input type="submit" name="confirmer#ENV{id}" value="(#ENV{boutonconfirmation})" /></div>
</fieldset>]

[(#REM) Sinon, formulaire normal ]

<fieldset class="mgs_formulaire">
<legend><:envoyer_message:></legend>
<p><label for="email_message_auteur#ENV{id}"><:form_pet_votre_email:></label>
<input type="text" class="mgs_forml" name="email_message_auteur#ENV{id}" id="email_message_auteur#ENV{id}" value="#ENV{mail}" size="30" /></p>
<p><label for="sujet_message_auteur#ENV{id}"><:form_prop_sujet:></label>
<input type="text" class="mgs_forml" name="sujet_message_auteur#ENV{id}" id="sujet_message_auteur#ENV{id}" value="#ENV{sujet}" size="30" /></p>
<p><label for="texte_message_auteur#ENV{id}"><:info_texte_message:></label>
<textarea class="mgs_forml" name="texte_message_auteur#ENV{id}" id="texte_message_auteur#ENV{id}" rows="10" cols="40">#ENV{texte}</textarea></p>

[<div class="spip_bouton"><input type="submit" name="valide" value="(#ENV{bouton})" /></div>]
</fieldset>

</form>
]

</div>
