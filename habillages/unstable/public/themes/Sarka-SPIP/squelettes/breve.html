<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="#LANG">

<INCLURE(inclusions/header.php3){id_breve}>

<body  dir="#LANG_DIR" onload="setHover()">

<div id="conteneur">

<INCLURE(inclusions/bandeau.php3)>

<INCLURE(inclusions/bande-chemin.php3)>

<INCLURE(inclusions/bloc-gauche.php3)>

[(#NOOP) <!-- ================================== BLOC DE DROITE  ================================== --> ]

<div id="droite" class="droite">

<!-- SPIP-1.1.1 : affichage des mots-clés associés à la breve-->

	<B_mots>
		<div class="mots-cles">
			<div id="mots_clefs"><a class="en-tete" href="mot.php3"><:mots_clefs:></a></div>
			<div class="contenu">
				<BOUCLE_mots(MOTS) {id_breve} {type!==^squelette\_} {par titre}>
					<a href="#URL_MOT" [title="(#DESCRIPTIF|textebrut|entites_html)"]>#TITRE</a>
				</BOUCLE_mots>
			</div>
		</div>
	</B_mots>
	
	<INCLURE(inclusions/bloc-droite-all-news.php3)>

</div>

[(#NOOP) <!-- ================================== BLOC CENTRAL  ================================== --> ]

<div id="centre" class="centre">

<!-- affichage de la brève courante -->

<div class="sommaire">
<div class="recherche">

	<div class="redimensionnement">
	<div class="breves">
		<B_breve-principale>
			<BOUCLE_breve-principale(BREVES) {id_breve}>
				<div class="contenu">
					<a class="nom-breve">#TITRE</a>
					<div class="date">[(#DATE|nom_jour)] [(#DATE|jour)] [(#DATE|nom_mois)]</div>
					<div class="texte">[(#TEXTE|reduire_image{400,0})]</div>
					[<div class="notes">(#NOTES)</div>]
					[<div class="notes"><:sur_web:>&nbsp;:&nbsp;<a href="#URL_SITE">(#NOM_SITE)</a></div>]
				</div>
				<br>
			</BOUCLE_breve-principale>
		</B_breve-principale>
	</div>
	</div>

</div>
</div>

<!-- affichage du plan des brèves classées par secteurs -->

<div class="plan">
	<div class="intitule"><:toutes_les_breves:></div>
	<B_rubrique-racine>
		<BOUCLE_rubrique-racine(RUBRIQUES){racine}{par num titre}>
			<B_breves-dans-rubrique>
				<ul>
					<li>
						[<a class="rubrique" href="#URL_RUBRIQUE">(#TITRE|supprimer_numero)</a>]
						<ul>
							<BOUCLE_breves-dans-rubrique(BREVES) {id_rubrique} {par date}>
								<li><a class="breve" href="#URL_BREVE"><span class="date">[[(#DATE|affdate{'d-m-Y'})]] </span> #TITRE</a></li>
							</BOUCLE_breves-dans-rubrique>
						</ul>
					</li>
				</ul>
			</B_breves-dans-rubrique>
		</BOUCLE_rubrique-racine>
	</B_rubrique-racine>
	</div>
</div>

<INCLURE(inclusions/footer.php3)>
</div>

<!-- pour rajouter des trucs -- à la CSSZengarden -->
<div id="extraDiv1"><span></span></div><div id="extraDiv2"><span></span></div><div id="extraDiv3"><span></span></div>
<div id="extraDiv4"><span></span></div><div id="extraDiv5"><span></span></div><div id="extraDiv6"><span></span></div>

</body>
</html>
