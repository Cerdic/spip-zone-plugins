<fieldset class="previsu mgs_formulaire">
<legend><:previsualisation:></legend>

<div class="mgs_forum_message">
<div class="mgs_forum_chapo">
[<h3 class="mgs_titre">(#ENV*{titre})</h3>]
[<p class="mgs_infos">(#ENV*{auteur}|supprimer_numero|couper{80})</p>]
</div>
<div class="mgs_forum_texte">
[<div class="mgs_texte">(#ENV*{texte}|lignes_longues)</div>]
[<p class="mgs_ps"><a[ href="(#ENV{url_site}|attribut_html)"] class="spip_out">(#ENV*{nom_site_forum}|sinon{#ENV{url_site}|couper{80}})</a></p>]
</div>
<h4 class="mgs_article_fin"></h4>
</div>

<B_mots>
<p class="reponse_formulaire"><:forum_avez_selectionne:>
<BOUCLE_mots(MOTS){id_mot IN #ENV**{ajouter_mot}}{par num type}{par type}{par num titre}{par titre}{', '}>#TITRE</BOUCLE_mots></p>
</B_mots>

[<p class="reponse_formulaire">(#ENV*{erreur})</p>]

[<div class="spip_bouton" style="text-align: center; font-weight: bolder;"><input type="submit" name="confirmer_forum" value="&nbsp;&nbsp;(#ENV*{bouton})&nbsp;&nbsp;" /></div>]

</fieldset>
