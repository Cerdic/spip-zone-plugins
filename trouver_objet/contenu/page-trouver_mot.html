<script type='text/javascript' src='#CHEMIN{javascript/jquery.autocomplete.js}'></script>
<link rel='stylesheet' href='#CHEMIN{iautocompleter.css}' type='text/css' media='all' />
   <script type='text/javascript'><!--
    function rechercher_objet(id_selecteur, page_selection) {
			// chercher l'input de saisie
			var me = jQuery(id_selecteur+' input[name=nom_objet]');
			me.autocomplete(page_selection,
					{
						delay: 200,
						autofill: false,
						minChars: 1,
						multiple:false,
						multipleSeparator:";",
						formatItem: function(data, i, n, value) {
							return data[0];
						},
						formatResult: function(data, i, n, value) {
							return data[1];
						},
					}
				);
				me.result(function(event, data, formatted) {
					if (data[2] > 0) {
						jQuery(id_selecteur + ' #id_mot').val(data[2]);
						jQuery(id_selecteur + ' input[type="submit"]').focus();
						jQuery(me)
						.end();
					}
					else{
						return data[1];
					}
				});
			};
	// --></script>
	
 <script type="text/javascript"><!--
 	//mots = #OBJET
	//mot_du_groupe = #PARAMSELECTEUR
	//id_groupe = #ID_TABLE_SOURCE
	//#ID_GROUPE = #ID_SOURCE
	//#GET{identifiant} = trouver_mots_#ID_GROUPE
	//#ENV{pid} = id_mot

	
		var rechercher_trouver_mots_#ID_GROUPE = function() {
				rechercher_objet('#'+'trouver_mots_#ID_GROUPE','[(#URL_PAGE{selecteurs}
				|parametre_url{objet,mot_du_groupe,&}
				|parametre_url{id_groupe,#ID_GROUPE,&})]');
		}
		jQuery(document).ready(rechercher_trouver_mots_#ID_GROUPE);
		onAjaxLoad(function(){setTimeout(rechercher_trouver_mots_#ID_GROUPE, 200);
		});
	// --></script>
