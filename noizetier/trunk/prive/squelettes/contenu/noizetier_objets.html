[(#AUTORISER{noizetier}|sinon_interdire_acces)]
<h1 class="grostitre">
	<:noizetier:noizetier:>
</h1>
<B_objet_types>
<p><:noizetier:editer_noizetier_explication_objets:></p>
<BOUCLE_objet_types(DATA) {source table, #NOIZETIER_OBJET_LISTE}{par cle}>
<h3>[(#CLE|objet_info{texte_objet}|_T)]</h3>
<ul class="liste-items liste-pages noizetier-liste-objets">
	<BOUCLE_objets(DATA) {source table, #VALEUR}{par cle}>
	<li class="item objet">
		<div>
			<div class="resume">
				[(#REM) <!-- Inutile d'utiliser l'autorisation configurerpage car
				             - l'autorisation noizetier est ok
				             - et si l'objet est dans la table spip_noisettes c'est forcément parce qu'il est autorisé.
				-->]
				<a[ href="(#URL_ECRIRE{noizetier_page}
							|parametre_url{objet, #_objet_types:CLE}
							|parametre_url{id_objet,#CLE})"]
					title="<:noizetier:bulle_configurer_objet_noisettes:>">
					[(#VALEUR{titre}|sinon{#_types:CLE&nbsp;-&nbsp;#CLE})]
				</a>
				<div class="icone">
					[(#VALEUR{logo}|image_reduire{24}|extraire_attribut{src}|balise_img)]
				</div>
			</div>
		</div>
	</li>
	</BOUCLE_objets>
</ul>
</BOUCLE_objet_types>
</B_objet_types>
