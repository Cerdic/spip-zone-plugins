<BOUCLE_page_edit_hierarchie(CONDITION) {si #ENV{exec}|=={noizetier_page_edit}}>
	#SET{page, #ENV{page}|?{#ENV{page}, #ENV{source}}}
	<BOUCLE_page(NOIZETIER_PAGES) {page=#GET{page}}>
		[(#REM) <!-- Inutile d'utiliser l'autorisation noizetier car l'autorisation de cette page l'inclut déjà	-->]
		<a href="[(#URL_ECRIRE{noizetier_pages})]">
			<:noizetier:liste_pages:>
		</a> &gt;
		<strong class="on">[
			(#ENV{edition}|=={creer}|oui) <:info_sans_titre:>][
			(#ENV{edition}|=={modifier}|oui)[ (#NOM)]][
			(#ENV{edition}|=={dupliquer}|oui) <:noizetier:copie_de{source=#NOM}:>]
		</strong>
	</BOUCLE_page>
</BOUCLE_page_edit_hierarchie>
