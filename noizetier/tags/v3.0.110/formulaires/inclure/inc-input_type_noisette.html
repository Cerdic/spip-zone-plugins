[(#ENV{input_type}|oui)
	<div class="choix">
		[(#SET{id, #VAL{noisettes_}|uniqid})]
		<input type="#ENV{input_type}" class="#ENV{input_type}" name="[(#ENV{input_type}|=={radio}|?{type_noisette, type_noisette\[\]})]" value="#ENV{type_noisette}" id="#GET{id}" />
		<label for="#GET{id}">
			[(#CHEMIN_IMAGE{#ENV{icon}}|balise_img)]
			[(#ENV{nom})]
			[<i>\((#ENV{type_noisette})\)</i>]
		</label>
	</div>
]
[(#ENV{input_type}|non)
	<li
		class="item noisette"
		data-type_noisette="[(#ENV{type_noisette}|attribut_html)]"
		data-est_conteneur="[(#ENV{conteneur}|attribut_html)]"
	>
		<div class="resume">
			[(#CHEMIN_IMAGE{#ENV{icon}}|image_reduire{24}|inserer_attribut{class,resume__icone})]
			[<span class="resume__nom">(#ENV{nom})</span>]
		</div>
		<input type="hidden" name="ordre\[\]" value="#ENV{type_noisette}" />
	</li>
]
