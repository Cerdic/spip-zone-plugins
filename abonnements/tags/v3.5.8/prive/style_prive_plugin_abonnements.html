[(#REM)<style>

	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).

	ATTENTION: il faut absolument le charset sinon Firefox croit que
	c'est du text/html !
]
#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}
#SET{claire,##ENV{couleur_claire,c5e41c}}
#SET{foncee,##ENV{couleur_foncee,9dba00}}

.formulaire_notifier_echeances_abonnementsoffre .hidden { display: none; }
.formulaire_notifier_echeances_abonnementsoffre .editer.date_inline label,
.formulaire_notifier_echeances_abonnementsoffre .editer.date_inline .date {
	display: inline-block;
}
.formulaire_notifier_echeances_abonnementsoffre fieldset h3,
.formulaire_editer_abonnements_offre_notifications fieldset h3 {
	margin-bottom: 0;
	font-size: 1em;
}
/* #wysiwyg plus lisible : tout ce qu'il y a après le descriptif en vue « tabulaire » */
.abonnements_offre #wysiwyg .champ.contenu_descriptif ~ .champ {
	display: flex;
	padding: 0.5em 0;
}
.abonnements_offre #wysiwyg .champ.contenu_descriptif ~ .champ:not(:last-child) {
	border-bottom: 1px solid #eee;
}
.abonnements_offre #wysiwyg .champ.contenu_descriptif ~ .champ label {
	flex: 0 0 12em;
}
