<BOUCLE_shelfItem(DOCUMENTS){id_document=#ENV{id}}{tout}>

<div class="simpleCart_shelfItem">

   [(#FICHIER|image_reduire{200}|inserer_attribut{'class', 'item_image'})]
 

  [<h5 class="item_name">(#TITRE)</h5>]
    [<p class="item_Description">
                    (#DESCRIPTIF|textebrut)
                </p>]
  [<span class="item_price">[(#CONFIG{simplecart/devise_id}|iso_devise|sinon{$})] (#ENV{price})</span>]
  <a href="javascript:;" class="item_add"><:simplecart:add_to_cart:></a>

<span class="item_thumb">[(#FICHIER|image_reduire{100}|extraire_attribut{'src'})]</span>
</div>

</BOUCLE_shelfItem>
