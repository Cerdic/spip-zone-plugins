[(#REM) layout del calendario
che prende i parametri e le tabelle
calcolati dalla BALISE_dyn
stili .un .deux non utilizzati (forse in eva...)

]
<div id="abcalendrier">
	<h2 class="menu-titre"><:abcalendrier:agenda:></h2>
			<a href="#SELF[(#SELF|strpos{'?'}|>{0}|?{'&','?'})]calendrier_mois=#ENV{prec_mois}&calendrier_annee=#ENV{prec_annee}" title="<:abcalendrier:mois_precedent:>">&lt;&lt;</a>&nbsp;&nbsp;#ENV*{moise_annee_curr}&nbsp;&nbsp;<a href="#SELF[(#SELF|strpos{'?'}|>{0}|?{'&','?'})]calendrier_mois=#ENV{suiv_mois}
&calendrier_annee=#ENV{suiv_annee}" title="<:abcalendrier:mois_suivant:>"> &gt;&gt;</a>
	[(#ENV*{abcal_table})]
	<table width="100%"  border="0" cellspacing="0" cellpadding="2">
		<tr>
			<td>
				[(#ENV*{event_table})]
			</td>
		</tr>
	</table>
</div>
