<!-- titre=<multi>[fr]Test auteur extra pour le plugin cfg [en]Author's extra test for the cfg plugin</multi>-->

[(#REM) liens*=testsimple]
[(#REM) liens*=testclassic]
[(#REM) liens*=testmulti]
[(#REM) liens*=crayons]

[(#REM) storage=extrapack]

#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset>
<label for="id">*<:cfg:id:></label>
<input type="text" name="id" class="cfg_id" value="#ENV{id}" size="15" />
<input type="submit" name="_cfg_affiche" value="&gt;">
<label for="_cfg_copier"><:cfg:copier_si_change:></label>
<input type="checkbox" name="_cfg_copier" />
</fieldset>

<fieldset><legend><:cfg:champs_auteur_extra:></legend>
<label>Champ 1</label>
<input type="text" name="chp1" value="#ENV{chp1}" size="10" />
<label>Champ 2</label>
<input type="text" name="chp2" value="#ENV{chp2}" size="10" />
</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
