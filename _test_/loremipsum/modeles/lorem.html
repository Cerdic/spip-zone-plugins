[(#REM) to avoid collision in case of multiples calls to the model]
#SET{divid, ipsum#EVAL{rand(0,10000)}}  

[(#REM) it could be called <loremX> or #MODELE{lorem}{amount=X} from a template.
#MODELE{lorem}{id=X} doesn't work because ID it's taken from article's ID.
]

<div id="ipsum#GET{divid}"></div>
<script type='text/javascript'>
$(document).ready(function() { 
    $('#ipsum#GET{divid}').lorem({ type: '[(#ENV{type}|?{#ENV{type},paragraphs})]',amount:'[(#ENV{amount}|?{#ENV{amount},[(#ENV{id}|?{#ENV{id},4})]})]',ptags:[(#ENV{ptags}|?{#ENV{ptags},true})]}); 
}); 
</script>
