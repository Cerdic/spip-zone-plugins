<BOUCLE_AUTEUR(AUTEURS_ELARGIS auteurs){tout}{id_auteur = #ENV{id_auteur}}>
				<h3 class="#EDIT{nomcomplet}">
				<a href="#URL_AUTEUR" class="spip_in" title="#NOM">
				<span class="fn">[(#NOM_FAMILLE|?{' ',#NOM})
				[<span class="given-name #EDIT{prenom}">(#PRENOM)</span>] [<span class="family-name widget #EDIT{nom_famille}" >(#NOM_FAMILLE)</span>]
			]</span>
		</a>
	</h3>
	
	#SEXE


<address class="#EDIT{adressecomplete}" style="margin:15px;font-style:normal">

<span class="adr">
			[<span class="street-address">(#ADRESSE)</span><br />]
			[<span class="postal-code">(#CODE_POSTAL)</span>]
			[<span class="locality">(#VILLE)</span><br />]
			[(#PAYS|oui)<span class="country-name">
				[(#PAYS|id_pays_to_pays)]
			</span>
			]	


</address>

[<p><:inscription2:email:> <span class="#EDIT{email}"><a class="email" href="mailto:#EMAIL">(#EMAIL)</a></span></p>]

</BOUCLE_AUTEUR>
