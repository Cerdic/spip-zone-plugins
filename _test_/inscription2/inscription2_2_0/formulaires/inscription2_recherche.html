<div class="formulaire_spip ajax formulaire_inscription2_recherche" id="formulaire_inscription2_recherche">
	
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

[(#ENV{editable}|oui)
	<form action='#ENV{action}' method='post'>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="fieldset">
				<fieldset>
					<h3 class="legend"><:inscription2:recherche_utilisateurs:></h3>
					<ul>
						<li>
							<label for="valeur"><:inscription2:recherche_valeur:></label>
							<input class="text" type="text" name="valeur" id="valeur" value="[(#ENV{valeur})]" />
						</li>
						<INCLURE{fond=prive/formulaires/inscription2_recherche_cas}{case}>
					</ul>
				</fieldset>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" class="submit" name="rechercher" value="<:info_rechercher:>" />
			<input type="submit" class="submit" name="afficher_tous" value="<:inscription2:afficher_tous:>" />
		</p>

		[(#ENV{case}|oui)
			<INCLURE{fond=prive/table_adherent_auteur_recherche}{ajax}{ordre}{env}>
		]
		[(#ENV{case}|non)
		<INCLURE{fond=prive/table_adherent_auteur}{ajax}{ordre}{env}>]

	</div></form>]
</div>
