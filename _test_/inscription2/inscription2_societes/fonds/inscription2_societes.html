<li class="fieldset" id="pro">
	<fieldset>
	<h3 class="legend"><:societes:societes:></h3>
	<ul>
		<li>
			<table>
				<thead>
					<tr>
						<th class="label"> </th>
						<th style='width:140px'><:inscription2:form:></th>
						<th style='width:70px'><:inscription2:fiche_mod:></th>
						<th style='width:70px'><:inscription2:fiche:></th>
						<th style='width:70px'><:inscription2:table:></th>
					</tr>
				</thead>
				<tr class="row">
					<td class="label">
						<label><:societes:id_societe:></label>
					</td>
					<td>
						<input type="checkbox" name="id_societe" [checked="(#CONFIG{inscription2/id_societe}?{checked})"] onclick="showoblig(this)" id="id_societe" />
						<div style="[(#CONFIG{inscription2/id_societe}|=={on}|?{display: block;, display:none;})]">
							<input type="checkbox" name="id_societe_obligatoire" [checked="(#CONFIG{inscription2/id_societe_obligatoire}?{checked})"] id="id_societe_obligatoire" />
							<span style="color:red">*</span>
						</div>
					</td>
					<td>
						<input type="checkbox" name="id_societe_fiche_mod" onclick = "enadis(this,societe_fiche)" [checked="(#CONFIG{inscription2/id_societe_fiche_mod}?{checked})"] id="id_societe_fiche_mod" />
					</td>
					<td>
						<input type="checkbox" name="id_societe_fiche" [checked="(#CONFIG{inscription2/id_societe_fiche}?{checked})"] id="id_societe_fiche" [disabled ="(#CONFIG{inscription2/id_societe_fiche_mod}?{disabled})"]/>
					</td>
					<td>
						<input type="checkbox" name="id_societe_table" [checked="(#CONFIG{inscription2/id_societe_table}?{checked})"] id="id_societe_table" />
					</td>
				</tr>
			</table>
		</li>
	</ul>
	</fieldset>
</li>
