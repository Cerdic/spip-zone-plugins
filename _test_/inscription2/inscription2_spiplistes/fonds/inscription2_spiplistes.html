#SET{checked,#CONFIG{inscription2/newsletter,'',''}}
#SET{selected,#CONFIG{inscription2/newsletters,'',''}}
<li class="fieldset" id="i2_spiplistes">
	<fieldset>
	<h3 class="legend"><:i2_spiplistes:newsletter:></h3>
	<ul>
		<li>
			<input type="checkbox" name="newsletter" onclick="showhide(this, '#news')" [(#GET{checked}|=={on}|?{checked="checked"})] id="newsletter" />
			<label for="newsletter"><strong><:i2_spiplistes:newsletter_label:></strong></label>
			<div id="news" style="[(#GET{checked}|=={on}|?{display: block;, display:none;})]">
				<p class="explications"><:i2_spiplistes:choisir_listes:></p>
				<B_listes>
				<select name="newsletters[]" multiple="multiple" size="[(#TOTAL_BOUCLE|<{6}|?{ [(#TOTAL_BOUCLE|plus{1})] , 5 })]" id="newsletters">
				<BOUCLE_listes(LISTES){statut=liste}{statut = 'liste'}>
					<option value="#ID_LISTE"[(#ID_LISTE|in_array{#GET{selected,#ARRAY}}|?{ selected="selected"})]>
					#TITRE
					</option>
				</BOUCLE_listes>
				</select>
				</B_listes>
				<small><br /><:i2_spiplistes:select_listes:><br />
				<a href="#i2_spiplistes" onclick="jQuery('#newsletters').find('option').attr('selected', false);return false"><:i2_spiplistes:deselect_listes:></a></small><br />
				<ul>
					<li>
						<label for="output">
							<strong><:i2_spiplistes:optout:></strong> 
						</label>
						<input type="checkbox" name="optout" [(#CONFIG{inscription2/optout}|=={on}|?{checked="checked"})] id="optout" />
					</li>
				</ul>
			</div>
		</li>
	</ul>
	</fieldset>
</li>
