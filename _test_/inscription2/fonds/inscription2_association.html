#SET{selected,#CONFIG{inscription2/categories,'',''}}
#SET{checked,#CONFIG{inscription2/categorie,'',''}}

<div>
<label>
	<input type="checkbox" name="categorie" onclick="showhide(this, '#categs')" [checked="(#GET{checked}|?{checked})"] id="categorie" />
	<strong><:inscription2:categorie:></strong><br /><strong></strong>
	<:inscription2:exp_categorie:>
	<br />
</label>

<label id='categs' style="[(#GET{checked}|=={on}|?{display: block;, display:none;})]">
<:inscription2:choisir_categories:>
<br />
<B_categories>
<select name="categories[]" multiple="multiple" size="[(#TOTAL_BOUCLE|<{6}|?{ [(#TOTAL_BOUCLE|plus{1})] , 5 })]" id="categories">
<BOUCLE_categories(SPIP_ASSO_CATEGORIES)>
	<option value="#ID_CATEGORIE"[(#ID_CATEGORIE|in_array{#GET{selected}}|?{ selected="selected"})]>
	#LIBELLE
	</option>
</BOUCLE_categories>
</select>

<small><br /><:inscription2:select_listes:><br />
<a onclick="$('#categories').find('option').attr('selected', false);"><:inscription2:deselect_listes:></a> </small>
</label>
</div>
