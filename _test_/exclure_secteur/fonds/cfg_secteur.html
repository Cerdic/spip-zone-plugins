			<form action="#SELF" method="post">
[<div>(#ENV{_cfg_}|form_hidden)</div>]
    <fieldset>
	<ul>
	<legend id="explication">Choisissez les secteurs &agrave; exclure</legend>
	<BOUCLE_racine(RUBRIQUES){racine}{tout}>
	<li>

	<label for="rub_#ID_RUBRIQUE">#TITRE</label>

	</li>
	
	</BOUCLE_racine>

    </ul>
	</fieldset>

	<input type="submit" name="_cfg_ok" value="<:OK:>" />

</form>
</div>
