
<form method="post" name="documents_distants" action="#SELF">
	
	<label for="document"><:documentsdistants:explicatif:></label>
	<textarea name='documents' rows='40' cols='80'></textarea>
	
	<br />
		<label><:documentsdistants:attribuer:>
		<select  name='type_lien'>
		[(#CONFIG{documents_article}|=={oui}|?{<option [(#ENV{type_lien}|=={articles}|?{selected="selected"})] value="articles"><:info_article:></option>})]
		[(#CONFIG{documents_rubrique}|=={oui}|?{<option [(#ENV{type_lien}|=={rubriques}|?{selected="selected"})] value="rubriques"><:info_rubriques:></option>})]
		
	</label>
	
	<label><:id:><input [value="(#ENV{id})"] type="texte" name="id" /></label>
	<label><input type="checkbox" name="retour[]" value="oui" [(#ENV{retour}|?{checked="checked"})]/><:documentsdistants:retourner:></label>	
	<input type="submit" name="valider" value="<:bouton_enregistrer:>" />
	
</form>
