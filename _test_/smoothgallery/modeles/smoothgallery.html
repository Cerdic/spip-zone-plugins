<B_doc>
<script src="plugins/smoothgallery/scripts/mootools.v1.11.js" type="text/javascript"></script>
<script src="plugins/smoothgallery/scripts/jd.gallery.js" type="text/javascript"></script>
<script type="text/javascript">
function startGallery() {
var myGallery = new gallery($('myGallery'), {
timed: [(#CONFIG{smoothgallery/time})],
showArrows: [(#CONFIG{smoothgallery/showArrows})],
showCarousel: [(#CONFIG{smoothgallery/showCarousel})],
embedLinks: [(#CONFIG{smoothgallery/embedLinks})]
});
}
window.addEvent('domready', startGallery);
</script>
<div id="myGallery">
<BOUCLE_doc (DOCUMENTS) {id_article} {mode=document} {extension IN png,jpg,gif} {par titre} {doublons}>
		<div class="imageElement">
		[<h3>Image (#COMPTEUR_BOUCLE) sur #TOTAL_BOUCLE[ - (#TITRE)]</h3>]
		[<p>(#DESCRIPTIF|?{#DESCRIPTIF,' '})</p>]
		<a href="#URL_DOCUMENT" title="Afficher l'image en taille r&eacute;elle" class="open"></a>
		<img alt="" src="[(#FICHIER|image_reduire{[(#CONFIG{smoothgallery/largeur})],[(#CONFIG{smoothgallery/hauteur})]}|extraire_attribut{src})]" class="full" />
		<img alt="" src="[(#FICHIER|image_reduire{0,60}|extraire_attribut{src})]" class="thumbnail" />
		</div>
</BOUCLE_doc>
</div>
</B_doc>
