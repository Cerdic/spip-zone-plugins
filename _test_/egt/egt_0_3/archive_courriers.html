<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#LANG" lang="#LANG" dir="#LANG_DIR">
<head>
	<INCLURE{fond=inc/inc-header} {titreheader=- <:egt:lettres_information_2:>}>
</head>

<body>

<div id="conteneur1">  
 
[(#REM) <!-- =================================== ZONE BANDEAU ==================================== --> ]
	<INCLURE{fond=inc/inc-bandeau}>          

[(#REM) <!-- =========================== ZONE CHEMIN DE NAVIGATION ============================= --> ]
	<div id="haut">
		<ul>         
		<li><a href="#URL_SITE_SPIP"><:accueil_site:></a> <img src="#CHEMIN{images/puce.png}" alt=">"/> </li>
		<li><:egt:archive:> <:egt:lettres_information:></li>
		</ul>
	</div><!-- fin de haut -->    

[(#REM) <!-- ============================== ZONE COLONNE DE GAUCHE  ============================= --> ]
	<INCLURE{fond=inc/inc-gauche}>

[(#REM) <!-- =================================== ZONE CORPS  ====================================== --> ]    
    <div id="centre-rubrique">
		<h2 class="titrerub"><:egt:archive:> <:egt:lettres_information:></h2>
        <BOUCLE_archives(COURRIERS) {!par date} {statut IN publie, auto} {type IN nl, auto} {nb_emails_envoyes > 0}>
            <p>[(#DATE_DEBUT_ENVOI|affdate{'Y-m-d'})] - <a href="[(#URL_PAGE{courrier,id_courrier=#ID_COURRIER})]">#TITRE</a><br />
            </p>
        </BOUCLE_archives>

    </div><!-- fin du div centre-article -->
      
[(#REM) <!-- ================================== ZONE PIED DE PAGE  ================================== --> ]
	<INCLURE{fond=inc/inc-pied}{skel=#SQUELETTE}{self=#SELF}>     
     
</div><!-- fin du div conteneur1 -->

[(#FORMULAIRE_ADMIN{'spip-admin-float'})]

</html>
