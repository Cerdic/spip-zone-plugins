<THELIA_produit type="PRODUIT"
	[ caracdisp="(#ENV{caracdisp}|?{#ENV{caracdisp},''})"]
	[ caracval="(#ENV{caracval}|?{#ENV{caracval},''})"]
	[ declinaison="(#ENV{declinaison}|?{#ENV{declinaison},''})"]
	[ declidisp="(#ENV{declidisp}|?{#ENV{declidisp},''})"]
	[ declival="(#ENV{declival}|?{#ENV{declival},''})"]
	[ declistockmini="(#ENV{declistockmini}|?{#ENV{declistockmini},''})"]
	[ courant="(#ENV{courant}|?{#ENV{courant},''})"]
	[ profondeur="(#ENV{profondeur}|?{#ENV{profondeur},''})"]
	[ exclusion="(#ENV{exclusion}|?{#ENV{exclusion},''})"]
	[ poids="(#ENV{poids}|?{#ENV{poids},''})"]
	[ caracteristique="(#ENV{caracteristique}|?{#ENV{caracteristique},''})"]
	[ prixmax="(#ENV{prixmax}|?{#ENV{prixmax},''})"]
	[ prixmin="(#ENV{prixmin}|?{#ENV{prixmin},''})"]
	[ aleatoire="(#ENV{aleatoire}|?{#ENV{aleatoire},''})"]
	[ classement="(#ENV{classement}|?{#ENV{classement},''})"]
	[ motcle="(#ENV{motcle}|?{#ENV{motcle},''})"]
	[ garantie="(#ENV{garantie}|?{#ENV{garantie},''})"]
	[ reappro="(#ENV{reappro}|?{#ENV{reappro},''})"]
	[ bloc="(#ENV{bloc}|?{#ENV{bloc},''})"]
	[ deb="(#ENV{deb}|?{#ENV{deb},''})"]
	[ boutique="(#ENV{boutique}|?{#ENV{boutique},''})"]
	[ num="(#ENV{num}|?{#ENV{num},''})"]
	[ nouveaute="(#ENV{nouveaute}|?{#ENV{nouveaute},''})"]
	[ promo="(#ENV{promo}|?{#ENV{promo},''})"]
	[ ref="(#ENV{ref}|?{#ENV{ref},''})"]
	[ rubrique="(#ENV{rubrique}|?{#ENV{rubrique},''})"]
	[ id="(#ENV{id}|?{#ENV{id},''})"]>
<div class="produits_thelia" [style='[(#ENV{align}|match{^(left|right)$}|?{' '})float:#ENV{align};] (#ENV{align,center}|=={center}|?{'',' '})']>	
<form action="#URL_PAGE{panier,lang=#LANG}" method="post" id="formAjouterTHELIA-ID">
	<input type="hidden" name="thelia_action" value="ajouter" />
        <input type="hidden" name="ref" value="THELIA-REF" />
                							
	[(#ENV{photo}|=={non}|?{'',' '})<THELIA_images type="IMAGE" produit="THELIA-ID"[ hauteur="(#ENV{hauteur}|?{#ENV{hauteur},''})"][ largeur="(#ENV{largeur}|?{#ENV{largeur},'100'})"] num="1"><div style="float: left;"><img src="THELIA-IMAGE" /></div></THELIA_images> ]<p class="thelia_titre">THELIA-TITRE</p>
	<div class="thelia_description">THELIA-DESCRIPTION</div>
	<T_produitpromo>
	<THELIA_produitpromo type="PRODUIT" ref="THELIA-REF" promo="1">
		<p class="thelia_prix">prix : <span class="thelia_promo">THELIA-PRIX2 &euro;</span> <:spipthelia:au_lieu_de:> THELIA-PRIX &euro;</p>
	</THELIA_produitpromo>
	</T_produitpromo>
		<p class="thelia_prix">prix : THELIA-PRIX &euro;</p>
	<//T_produitpromo>

	<div class="declinaisonProduit">
		<THELIA_declinaisons type="DECLINAISON" produit="THELIA-ID">
			<T_decldisptest1>
			<THELIA_decldisptest1 type="DECLIDISP" declinaison="THELIA-ID" produit="THELIA-PRODUIT">
			</THELIA_decldisptest1> 
			THELIA-TITRE : 
				<select name="declinaisonTHELIA-ID" onChange="if ($(this).val()!='') $('form#formAjouterTHELIA-PRODUIT').find('.LIEN_commander').removeAttr('disabled'); else $('form#formAjouterTHELIA-PRODUIT').find('.LIEN_commander').attr('disabled','disabled');">
					<option value=""><:spipthelia:votre_choix:></option>
			</T_decldisptest1>
			<//T_decldisptest1>
					
			<THELIA_decldisp type="DECLIDISP" declinaison="THELIA-ID" produit="THELIA-PRODUIT">
				<option value="THELIA-ID">THELIA-TITRE</option>
			</THELIA_decldisp>
			

			<T_decldisptest2>
			<THELIA_decldisptest2 type="DECLIDISP" declinaison="THELIA-ID" produit="THELIA-PRODUIT" num="1">
			</THELIA_decldisptest2> 
			</select>
			</T_decldisptest2>
			<//T_decldisptest2>		 		
		</THELIA_declinaisons>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			if ($("form#formAjouterTHELIA-ID").find('select').length > 0)
					$("form#formAjouterTHELIA-ID").find('.LIEN_commander').attr('disabled','disabled');
		});
	</script>

	<p class="thelia_panier">
	<T_produitreappro>
	<THELIA_produitreappro type="PRODUIT" ref="THELIA-REF" reappro="1">
		<span class="thelia_reappro"><:spipthelia:en_cours_de_reapprovisionnement:></span>
	</THELIA_produitreappro>
	</T_produitreappro>
		<input type="submit" class="LIEN_commander" value="<:spipthelia:ajouter_panier:>" />
	<//T_produitreappro>
	</p>
</form>
</div>
</THELIA_produit>
