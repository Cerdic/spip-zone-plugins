#CACHE{24*3600}
<html>
<head>
#INSERT_HEAD
<title>
BOUCLE Flickr
</title>
</head>
<body>

<h1>Photos on Flickr</h1>
<BOUCLE_auteurs(AUTEURS) {flickr_nsid != ''}>
<h2>#NOM</h2>
NSID Flickr: #FLICKR_NSID

<br/>
<BOUCLE_photos(FLICKR_PHOTOS_SEARCH) {user_id=#FLICKR_NSID} {0,2} {"<hr/>"}>
#LOGO_PHOTO{m}
<br/>
<small>
<strong>Tags:</strong>
<BOUCLE_info(FLICKR_PHOTOS_GETINFO) {id_photo}>
<BOUCLE_tags(FLICKR_PHOTO_TAGS) {","}>
#RAW
</BOUCLE_tags>
</BOUCLE_info>
</small>
<br/>
<BOUCLE_cont(FLICKR_PHOTOS_GETALLCONTEXTS) {id_photo} {"<br/>"}>
#LOGO_PREVPHOTO{s} &lt; #TYPE: #TITLE &gt; [(#LOGO_NEXTPHOTO{s}|sinon{'last'})]
</BOUCLE_cont>
</BOUCLE_photos>

</hr>
</BOUCLE_auteurs>
</body>
</html>
