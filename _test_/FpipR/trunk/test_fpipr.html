#CACHE{24*3600}
<html>
<head>
#INSERT_HEAD
<title>
BOUCLE Flickr
</title>
</head>
<body>

<h1>Photos on Flickr</h1>
<BOUCLE_auteurs(AUTEURS) {flickr_nsid != ''}>
<h2>#NOM</h2>
NSID Flickr: #FLICKR_NSID

<BOUCLE_sets(FLICKR_PHOTOSETS_GETLIST) {user_id=#FLICKR_NSID}{"<hr/>"} {0,1}>
#TITLE
<br/>
#DESCRIPTION
<a href="#URL_PHOTOSET">#LOGO_PHOTOSET{s}</a>
#ID_PHOTOSET
<BOUCLE_photos(FLICKR_PHOTOSETS_GETPHOTOS) {id_photoset} {0,1} {"<br/>"}>
#LOGO_PHOTO{s} 
<small>
<BOUCLE_cont(FLICKR_PHOTOS_GETALLCONTEXTS) {id_photo} {"<br/>"}>
#TYPE: #ID_CONTEXTE #TITLE s:#ID_PHOTOSET g:#ID_GROUP
</BOUCLE_cont>
<BOUCLE_info(FLICKR_PHOTOS_GETINFO) {id_photo}>
<BOUCLE_tags(FLICKR_PHOTO_TAGS) {","}>
#RAW
</BOUCLE_tags>
</BOUCLE_info>
</small>
</BOUCLE_photos>

</BOUCLE_sets>

</hr>
</BOUCLE_auteurs>
</body>
</html>
