<style>
.spip_forms{
width:500px;
}
.spip_form_champs{
height:40px;
clear:both;
padding:5px;
}

.spip_form_champs input ,.spip_form_champs textarea, .spip_form_champs select{
display:block;
float:right;
width:250px;
}

.spip_form_label{
display:block;
float:left;
clear:both;
}

legend {font-size:2em;font-weight:bold;margin:5px 0px 5px 0px}
</style>

<div class="spip_forms">
<fieldset>
<legend>Formulaire de demande d'adh&eacute;sion</legend>
<form action="#" method="POST">
	<div class='spip_form_champs' [(#ENV{erreur_nom}|?{'style="background-color:#ffe2e2"',''})]>
		<span class='spip_form_label'><label for="nom"><:asso:adherent_libelle_nom:> :</label>
		[<span class="spip_form_erreur">(#ENV{erreur_nom})</span>]
		</span>
		<input name="nom" type="text" class="choix" size="40" value="[(#ENV{nom})]" /> 
	</div>
	<div class='spip_form_champs' [(#ENV{erreur_prenom}|?{'style="background-color:#ffe2e2"',''})]>
		<span class='spip_form_label'>
			<label for="prenom"><:asso:adherent_libelle_prenom:> :</label>
			[<span class="spip_form_erreur">(#ENV{erreur_prenom})</span>]
		</span>
		<input name="prenom" type="text" class="choix" size="40" value="[(#ENV{prenom})]"  /> 
	</div>
		<div style="height:40px;">
		<span class='spip_form_label' style="float:none;display:inline"><label for="sexe"><:asso:adherent_libelle_sexe:> :</label></span>
		<input style="float:none;display:inline" name="sexe" type="radio" class="choix" value="M" [(#ENV{sexe}|=={M}|?{checked="checked"})] /> <:asso:adherent_libelle_masculin:>
		<input style="float:none;display:inline" name="sexe" type="radio" class="choix" value="F" [(#ENV{sexe}|=={F}|?{checked="checked"})] /> <:asso:adherent_libelle_feminin:>
	</div>
	<div class='spip_form_champs' [(#ENV{erreur_email}|?{'style="background-color:#ffe2e2"',''})]>
		<span class='spip_form_label'>
			<label for="mail"><:asso:adherent_libelle_email:> :</label>
			[<span class="spip_form_erreur">(#ENV{erreur_email})</span>]
		</span>
		<input name="mail" type="text" class="choix" size="40" value="[(#ENV{mail})]" /> 
	</div>
	<div class='spip_form_champs' style="height:120px[(#ENV{erreur_rue}|?{';background-color:#ffe2e2',''})]">
		<span class='spip_form_label'>
			<label for="rue"><:asso:adherent_libelle_adresse:> :</label> 
			[<span class="spip_form_erreur">(#ENV{erreur_rue})</span>]
		</span>
		<textarea name="rue" class="choix" rows="5" cols="30" />[(#ENV{rue})]</textarea>
	</div>
	<div class='spip_form_champs' [(#ENV{erreur_cp}|?{'style="background-color:#ffe2e2"',''})]>
		<span class='spip_form_label'>
			<label for="cp"><:asso:adherent_libelle_codepostal:> :</label>
			[<span class="spip_form_erreur">(#ENV{erreur_cp})</span>]
		</span>	
		<input name="cp" type="text" class="choix" size="40" value="[(#ENV{cp})]" /> 
	</div>
	<div class='spip_form_champs' [(#ENV{erreur_ville}|?{'style="background-color:#ffe2e2"',''})]>
		<span class='spip_form_label'>
			<label for="ville"><:asso:adherent_libelle_ville:> :</label> 
			[<span class="spip_form_erreur">(#ENV{erreur_ville})</span>]
		</span>
		<input name="ville" type="text" class="choix" size="40" value="[(#ENV{ville})]" />
	</div>
	
	<B_cotiz>
	<div class="spip_form_champs">
		<span class='spip_form_label'>
			<label for="categorie"><:asso:adherent_libelle_categorie:> :</label>
		</span>
		<select name="categorie" style="float:right">
		<BOUCLE_cotiz(SPIP_ASSO_CATEGORIES)>
		<option value="#VALEUR" [(#VALEUR|=={#ENV{categorie}}|?{'selected',''})] >#LIBELLE - #COTISATION euros</option>
		</BOUCLE_cotiz>
		</select>
	</div>
	</B_cotiz>
	
	<div class="spip_form_champs" [(#ENV{erreur_telephone}|?{'style="background-color:#ffe2e2"',''})]> 
 		<span class='spip_form_label'> 
 		<label for="telephone"><:asso:adherent_libelle_telephone:> :</label>  
 		</span> 
 		<input name="telephone" type="text" class="choix" size="40" value="[(#ENV{telephone})]" /> 
 	</div> 
	
	<div class="spip_form_champs">
		<span class='spip_form_label'>
			<label for="commentaire"><:asso:adherent_libelle_remarques:>:</label>
		</span>
		<textarea name="commentaire" id="commentaire" rows="5" cols="30" />[(#ENV{commentaire})]</textarea>
	</div>
	<div style="height:40px;margin-top:20px;float:right;font-size:1.5em;clear:both">
		<input type="submit" name="bouton" class="spip_bouton" value="[(#ENV{bouton})]" />	
	</div>
</form>
</fieldset>
</div>
