<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset><legend><:imagecycle:legende:></legend>
<p><:imagecycle:paraimage:><br/>

</p>

<p>
<label for="hauteurcadrebis"><:imagecycle:hauteurcadre:></label>
<input type="text" name="hauteurcadrebis" 	id="hauteurcadrebis" value="[(#CONFIG{imagecycle/hauteurcadrebis}|sinon{180})]" />

</p>

</p>

<p>
<label for="effetbis"><:imagecycle:effet:></label>
<select name="effetbis" id="effetbis">

	<option value="fade" [(#CONFIG{imagecycle/effetbis}|=={"fade"}|?{selected="selected",})]>fade</option>	
	<option value="shuffle" [(#CONFIG{imagecycle/effetbis}|=={"shuffle"}|?{selected="selected",})]>shuffle</option>
	<option value="fadeZoom" [(#CONFIG{imagecycle/effetbis}|=={"fadeZoom"}|?{selected="selected",})]>fadeZoom</option>
	<option value="scrollUp" [(#CONFIG{imagecycle/effetbis}|=={"scrollUp"}|?{selected="selected",})]>scrollUp</option>
	<option value="scrollDown" [(#CONFIG{imagecycle/effetbis}|=={"scrollDown"}|?{selected="selected",})]>scrollDown</option>
	<option value="scrollLeft" [(#CONFIG{imagecycle/effetbis}|=={"scrollLeft"}|?{selected="selected",})]>scrollLeft</option>
	<option value="scrollRight" [(#CONFIG{imagecycle/effetbis}|=={"scrollRight"}|?{selected="selected",})]>scrollRight</option>
	<option value="scrollHorz" [(#CONFIG{imagecycle/effetbis}|=={"scrollHorz"}|?{selected="selected",})]>scrollHorz</option>
	<option value="scrollVert" [(#CONFIG{imagecycle/effetbis}|=={"scrollVert"}|?{selected="selected",})]>scrollVert</option>
	<option value="slideX" [(#CONFIG{imagecycle/effetbis}|=={"slideX"}|?{selected="selected",})]>slideX</option>
	<option value="slideY" [(#CONFIG{imagecycle/effetbis}|=={"slideY"}|?{selected="selected",})]>slideY</option>
	<option value="turnUp" [(#CONFIG{imagecycle/effetbis}|=={"turnUp"}|?{selected="selected",})]>turnUp</option>
	<option value="turnDown" [(#CONFIG{imagecycle/effetbis}|=={"turnDown"}|?{selected="selected",})]>turnDown</option>
	<option value="turnLeft" [(#CONFIG{imagecycle/effetbis}|=={"turnLeft"}|?{selected="selected",})]>turnLeft</option>
	<option value="turnRight" [(#CONFIG{imagecycle/effetbis}|=={"turnRight"}|?{selected="selected",})]>turnRight</option>
	<option value="zoom" [(#CONFIG{imagecycle/effetbis}|=={"zoom"}|?{selected="selected",})]>zoom</option>
 
</select>
</p>

</fieldset>

<div>
<input type="submit" name="_cfg_ok" value="<:ok:>"  />
<input type="reset" value="<:reset:>"  />

</div>
