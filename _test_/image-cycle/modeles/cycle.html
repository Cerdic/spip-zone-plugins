<B_doc>
		
[(#REM) Appel Javascript supplementaire ]
<script language="javascript" src="plugins/images-cycle/scripts/jquery.cycle.all.pack.js" type="text/javascript"></script>

<link rel="stylesheet" href="plugins/images-cycle/css/cycle.css" type="text/css" media="screen" />


<script type="text/javascript">
$('#slideshow').cycle({ 
    fx:     'turnDown', 
    speed:  'fast', 
    timeout: 0, 
    pager:  '#nav', 
    pagerAnchorBuilder: function(idx, slide) { 
        // return selector string for existing anchor 
        return '#nav li:eq(' + idx + ') a'; 
    } 
});
</script>

<div id="nav">
<BOUCLE_doc (DOCUMENTS) {id_article} {mode=document} {extension IN png,jpg,gif} {par titre} {doublons}>
		<div class="activeSlide">
		[<h3>Image (#COMPTEUR_BOUCLE) sur #TOTAL_BOUCLE[ - (#TITRE)]</h3>]
		[<p>(#DESCRIPTIF|?{#DESCRIPTIF,' '})</p>]
		<a href="#URL_DOCUMENT" title="open image" class="open"></a>
		<img src="[(#FICHIER|image_reduire{70,0}|extraire_attribut{src})]"  />
		
		</div>
</BOUCLE_doc>
</div>
</B_doc>
