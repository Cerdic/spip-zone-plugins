<style>

/* Scroller Box */

}

/* Scoller Box */

}

}

#video{

}

#menu_affiche{
list-style-type:none;
margin:0;
padding:0;
}

#menu_affiche li{
width:30%;
display:inline;
padding:5px;
}

color:#fff;

}

#affiche_musique{
background:#E74455;
}

#affiche_video{

margin:0px 0px 3px 3px;
}
</style>

<script>
$(document).ready(function(){
$("#playliste_video").hide();

$("#affiche_video a").click(function(e){
e.preventDefault();
$(".playliste").hide();
$("#playliste_video").show();
});

$("#affiche_musique a").click(function(e){
e.preventDefault();
$("#video").hide();
$("#playliste_video").hide();
$(".playliste").show();
});

swfArray = new Array();
swftitles = new Array();
$("a[@title='video']").each(
		function(i) {	 
				// we store swf links in an array
				swfArray.push(this.href);
				swftitles.push($(this).html());

				//demarrer le lecteur lors d'un click
				$(this).click(
		             function(e)
		             {
		                 e.preventDefault();
		                $("#media").load("./?page=embed_video&id_document=" + this.rel
						);	                
		             }
		         );
		        
		}
	);



});
</script>
