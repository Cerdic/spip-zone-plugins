#CACHE{0}


<form method="post">[(#ENV{_cfg_}|form_hidden)]

[(#REM) descriptif= 
<h4> Configuration du plugin gis ( google maps )</h4>	       
]

[(#REM) titre=Configuration GIS]

<fieldset><legend></legend>
		<p>Voulez-vous spécialiser GIS pour une rubrique ou une branche ?</p>
		<p>
			<label>Cochez pour oui :</label>
			<input type="checkbox" name="specialisation" id="specialisation" [checked="(#ENV{specialisation})"] value="1"/>
		</p>
		<p>
			<label>identifiant de la rubrique(ou des rubriques séparées par des virgules)</label>
			<input type="text" name="rubrique_carto" id="rubrique_carto" [value="(#ENV{rubrique_carto})"]/>
		</p>
		<p>
			<label>Voulez-vous étendre la spécialisation aux sous-rubriques ?</label>
			<input type="checkbox" name="sous_rubrique" id="sous_rubrique" [checked="(#ENV{sous_rubrique})"] value="1"/>
		</p>
</fieldset>
				
		 


<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />

</form>
