[<strong>(#ENV{retour})</strong>]

<form action="#SELF" method="post" id="clevermailform">
<legend><:clevermail:inscription_lettres:></legend>
<input type="hidden" name="cm_sub_return" value="#SELF" />
<fieldset class="email">
<label for="email"><:clevermail:email:></label>
<input type="text" id="email" class="text" name="cm_sub_address" size="12" maxlength="255" value="" />
<input type="submit" class="submit" value="Ok" />
<select name="cm_sub_list">
<BOUCLE_liste(cm_lists){lst_moderation!=closed}>
<option value="#LST_ID">#LST_NAME</option>
</BOUCLE_liste>
</select>
</fieldset>
<fieldset class="format">
<:clevermail:version:>
<input type="radio" name="cm_sub_mode" value="1" id="html" checked="checked" /> <label for="html">HTML</label>
<input type="radio" name="cm_sub_mode" value="0 id="txt" /> <label for="txt">Texte</label><br />
</fieldset>
</form>
