[(#REM)
Ce fichier affiche les fichiers temporairement upload√©s par la saisie "upload"
]
<div class="tmp-upload">
  <BOUCLE_saisie_upload(DOCUMENTS){id_document IN #SESSION{upload}}{statut=tmp}>
    <div class="image">
      [(#LOGO_DOCUMENT
      |image_passe_partout{100,100}
      |image_recadre{100,100}
      |vider_attribut{class})]

      <div class="action">
        <a href="#URL_ACTION_AUTEUR{supprimer_document, #ID_DOCUMENT, #SELF}" class="ajax supprimer">Supprimer</a>
      </div>
    </div>
  </BOUCLE_saisie_upload>
</div>
