<div class="formulaire_spip formulaire_#FORM">

  [<p class="reponse_formulaire reponse_formulaire_erreur">
    (#ENV*{message_erreur})
  </p>]
  [<p class="reponse_formulaire reponse_formulaire_ok">
    (#ENV*{message_ok})
  </p>]

  [(#EDITABLE|oui)
  <form action="#ENV{action}" method="post" class="dropzone" id="dropzonespip_logo">
    #ACTION_FORMULAIRE{#ENV{action}}
    <div class="fallback">
      #GENERER_SAISIES{#ENV{_saisies}}
    </div>
  </form>

  #INCLURE{fond=javascript/spip.dropzone.js, paramName=file_logo, maxFiles=1, dropzone=#dropzonespip_logo, env}
  ]
</div>
