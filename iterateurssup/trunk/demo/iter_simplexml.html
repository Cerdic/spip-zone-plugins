    <table class='spip'>
      <caption>Cours du dollar</caption>
      <thead><tr><th>Date</th><th>Cours</th></tr></thead>
      <tbody>
        <BOUCLE_cours(DATA){source simplexml,http://www.ecb.europa.eu/stats/eurofxref/eurofxref-hist-90d.xml?#ENV{date}}{datapath root/children/cube/0/children/cube}{0,30}>

          <tr>
            <td>[(#VALEUR{attributes/time}|affdate)]</td>
            <td>
              <BOUCLE_usd(DATA){source tableau,#VALEUR{children/cube}}>[(#VALEUR{attributes/currency}|=={USD}|oui)#VALEUR{attributes/rate}&nbsp;EUR]</BOUCLE_usd>
            </td>
          </tr>
        </BOUCLE_cours>
      </tbody>
    </table>
