<//B_modules>

<script type="text/javascript">
	function elearning_champ_score(){
		$('select[name^="modules"]')
			.each(function(){
				if (!$(this).val() || $(this).val() == 0) {
					$(this)
						.siblings('input[name^="modules"]')
							.val(0)
							.attr('disabled', 'disabled');
				}
				else {
					$(this)
						.siblings('input[name^="modules"]')
							.removeAttr('disabled');
				}
			})
			.change(function(){
				if (!$(this).val() || $(this).val() == 0) {
					$(this)
						.siblings('input[name^="modules"]')
							.val(0)
							.attr('disabled', 'disabled');
				}
				else {
					$(this)
						.siblings('input[name^="modules"]')
							.removeAttr('disabled');
				}
			});
	
	}
	
	$(function(){
		elearning_champ_score();
		onAjaxLoad(elearning_champ_score);
	});
</script>
