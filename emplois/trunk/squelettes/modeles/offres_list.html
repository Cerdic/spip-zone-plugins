<table class="table_jobs">
	<thead>
		<tr>
			<th class='table-date'>Date</th>
			<th class='table-titre'><:titre:></th>
			<th class='table-description'><:offre:champ_emetteur_label:></th>
			<th class='table-pdf'>PDF</th>
		</tr>
	</thead>
	<tbody>
	<BOUCLE_contexte(OFFRES){!par date_debut}{offres_en_cours}{tous}>
			<tr>
				<td>[(#DATE_DEBUT|jour) ][(#DATE_DEBUT|affdate_base{'nom_mois', #ARRAY{'param','abbr'}})][ (#DATE_DEBUT|annee)]</td>
				<td class='table-titre'><a href="#URL_OFFRE">#TITRE</a></td>
				<td class='table-description' data-name='Société'>#EMETTEUR</td>
				<td class='table-pdf'>
				<BOUCLE_doc_pdf(DOCUMENTS){id_offre}{tous}>
					<a href="#URL_DOCUMENT"><img src="plugins/scf/prive/vignettes/pdf.png" class='img-responsive'></a>
				</BOUCLE_doc_pdf>
				</td>
			</tr>
	</BOUCLE_contexte>
	</tbody>
</table>

<style type="text/css">
	.table_jobs { 
		table-layout:fixed;
		margin:1em 0;
		border-top: 3px solid #e5e5e5;
		border-bottom: 3px solid #e5e5e5;
	}

	.table_jobs thead { 
		font-weight: bold; text-align: left;
		border-bottom: solid 2px #e5e5e5;
	}

	.table_jobs tbody tr:nth-of-type(even) {
		background-color: rgba(0, 0, 0, 0.05);
	}

	.table_jobs tr > th,
	.table_jobs tr > td {
		padding:5px 0;
	}

	.table_jobs .table-date 	{ width:10%; }
	.table_jobs .table-titre 	{ word-wrap: break-word; }
	.table_jobs .table-pdf 		{ width:10%; text-align: center;}
	

	.table_jobs caption {  background: none; border-bottom: 1px solid; text-align: left; font-weight: bold; }
	.table_jobs tfoot { border-top: 1px solid; }

	@media (max-width: 400px) {
		tr {
			display:grid;
		}
		thead {
			display:none;
		}

		[data-name]::before {
			content: attr(data-name) " : ";
		}
	}
</style>
