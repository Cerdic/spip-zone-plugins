<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem"><:emplois:cfg_titre_configurer_offres:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}

		<div class="editer-groupe">
			<div class="editer long_label editer_activer_offres[ (#ENV**{erreurs}|table_valeur{activer_offres}|oui)erreur]">
				<label for="activer_offres"><:emplois:cfg_label_activer_offres:></label>[
				<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{activer_offres})</span>
				]<div class="choix">
					<input type="radio" name="activer_offres" id="activer_offres_oui" value="oui"
					[(#CONFIG{emplois/offres/activer_offres}|=={oui}|oui)checked="checked"] /><label for="activer_offres_oui"><:item_oui:></label>
					&nbsp;&nbsp;
					<input type="radio" name="activer_offres" id="activer_offres_non" value="non"
					[(#CONFIG{emplois/offres/activer_offres}|=={oui}|non)checked="checked"] /><label for="activer_offres_non"><:item_non:></label>
				</div>
			</div>
		</div>

		<input type="hidden" name="_meta_casier" value="emplois/offres" />
		<p class="boutons"><span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div>
	</form>
</div>
