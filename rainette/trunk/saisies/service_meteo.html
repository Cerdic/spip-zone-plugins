[(#REM) Liste des services météorologiques supportés par Rainette
  Parametres :
  - class : classe(s) css ajoutes au select
  - option_intro : chaine de langue de la premiere ligne vide ? (defaut:"")
  - cacher_option_intro : pas de premier option vide  (defaut:"")
]
<select name="#ENV{nom}" id="champ_#ENV{nom}"[ class="(#ENV{class})"][ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] >
[(#ENV{cacher_option_intro}|non)<option value="">[(#ENV{option_intro})]</option>]
<BOUCLE_services_meteo(DATA) {source table, #VAL{tableau}|rainette_lister_services}{par valeur}>
	[<option value="#VALEUR"[(#VALEUR|=={#ENV{valeur,#ENV{defaut, weather}}}|oui) selected="selected"]>(#VAL{rainette:titre_service_}|concat{#VALEUR}|_T)</option>]
</BOUCLE_services_meteo>
</select>
