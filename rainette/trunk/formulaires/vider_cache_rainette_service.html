<div class="formulaire_spip formulaire_vider_cache formulaire_vider_cache_#ENV{_caches/service}">

	<h3 class="titrem"><:rainette:titre_form_vidage_cache:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}

		<div class="editer-groupe">
			<div class="editer editer_caches">
				<label><:rainette:label_vider_cache:></label>
			<BOUCLE_caches(DATA) {source table, #ENV{_caches/caches}}{par cle}>
				<div class="choix">
					<input
						type="checkbox"
						name="caches[]"
						class="checkbox checkbox_caches"
						id="#VALEUR{nom_cache}"
						value="#VALEUR{fichier_cache}" />
					<label for="#VALEUR{nom_cache}">
						[(#VALEUR{lieu})&nbsp;|&nbsp;#VALEUR{langue}[&nbsp;|&nbsp;(#VALEUR{modele})]]
					</label>
				</div>
			</BOUCLE_caches>
				<div class="action-checkbox">
					<a href="#" id="tout"><:rainette:bouton_cocher_tout:></a><span class="sep"> | </span>
					<a href="#" id="rien"><:rainette:bouton_cocher_aucun:></a>
				</div>
			</B_caches>
				#BOITE_OUVRIR{'','notice'}
					<p><:rainette:notice_liste_aucun_cache:></p>
				#BOITE_FERMER
			<//B_caches>
			</div>
		</div>

		<p class="boutons">
			<span class="image_loading">&nbsp;</span>
			<input type="submit" class="submit" value="<:bouton_valider:>" />
		</p>
	</div>
	</form>
</div>
[(#REM) <!-- Gestion des liens tout cocher et tout dÃ©cocher --> ]

//<![CDATA[
	(function($){
		jQuery(".action-checkbox a").click(function(){
			var action = $(this).attr('id');
			jQuery("input.checkbox.checkbox_caches").prop("checked", action === 'tout');
			return false;
		});
	})(jQuery);
//]]>
</script>
