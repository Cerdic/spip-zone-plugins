<li class="editer editer_inscription[ (#ENV{type_cle, obligatoire})][ (#ENV**{erreurs}|table_valeur{inscription}|oui)erreur]">
	<p class="explication">
		[(#VAL{rainette:info_configurer_cle_}
			|concat{#ENV{type_cle, obligatoire}}
			|_T{#ARRAY{url,#ENV**{url}}})]
	</p>
	<label for="inscription"><:rainette:label_cle:></label>
	[<span class="erreur">(#ENV**{erreurs}|table_valeur{inscription})</span>]
	<input type="text" name="inscription" class="text" value="#ENV*{inscription}" id="#ENV{service}_inscription"[ size="(#GET{taille})"] />
</li>
