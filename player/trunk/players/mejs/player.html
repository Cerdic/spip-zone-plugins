#SET{url,#ENV{url_document,''}}
<BOUCLE_doc (DOCUMENTS) {id_document}{tout}>
#SET{largeur,#ENV{largeur, #LARGEUR|?{#LARGEUR,400}}|max{120}}
<dt class='spip_doc_titre player #ENV{player}'>
	<div class="mejs-audio-wrapper audio-wrapper"[ style='width:(#GET{largeur})px;max-width:100%;margin:0 auto;']>
		<audio class="mejs mejs-#ID_DOCUMENT [ mejs-(#ENV{skin})][(#ENV{playlist}|oui)mejs-playlist]"
		       data-id="[(#VAL{mejs-#ID_DOCUMENT}|concat{#ENV{skin}}|md5)]"
		       src="#FICHIER"
		       type="#MIME_TYPE"
		       data-mejsoptions='{"alwaysShowControls": true[,"loop":(#ENV{loop}|?{true,false})],"audioWidth":"100%"[,"audioHeight":"(#ENV{hauteur})"][,"startVolume":"(#ENV{volume})"][,"playlistSelector":"(#ENV{playlist})"]<B_feat>,"features":[<BOUCLE_feat(POUR){tableau #ENV{features}}{','}>"#VALEUR"</BOUCLE_feat>]</B_feat>}'
		       [data-mejsplugins='(#ENV{plugins}|json_encode)']
		       controls="controls"
					 [autoplay="autoplay"(#ENV{autoplay}|oui)]></audio>
	</div><span style="display: none;">
	[<script>/*<!\[CDATA\[*/var mejspath = '[(#CHEMIN{lib/mejs/mediaelement-and-player.min.js}|timestamp)]';
	(#INCLURE{javascript/mejs-init.min.js}|compacte{js})/*\]\]>*/</script>]
	[<style>(#INCLURE{#CHEMIN{lib/mejs/mediaelementplayer.min.css}|url_absolue_css})</style>]
	[(#ENV{skin}|oui)[<style>(#INCLURE{#CHEMIN{css/mejs-skin-#ENV{skin}.css}|sinon{#CHEMIN{lib/mejs/mejs-skins.css}}|url_absolue_css})</style>]]</span>
</dt>
</BOUCLE_doc>
