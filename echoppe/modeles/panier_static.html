#HTTP_HEADER{Content-type: text/html;}
#CACHE{0}
	<table class="panier" summary="panier du client" border="0" cellpadding="0" cellspacing="0">
	<tbody>
		<tr class="titre_panier">
			<th class = "panier_titre"><:echoppe:titre_produit:></th>
			<th class = "panier_prix_ttc"><:echoppe:prix_ttc:></th>
			<th class = "panier_quantite"><:echoppe:quantite:></th>
			<th></td>
		</tr>
<BOUCLE_LePanier(SPIP_ECHOPPE_PANIERS){id_panier?}{token_panier = #SESSION{echoppe_token_panier}}>
		<tr class="[(#COMPTEUR_BOUCLE|alterner{l_impair,l_paire})]">
			<BOUCLE_LeProduit(SPIP_ECHOPPE_PRODUITS_DESCRIPTIONS spip_echoppe_produits){id_produit}>
				<td class = "panier_titre">#TITRE</td>
				<td class = "panier_prix_ttc">#PRIX_TVAC&nbsp;&euro;</td>
				<td class = "panier_quantite">
				#QUANTITE
				<input type="hidden" name="id_produit" value="#ID_PRODUIT" /><input type="text" value="#QUANTITE" name="quantite" size="2" />
				</td>
				<td class = "panier_modifier"><a href="[(#EVAL{echoppe_panier}|generer_url_public{editer_produit=oui&id_panier=#ID_PANIER})]"><:echoppe:editer:></a></td>
				<td class = "panier_supprimer"><a href="[(#EVAL{echoppe_supprimer_element_panier}|generer_url_action{id_panier=#ID_PANIER})]"><:echoppe:supprimer:></a></td>
				
			</BOUCLE_LeProduit>
		</tr>
</BOUCLE_LePanier>
			<tr class="titre_panier">
			<th>Total</th>
			<th>#TOTAL_PANIER_TVAC&nbsp;&euro; TVAC<br /><small>#TOTAL_PANIER_HTVA&nbsp;&euro; HTVA</small></td>
			<th></th>
			<th></th>
		</tr>
	 </tbody>
	</table>
