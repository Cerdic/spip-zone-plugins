<div class="formulaire_spip formulaire_commander_abonnement">
	
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<BOUCLE_editable(CONDITION){si #ENV{editable}}>

	<form method="post" action="#ENV{action}">
	<div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<input type="hidden" name="hash" value="#ENV{hash}">
	<input type="hidden" name="type_commande" value="#ENV{type_commande}">

	<BOUCLE_article(ARTICLES){id_article = #ENV{article}}>
	<h3 class="legend"><:abo:commander_article:></h3>
	<p class="titre">&laquo;&nbsp;<strong><i>#TITRE</i></strong>&nbsp;&raquo;
		(<span class="auteurs">#LESAUTEURS</span>)
	</p>
	</BOUCLE_article>

	
	<p class="boutons">
		<input type="submit" value="<:abo:bouton_commander:>" class="submit" />
	</p>
	</div>
	</form>
</BOUCLE_editable>
</div>

[(#REM) si on est OK, on affiche le formulaire de soumission de la banque ]
[(#ENV{message_ok}|oui)
<INCLURE{fond=formulaires/abonnement_paiement}{env}{id_article=#ENV{article}}>
]
