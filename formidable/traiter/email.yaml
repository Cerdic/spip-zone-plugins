
titre: 'Envoyer par courriel'
description: 'Poste le résultat du formulaire par courriel à une liste de destinataires.'
options:
  -
    saisie: 'champ'
    options:
      nom: 'champ_destinataires'
      label: 'Destinataires'
      explication: "Choisissez le champ qui correspondra aux destinataires du message."
      obligatoire: 'oui'
      env: true
  -
    saisie: 'champ'
    options:
      nom: 'champ_courriel'
      label: "Courriel de l'envoyeur"
      explication: "Choisissez le champ qui contiendra le courriel de l'envoyeur."
      obligatoire: 'oui'
      env: true
  -
    saisie: 'champ'
    options:
      nom: 'champ_nom'
      label: "Nom de l'envoyeur"
      explication: "Ce champ n'est pas obligatoire. S'il n'est pas présent, c'est le courriel qui sera utilisé."
      env: true
  -
    saisie: 'champ'
    options:
      nom: 'champ_sujet'
      label: 'Sujet du message'
      explication: "Ce champ n'est pas obligatoire. Le sujet sera construit automatiquement le cas échéant."
      env: true
