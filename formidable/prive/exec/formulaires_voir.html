<BOUCLE_formulaire(FORMULAIRES){id_formulaire}>
<!--#hierarchie-->
<ul id="chemin">
	<li>
		<a href="#URL_ECRIRE{formulaires_tous}" class="racine"><:formidable:formulaires_tous:></a>
	</li>
	<li>
		<span class="bloc">
			<em>&gt;</em>
			#TITRE
		</span>
	</li>
</ul>
<!--/#hierarchie-->

<div class="fiche_objet">
	<a href="[(#URL_ECRIRE{formulaires_editer}|parametre_url{id_formulaire,#ID_FORMULAIRE})]" class="icone36" style="float:right;">
		<img width="24" height="24" src="#CHEMIN{images/formulaire-editer-24.png}" />
		<span><:formidable:editer_modifier_formulaire:></span>
	</a>
	<h1>
		#TITRE
	</h1>
	
	<div class="boite_onglets">
		#DESCRIPTIF
	</div>
	
	#FORMULAIRE_FORMIDABLE{#ID_FORMULAIRE}
</div>

<!--#navigation-->
[(#ENV{id_formulaire,0}|intval|oui)
<div class="cadre infos cadre-info">
	<div class="numero">
		<:formidable:voir_numero:>
		<p>[(#ENV{id_formulaire})]</p>
	</div>
</div>
]
<!--/#navigation-->

<!--#extra-->
<!--/#extra-->
</BOUCLE_formulaire>
