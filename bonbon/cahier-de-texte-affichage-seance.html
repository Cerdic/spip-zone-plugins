<html>
<head>
	<title>#NOM_SITE_SPIP: Visualisation d'une séance</title>

[
(#REM)Inclusion du pied de page
]
[(#INCLURE{fond=cahier-de-texte-en-tete})]

</head>
<body>
<div id="NoMenu">
	<div id="Contenu">

<BOUCLE_no_seance(ARTICLES){id_article}>
	<BOUCLE_seance_auteur(AUTEURS){id_article}{0,1}>
		<INCLURE(session.php){fond=cahier-de-texte-une-seance}{id_article=#ID_ARTICLE}{id_auteur=#ID_AUTEUR}>
	</BOUCLE_seance_auteur>
</BOUCLE_no_seance>
		<center>
			<input type='button' value='Fermer cette fenêtre (revenir au cahier de texte)' onClick='self.close()' name="button">
		</center>
	</div>
</div>
</body>
</html>
