<select name="#ENV{nom}" id="etat">
	<option value="stable"[ (#ENV{valeur,#ENV{defaut}}|=={stable}|oui)selected="selected"]><:plugin_etat_stable|ucfirst:></option>
	<option value="test"[ (#ENV{valeur,#ENV{defaut}}|=={test}|oui)selected="selected"]><:plugin_etat_test|ucfirst:></option>
	<option value="dev"[ (#ENV{valeur,#ENV{defaut}}|=={dev}|oui)selected="selected"]><:plugin_etat_developpement|ucfirst:></option>
	<option value="experimental"[ (#ENV{valeur,#ENV{defaut}}|=={experimental}|oui)selected="selected"]><:plugin_etat_experimental|ucfirst:></option>
</select>
