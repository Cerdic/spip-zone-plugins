<!-- nom=stocks -->
<div class="formulaire_spip formulaire_configurer formulaire_#FORM">
	[<p class='reponse_formulaire reponse_formulaire_erreur'>(#ENV*{message_erreur})</p>]
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	
	<p class="explication"><:stocks:stocks:></p>
	<form method="post" action="#ENV{action}">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<fieldset>
				<h3 class="legend"><:stocks:cfg_legend:></h3>
				<div class="editer-groupe">
					<div class="editer">
						<p class="explication"><:stocks:cfg_quantite_default_explication:></p>
						<label for='quantite_default'>
								<:stocks:cfg_quantite_default_label:>
							</label>
							<input type="text" name="quantite_default" class="text" value='[(#ENV{quantite_default})]' id='quantite_default'/>

						</div>
					</div>
				</div>
			</fieldset>
			<input type="hidden" name="_meta_casier" value="stocks"/>
			<p class="boutons">
				<span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>"/>
			</p>
		</div>
	</form>
</div>
