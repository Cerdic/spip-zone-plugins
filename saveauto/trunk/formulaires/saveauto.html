<div class="formulaire_spip formulaire_#FORM">
	<h3 class="titrem"><img src="#CHEMIN_IMAGE{saveauto-24.png}" class="cadre-icone" /><:saveauto:titre_boite_sauver:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="editer editer_structure">
				<p class="explication"><:saveauto:help_contenu:></p>
				<label><:saveauto:label_structure:></label>
				<div class="choix">
					 <input type="radio" name="structure" id="structure_true" value="true"[(#ENV{saveauto/structure, true}|=={true}|oui)checked="checked"] />
					 <label for="structure_true"><:item_oui:></label>
				</div>
				<div class="choix">
					 <input type="radio" name="structure" id="structure_false" value="false"[(#ENV{saveauto/structure, true}|=={false}|oui)checked="checked"] />
					 <label for="structure_false"><:item_non:></label>
				</div>
			</li>
			<li class="editer editer_donnees">
				<label><:saveauto:label_donnees:></label>
				<div class="choix">
					 <input type="radio" name="donnees" id="donnees_true" value="true" [(#ENV{saveauto/donnees, true}|=={true}|oui)checked="checked"] />
					 <label for="donnees_true"><:item_oui:></label>
				</div>
				<div class="choix">
					 <input type="radio" name="donnees" id="donnees_false" value="false"[(#ENV{saveauto/donnees, true}|=={false}|oui)checked="checked"] />
					 <label for="donnees_false"><:item_non:></label>
				</div>
			</li>
		</ul>

		<ul>
			<INCLURE{fond=formulaires/inc-liste_tables, env} />
		</ul>

		<p class='boutons'>
			<span class='image_loading'>&nbsp;</span>
			<input type='submit' class='submit' value='<:saveauto:bouton_sauvegarder:>' />
		</p>
	</div></form>
</div>
