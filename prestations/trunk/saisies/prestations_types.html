[(#ENV{multiple}|oui)
	[(#SET{valeur,[(#ENV*{valeur}|is_array|?{[(#ENV*{valeur})],[(#ENV*{valeur}|explode{','})]})]})]
]
<select name="#ENV{nom}[(#ENV{multiple}|?{\[\]})]" id="champ_[(#ENV{nom}|saisie_nom2classe)]"[ class="(#ENV{class})"][(#ENV{multiple}|oui) multiple="multiple" size="#ENV{size,10}"][ disabled="(#ENV{disable})"]>
	[(#ENV{cacher_option_intro}|ou{#ENV{multiple}}|non)
		<option value="">[(#ENV{option_intro})]</option>]
	<BOUCLE_prestations_types(PRESTATIONS_TYPES){id_prestations_type?}{id_prestations_unite?}{recherche?}{tout}{par num titre, titre}>
		[(#ENV{multiple}|oui)
		<option value="#ID_PRESTATIONS_TYPE" data-prix_unitaire_ht="#PRIX_UNITAIRE_HT" data-id_prestations_unite="#ID_PRESTATIONS_UNITE" data-taxe="#TAXE"[(#ID_PRESTATIONS_TYPE|in_array{#ENV{valeur_forcee,#GET{valeur,#ENV{defaut,#ARRAY}}}}|oui) selected="selected"]>#TITRE</option>]
		[(#ENV{multiple}|non)
		<option value="#ID_PRESTATIONS_TYPE" data-prix_unitaire_ht="#PRIX_UNITAIRE_HT" data-id_prestations_unite="#ID_PRESTATIONS_UNITE" data-taxe="#TAXE"[(#ID_PRESTATIONS_TYPE|=={#ENV{valeur_forcee,#ENV{valeur,#ENV{defaut}}}}|oui) selected="selected"]>#TITRE</option>]
	</BOUCLE_prestations_types>
</select>
<script type="text/javascript">
/*<![CDATA[*/
;(function($){
	$(function(){
		$('#champ_[(#ENV{nom}|saisie_nom2classe)]')
			.on('change', function() {
				// Ce champ
				var me = $(this);
				// Ce qui a été sélectioné
				var option = me.children('option').filter(':selected');
				// Le form parent
				var form = me.parents('form');
				// Les valeurs
				var prix_unitaire_ht = option.data('prix_unitaire_ht');
				var id_prestations_unite = option.data('id_prestations_unite');
				var taxe = option.data('taxe');
				
				form.find('input[name=prix_unitaire_ht]').val(prix_unitaire_ht);
				form.find('select[name=id_prestations_unite]').val(id_prestations_unite);
				form.find('input[name=taxe]').val(taxe);
			});
	});
})(jQuery);
/*]]>*/
</script>
