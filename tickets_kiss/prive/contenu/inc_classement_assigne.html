[(#REM) Affiche les listes:
	- Tickets en cours de redaction ou ouvert classes par assignation
]
#CACHE{0}

<BOUCLE_assigne(TICKETS){statut = ouvert}{!par id_assigne}{fusion id_assigne}>
	[(#SET{no_bloc, [_bloc(#ID_ASSIGNE)]})]
	<BOUCLE_auteur(AUTEURS){id_auteur=#ID_ASSIGNE}>
		[(#SET{assigne_a, [<:ticketskiss:assignes_a:> (#NOM)]})]
		<INCLURE{fond=prive/contenu/inc_liste_detaillee}{ajax}{env}{titre=#GET{assigne_a}}{id_assigne=#ID_ASSIGNE}{statut=ouvert}{bloc=#GET{no_bloc}}>
	</BOUCLE_auteur>
		[(#SET{assigne_a, <:ticketskiss:non_assignes:>})]
		[(#ID_ASSIGNE|=={0}|oui)
			<INCLURE{fond=prive/contenu/inc_liste_detaillee_non_assigne}{ajax}{env}{titre=#GET{assigne_a}}{statut=ouvert}{bloc=#GET{no_bloc}}>
		]
	<//B_auteur>
</BOUCLE_assigne>
