<div class="formulaire_spip formulaire_editer formulaire_cfg">
	<h3 class="titrem">Speedsyndic</h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
		<li class="fieldset">
		<h3 class="legend"><:speedsyndic:frequence:></h3>
		<ul>
			<li>
				<input type="text" name="frequence" class="text" [value="(#CONFIG{speedsyndic/frequence,600})"] />
			</li>
		</ul>
		</li>
		<li class="fieldset">
		<h3 class="legend"><:speedsyndic:syndiclist:></h3>
		<select name="syndicatedlist[]" multiple="multiple">
			<BOUCLE_syndic(SITES){par nom_site, url_site}{syndication=oui}>
			<option value="#ID_SYNDIC" [(#CONFIG{speedsyndic/syndicatedlist}|find{#ID_SYNDIC}|oui) selected="selected"]>#NOM_SITE</option>
			</BOUCLE_syndic>
		</select>
		</li>
		</ul>

		<input type="hidden" name="_meta_casier" value="speedsyndic" />
		<p class="boutons"><span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div>
	</form>
</div>
