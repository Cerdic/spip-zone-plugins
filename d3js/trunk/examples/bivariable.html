<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.x.axis path {
		display: none;
	}

	.area {
		fill: steelblue;
	}
</style>

<div class="box_bivariable"></div>

<script src="../javascript/d3.v3.min.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

var x = d3.time.scale()
		.range([0, width]);

var y = d3.scale.linear()
		.range([height, 0]);

var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

var area = d3.svg.area()
		.x(function(d) { return x(d.date); })
		.y0(function(d) { return y(d.ping); })
		.y1(function(d) { return y(d.poids); });

var svg = d3.select(".box_bivariable").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("plugins/d3js/examples/source_bivariable.csv", function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
		d.ping = +d.ping;
		d.poids = +d.poids;
	});

	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain([d3.min(data, function(d) { return d.ping; }), d3.max(data, function(d) { return d.poids; })]);

	svg.append("path")
			.datum(data)
			.attr("class", "area")
			.attr("d", area);

	svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

	svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
		.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Temperature (ÂºF)");
});

</script>
