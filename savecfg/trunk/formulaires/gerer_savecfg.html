#SET{fond, #SELF|match{(cfg=)(\w+?),2}}
<B_savecfg>
<div class="formulaire_spip formulaire_savecfg formulaire_#FORM">
	<h3 class="titrem"><:savecfg:gerer_restauration:></h3>
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	<form method="post" action="#ENV{action}">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<[(#VAL{ul}|saisie_balise_structure_formulaire)] class="editer-groupe">
				<[(#VAL{li}|saisie_balise_structure_formulaire)] class="editer">
					<select name="fond_id">
						<option value="none"[(#ENV{fond_id}|=={'none'}|oui)selected='selected']>&nbsp;</option>
					<BOUCLE_savecfg (SAVECFG){fond=#GET{fond}}{par titre}>
						<option value="#ID_SAVECFG"[(#ENV{fond_id}|=={#ID_SAVECFG}|oui)selected='selected']>[(#TITRE|supprimer_tags)]</option>
					</BOUCLE_savecfg>
					</select>
				</[(#VAL{li}|saisie_balise_structure_formulaire)]>
			</[(#VAL{ul}|saisie_balise_structure_formulaire)]>
			<p class="boutons">
				<input type="submit" name="_restaurer_" value="<:savecfg:restaurer:>" />
				<input type="submit" name="_supprimer_" value="Supprimer" />
			</p>
		</div>
	</form>
</div>
</B_savecfg>
