#SET{fond, #SELF|match{(cfg=)(\w+?),2}}
<B_savecfg>
<div class='ajax'>
	<div class="formulaire_spip formulaire_savecfg">
		[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
		[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
		<form method="post" action="#ENV{action}">
			<div>
				#ACTION_FORMULAIRE{#ENV{action}}
				<ul>
					<li class="fieldset">
						<fieldset>
							<h3 class="legend"><:savecfg:gerer_restauration{fond=#GET{fond}}:></h3>
							<ul>
									<li>
									<select name="id_fond">
									<option value="none" selected="selected"><:savecfg:restaurations:></option>
									<BOUCLE_savecfg(SAVECFG){fond=#GET{fond}}>
										<option value="#ID_SAVECFG">#TITRE</option>
									</BOUCLE_savecfg>
									</select>
									</li>
							</ul>
						</fieldset>
					</li>
				</ul>
				<p class="boutons">
					<input type="submit" name="_restaurer_" value="<:savecfg:restaurer:>" />
					<input type="submit" name="_supprimer_" value="Supprimer" />
				</p>
			</div>
		</form>
	</div>
	<hr />
</div>
</B_savecfg>
