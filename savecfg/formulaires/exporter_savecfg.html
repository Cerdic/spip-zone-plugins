#SET{fond, #SELF|match{(cfg=)(\w+?),2}}
<B_savecfg_export>
<br />
<div class="formulaire_spip formulaire_savecfg">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	<form method="post" action="#ENV{action}" enctype="multipart/form-data">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<ul>
				<li class="fieldset">
					<fieldset>
						<h3 class="legend"><:savecfg:exporter_savecfg:></h3>						<ul>
							<li>
							<div class="choix">
							<BOUCLE_savecfg_export(SAVECFG){" <br /> "}>
								<input id="export#ID_SAVECFG" type="checkbox" name="export[#ID_SAVECFG]" />
								<label for="export#ID_SAVECFG">[(#TITRE|supprimer_tags)]</label>
							</BOUCLE_savecfg_export>
								[<p>(#ENV**{erreurs}|table_valeur{nom})</p>]
							</div>
							</li>
						</ul>
					</fieldset>
				</li>
			</ul>
			<p class="boutons">
				<input type="submit" value="<:savecfg:exporter:>" />
			</p>
		</div>
	</form>
</div>
</B_savecfg_export>
