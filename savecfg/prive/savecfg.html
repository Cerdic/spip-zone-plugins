<B_savecfg>
Voici la liste des sauvegardes disponibles :

<thead>
<tr>
<th>Nom du fond</th><td>Version</td><td>Titre</td><td>Date</td><td>Action</td></tr>
</thead>
<tbody>

</table>

<B_fonds>

<table>
<thead>
<tr>
<th>Nom du fond</th><td>Action</td></tr>
