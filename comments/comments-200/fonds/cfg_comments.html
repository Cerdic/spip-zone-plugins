[(#REM) titre=Comments]
[(#REM) icone=icon-20.png]

#CACHE{0}

<div class="formulaire_spip">
<form method="post">[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
    	<legend><:comments:cfg_forum_longueur:></legend>
		<ul>
			<li class="cfg_forum_longueur_mini">
				<label for="cfg_forum_longueur_mini"><:comments:cfg_forum_longueur_mini:></label>
				<input type="text" class="text" name="cfg_forum_longueur_mini"[ value="(#ENV{cfg_forum_longueur_mini}|sinon{10})"] id="cfg_forum_longueur_mini" style="width: 4em;" disabled="disabled" />
			</li>
			<li class="cfg_forum_longueur_maxi">
				<label for="cfg_forum_longueur_maxi"><:comments:cfg_forum_longueur_maxi:></label>
				<input type="text" class="text" name="cfg_forum_longueur_maxi"[ value="(#ENV{cfg_forum_longueur_maxi}|sinon{1500})"] id="cfg_forum_longueur_maxi" style="width: 4em;" disabled="disabled" />
			</li>
		</ul>
	</fieldset>
	<fieldset>
    	<legend>Liste ou thread ?</legend>
		<ul>
			<li class="comments_fil">
				<label for="comments_fil">Pr&eacute;sentation du&nbsp;fil de discussion</label>
                <select name="comments_fil" id="comments_fil">
                    <option value="list"[(#ENV{comments_fil,list}|=={list}|oui) selected="selected"]>Liste de commentaires (&agrave; plat)</option>
                    <option value="thread"[(#ENV{comments_fil,list}|=={thread}|oui) selected="selected"]>Enfilade de commentaires (en thread)</option>
                </select>
			</li>
		</ul>
	</fieldset>
	<fieldset>
    	<legend>Permalien</legend>
		<ul>
			<li class="comments_permalink">
				<label for="permalink">Apparence du lien permanent vers le commentaire</label>
                <select name="permalink" id="permalink" style="width: 12em;">
                    <option value="picto"[(#ENV{permalink,diese}|=={picto}|oui) selected="selected"]>Picto</option>
                    <option value="compteur"[(#ENV{permalink,diese}|=={compteur}|oui) selected="selected"]>Compteur (1.)</option>
                    <option value="diese"[(#ENV{permalink,diese}|=={diese}|oui) selected="selected"]>Di&egrave;se (#)</option>
                    <option value="aucun"[(#ENV{permalink,diese}|=={aucun}|oui) selected="selected"]>Aucun</option>
                </select>
			</li>
		</ul>
	</fieldset>
	<div class="boutons">
		<input type="submit" class="submit" name="_cfg_ok" value="<:OK:>" />
		<input type="submit" class="submit" name="_cfg_delete" value="<:reset:>" />
	</div>
</form>
</div>
