[(#PARAMETRES_FORUM|?{''})]
<B_comments-list>
<div class="comments-list">
	<h2 class="h2"><:comments:comments_h:></h2>
	<ul class="comments-ul">
		<BOUCLE_comments-list(FORUMS) {statut IN publie} {id_rubrique ?}{id_article ?}{id_breve ?}{id_syndic ?} {plat} {par date}>
		<li class="comment-li[ (#COMPTEUR_BOUCLE|alterner{'odd','even'})][ (#COMPTEUR_BOUCLE|=={1}|oui)first][ (#EXPOSE)]">
			[(#MODELE{comment}{id_forum}{compteur=#COMPTEUR_BOUCLE})]
		</li>
		</BOUCLE_comments-list>
	</ul>
</div>
