<!-- nom=photospip -->

<div class="formulaire_spip formulaire_editer formulaire_cfg">
	[<p class='formulaire_erreur'>(#ENV*{message_erreur})</li>]
	[<p class="formulaire_message">(#ENV*{message_ok})</li>]
	
	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{SELF}
		<ul>
			<li class="fieldset">
				<h3 class="legend"><:photospip:legend_configuration:></h3>
				<ul>
					<li class="editer editer_compression_rendu">
						<label for="compression_rendu"><:photospip:label_compression_rendu:></label>
						<input type="text" name="compression_rendu" class="text" id="compression_rendu" value="#ENV{compression_rendu,85}" maxlength="3" style="width:3em;" />
					</li>
					
					<li class="editer editer_limite_version">
						<label for="limite_version"><:photospip:label_limiter_version:></label>
						<input type="text" name="limite_version" class="text" id="limite_version" value="#ENV{limite_version,10}" maxlength="3" style="width:3em;" />
					</li>
					
					<li class="editer editer_vider_version">
						<label for="vider_version"><:photospip:label_vider_version:></label>
						<input type="text" name="vider_version" class="text" id="vider_version" value="#ENV{vider_version,0}" maxlength="3" style="width:3em;" />
					</li>
				</ul>
			</li>
	
			<li class="fieldset">
				<h3 class="legend"><:photospip:legend_filtres_a_disposition:></h3>
				<ul>
					<li class="editer editer_filtres">
						<label><:photospip:label_choisir_filtres:></label>
						<div class="choix">
							<input type="checkbox" name="tourner" id="tourner"[(#ENV{tourner}|=={on}|oui) checked="checked"] />
							<label for="tourner"><:photospip:tourner:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_flip_vertical" id="image_flip_vertical"[(#ENV{image_flip_vertical}|=={on}|oui) checked="checked"] />
							<label for="image_flip_vertical"><:photospip:image_flip_vertical:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_flip_horizontal" id="image_flip_horizontal"[(#ENV{image_flip_horizontal}|=={on}|oui) checked="checked"] />
							<label for="image_flip_horizontal"><:photospip:image_flip_horizontal:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_rotation" id="image_rotation"[(#ENV{image_rotation}|=={on}|oui) checked="checked"] />
							<label for="image_rotation"><:photospip:image_rotation:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_recadre" id="image_recadre"[(#ENV{image_recadre,on}|=={on}|oui) checked="checked"] />
							<label for="image_recadre"><:photospip:image_recadre:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_sepia" id="image_sepia"[(#ENV{image_sepia}|=={on}|oui) checked="checked"] />
							<label for="image_sepia"><:photospip:image_sepia:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_nb" id="image_nb"[(#ENV{image_nb}|=={on}|oui) checked="checked"] />
							<label for="image_nb"><:photospip:image_nb:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_gamma" id="image_gamma"[(#ENV{image_gamma}|=={on}|oui) checked="checked"] />
							<label for="image_gamma"><:photospip:image_gamma:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_flou" id="image_flou"[(#ENV{image_flou}|=={on}|oui) checked="checked"] />
							<label for="image_flou"><:photospip:image_flou:></label>
						</div>
						[(#PLUGIN{Fonctions_images}|oui)
						<div class="choix">
							<input type="checkbox" name="image_sincity" id="image_sincity"[(#ENV{image_sincity}|=={on}|oui) checked="checked"] />
							<label for="image_sincity"><:photospip:image_sincity:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_saturer" id="image_saturer"[(#ENV{image_saturer}|=={on}|oui) checked="checked"] />
							<label for="image_saturer"><:photospip:image_saturation_desaturation:></label>
						</div>
						<div class="choix">
							<input type="checkbox" name="image_niveau_de_gris_auto" id="image_niveau_de_gris_auto"[(#ENV{image_niveau_de_gris_auto}|=={on}|oui) checked="checked"] />
							<label for="image_niveau_de_gris_auto"><:photospip:image_niveau_de_gris_auto:></label>
						</div>]
					</li>
				</ul>
			</li>
			<li class="fieldset">
				<h3 class="legend"><:photospip:legend_configuration_publique:></h3>
				<ul>
					<li class="editer editer_largeur_previsu">
						<label for="largeur_previsu"><:photospip:label_largeur_previsu:></label>
						<input type="text" name="largeur_previsu" id="largeur_previsu" value="#ENV{largeur_previsu,450}" class="text" maxlength="4" />
					</li>
					
					<li class="editer editer_hauteur_previsu">
						<label for="hauteur_previsu"><:photospip:label_hauteur_previsu:></label>
						<input type="text" name="hauteur_previsu" id="hauteur_previsu" value="#ENV{hauteur_previsu,450}" class="text" maxlength="4" />
					</li>
				</ul>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" name="_cfg_ok" class="submit" value="<:bouton_valider:>" />
		</p>
	</div></form>
</div>
