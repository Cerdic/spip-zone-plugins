<B_groupes>
<table width="100%" class="asso_tablo" id="asso_tablo_groupes">
	<thead>
		<tr>
			<th><:asso:entete_nom:></th>
			<th><:asso:entete_commentaire:></th>
			<th><:asso:ordre_affichage_groupe:></th>
			<th colspan="3" class="actions"><:asso:entete_action:></th>
		</tr>
	</thead>
	<tbody>
<BOUCLE_groupes(ASSO_GROUPES){par nom}{id_groupe >= 100}>
		<tr>
			<td>[(#NOM)]</td>
			<td>[(#COMMENTAIRES)]</td>
			<td>[(#AFFICHAGE)]</td>
			<td class="action"><a title="<:asso:supprimer_groupe:>" href="#URL_ECRIRE{suppr_groupe, id=#ID_GROUPE}"><img src="#CHEMIN{img_pack/suppr-12.gif}"/></a></td>
			<td class="action"><a title="<:asso:editer_groupe:>" href="#URL_ECRIRE{edit_groupe, id=#ID_GROUPE}"><img src="#CHEMIN{img_pack/edit-12.gif}"/></a></td>
			<td class="action"><a title="<:asso:voir_groupe:>" href="#URL_ECRIRE{membres_groupe, id=#ID_GROUPE}"><img src="#CHEMIN{img_pack/voir-12.png}"/></a></td>
		</tr>
</BOUCLE_groupes>
	</tbody>
</table>
</B_groupes>
