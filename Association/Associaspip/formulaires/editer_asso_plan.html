<div class="formulaire_spip formulaire_#FORM">
    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
    <form name="formulaire_#FORM" method="post" action="#ENV{action}">
    <div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<h3 class="legend"><:asso:edition_plan_comptable:></h3>
	<ul>
	    #SELECTEUR_CLASSE_COMPTABLE
	    <li class="editer_code">
		[<span class="erreur_message">(#ENV**{erreurs}|table_valeur{code})</span>]
		<label for="code"><strong><:asso:code:></strong></label>
		#SELECTEUR_CODE_COMPTABLE
		<input type="text" name="code" [value="(#ENV{code})"] id="code" class="text" />
	    </li>
	    <li class="editer_intitule">
		<label for="intitule"><strong><:asso:intitule:></strong></label>
		<input type="text" name="intitule" [value="(#ENV{intitule})"] id="intitule" class="text" />
	    </li>
	    <li class="editer_solde_anterieur">
		<label for="solde_anterieur"><strong><:asso:solde_reporte_en_euros:></strong></label>
		<input type="text" name="solde_anterieur" [value="(#ENV{solde_anterieur})"] id="solde_anterieur" class="text" />
	    </li>
	    <li class="editer_date_anterieure">
		[<span class="erreur_message">(#ENV**{erreurs}|table_valeur{date_anterieure})</span>]
		<label for="date_anterieure"><strong><:asso:date_report_aaaa_mm_jj:></strong></label>
		<input type="[(HTML5|?{date,text})]" name="date_anterieure" [value="(#ENV{date_anterieure}|affdate{Y-m-d})"] id="date_anterieure"  class="date" />
	    </li>
	    <li class="editer_type_op">
		<label for="type_op"><strong><:asso:direction_plan:></strong></label>
		<select name="type_op" id="type_op">
		    <option value="multi" [(#ENV{type_op}|=={multi}|?{selected="selected"})]>multi</option>
		    <option value="credit" [(#ENV{type_op}|=={credit}|?{selected="selected"})]>credit</option>
		    <option value="debit" [(#ENV{type_op}|=={debit}|?{selected="selected"})]>debit</option>
		</select>
	    </li>
	    <li class="editer_active">
		<label for="active"><strong><:asso:compte_active:></strong></label>
		<input type="checkbox" name="active" [(#ENV{active}|?{checked="checked"})] id="active" />
	    </li>
	    <li class="editer_commentaire">
		<label for="commentaire"><strong><:asso:commentaires:></strong></label>
		<textarea rows="3" name="commentaire" id="commentaire">[(#ENV{commentaire})]</textarea>
	    </li>
	</ul>
	<p class="boutons">
	    <input type="submit" value="<:pass_ok:>" class="submit" />
	</p>
    </div>
    </form>
</div>
