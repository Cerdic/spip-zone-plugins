<div class="formulaire_spip formulaire_#FORM">
    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
    <form name="formulaire_#FORM" method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="editer_date">
				[<span class="erreur_message">(#ENV**{erreurs}|table_valeur{nom_groupe})</span>]
				<label for="nom"><:asso:nom_groupe:></label>
				<input type="text" name="nom" [value="(#ENV{nom})"] id="nom" class="text" />
			</li>
			<li class="editer_commentaires">
				<label for="commentaires"><:asso:commentaires:></label>
				<textarea name="commentaires" id="commentaires" rows="3">[(#ENV{commentaires})]</textarea>
			</li>
			<li class="editer_affichage">
				[<span class="erreur_message">(#ENV**{erreurs}|table_valeur{affichage})</span>]
				<label for="affichage"><:asso:ordre_affichage:></label>
				<input type="[(#HTML5|?{number,text})]" name="affichage" [value="(#ENV{affichage})"] id="affichage"  class="number integer" />
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" value="<:pass_ok:>" class="submit" />
		</p>
	</div>
	</form>
</div>
