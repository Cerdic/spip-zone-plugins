<div class="formulaire_spip formulaire_demo">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>
	<div class="onglet" style="text-align:center; margin:0.5em auto; width:50%;"><a href="#URL_ECRIRE{adherents}"><:asso:menu2_titre_gestion_membres:></a></div>]
[(#ENV{editable})
	<form method="post" action="#ENV{action}">
		<div>#ACTION_FORMULAIRE{#ENV{action}}</div>
		<h3 class="legend"><:asso:synchroniser_choix:></h3>
		<ul>
			<li class="editer_tous">
				<label><strong><:asso:synchroniser_tous:></strong></label>
				<input type="checkbox" name="tous" id="tous">
			</li>
			<li class="editer_visiteurs">
				<label><strong><:asso:synchroniser_visiteurs:></strong></label>
				<input type="checkbox" name="visiteurs" id="visiteurs" />
			</li>
			<li class="editer_redacteurs">
				<label><strong><:asso:synchroniser_redacteurs:></strong></label>
				<input type="checkbox" name="redacteurs" id="redacteurs" />
			</li>
			<li class="editer_administrateurs">
				<label><strong><:asso:synchroniser_administrateurs:></strong></label>
				<input type="checkbox" name="administrateurs" id="administrateurs" />
			</li>
			<li class="editer_forcer">
				<label><strong><:asso:synchroniser_forcer:></strong></label>
				<input type="checkbox" name="forcer" id="forcer" />

		<p class="boutons">
