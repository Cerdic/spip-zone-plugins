<div class="formulaire_spip formulaire_#FORM">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>
	<div class="onglet" style="text-align:center; margin:0.5em auto; width:50%;"><a href="[(#URL_ECRIRE{inscrits_activite})]"><:asso:menu2_titre_gestion_activites:></a></div>]
[(#ENV{editable})
	<form method="post" action="#ENV{action}">
		<div>#ACTION_FORMULAIRE{#ENV{action}}</div>
		<h3 class="legend"><:asso:synchroniser_choix_activites:></h3>
		<ul>
			<li class="editer_imp">
				<label><:agenda:liste_inscrits:></label>
				<div class="choix">
					<input type="checkbox" name="imp" id="imp_oui" value="oui" />
					<label for="imp_oui"><:agenda:label_reponse_jyparticipe:></label>
				</div>
				<div class="choix">
					<input type="checkbox" name="imp" id="imp_non" value="non" />
					<label for="imp_non"><:agenda:label_reponse_jyparticipe_pas:></label>
				</div>
				<div class="choix">
					<input type="checkbox" name="imp" id="imp_nsp" value="?" />
					<label for="imp_nsp"><:agenda:label_reponse_jyparticipe_peutetre:></label>
				</div>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" value="<:pass_ok:>" class="submit" />
		</p>
	</form>
]
</div>
