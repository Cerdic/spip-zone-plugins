<div class="formulaire_spip formulaire_#FORM">
    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
    <form name="formulaire_#FORM" method="post" action="#ENV{action}">
		<div>#ACTION_FORMULAIRE{#ENV{action}}</div>
<B_groupes>
		<p class="pagination">#PAGINATION</p>
		<table class='formulaire_table_editable arial2' border='0' cellpadding='2' cellspacing='0' width='100%' style='border: 1px solid #aaaaaa;'>
			<tr style='background-color: #DBE1C5;'>
				<th><:asso:id:></th>
				<th><:asso:nom:></th>
				<th><:asso:fonction:></th>
				<th><:asso:action:><th>
			</tr>
<BOUCLE_groupes(ASSO_GROUPES_LIAISONS asso_membres){id_groupe=#ENV{id_groupe}}{par nom_famille}{pagination}>
			<tr class="[(#COMPTEUR_BOUCLE|alterner{'pair','impair'})]">
				<td>#ID_AUTEUR</td>
				<td><a title="<:asso:adherent_label_voir_membre:>" href="#URL_ECRIRE{voir_adherent, id=#ID_AUTEUR}">[(#SEXE|association_calculer_nom_membre{#PRENOM, #NOM_FAMILLE}) ]</a></td>
				<td><input type="text" value="[(#FONCTION)]" name="fonctions[#ID_AUTEUR]" class="text" /></td>
				<td class="boutons"><a title="<:asso:exclure_du_groupe:>" href="#URL_ACTION_AUTEUR{exclure_du_groupe, #ENV{id_groupe}-#ID_AUTEUR, #SELF}"><img src="#CHEMIN{img_pack/poubelle-12.gif}"></a><input type="checkbox" name="id_auteurs[]" value="#ID_AUTEUR" /><td>
			</tr>
</BOUCLE_groupes>
		</table>
		<p class="boutons">
			<input type="submit" value="<:pass_ok:>" title="<:asso:ok_edition_groupe:>" class="submit" name="e_submit" />
			<input name="s_submit" type="submit" value="<:asso:exclure:>" title="<:asso:supprimer_selectionnes:>" class="submit" />
		</p>
	</form>
</div>
</B_groupes>
<div class="erreur">
		<:asso:aucun_membre_dans_ce_groupe:>
</div>
<//B_groupes>
