<B_membres>
<div class="formulaire_spip formulaire_#FORM">
    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
    <form name="formulaire_#FORM" method="post" action="#ENV{action}">
	<div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<h3 class="legend"><:asso:ajouter_membres_au_groupe:></h3>
	<p class="pagination">#PAGINATION</p>
	<ul>
<BOUCLE_membres(ASSO_MEMBRES asso_groupes_liaisons){!id_groupe=#ENV{id_groupe}}{par nom_famille}{pagination 40}>
		<li class="liste_auteurs">
			<div class="choix">
				<input type="checkbox" name="id_auteurs[]" value="#ID_AUTEUR"/>
				<label>[(#SEXE|association_calculer_nom_membre{#PRENOM, #NOM_FAMILLE}) ]</label>
			</div>
		</li>
</BOUCLE_membres>
	</ul>
<p class="boutons"><input type="submit" value="<:asso:ajouter:>" class="submit" /></p>

</div>
</form>
</div>
</B_membres>
