[(#REM) descriptif=
<h4>
Ici vous pouvez configurer l'antispam.
</h4>
]

[(#REM) titre=Configuration de l'antispam]

#CACHE{0}

<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend><:antispam:></legend>
  <p>
   <label for="separateur" style="float:left;width:150px"><:separateur:></label>
   <input type="text" name="separateur" value="[(#ENV{separateur,';'})]" />
  </p>
  <p>
   <label for="titre" style="float:left;width:150px"><:titre:></label>
   <textarea name="titre">[(#ENV{titre})]</textarea>
  </p>
  <p>
   <label for="texte" style="float:left;width:150px"><:texte:></label>
   <textarea name="texte">[(#ENV{texte})]</textarea>
  </p>
  <p>
   <label for="nom_site" style="float:left;width:150px"><:nom_site:></label>
   <textarea name="nom_site">[(#ENV{nom_site})]</textarea>
  </p>
  <p>
   <label for="url_site" style="float:left;width:150px"><:url_site:></label>
   <textarea name="url_site">[(#ENV{url_site})]</textarea>
  </p>
  <p>
   <label for="auteur" style="float:left;width:150px"><:auteur:></label>
   <textarea name="auteur">[(#ENV{auteur})]</textarea>
  </p>
  <p>
   <label for="email_auteur" style="float:left;width:150px"><:email_auteur:></label>
   <textarea name="email_auteur">[(#ENV{email_auteur})]</textarea>
  </p>
</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
