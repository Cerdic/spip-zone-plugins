<div class="liste[ (#ENV{operation}] icones">
	<B_affichage_theme>
	<ul class="liste-items">
	<BOUCLE_affichage_theme(DATA) {source table, #ENV{icones/0}}>
		<li class="item">
			<h3 class="h3">
				[(#VALEUR{resume}) - \(#CLE\)]
			</h3>
			[(#VALEUR{icone}|rainette_afficher_icone{grand})]
		</li>
		[<li class="item">
			<h3 class="h3">
				[(#ENV{operation}|=={transcoder_weather}|?{
					[(#ENV{icones/1/#CLE/resume}) - \(#ENV{icones/1/#CLE/icone/code}\)],
					&nbsp;
				})]
			</h3>
			(#ENV{icones/1/#CLE/icone}|rainette_afficher_icone{grand})
		</li>]
	</BOUCLE_affichage_theme>
	</ul>
	</B_affichage_theme>
</div>
