<div class='formulaire_spip formulaire_fusionmots'>
    <form action="#ENV{action}" method="post">
     #ACTION_FORMULAIRE{#ENV{action}}
        <B_mots>
        [<div class='reponse_formulaire_erreur'>(#ENV{erreurs}|table_valeur{remplacer})</div>]
        [<div class='reponse_formulaire_erreur'>(#ENV{erreurs}|table_valeur{par})</div>]
        <table class='cadre-liste' style='width:100%'>
        <tr class='row_first'>
            <th><:fusionmots:remplacer:></th>
            <th><:fusionmots:par:></th>
        </tr>

        <BOUCLE_mots(MOTS){tout}{par titre}{id_groupe?}>
            <tr class='tr_liste'>
                <td>
                    <input class='checkbox' type='checkbox' name='remplacer[]' id='remplacer_#ID_MOT' value='#ID_MOT'[(#ID_MOT|in_array{#ENV{remplacer}}|oui) checked='checked'] />
                    <label for='remplacer_#ID_MOT'>
                    	<a href="[(#VAL{mot}|generer_url_ecrire{id_mot=#ID_MOT})]">#TITRE</a>
                    </label>
                </td>
                <td>
                    <input class='radio' type='radio' name='par' id='par_#ID_MOT' value='#ID_MOT'[(#ID_MOT|=={#ENV{par}}|oui) checked='checked'] />
                    <label for='par_#ID_MOT'>
                    	<a href="[(#VAL{mot}|generer_url_ecrire{id_mot=#ID_MOT})]">#TITRE</a>
                    </label>
                </td>
            </tr>
        </BOUCLE_mots>
        </table>
        </B_mots>
        <p class="boutons"><input type="submit" class="submit" value="<:pass_ok:>" /></p>
    </form>
</div>
