<div class="liste_items documents" id="documents_joints">
<BOUCLE_docslies(spip_documents_liens){id_objet}{objet}>
	#MODELE{document_case,id_document=#ID_DOCUMENT,id_objet,objet,ajax}
</BOUCLE_docslies>
</div>
<script type="text/javascript">
function editbox_init(){
	jQuery('a.editbox:not(.nobox)')
	.attr("onclick","").addClass('nobox').click(function(){
		var casedoc = jQuery(this).parents('div.document').eq(0);
		jQuery(casedoc).animeajax();
		jQuery.modalboxload(jQuery(this).attr('href'),{
			maxWidth: 500,
			minHeight: 600,
			onClose: function (dialog) {var a = jQuery(casedoc).find('a.refresh');if (a.length) a.click();}
		});
		return false;
	});
}
if (window.jQuery)
(function($){if(typeof onAjaxLoad == "function") onAjaxLoad(editbox_init);
	$(editbox_init);
 })(jQuery);
</script>
