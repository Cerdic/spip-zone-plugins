#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}
[(#REM)<style>
]/* --------------------------------------------------------------

   spip.css.html
   Styles associes au code genere par SPIP
   Cf.: http://www.spip-contrib.net/3821

-------------------------------------------------------------- */

/* Valeurs :
#SET{font-size,#CONFIG{basecss/typo/font-size,1em}} [ font-size: (#GET{font-size});]
#SET{line-height,#CONFIG{basecss/typo/line-height,1.5em}} [ line-height: (#GET{line-height});]
#SET{margin-bottom,#CONFIG{basecss/typo/margin-bottom,1.5em}} [ margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#CONFIG{basecss/typo/text-indent,50px}} [ text-indent: (#GET{text-indent});]
#SET{font-family,#CONFIG{basecss/typo/font-family,'"Helvetica Neue", Helvetica, Arial, sans-serif'}} [ font-family: (#GET{font-family});]
#SET{background-color,#CONFIG{basecss/typo/background-color,#FFFFFF}} [ background-color : (#GET{background-color});]
#SET{color,#CONFIG{basecss/typo/color,#222222}} [ color: (#GET{color});]
*/

/* Listes SPIP */
ul.spip,
ol.spip { padding-left: #GET{text-indent}; }
ul.spip { list-style-type: disc; }
ol.spip { list-style-type: decimal; }

dl.spip dt,
dl.spip dd { padding-left: #GET{text-indent}; }
dl.spip dt { clear: both; }
dl.spip dd {}

/* Tableaux SPIP */
table.spip { margin-bottom: #GET{margin-bottom}; width: 100%; }
table.spip caption {}
table.spip tr.row_first th {}
table.spip tr.row_odd td { background: #e5ecf9; } /*patch*/
table.spip tr.row_even td {}

/* Citations, code et poesie */
blockquote.spip {}
.spip_poesie {}
.spip_poesie div { margin-left: #GET{text-indent}; text-indent: -#GET{text-indent}; }
.spip_code,
.spip_cadre { font-family: 'andale mono','lucida console',monospace; font-size: 1em; }

/* Enluminures typo V3 / Cf.: http://www.spip-contrib.net/3118 */
sc, .sc { font-variant: small-caps; }
.caractencadre-spip { color: purple; }
.caractencadre2-spip { color: orange; }
.texteencadre-spip { display: block; margin:[ (#GET{margin-bottom})][ (#GET{text-indent})]; padding: #GET{line-height}; background: #EEE; }

/* Logos, documents et images */
.spip_logos { float: left; margin: 0 10px 10px 0; padding: 0; border: none; }

.spip_documents { margin-bottom: #GET{margin-bottom}; padding: 0; background: none; }
.spip_documents,
.spip_documents_center,
.spip_doc_titre,
.spip_doc_descriptif { margin-right: auto; margin-left: auto; text-align: center; }
.spip_documents_center { clear: both; display: block; width: 100%; }
.spip_documents_left { float: left; margin-right: #GET{margin-bottom}; }
.spip_documents_right { float: right; margin-left: #GET{margin-bottom}; }
.spip_doc_titre {}
.spip_doc_descriptif { clear: both; }

/* Modeles par defaut */
.spip_modele { float: right; display: block; width: 25%; margin: 0 0[ (#GET{margin-bottom})][ (#GET{margin-bottom})]; padding: #GET{line-height}; background: #EEE; }

/* Formulaires */
.formulaire_spip {}
.formulaire_spip li { clear: both;[ margin-bottom: (#GET{margin-bottom}|div{2})em;] }
.formulaire_spip .boutons { clear: both; margin: 0; padding: 0; }
.formulaire_spip .boutons input,
.formulaire_spip .boutons button {}
@media print {
	.formulaire_spip { display: none; }
}

/* Barre typo */
.markItUp .markItUpHeader ul .markItUpSeparator { display: none; }

/* Previsu */
.previsu { margin-bottom: #GET{margin-bottom};[ padding: (#GET{margin-bottom}|div{2})em;] border: 2px dashed #F57900; }
fieldset.previsu legend { color: #F57900; }

/* Reponses */
.reponse_formulaire { margin-bottom: #GET{margin-bottom};[ padding: (#GET{margin-bottom}|div{2})em;] border: 2px solid #ddd; }
.reponse_formulaire_ok { background: #e6efc2; color: #264409; border-color: #c6d880; }
.reponse_formulaire_erreur { background: #fbe3e4; color: #8a1f11; border-color: #fbc2c4; }
.reponse_formulaire_ok a { color: #264409; }
.reponse_formulaire_erreur a { color: #8a1f11; }

.erreur_message { color: red; }

li.erreur input[type="text"], li.erreur input.text,
li.erreur input[type="password"], li.erreur input.password,
li.erreur textarea { background-color: #fbe3e4; border-color: #fbc2c4; }

.spip_surligne { background-color: yellow; }

/* Formulaire de recherche */
.formulaire_recherche * { display: inline; }

/* Paragraphes */
div.spip, ul.spip, ol.spip, .spip_poesie, .spip_cadre, div.spip_code, .spip_documents.spip_documents_center { margin-bottom: #GET{margin-bottom}; }

/* Pagination */
.pagination { clear: both; text-align: center; }
@media print {
	.pagination { display: none; }
}

/* Liens de SPIP */
a.spip_note { font-weight: bold; } /* liens vers notes de bas de page */
a.spip_in {} /* liens internes */
a.spip_mail {}
a.spip_out {} /* liens sortants */
a.spip_url {} /* liens url sortants */
a.spip_glossaire {} /* liens vers encyclopedie */
@media print {
	a.spip_out:after,
	a.spip_url:after { content: " (" attr(href) ")"; }
}

/* Boutons d'admin */
.ie6 .spip-admin,
.ie6 #spip-admin { display: none; }
@media print {
	.spip-admin,
	#spip-admin { display: none; }
}

/* end */
