-------------------------------------------------------------- */

/* Valeurs par defaut :
#SET{font-size,#CONFIG{basecss/typo/font-size,1em}} [ font-size: (#GET{font-size});]
#SET{line-height,#CONFIG{basecss/typo/line-height,1.5em}} [ line-height: (#GET{line-height});]
#SET{margin-bottom,#CONFIG{basecss/typo/margin-bottom,1.5em}} [ margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#CONFIG{basecss/typo/text-indent,50px}} [ text-indent: (#GET{text-indent});]
#SET{font-family,#CONFIG{basecss/typo/font-family,'Helvetica, Arial, sans-serif'}} [ font-family: (#GET{font-family});]
#SET{background-color,#CONFIG{basecss/typo/background-color,#FFFFFF}} [ background-color : (#GET{background-color});]
#SET{color,#CONFIG{basecss/typo/color,#222222}} [ color: (#GET{color});]
*/

/* Blocs */
.bloc { display: block; margin-bottom: #GET{margin-bottom}; }
.box { display: block; margin-bottom: #GET{margin-bottom}; padding: #GET{line-height}; background: #EEE; }

/* Listes, tableaux et mosaiques */
.first { margin-left: 0; padding-left: 0; }
.last { margin-right: 0; padding-right: 0; }
.top { margin-top: 0; padding-top: 0; }
.bottom { margin-bottom: 0; padding-bottom: 0; }
.odd {}
.even {}
.sep {}

/* Alignements */
.left { float: left !important; }
.right { float: right !important; }
.center { text-align: center; margin-right: auto; margin-left: auto; }

/* Espaceur de blocs */
.clear { clear: both; }
br.clear, .nettoyeur { clear: both; margin: 0; padding: 0; border: 0; height: 0; line-height: 1px; font-size: 1px; }
hr.clear { visibility: hidden; }

/* clearfix : http://www.positioniseverything.net/easyclearing.html */
.clearfix:after {
    content: "\0020";
    display: block; 
    height: 0; 
    clear: both; 
    visibility: hidden;
    overflow: hidden;
}
.clearfix { display: inline-table; }

/* Hides from IE-mac \*/
.clearfix { height: 1%; }
.clearfix { display: block; }
/* End hide from IE-mac */

/* Non visible a l'ecran */
.offscreen, .invisible { position: absolute; left: -999em; height: 1%; }
.hidden { visibility: hidden; }
.none { display: none; }

/* debug */
.todo { opacity: 0.5; }
.todo:hover { opacity: 1; }

/* end */
