<!-- autoriser=configurer -->
<!-- refus=<:cfg:refus_configuration_administrateur:> -->
<!-- nom=mathjax -->

<div class="formulaire_spip formulaire_cfg formulaire_#FORM">

<h3 class='titrem'><:mathjax_spip:configuration_globale:></h3>

[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<form method="post" action="#ENV{action}">
<div>
#ACTION_FORMULAIRE{#ENV{action}}
<ul>


#SET{erreurs,#ENV**{erreurs}|table_valeur{barretypo}}
<li class="editer_mode_dappel[ (#GET{erreurs}|oui)erreur]">
	<label for="mode_dappel"><:mathjax_spip:appel:></label>
	[<span class='erreur_message'>(#GET{erreurs})</span>]
	
	<div class="choix">
	<:mathjax_spip:mode_info:>
		<input type="radio" name="mode_dappel" class="radio" id='champ_mode_dappel_cdn'[ (#ENV{mode_dappel,cdn}|=={cdn}|oui)checked="checked"] value='cdn' />
		<label for="champ_mode_dappel_cdn"><:mathjax_spip:cnd:></label>
	</div>
	<div class="choix">
		<input type="radio" name="mode_dappel" class="radio" id='champ_mode_dappel_download'[ (#ENV{mode_dappel,cdn}|=={download}|oui)checked="checked"] value='download' />
		<label for="champ_mode_dappel_download"><:mathjax_spip:direct:></label>
	</div>
</li>
</ul>
<p class="boutons">
	<input type="submit" name="_cfg_ok" value="<:bouton_enregistrer:>" class="submit" />
</p>
</div>
</form>
</div>
