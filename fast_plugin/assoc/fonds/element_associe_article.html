#CACHE{1200}
<B_art>
<p>Vidéos associées </p>	
<BOUCLE_art(ASSOCIATION){type_id=1}{id=#ENV{id}}{type_lien=4}>
	<p id="lien#KEYS" class="titre-lien-assoc-admin" onclick="lien#KEYS.deplier()">
		<img class="align-middle" src="../plugins/assoc/img/video_mini.png"/>
		<span class="titre_aff">#TITRE</span>
		<img class="align-middle add_omm" onclick="lien#KEYS.inserer(#KEYS)" src="../plugins/assoc/img/add.png"/>
	</p>
	<script>lien#KEYS = new obj_assoc(#KEYS);</script>
	
	<div id="modif#KEYS" class="display-none contour">
		<p class="le_titre" ondblclick="lien#KEYS.titre()">#TITRE
			<img class="align-middle" src="../plugins/assoc/img/crayon.png" />
			<input class="invisible letitre" type="text" />
		</p>
		<p class="le_texte" ondblclick="lien#KEYS.texte()">#DESCRIPTIF
			<img class="align-middle" src="../plugins/assoc/img/crayon.png" />
			<textarea class="invisible letexte" cols="15" rows="3"></textarea>
		</p>
		<input type="button" onclick="lien#KEYS.supprimer()" value="Supprimer"/>
	</div>
</BOUCLE_art>
</B_art>
