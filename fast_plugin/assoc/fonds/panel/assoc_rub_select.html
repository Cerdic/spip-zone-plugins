#CACHE{3600}
#HTTP_HEADER{Content-Type: text/html}
<fieldset id='recherche_rub'>
	<legend>Recherche</legend>
	
	<select id="rubrique_parent">
		<option value="">Choisissez</option>
		<BOUCLE_rub(RUBRIQUES){id_parent=0}{id_rubrique !IN 8,47,74,76,78,79,203,235,264}>
		 	<option value="#ID_RUBRIQUE">[(#TITRE*|supprimer_numero)]</option>
		</BOUCLE_rub>
	</select>
	
	<select id="rubrique_enfant">	
		<option value="">Choisissez</option>
		<BOUCLE_rubr(RUBRIQUES){id_parent !IN 0,8,47,74,76,78,79,203,235,264}{par titre}>
		 	<option value="#ID_RUBRIQUE" parent="#ID_PARENT" class="rub#ID_RUBRIQUE" style="display : none" >[(#TITRE*|supprimer_numero)]</option>
		</BOUCLE_rubr>
	</select>
	<br><br>
	<input type="submit" value="Associer ce theme ou sous-theme"  onclick="assoc_object.preselect(null,'rubrique')" >
	<br>
	<h4>Un article</h4>
	
	<label for="date_debut">Entre les dates :<br/>(cliquer dans les champs textes pour faire apparaitre un calendrier)</span></label><br><br>
	<strong>Entre le </strong><br/>
	<input id="date_debut_assoc" class="text" type="text" /><br/>
	<strong>et le</strong><br/>
	<input id="date_fin_assoc" class="text" type="text" />
	<br/>
	<br/>
	
	<input type="submit" value="rechercher"  onclick="assoc_object.recherche_rubrique(true)" >

	
</fieldset>
