[(#REM) Ne pas afficher le bouton si l'autre est déjà actif (sinon c'est con) ]
[(#AUTORISER{supprimer,rubrique,#ID_RUBRIQUE}|non)
	<script>
		jQuery(function() {
			jQuery(document).on('click','.vider_rubrique a', function(e) {
				lien = jQuery(this).attr('href');
				jQuery('<div></div>')
					.html('<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>&Ecirc;tes-vous s&ucirc;r de vouloir supprimer tout le contenu de cette rubrique ?<br/><strong>Cette action est irr&eacute;versible.</strong></p>')
					.dialog({
						resizable: false,
						modal: true,
						buttons: {
							"Confirmer": function() {
								window.location.href = lien;
								jQuery(this).dialog( "close" );
							},
							"Annuler": function() {
								jQuery(this).dialog( "close" );
							}
						}
					});
				e.preventDefault();
			});
		});
	</script>
	<span class="icone s24 horizontale danger vider_rubrique">
		<a href="[(#URL_ACTION_AUTEUR{vider_rubrique,#ID_RUBRIQUE,#URL_ECRIRE{rubrique,id_rubrique=#ID_RUBRIQUE}})]"><img src="#CHEMIN{theme/img/poubelle.png}" width='24' height='24' /><b><:vider_rubrique:action_vider:></b></a>
	</span>
]
