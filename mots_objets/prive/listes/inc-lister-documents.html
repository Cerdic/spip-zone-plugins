<B_liste>
#ANCRE_PAGINATION
<table width="100%" cellspacing="0" cellpadding="2" border="0">
<BOUCLE_liste(DOCUMENTS){id_article?}{id_rubrique?}{id_mot?}{tout}{pagination 10}{par titre,fichier}>
<tr class="tr_liste">
	<td class='arial11'>[(#LOGO_DOCUMENT|image_reduire{24})]</td>
	<td class='arial11'>[(#TITRE|sinon{[(#FICHIER|clean_fichier)]})]</td>
	<td class='arial1'><a href="#URL_ECRIRE{documents_edit,id_document=#ID_DOCUMENT}"><:grappes:voir:></a></td>
	[(#ENV{editable})
	<td class='arial1'>
	<a class="ajax" 
	href="[(#URL_ACTION_AUTEUR{lier_objets,[(#ENV{action})]/[(#ENV{source})]/[(#ENV{id_source})]/[(#ENV{objet})]/#ID_DOCUMENT,#SELF})]">
	[(#VAL{grappes:}|concat{#ENV{action}}|_T)]
	</a>
	</td>
]</tr>
</BOUCLE_liste>
</table>
[<p class="pagination">(#PAGINATION)</p>]
</B_liste>
