[(#REM) Affichage des initiales ]
<B_genea_index>
<div id="genea_initial" style="font-size:12px; text-align:center; margin-bottom:1em;">
	<BOUCLE_genea_index(SPIP_PGV_INDIVIDUALS){i_file=#ENV{id_genea}}{par i_letter}{' | '}>[<a href="&#35;#I_LETTER">(#I_LETTER||unique)</a>]</BOUCLE_genea_index>
</div>
</B_genea_index>

[(#REM) Affichage de la liste des patronymes ]
<div id="genea_patronymes">
	<table style="border:3px solid #000;">
		<tr>
		<td>
		<ul>
		<BOUCLE_genea_initial(SPIP_PGV_INDIVIDUALS){i_file=#ENV{id_genea}}{par i_surname}{' | '}>
			[<li><strong>(#I_LETTER||unique)</strong></li>]
			[<ul>
				<li><u>(#I_SURNAME||unique)</u></li>
				[<ul>
					<li >(#I_NAME)</li>
				</ul>]
			</ul>]
		</BOUCLE_genea_initial>
		</ul>
		</td>
		</tr>
	</table>
</div>
