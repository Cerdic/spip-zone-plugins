#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

[(#REM) descriptif= bla]

[(#REM) titre=variable_session]

<fieldset><legend>Les variables</legend>
	<div>
		<h5> Liste</h5>
		<p>
			<label>Variable (séparateur ,) :</label>
			<input type="text" name="variable" id="variable" value="#ENV{variable}"/>
		</p>
	</div>
</fieldset>
<fieldset><legend>Mode de sauvegarde</legend>
	<div>
	
		<h5> Mode de sauvegarde (non opérationnel pour le moment)</h5>
		<p>
			<label>Cookie :</label>
			<input type="checkbox" name="cookie" id="cookie" [checked="(#ENV{cookie})"] />
		</p>
		<p>
			<label>Session Php :</label>
			<input type="checkbox" name="session" id="session" [checked="(#ENV{session})"] />
		</p>
   </div>
</fieldset>


<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />

</form>
