[(#ENV**{bloc_ancre})
]<table summary="<:icone_calendrier:>">
	<caption class="pagination"><BOUCLE_mois_precedent(ARTICLES){lang_select=non}{branche?}{mois_relatif>0}{n-1,1}>[
		<a
			
			href="(#ENV{self}|parametre_url{#ENV{var_date},[(#DATE|affdate{'Y-m'})]})"
			title="[(#DATE|affdate_mois_annee)]">&#171;</a>]</BOUCLE_mois_precedent>[
		(#ENV{date}|affdate_mois_annee)]<BOUCLE_mois_suivant(ARTICLES){lang_select=non}{branche?}{mois_relatif<0}{0,1}>[
		<a
			href="(#ENV{self}|parametre_url{#ENV{var_date},[(#DATE|affdate{'Y-m'})]})"
			title="[(#DATE|affdate_mois_annee)]">&#187;</a>]</BOUCLE_mois_suivant>
	</caption>[
	(#LANG|thead_calendrier)
	]<tbody><BOUCLE_calendrier(ARTICLES)
		{branche?}
		{agenda date, mois, (#ENV{date}|annee), (#ENV{date}|mois)}>[
		(#DATE|agenda_memo{'',
			[(#DATE|affdate{'j'})],
			[(#ENV{self}|parametre_url{#ENV{var_date},[(#DATE|affdate{'Y-m-d'})]}|ancre_url{#ENV{ancre}})]})
		]</BOUCLE_calendrier>[
		(#ENV{date}|agenda_calendrier)
		]</tbody>
</table>
