<!-- titre= <:calendrier:calendriers:> -->
<!-- descriptif= <:calendrier:calendriers:> <p><a href="../spip.php?page=calendriers&var_mode=calcul">tests</a></p> -->
<!-- icone=img/agenda-24.png -->
#CACHE{0}
<form method="post">[
	(#ENV{_cfg_}|form_hidden)
	]<fieldset>
		<legend><:calendrier:navigation:></legend>
		<p>
			<:calendrier:navigation:>
			<label accesskey="M">
				<input type="hidden" name="navigation" value="non" />
				<input type="checkbox" name="navigation" value="oui" [(#ENV{navigation,oui}|=={oui}|?{checked="checked"})] /><:calendrier:par_mois:>
			</label>
			<label accesskey="A">
				<input type="hidden" name="par_annee" value="non" />
				<input type="checkbox" name="par_annee" value="oui" [(#ENV{par_annee,non}|=={oui}|?{checked="checked"})] /><:calendrier:par_annee:>
			</label>
		</p>
		<p>
			<label for="texte_precedent" accesskey="P"><:calendrier:texte_precedent:>&nbsp;: </label>
			<input type="text" name="texte_precedent" id="texte_precedent" size="5" value="#ENV{texte_precedent,&#171;}" class="fondl" />
			<label for="texte_suivant" accesskey="S"><:calendrier:texte_suivant:>&nbsp;: </label>
			<input type="text" name="texte_suivant" id="texte_suivant" size="5" value="#ENV{texte_suivant,&#187;}" class="fondl" />
			<br/>
		</p>
		<p>
			<label accesskey="R">
				<input type="hidden" name="revenir_aujourdhui" value="non" />
				<input type="checkbox" name="revenir_aujourdhui" value="oui" [(#ENV{revenir_aujourdhui,oui}|=={oui}|?{checked="checked"})] /><:calendrier:revenir_aujourdhui:>
			</label>
		</p>
	</fieldset>
	<fieldset>
		<legend><:calendrier:affichage:></legend>
		<p>
			<label for="premier_jour_culturel"><:calendrier:premier_jour_culturel:>&nbsp;: </label>
			<select name="premier_jour_culturel" size="1" class="fondl">
				<option value=""[(#ENV{premier_jour_culturel,''}|=={''}|?{ selected})]><:calendrier:automatique:></option>
				<option value="7"[(#ENV{premier_jour_culturel,''}|=={7}|?{ selected})]><:date_jour_7:></option>
				<option value="1"[(#ENV{premier_jour_culturel,''}|=={1}|?{ selected})]><:date_jour_1:></option>
				<option value="2"[(#ENV{premier_jour_culturel,''}|=={2}|?{ selected})]><:date_jour_2:></option>
				<option value="3"[(#ENV{premier_jour_culturel,''}|=={3}|?{ selected})]><:date_jour_3:></option>
				<option value="4"[(#ENV{premier_jour_culturel,''}|=={4}|?{ selected})]><:date_jour_4:></option>
				<option value="5"[(#ENV{premier_jour_culturel,''}|=={5}|?{ selected})]><:date_jour_5:></option>
				<option value="6"[(#ENV{premier_jour_culturel,''}|=={6}|?{ selected})]><:date_jour_6:></option>
			</select>
			<br/>
			<span><:calendrier:desc_pjc_auto:></span>
		</p>
		<p>
			<label for="jour_semaine_abbr"><:calendrier:jour_semaine_abbr:>&nbsp;: </label>
			<select name="jour_semaine_abbr" size="1" class="fondl">
				<option value=""[(#ENV{jour_semaine_abbr,''}|=={''}|?{ selected})]><:calendrier:mot_entier:></option>
				<option value="abbr"[(#ENV{jour_semaine_abbr,''}|=={abbr}|?{ selected})]><:calendrier:abreviation:></option>
				<option value="initiale"[(#ENV{jour_semaine_abbr,''}|=={initiale}|?{ selected})]><:calendrier:initiale:></option>
				<option value="1car"[(#ENV{jour_semaine_abbr,''}|=={1car}|?{ selected})]><:calendrier:une_lettre:></option>
				<option value="2car"[(#ENV{jour_semaine_abbr,''}|=={2car}|?{ selected})]><:calendrier:deux_lettres:></option>
				<option value="3car"[(#ENV{jour_semaine_abbr,''}|=={3car}|?{ selected})]><:calendrier:trois_lettres:></option>
			</select>
		</p>
	</fieldset>

	<div style="float:#LANG_RIGHT;">
		<input type="button" name="defaut" value="<:par_defaut:>" class="fondo" />
		<input type="submit" name="_cfg_ok" value="<:OK:>" class="fondo" />
	</div>
</form>
