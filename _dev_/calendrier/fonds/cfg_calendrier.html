[(#REM) titre= Calendriers]
[(#REM) descriptif= Calendriers <p><a href="../spip.php?page=calendriers&var_mode=calcul">tests</a></p>
]
#CACHE{0}
<form method="post">[
	(#ENV{_cfg_}|form_hidden)
	]<fieldset>
		<legend><:cal_par_mois:></legend>

		<p>
			<label for="navigation"><:navigation:>&nbsp;: </label>
			<select name"navigation" size="1">
				<option value="oui"[(#ENV{navigation,oui}|=={oui}|?{ selected})]><:oui:></option>
				<option value="non"[(#ENV{navigation,oui}|=={non}|?{ selected})]><:non:></option>
			</select>
			<!-- #ENV{navigation,oui} -->
			<label for= "par_annee"><:par_annee:>&nbsp;: </label>
			<select name="par_annee" size="1">
				<option value="oui"[(#ENV{par_annee,non}|=={oui}|?{ selected})]><:oui:></option>
				<option value="non"[(#ENV{par_annee,non}|=={non}|?{ selected})]><:non:></option>
			</select>
			<!-- #ENV{par_annee,non} -->
		</p>

		<p>
			<label for= "premier_jour_culturel"><:premier_jour_culturel:>&nbsp;: </label>
			<select name="premier_jour_culturel" size="1">
				<option value=""[(#ENV{premier_jour_culturel,''}|=={''}|?{ selected})]>automatique</option>
				<option value="7"[(#ENV{premier_jour_culturel,''}|=={7}|?{ selected})]>samedi</option>
				<option value="1"[(#ENV{premier_jour_culturel,''}|=={1}|?{ selected})]>dimanche</option>
				<option value="2"[(#ENV{premier_jour_culturel,''}|=={2}|?{ selected})]>lundi</option>
				<option value="3"[(#ENV{premier_jour_culturel,''}|=={3}|?{ selected})]>mardi</option>
				<option value="4"[(#ENV{premier_jour_culturel,''}|=={4}|?{ selected})]>mercredi</option>
				<option value="5"[(#ENV{premier_jour_culturel,''}|=={5}|?{ selected})]>jeudi</option>
				<option value="6"[(#ENV{premier_jour_culturel,''}|=={6}|?{ selected})]>vendredi</option>
			</select>
			<span>(automatique : le dimanche pour les pays anglo-saxons et le japon, le lundi sinon)</span>
			<!-- #ENV{premier_jour_culturel} -->
		</p>

		<p>
			<label for= "jour_semaine_abbr"><:jour_semaine_abbr:>&nbsp;: </label>
			<select name="jour_semaine_abbr" size="1">
				<option value=""[(#ENV{jour_semaine_abbr,''}|=={''}|?{ selected})]>jour complet</option>
				<option value="abbr"[(#ENV{jour_semaine_abbr,''}|=={abbr}|?{ selected})]>abr&eacute;g&eacute;</option>
				<option value="initiale"[(#ENV{jour_semaine_abbr,''}|=={initiale}|?{ selected})]>initiale</option>
			</select>
			<!-- #ENV{jour_semaine_abbr} -->
		</p>

		<p>
			<label for= "revenir_aujourdhui"><:revenir_aujourdhui:>&nbsp;: </label>
			<select name="revenir_aujourdhui" size="1">
				<option value="oui"[(#ENV{revenir_aujourdhui,oui}|=={oui}|?{ selected})]><:oui:></option>
				<option value="non"[(#ENV{revenir_aujourdhui,oui}|=={non}|?{ selected})]><:non:></option>
			</select>
			<!-- #ENV{revenir_aujourdhui} -->
		</p>
		
		<p>
			<label for="texte_precedent"><:calendrier:texte_precedent:>&nbsp;: </label>
			<input type="text" name="texte_precedent" size="3" value="#ENV{texte_precedent,&#171;}" />
			<label for="texte_suivant"><:calendrier:texte_suivant:>&nbsp;: </label>
			<input type="text" name="texte_suivant" size="3" value="#ENV{texte_suivant,&#187;}" />
			<br/>
			<span>texte du lien vers la p&eacute;riode pr&eacute;c&eacute;dente /suivante ('&#171;' / '&#187;' par défaut)</span>
		</p>
	</fieldset>

	<div>
		<input style="float:#LANG_RIGHT;" type="submit" name="_cfg_ok" value="<:OK:>" class="fondo" />
	</div>
</form>
