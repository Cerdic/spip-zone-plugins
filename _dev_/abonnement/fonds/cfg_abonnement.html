<style>
	.cadre-info {margin-bottom:10px}
	.ajouter div {height:40px;padding:5px;clear:right}
	.ajouter label {float:left;width:150px;font-weight:bold}
	.ajouter input {float:right;width:250px}
	.ajouter textarea {float:right;width:250px;height:100px}
	.ajouter div.textarea {height:auto;padding:5px;margin-top:5px}
</style>
	
#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset class="ajouter"><legend>Expediteur</legend>
<div>
<label>Nom expediteur</label>
<input type="text" name="nom_envoi" value="#ENV{nom_envoi}"  />
</div>
<div>
<label>Adresse email expediteur</label>
<input type="text" name="email_envoi" value="#ENV{email_envoi}" />
</div>
</fieldset>
<br />
<fieldset class="ajouter"><legend>Mail de confirmation d'abonnement</legend>
<div>
<label>Sujet</label>
<input type="text" name="sujet_ok" value="#ENV{sujet_ok}" size="50" />
</div>
<div>
<label>Texte</label>
<textarea name="texte_ok">[(#ENV{texte_ok})]</textarea>
</div>
</fieldset>

<fieldset class="ajouter"><legend>Mail &eacute;chec d'abonnement</legend>
<div>
<label>Sujet</label>
<input type="text" name="sujet_ko" value="#ENV{sujet_ko}" />
</div>
<div>
<label>Texte</label>
<textarea name="texte_ko" >[(#ENV{texte_ko})]</textarea>
</div>
</fieldset>
<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<!--input type="submit" name="_cfg_delete" value="<:Supprimer:>" /-->
</form>
