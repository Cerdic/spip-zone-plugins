[(#SET{groupe_mot,#CONFIG{spipicious/groupe_mot}})]
<script type="text/javascript"><!--
	function init_spipicious(){
		jQuery('.deletemot')
			.bind(
				'click',
					function(){
						var id = jQuery(this).attr('id').substr(4);
						jQuery('#supprimer_mot').val(id);
						jQuery('#formulaire_spipicious_mots').find('input[@type=submit]').eq(0).each(function(){ this.click(); });
						jQuery('#deleteID').val('');
						return false;
					});
	}

	var callback = function() {
		var type = '[(#ENV{id_document}|?{document}|sinon{article})]';
		if (type == document) {
			jQuery("#keywords").empty().load("[(#URL_PAGE{mots_document}|parametre_url{id_document,#ENV{id_document},"&"})]", "", "");
		}
		else{
			jQuery("#keywords").empty().load("[(#URL_PAGE{mots_article}|parametre_url{id_article,#ENV{id_article},"&"})]", "", "");
		}
	};
	
	onAjaxLoad(init_spipicious);
	jQuery(document).ready(function(){
		init_spipicious();
	});
// --></script>
	<script type="text/javascript" src="#CHEMIN{javascript/layer.js}"></script>
	<form action="[(#EVAL{spipicious_del_mots}|generer_url_action)]" method="post" id="formulaire_spipicious_mots" onsubmit="return AjaxSqueeze(this,'mesmots',callback,event);" class="formulaire_spip">
		<fieldset>
			<legend><:spipicious:vos_tags:></legend>
			<div id="mesmots">
			[(#SET{fond,spipicious_del_#ENV{type}})]
			<INCLURE{fond=#GET{fond}}{id_objet=#ENV{id}}>
			</div>
			
			<input type="hidden" name="supprimer_mot" id="supprimer_mot" value="" />
			<input type="hidden" name="objet_spip" id="objet_spip" value="#ENV{type}" />
			<input type="hidden" name="id_objet_spip" id="id_objet_spip" value="#ENV{id}" />
			<input type="hidden" name="redirect_del_mots" value="[(#URL_PAGE{#GET{fond}}|parametre_url{id_objet,#ENV{id}})]" />
			
			<p class="spip_bouton" style="display:none">
				<input type="submit" value="<:bouton_valider:>" class="valider" />
			</p>
	</fieldset>
	</form>
	
	<form action="#ENV{url}#formulaire_spipicious_ajax" method="post" id="formulaire_spipicious_ajax" class="formulaire_spip">
		<fieldset>
		<legend><:spipicious:add_tags:></legend>
<BOUCLE_groupes(GROUPES_MOTS){titre == #GET{groupe_mot}}>
		<input type="hidden" id="select_groupe" name="select_groupe" value="#ID_GROUPE" />
		<input type="hidden" id="type_groupe" name="type_groupe" value="#TITRE" />
</BOUCLE_groupes>
		<label for="tags">Tags:</label>
		<input type="text" class="forml" id="tags" name="tags" size="25" value="" /><br />

		<input type="hidden" name="spipicious_id" id="spipicious_id" value="#ENV{id}" />
		<input type="hidden" name="type" value="#ENV{type}" />
		
		<p class="spip_bouton">
		<input type="submit" name="add_tags" value="<:bouton_valider:>" />
		</p>
		</fieldset>
	</form>
