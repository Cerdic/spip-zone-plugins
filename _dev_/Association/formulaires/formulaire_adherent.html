<fieldset>
<legend>Formulaire de demande d'adh&eacute;sion</legend>
<form action="#" method="POST">
<table border="0" cellpadding="3" cellspacing="0">
	<tr>
          <td align="right"><strong>Nom <font color="#EB0118">* </font>:</strong></td>
		<td><input name="nom" type="text" class="choix" size="30" maxlength="30" /></td>
	</tr>
	<tr>
		<td align="right"><strong>Pr&eacute;nom <font color="#EB0118">* </font>:</strong></td>
		<td><input name="prenom" type="text" class="choix" size="30" maxlength="30" /></td>
	</tr>
	<tr>
          <td align="right"><strong>Email <font color="#EB0118">* </font>:</strong></td>
		<td><input name="mail" type="text" class="choix" size="30" maxlength="40" /></td>
	</tr>
	<tr>
          <td align="right"><strong>N&deg; et rue<font color="#EB0118">* </font>:</strong></td>
		<td><input name="adresse" type="text" class="choix" size="70" maxlength="40" /></td>
	</tr>
	<tr>
          <td align="right"><strong>Code postal<font color="#EB0118">* </font>:</strong></td>
		<td><input name="cp" type="text" class="choix" size="10" maxlength="40" /></td>
	</tr>
	<tr>
          <td align="right"><strong>Ville<font color="#EB0118">* </font>:</strong></td>
		<td><input name="ville" type="text" class="choix" size="40" maxlength="40" /></td>
	</tr>
	<tr>
          <td align="right">N&deg; de t&eacute;l&eacute;phone:</td>
		<td><input name="telephone" type="text" class="choix" size="30" maxlength="40" /></td>
	</tr>
	<tr>
		<td align="right" valign="top">Commentaire:</td>
		<td><textarea name="commentaire" class="choix" rows="10" cols="50"></textarea></td>
	</tr>
	<tr>
          <td align="right"><font color="#EB0118"><strong>* Champs obligatoires</strong></font></td>
		<td>
			<input type="submit" name="bouton" class="Bouton" value="Soumettre" />
			<input type="reset" class="Bouton" value="Interrompre" />
		</td>
	</tr>
</table>
</form>
</fieldset>
