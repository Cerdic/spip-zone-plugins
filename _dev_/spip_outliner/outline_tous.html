#CACHE{0}
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html dir="#LANG_DIR" lang="#LANG">
<head>
<title>[(#TITRE|textebrut) - ][(#NOM_SITE_SPIP|textebrut)]</title>
[<meta name="description" content="(#INTRODUCTION|couper{150}|textebrut)" />]
<INCLURE{fond=inc-head}>
<link rel="stylesheet" href="[(#CHEMIN{outliner.css})]" type="text/css" media="all" />
<script type='text/javascript' src='#CHEMIN{javascript/outline_tous.js}'></script>
<script type='text/javascript'><!--
var img_noeud_plus='#EVAL{_DIR_IMG_PACK}noeud_plus.gif';
var img_noeud_moins='#EVAL{_DIR_IMG_PACK}noeud_moins.gif';
//-->
</script>
</head>

<body class="outline_tous">
[(#INCLUDE{fond=outline_toolbar})]
<div id="outline_tous">
<form action='#URL_ACTION_AUTEUR{outline_importer,0,(#SELF|urlencode)}' method='post' enctype='multipart/form-data'>
<div id='outline_import'>
<label for='fichier_import'><:spip:info_telecharger:></label>
<input id='fichier_import' class="forml spip_xx-small" type="file" size="15" name="fichier_opml" />
<div align="right">
<input class="fondo" type="submit" value="<:spip:bouton_telecharger:>" name="telecharger"/>
</div>
</div>
</form>
<BOUCLE_tous(FORMS){type_form=outline}>
<dl id='#ID_FORM' class='outline_one' style='float:left;' name='#URL_PAGE{outline,id_table=#ID_FORM}' >
<dt>
[(#REM) <a href="#URL_PAGE{outline,id_table=#ID_FORM}" title='[(#TITRE|attribut_html)]'>]
<img src='#CHEMIN{img_pack/outliner.png}' width='64' height='64' alt='[(#TITRE|attribut_html)]' />
[(#REM)</a>]
</dt>
[<dt class='#EDIT{titre} spip_doc_titre' style='width:120px;'><strong>(#TITRE)</strong></dt>]
[<dd class='#EDIT{descriptif} spip_doc_descriptif' style='width:120px;'>(#DESCRIPTIF)#NOTES</dd>]
</dl>
</BOUCLE_tous>
<br class='nettoyeur' />
#FORMULAIRE_ADMIN
</div><!-- fin page -->
</body>
</html>
