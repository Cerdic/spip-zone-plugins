<form method="post" name="form" id="form_cfg_rec_mc">[(#ENV{_cfg_}|form_hidden)]
<B_groupes>
	<fieldset>
		<legend><:rmc:affichage_groupes_mots:></legend>
		<ul>
		<BOUCLE_groupes(GROUPES_MOTS spip_rmc_rubs_groupes){par titre}>
		<li><strong><:rmc:groupe:> #TITRE : </strong> 
			<div class="labels_cfg_rec_mc">
				<label><:rmc:liste_deroulante:>
				<input type="radio" name="checklist#ID_GROUPE" value="list#ID_GROUPE" [(#ENV{checklist#ID_GROUPE}|=={list#ID_GROUPE}|?{checked,''})] /></label>
				<label><:rmc:checkboxs:>
				<input type="radio" name="checklist#ID_GROUPE" value="check#ID_GROUPE" [(#ENV{checklist#ID_GROUPE}|=={check#ID_GROUPE}|?{checked,''})] /></label>
			</div>
		</li>
		</BOUCLE_groupes>
		</ul>
	</fieldset>
</B_groupes>
	<p>
	<fieldset>
		<legend><:rmc:options_recherche:></legend>
		<ul>
		<li>
			<:rmc:mots_tous_presents:>
		<div class="labels_cfg_rec_mc">
			<label><:rmc:oui:>
			<input type="radio" name="mots_tous" value="oui" [(#ENV{mots_tous}|=={oui}|?{checked,''})] /></label>
			<label><:rmc:non:>
			<input type="radio" name="mots_tous" value="non" [(#ENV{mots_tous}|=={non}|?{checked,''})] /></label>
		</div>
		</li>
		</ul>
		<:rmc:mots_tous_presents_aide:>
	</fieldset>
	</p>
	<p>
	<fieldset>
		<legend><:rmc:bordure:></legend>
		<label for="hexval"><:rmc:couleur_bordure:></label>
		<div align="center">
			<script language="JavaScript"> 
				palette(); 
			</script>
		</div>
		<:rmc:couleur_aide:><br />
		<input type="text" name="hexval" id="hexval" value="#ENV{hexval}" />
	</fieldset>
	</p>
	<p>
	<fieldset>
		<legend><:rmc:police:></legend>
		<label for="taillepol"><:rmc:taille_police:></label>
		<select name="taillepol" id="taillepol">
			<option value=""[ (#ENV{taillepol}|=={""}|?{selected="selected",''})]></option>
			<option value="8"[ (#ENV{taillepol}|=={8}|?{selected="selected",''})]>8</option>
			<option value="10"[ (#ENV{taillepol}|=={10}|?{selected="selected",''})]>10</option>
			<option value="12"[ (#ENV{taillepol}|=={12}|?{selected="selected",''})]>12</option>
			<option value="14"[ (#ENV{taillepol}|=={14}|?{selected="selected",''})]>14</option>
			<option value="22"[ (#ENV{taillepol}|=={22}|?{selected="selected",''})]>22</option>
		</select>
	</fieldset>
	</p>
	<p>
	<fieldset>
		<legend><:rmc:police:></legend>
		<label for="hexvalpol" ><:rmc:couleur_police:></label>
		<div align="center">
			<script language="JavaScript"> 
				palettepol(); 
			</script>
		</div>
		<:rmc:couleur_aide:><br />
		<input type="text" name="hexvalpol" id="hexvalpol" value="#ENV{hexvalpol}" />
	</fieldset>
	</p>
	<p>
		<input type="submit" name="_cfg_ok" value="<:OK:>" />
		<input type="reset" value="<:Reset:>" />
		<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
	</p>
</form>
