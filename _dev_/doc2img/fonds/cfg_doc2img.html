#CACHE{0}

<head>
    <link rel="stylesheet" href="../plugins/doc2img/squelette/cfg_doc2img.css" type="text/css" media="screen" />
</head>

<form method="post">[(#ENV{_cfg_}|form_hidden)]

[(#REM) descriptif= 
<h4> Configuration de doc2img</h4>	       
La page présente permet la configuration :
            <ul>
                <li>des documents à traiter</li>
                <li>du format de sortie</li>
            </ul>
]

[(#REM) titre=Gestion doc2img]
<div class='cfg_doc2img'>
<fieldset><legend>Format d'entrée</legend>
		<p>
		    <p>Utilisez la , pour séparer les formats</p>
			<label>Extensions à traiter (pdf, tiff, ...) :</label>
			<input type="text" name="format_document" id="format_document" value="#ENV{format_document}"/>
		</p>
</fieldset>
<fieldset><legend>Les sorties</legend>
		<p>
			<label>Répertoire par défaut : </label>
			<input type="text" name="repertoire_cible" id="repertoire_cible" value="#ENV{repertoire_cible}"/>
		</p>
		<p>
			<label>Le format de sortie par défaut :</label>
			<B_typedoc>
			<select name="format_cible">
			<BOUCLE_typedoc(TYPES_DOCUMENTS) {mime_type==^image} {titre!=djvu}>
                <option value="#EXTENSION" [(#ENV{format_cible}|=={#EXTENSION}|?{selected="selected",''})]>#TITRE</option>
            </BOUCLE_typedoc>
            </select>
            </B_typedoc>
		</p>		
		<p>
			<label>Largeur par défaut :</label>
			<input type="text" name="largeur" id="largeur" value="#ENV{largeur}"/> px
		</p>
		<p>
			<label>Hauteur par défaut :</label>
			<input type="text" name="hauteur" id="hauteur" value="#ENV{hauteur}"/> px
		</p>		
		<p>
			<label>Conserver les proportions :</label>
			<input type="checkbox" name="proportion" id="proportion" [checked="(#ENV{proportion})"]/>
		</p>		
		<p>
			<label>Autoriser les agrandissements :</label>
			<input type="checkbox" name="agrandir" id="agrandir" [checked="(#ENV{agrandir})"]/>
		</p>		
		<p>
			<label>Conversion automatique lorsque qu'un document est joint :</label>
			<input type="checkbox" name="conversion_auto" id="conversion_auto" [checked="(#ENV{conversion_auto})"]/>
		</p>		
		
   </div>
</fieldset>
</div>


<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />

</form>
