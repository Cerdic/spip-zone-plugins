[(#REM) titre=Kaltura]
[(#REM) descriptif=Configurez quelques parametres]
#CACHE{0}
<div class='formulaire_spip formulaire_editer'>
<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>
[(#REM) ------------------------ Boite de config de l'appli ------------------------ ]
<fieldset>
<legend>
	<:kaltura:params_connect:>
</legend>
<ul>
<li class='editer_partner_id'>
<label for='partner_id'><:kaltura:partner_id:></label>
<input type="text" name="partner_id" value="#ENV{partner_id,''}" class='formo' id="partner_id" />
</li>
<li class='editer_subp_id'>
<label for='subp_id'><:kaltura:subp_id:></label>
<input type="text" name="subp_id" value="#ENV{subp_id,''}" class='formo' id="subp_id" />
</li>
<li class='editer_secret'>
<label for='secret'><:kaltura:secret:></label>
<input type="text" name="secret" value="#ENV{secret,''}" class='formo' id="secret" />
</li>
</ul>
</fieldset>

[(#REM) ------------------------ BOUTON OK ------------------------ ]
<div class='boutons'>
<input type="submit" name="_cfg_ok" value="<:OK:>" />
</div>
</form>
</div>
