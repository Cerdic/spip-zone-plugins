#CACHE{0}

<!-- descriptif=
<h4>Configuration du plugin SpipClear.</h4>
<a href="http://www.spip-contrib.net/Spip-Clear" class="spip_out">Documentation sur contrib</a>
-->
<!-- titre=SpipClear -->
<!-- icone=images/spipclear.png -->


<div class="formulaire_spip formulaire_editer formulaire_cfg">
<form method="post">[(#ENV{_cfg_}|form_hidden)]
	<ul>
		<li class="editer_spipclear_articles_entiers">
			<label>Sommaire</label>
			<p class="explication"><:spipclear:look_sommaire:></p>
			<div class="choix">
				<input type="checkbox" name="articles_entiers" id="articles_entiers" [ (#ENV{articles_entiers}|=={on}|?{checked="checked",''})] />
				<label for="articles_entiers"><:spipclear:sommaire_articles_entiers:></label>
			</div>
		</li>
		<li class="editer_secteur">#SET{secteurs,#CONFIG{spipclear/secteurs,#ARRAY}}
			<label><:spipclear:secteurs_spipclear:></label>
			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{secteurs})</span>]
			<select name="secteurs[]" multiple="multiple" size="9">
				<option value=""><:spipclear:secteur_spipclear_aucun:></option>
				<BOUCLE_racine(RUBRIQUES){racine}{tout}>
				<option value="#ID_SECTEUR"[ (#ID_SECTEUR|in_array{#GET{secteurs}}|?{' selected="selected"'})]>#TITRE</option>
				</BOUCLE_racine>
			</select>
		</li>
		<li class="editer_spipclear_choix_theme">
			<label><:spipclear:legend_theme:></label>
			<p class="explication"><:spipclear:info_choix_theme:></p>
			<div class="choix">
				<input type="radio" class="radio" name="choix_theme" id="choix_theme_non" value="0"[ (#ENV{choix_theme}|!={1}|?{checked="checked",''})] />
				<label for="choix_theme_non"><:spipclear:label_theme_defaut:></label>
			</div>
			<div class="choix">
				<input type="radio" class="radio" name="choix_theme" id="choix_theme_oui" value="1"[ (#ENV{choix_theme}|=={1}|?{checked="checked",''})] />
				<label for="choix_theme_oui"><:spipclear:label_theme_perso:></label>
			</div>
		</li>
		<li class="editer_spipclear_nom_theme">
			<p class="explication"><:spipclear:label_nom_theme:></p>
			<input type="text" class="text" name="nom_theme" id="nom_theme" value="[(#ENV{nom_theme})]" size="32" />
		</li>
	</ul>
	<p class="boutons">
		<input type="submit" name="_cfg_ok" class="submit" value="<:valider:>" />
		<input type="submit" name="_cfg_delete" class="submit" value="<:effacer:>" />
	</p>
</form>
<script type="text/javascript">
//<![CDATA[
	jQuery(document).ready(function() {
		[(#ENV{choix_theme}|!={1}|?{jQuery(".editer_spipclear_nom_theme").hide();})]
		jQuery("input[@name='choix_theme']").change(function() {
			if (jQuery("input[@name='choix_theme']:checked").val() == 1)
				jQuery(".editer_spipclear_nom_theme").show();
			else
				jQuery(".editer_spipclear_nom_theme").hide();
			jQuery(this).blur();
		});	
	});
//]]>
</script>
</div>
#CFG_ARBO{spipclear}
