<form [action="(#ACTION|generer_url_action{id_produit=#ID_PRODUIT&id_categorie=#ID_CATEGORIE&lang_produit=#LANG_PRODUIT&new=#NEW})"] method="post" >
	<div class="echoppe_edit_produit">
		[<input type="hidden" name="new" value="(#NEW)" />]
		[<input type="hidden" name="lang_produit" value="(#LANG_PRODUIT)" />]
		<b><:echoppe:titre_produit:></b><br />#NEW
		<input type=text class="forml" name="titre" value="#TITRE**"/><br />
		
		<b><:echoppe:descriptif:></b><br />
		<textarea name="description" class="forml" >#DESCRIPTIF**</textarea><br />
		
		<b><:echoppe:texte:></b><br />
		[(#TEXTE**|barre_textarea{20,40,#LANG})]
		<br />
		
		<b><:echoppe:ps:></b><br />
		<textarea name="ps" class="forml" >#PS*</textarea><br />
		
		
		<b><:echoppe:quantite_minimum:></b>&nbsp;<input type="text" name="quantite_mini" value="#QUANTITE_MINI" />&nbsp;<:echoppe:unites:><br /><br />
		<b><:echoppe:tva:></b>&nbsp;<input type="text" name="tva" value="#TVA" />&nbsp;%
		<hr/>
		<input type="submit" class="fondo" />
	</div>
</form>
