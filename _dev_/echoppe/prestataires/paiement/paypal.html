<form action="https://www.paypal.com/be/cgi-bin/webscr" method="post" id="paypal">
	<input type="hidden" name="cmd" value="_cart">
	<input type="hidden" name="upload" value="1">
	<input type="hidden" name="business" value="#CONFIG{echoppe/email_beneficiaire}">
	<input type="hidden" name="currency_code" value="EUR">
<BOUCLE_PanierPayPal(SPIP_ECHOPPE_PANIERS){token_panier = #SESSION{echoppe_token_panier}}>
	<BOUCLE_LeProduit(SPIP_ECHOPPE_PRODUITS_DESCRIPTIONS spip_echoppe_produits){id_produit}>
		<input type="hidden" name="amount_#_PanierPayPal:COMPTEUR_BOUCLE" value="[(#PRIX_TVAC|mult{#QUANTITE})]" />
		<input type="hidden" name="item_name_#_PanierPayPal:COMPTEUR_BOUCLE" value="#TITRE">
	</BOUCLE_LeProduit>
</BOUCLE_PanierPayPal>
	<input type="hidden" name="return" value="[(#CONFIG{echoppe/squelette_panier, echoppe_panier}|generer_url_public{validation_paiement=reussi}|abs_url)]">
	<input type="hidden" name="cancel_return" value="[(#CONFIG{echoppe/squelette_panier, echoppe_panier}|generer_url_public{validation_paiement=erreur}|abs_url)]">
	<input class="BOUTON" type="submit" value="Payer via PayPal" />
</form>
