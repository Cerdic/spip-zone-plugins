#CACHE{300}
[(#REM) Plugin SpipBB - Licence GPL]
<B_select_forum>
<div class="moderateurs">
<:spipbb:moderateurs:>&nbsp;: 
#SET{prev,0}
<BOUCLE_select_forum(ARTICLES){id_article}>
	<BOUCLE_admin(AUTEURS){tout}{statut=="0minirezo"}{id_auteur==1}{", "}{doublons mod}>
	<a href="[(#URL_PAGE{profil_BB}|parametre_url{id_auteur,#ID_AUTEUR})]">#NOM</a>
	</BOUCLE_admin>
	#SET{prev,1}
	</B_admin>
	<BOUCLE_liste_rub(HIERARCHIE){id_rubrique}{tout}>
		<B_mod_groupe_forum>
			[(#SET{separateur,[(#GET{prev}|=={0}|?{'', ", "})]})]
			#GET{separateur}
			<BOUCLE_mod_groupe_forum(AUTEURS spip_auteurs_rubriques){statut=="0minirezo"}{id_rubrique==#_select_forum:ID_RUBRIQUE}{tout}{", "}{doublons mod}>
				<a href="[(#URL_PAGE{profil_BB}|parametre_url{id_auteur,#ID_AUTEUR})]">#NOM</a>
			</BOUCLE_mod_groupe_forum>
			#SET{prev,1}
		</B_mod_groupe_forum>
	</BOUCLE_liste_rub>
	<B_moderateurs>
	[(#SET{separateur,[(#GET{prev}|=={0}|?{'', ", "})]})]
	#GET{separateur}
	<BOUCLE_moderateurs(AUTEURS){", "}{id_article}{doublons mod}>
		<a href="[(#URL_PAGE{profil_BB}|parametre_url{id_auteur,#ID_AUTEUR})]">#NOM</a>
	</BOUCLE_moderateurs>
</BOUCLE_select_forum>
</div> <!-- class=moderateurs -->
</B_select_forum>
