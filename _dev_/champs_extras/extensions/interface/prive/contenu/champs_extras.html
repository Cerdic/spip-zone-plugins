<BOUCLE_si_extras(CONDITION){si #ENV{extras}}>
[(#CHEMIN{images/iextra-24.png}|debut_cadre_trait_couleur{1, "", <:iextra:liste_des_extras:>})]
	<BOUCLE_tables(POUR){tableau #ENV**{extras}}>
	<h2>[(#VAL{iextra:table_}|concat{#CLE}|_T)]</h2>
		<B_extras>
		<ul class="liste_extras">
		<BOUCLE_extras(POUR){tableau #VALEUR}>
			<li>
				[(#VALEUR|table_valeur{champ})]
				| <a href="[(#URL_ECRIRE{iextra_edit}|parametre_url{id_extra,#CLE|plus{1}})]"><:iextra:modifier:></a>
				| <a href="[(#URL_ACTION_AUTEUR{iextra, [supprimer_extra/(#CLE|plus{1})], #SELF})]" class="supprimer"><:iextra:supprimer:></a>
			</li>
		</BOUCLE_extras>
		</ul>
		</B_extras>
	</BOUCLE_tables>
[(#VAL{1}|fin_cadre_trait_couleur)]
<script type="text/javascript">
(function($) {
	$('ul.liste_extras .supprimer').click(function(){
		return confirm("[(#VAL{iextra:supprimer_reelement}|_T|attribut_html)]");
	});
})(jQuery);
</script>
</BOUCLE_si_extras>
