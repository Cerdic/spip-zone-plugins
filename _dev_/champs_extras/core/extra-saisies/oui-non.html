<li class="editer_[(#ENV{champ_extra})][ (#ENV{erreur_extra}|oui)erreur] choix">
	<label>#ENV{label_extra}</label>
		[<span class='erreur_message'>(#ENV{erreur_extra})</span>]
		[<p class="explications">(#ENV{precisions_extra})</p>]
		<input type='radio' class='radio' name='#ENV{champ_extra}' id='#ENV{champ_extra}_oui'[ (#ENV{valeur_extra}|oui)checked='checked']
		value='on' />
		<label for="#ENV{champ_extra}_oui"><:item_oui:></label>
		<input type='radio' class='radio' name='#ENV{champ_extra}' id='#ENV{champ_extra}_non'[ (#ENV{valeur_extra}|non)checked='checked'] value='' />
		<label for="#ENV{champ_extra}_oui"><:item_non:></label>

</li>
