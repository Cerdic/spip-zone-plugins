   
<div class="timedSlideshow jdSlideshow" id="mySlideshow">                             						
	<script type="text/javascript">
		countArticle = 0;
		var	 mySlideData = new Array();
		<BOUCLE_liste_images(DOCUMENTS) {id_article} {par hasard}>
			mySlideData[countArticle++] = new Array(
				'[(#FICHIER|copie_locale|image_reduire{320,240}|extraire_attribut{'src'})]',
				'[(#URL_DOCUMENT)]',
				'[(#TITRE)]',
				'[(#DESCRIPTIF|textebrut)]'
			);
		</BOUCLE_liste_images>						
	</script>			
	<script type="text/javascript">
		function startSlideshow() {
			var slideshow = new timedSlideShow($('mySlideshow'), mySlideData);
		}

		addLoadEvent(startSlideshow);
	</script>
</div>
