	<fieldset>
		<legend><a name="flp"></a>Configuration de flash video player</legend>
		
		<p><strong><:xspf:size_anim:></strong></p>
		<label><:xspf:width:></label>&nbsp;<input type="text" name="flpwidth" class="forml" style="width:4em;display:inline" id="flpwidth" value="#CONFIG{xspf/flpwidth}" />&nbsp;&nbsp;<a href="#" title="<:xspf:width:> - <:xspf:desc_width:>">?</a><br />
		<label><:xspf:height:></label>&nbsp;<input type="text" name="flpheigth" class="forml" style="width:4em;display:inline" id="flpheigth" value="#CONFIG{xspf/flpheigth}" />&nbsp;&nbsp;<a href="#" title="<:xspf:height:> - <:xspf:desc_height:>">?</a><br />
		
		<p><strong><:xspf:display_size:></strong></p>
		<label><:xspf:displaywidth:></label>&nbsp;<input type="text" name="flpdisplaywidth" class="forml" style="width:4em;display:inline" id="flpdisplaywidth" value="#CONFIG{xspf/flpdisplaywidth}" />&nbsp;&nbsp;<a href="#" title="<:xspf:width:> - <:xspf:desc_displaywidth:>">?</a><br />

		<div class="picker" style="float:right; padding:3px;"></div>
				
		<p><strong><:xspf:color_anim:></strong></p>
		<label><:xspf:backcolor:></label><input type="text" name="flpbackcolor" class="colorwell" style="width:100px;display:inline" id="flpbackcolor" value="[(#CONFIG{xspf/flpbackcolor}|sinon{#000000})]" class="colorwell" maxlength="7" />&nbsp;&nbsp;<a href="#" title="<:xspf:backcolor:> - <:xspf:desc_backcolor:>">?</a><br />
		<label><:xspf:frontcolor:></label><input type="text" name="flpfrontcolor" class="colorwell" style="width:100px;display:inline" id="flpfrontcolor" value="[(#CONFIG{xspf/flpfrontcolor}|sinon{#CCCCCC})]" class="colorwell" maxlength="7" />&nbsp;&nbsp;<a href="#" title="<:xspf:frontcolor:> - <:xspf:desc_frontcolor:>">?</a><br />
		<label><:xspf:lightcolor:></label><input type="text" name="flplightcolor" class="colorwell" style="width:100px;display:inline" id="flplightcolor" value="[(#CONFIG{xspf/flplightcolor}|sinon{#996600})]"  class="colorwell" maxlength="7" />&nbsp;&nbsp;<a href="#" title="<:xspf:lightcolor:> - <:xspf:desc_lightcolor:>">?</a><br />
				
		<label for="flprepeat"><strong><:xspf:repeat:></strong></label>
		<select name="flprepeat">
			<option [(#CONFIG{xspf/flprepeat}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
			<option [(#CONFIG{xspf/flprepeat}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>
			<option [(#CONFIG{xspf/flprepeat}|=={list}|?{selected="selected",''})] value="list"><:xspf:list:></option>	
		</select>&nbsp;&nbsp;<a href="#" title="<:xspf:repeat:> - <:xspf:desc_jwrepeat:>">?</a>

			<option [(#CONFIG{xspf/flpautostart}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>

		</select>&nbsp;&nbsp;<a href="#" title="<:xspf:autostart:>; <:xspf:desc_autostart:>">?</a>
