#CACHE{0}<form method="post" action="#SELF">[(#ENV{_cfg_}|form_hidden)][(#REM) descriptif=<h4>Titre4</h4>Ici vous pouvez configurer les diff&eacute;rents types d&rsquo;affichage.<br /><br />La documentation est disponible sur <a href="http://www.spip-contrib.net">Spip-Contrib</a><br /><br />][(#REM) titre=xspf]		<fieldset>		<legend>Configuration de mediaplayer</legend>		<p><label><strong>Dimensions de l&rsquo;animation flash mediaplayer</strong><br/>			Largeur:&nbsp;	<input type="text" name="mplwidth" id="mplwidth" value="#ENV{mplwidth}"> 			<br/>				Hauteur:&nbsp;	<input type="text" name="mplheigth" id="mplheigth" value="#ENV{mplheigth}"> 		</label></p>		<p><label><strong>Dimensions de la zone de contenu de l&rsquo;animation</strong><br/>			Largeur:&nbsp;	<input type="text" name="mpldisplaywidth" id="mpldisplaywidth" value="#ENV{mpldisplaywidth}">			<br/>			Hauteur:&nbsp;	<input type="text" name="mpldisplayheight" id="mpldisplayheight" value="#ENV{mpldisplayheight}">		</label></p>		<p><label><strong>Couleurs du mediaplayer</strong><br/>			Backcolor:&nbsp;		<input type="text" name="mplbackcolor" id="mplbackcolor" value="#ENV{mplbackcolor}" maxlength="8"> (sous la forme de: 0x000000)			<br/>			Frontcolor:&nbsp;	<input type="text" name="mplfrontcolor" id="mplfrontcolor" value="#ENV{mplfrontcolor}" maxlength="8"> (sous la forme de: 0xCCCCCC)			<br/>			Lightcolor:&nbsp;	<input type="text" name="mpllightcolor" id="mpllightcolor" value="#ENV{mpllightcolor}" maxlength="8"> (sous la forme de: 0x996600)		</label></p>						<label><strong>repeat</strong>		<select name="mplrepeat">			<option [(#CONFIG{xspf/mplrepeat}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplrepeat}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>			<option [(#CONFIG{xspf/mplrepeat}|=={list}|?{selected="selected",''})] value="<:xspf:list:>">List</option>			</select>&nbsp;&nbsp;R&eacute;p&eacute;tition		</label><br />		<label><strong>autostart</strong>		<select name="mplautostart">			<option [(#CONFIG{xspf/mplautostart}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplautostart}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>			<option [(#CONFIG{xspf/mplautostart}|=={mute}|?{selected="selected",''})] value="<:xspf:mute:>">Mute</option>			</select>&nbsp;&nbsp;Lecture automatique au chargement de la playlist		</label><br />		<label><strong>overstretch</strong>		<select name="mploverstretch">			<option [(#CONFIG{xspf/mploverstretch}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mploverstretch}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>			<option [(#CONFIG{xspf/mploverstretch}|=={fit}|?{selected="selected",''})] value="<:xspf:fit:>">Fit</option>				<option [(#CONFIG{xspf/mploverstretch}|=={none}|?{selected="selected",''})] value="<:xspf:none:>">None</option>			</select>&nbsp;&nbsp;Stretch		</label><br />		<label><strong>showdigits</strong>		<select name="mplshowdigits">			<option [(#CONFIG{xspf/mplshowdigits}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplshowdigits}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>			<option [(#CONFIG{xspf/mplshowdigits}|=={total}|?{selected="selected",''})] value="<:xspf:total:>">Total</option>			</select>&nbsp;&nbsp;Afficher la dur&eacute; du fichier en ocurs de lecture		</label><br />		<label><strong>showvolume</strong>		<select name="mplshowvolume">			<option [(#CONFIG{xspf/mplshowvolume}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplshowvolume}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Afficher le volume		</label><br />		<label><strong>showeq</strong>		<select name="mplshoweq">			<option [(#CONFIG{xspf/mplshoweq}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplshoweq}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Afficher l&rsquo;&eacute;qualizer dans la zone de contenu lors de la lecture de mp3		</label><br />		<label><strong>showicons</strong>		<select name="mplshowicons">			<option [(#CONFIG{xspf/mplshowicons}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplshowicons}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Afficher les icones dans la zone de contenu		</label><br />		<label><strong>shuffle</strong>		<select name="mplshuffle">			<option [(#CONFIG{xspf/mplshuffle}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplshuffle}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Joue al&eacute;atoirement les fichiers de la playlist		</label><br />		<label><strong>allowfullscreen</strong>		<select name="mplallowfullscreen">			<option [(#CONFIG{xspf/mplallowfullscreen}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplallowfullscreen}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Permettre l&rsquo;affuchage en plein &eacute;cran		</label><br />		<label><strong>thumbsinplaylist</strong>		<select name="mplthumbs">			<option [(#CONFIG{xspf/mplthumbs}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/mplthumbs}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Affichage des vignettes des documents dans la playlist		</label>	</fieldset>		<fieldset>		<legend>Configuration de rotator</legend>		<p><label><strong>Dimensions de l&rsquo;animation flash roatator</strong><br/>			Largeur:&nbsp;	<input type="text" name="rotwidth" id="rotwidth" value="#ENV{rotwidth}"> 			<br/>				Hauteur:&nbsp;	<input type="text" name="rotheigth" id="rotheigth" value="#ENV{rotheigth}"> 		</label></p>		<p><label><strong>Dimensions de la zone de contenu de l&rsquo;animation</strong><br/>			Largeur:&nbsp;	<input type="text" name="rotdisplaywidth" id="rotdisplaywidth" value="#ENV{rotdisplaywidth}">			<br/>			Hauteur:&nbsp;	<input type="text" name="rotdisplayheight" id="rotdisplayheight" value="#ENV{rotdisplayheight}">		</label></p>		<p><label><strong>Couleurs de rotator</strong><br/>			Backcolor:&nbsp;		<input type="text" name="rotbackcolor" id="rotbackcolor" value="#ENV{rotbackcolor}" maxlength="8"> (sous la forme de: 0x000000)			<br/>			Frontcolor:&nbsp;	<input type="text" name="rotfrontcolor" id="rotfrontcolor" value="#ENV{rotfrontcolor}" maxlength="8"> (sous la forme de: 0xCCCCCC)			<br/>			Lightcolor:&nbsp;	<input type="text" name="rotlightcolor" id="rotlightcolor" value="#ENV{rotlightcolor}" maxlength="8"> (sous la forme de: 0x996600)		</label></p>				<label><strong>Rotatetime</strong>		<select name="rotrotate">			<option [(#CONFIG{xspf/rotrotate}|=={2}|?{selected="selected",''})] value="2">2</option>			<option [(#CONFIG{xspf/rotrotate}|=={3}|?{selected="selected",''})] value="3">3</option>			<option [(#CONFIG{xspf/rotrotate}|=={4}|?{selected="selected",''})] value="4">4</option>				<option [(#CONFIG{xspf/rotrotate}|=={5}|?{selected="selected",''})] value="5">5</option>			<option [(#CONFIG{xspf/rotrotate}|=={6}|?{selected="selected",''})] value="6">6</option>			<option [(#CONFIG{xspf/rotrotate}|=={7}|?{selected="selected",''})] value="7">7</option>			<option [(#CONFIG{xspf/rotrotate}|=={8}|?{selected="selected",''})] value="8">8</option>			<option [(#CONFIG{xspf/rotrotate}|=={9}|?{selected="selected",''})] value="9">9</option>			<option [(#CONFIG{xspf/rotrotate}|=={10}|?{selected="selected",''})] value="10">10</option>			<option [(#CONFIG{xspf/rotrotate}|=={11}|?{selected="selected",''})] value="11">11</option>			<option [(#CONFIG{xspf/rotrotate}|=={12}|?{selected="selected",''})] value="12">12</option>			<option [(#CONFIG{xspf/rotrotate}|=={13}|?{selected="selected",''})] value="13">13</option>			<option [(#CONFIG{xspf/rotrotate}|=={14}|?{selected="selected",''})] value="14">14</option>				<option [(#CONFIG{xspf/rotrotate}|=={15}|?{selected="selected",''})] value="15">15</option>			<option [(#CONFIG{xspf/rotrotate}|=={16}|?{selected="selected",''})] value="16">16</option>			<option [(#CONFIG{xspf/rotrotate}|=={17}|?{selected="selected",''})] value="17">17</option>			<option [(#CONFIG{xspf/rotrotate}|=={18}|?{selected="selected",''})] value="18">18</option>			<option [(#CONFIG{xspf/rotrotate}|=={19}|?{selected="selected",''})] value="19">19</option>			<option [(#CONFIG{xspf/rotrotate}|=={20}|?{selected="selected",''})] value="20">20</option>		</select>		&nbsp;&nbsp;Dur&eacute;e en secondes d&rsquo;affichage d&rsquo;une image</label>		<br/>		<label><strong>Transition</strong>		<select name="rottransition">			<option [(#CONFIG{xspf/rottransition}|=={fade}|?{selected="selected",''})]value="fade">Fade</option>			<option [(#CONFIG{xspf/rottransition}|=={bgfade}|?{selected="selected",''})]value="bgfade">BgFade</option>			<option [(#CONFIG{xspf/rottransition}|=={fluids}|?{selected="selected",''})] value="fluids">Fluids</option>				<option [(#CONFIG{xspf/rottransition}|=={blocks}|?{selected="selected",''})] value="blocks">Blocks</option>			<option [(#CONFIG{xspf/rottransition}|=={bubbles}|?{selected="selected",''})]value="circles">Bubbles</option>			<option [(#CONFIG{xspf/rottransition}|=={lines}|?{selected="selected",''})]value="lines">Lines</option>			<option [(#CONFIG{xspf/rottransition}|=={random}|?{selected="selected",''})]value="random">Random</option>			<option [(#CONFIG{xspf/rottransition}|=={slowfade}|?{selected="selected",''})]value="slowfade">Slowfade</option>			<option [(#CONFIG{xspf/rottransition}|=={circles}|?{selected="selected",''})]value="circles">Circles</option>					</select>&nbsp;&nbsp;Effets de transition		</label><br />		<label><strong>overstretch</strong>		<select name="rotoverstretch">			<option [(#CONFIG{xspf/rotoverstretch}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/rotoverstretch}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>			<option [(#CONFIG{xspf/rotoverstretch}|=={fit}|?{selected="selected",''})] value="<:xspf:fit:>">Fit</option>				<option [(#CONFIG{xspf/rotoverstretch}|=={none}|?{selected="selected",''})] value="<:xspf:none:>">None</option>			</select>&nbsp;&nbsp;Stretch		</label><br />		<label><strong>shownavigation</strong>		<select name="rotshownavigation">			<option [(#CONFIG{xspf/rotshownavigation}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/rotshownavigation}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Afficher le menu de navigation		</label><br />		<label><strong>shuffle</strong>		<select name="rotshuffle">			<option [(#CONFIG{xspf/rotshuffle}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/rotshuffle}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>		</select>&nbsp;&nbsp;Joue al&eacute;atoirement les fichiers de la playlist		</label><br />		<label><strong>repeat</strong>		<select name="rotrepeat">			<option [(#CONFIG{xspf/rotrepeat}|=={false}|?{selected="selected",''})]value="<:xspf:false:>">False</option>			<option [(#CONFIG{xspf/rotrepeat}|=={true}|?{selected="selected",''})]value="<:xspf:true:>">True</option>			<option [(#CONFIG{xspf/rotrepeat}|=={list}|?{selected="selected",''})] value="<:xspf:list:>">List</option>			</select>&nbsp;&nbsp;R&eacute;p&eacute;tition		</label><br />		<label><strong>wmode</strong>		<select name="rotwmode">			<option [(#CONFIG{xspf/rotwmode}|=={window}|?{selected="selected",''})] value="window">window</option>			<option [(#CONFIG{xspf/rotwmode}|=={transparent}|?{selected="selected",''})] value="transparent">transparent</option>			<option [(#CONFIG{xspf/rotwmode}|=={opaque}|?{selected="selected",''})] value="opaque">opaque</option>			</select>&nbsp;&nbsp;Option flash de disposition de l&rsquo;animation &agrave; l&rsquo;avant ou l&rsquo;arri&egrave;re plan		</label>			</fieldset>		<input type="submit" name="_cfg_ok" value="<:OK:>" />	<input type="submit" name="_cfg_delete" value="<:Supprimer:>" /></form>
