<form method="post" action="#SELF">[(#ENV{_cfg_}|form_hidden)]

<fieldset>
	<h4><:xspf:wmode:></h4>
	<label for="wmode">Wmode</label>
	<select name="wmode" id="wmode" class="fondl">
		<option value="transparent"[(#ENV*{wmode}|=={transparent}|?{selected,''})]>transparent</option>
		<option value="opaque"[(#ENV*{wmode}|=={opaque}|?{selected,''})]>opaque</option>
	</select>
	<h4><:xspf:jw_logo:></h4>
	<label for="jwlogo"><a href="#" title="<:xspf:jwlogo:> - <:xspf:desc_jwlogo:>"><:xspf:jwlogo:></a></label>
	<input type="text" name="jwlogo" class="forml" style="width:200px;display:inline" id="jwlogo" value="#ENV{jwlogo}" /> <i>URL</i>
</fieldset>

	<input type="submit" class="fondo" name="_cfg_ok" value="<:xspf:OK:>" />
	<input type="reset" class="fondo" value="<:xspf:Reset:>" />
</form>
