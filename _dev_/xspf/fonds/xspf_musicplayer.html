	<fieldset>
		<legend><a name="msc"></a>Configuration de musicplayer</legend>
		
		<p><strong><:xspf:size_anim:></strong></p>
		<label><:xspf:width:></label>&nbsp;
		<input type="text" name="mscwidth" class="forml" style="width:4em;display:inline" value="#CONFIG{xspf/mscwidth}" />&nbsp;px&nbsp;&nbsp;
		<a href="#" title="<:xspf:width:>">?</a><br />
		<label><:xspf:height:></label>&nbsp;
		<input type="text" name="mscheigth" class="forml" style="width:4em;display:inline" value="#CONFIG{xspf/mscheigth}" />&nbsp;px&nbsp;&nbsp;
		<a href="#" title="<:xspf:height:>">?</a><br />
				
		<br /><label for="mscrepeat"><strong><:xspf:repeat:></strong></label>
		<select name="mscrepeat">
			<option [(#CONFIG{xspf/mscrepeat}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
			<option [(#CONFIG{xspf/mscrepeat}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>
		</select>&nbsp;&nbsp;<a href="#" title="<:xspf:repeat:> - <:xspf:desc_repeat:>">?</a>
		
		<br /><br /><label for="mscautostart"><strong><:xspf:autostart:></strong>
		<select name="mscautostart">
			<option [(#CONFIG{xspf/mscautostart}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
			<option [(#CONFIG{xspf/mscautostart}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>
		</select></label>&nbsp;&nbsp;<a href="#" title="<:xspf:autostart:> - <:xspf:desc_autostart:>">?</a>
		
		<br /><br /><label for="mscautoload"><strong><:xspf:autoload:></strong>
		<select name="mscautoload">
			<option [(#CONFIG{xspf/mscautoload}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>	
			<option [(#CONFIG{xspf/mscautoload}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
		</select></label>&nbsp;&nbsp;<a href="#" title="<:xspf:autoload:> - <:xspf:desc_autoload:>">?</a>
		
	</fieldset>
