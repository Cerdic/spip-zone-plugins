<fieldset>
		<legend><:xspf:conf_msc:></legend>
		
		<p><strong><:xspf:size_anim:></strong></p>
		<label for="mscwidth"><a href="#mscwidth" title="<:xspf:width:>"><:xspf:width:></a></label>&nbsp;
		<input type="text" name="mscwidth" class="forml" style="width:4em;display:inline" id="mscwidth" value="#CONFIG{xspf/mscwidth}" />&nbsp;<i>px</i>&nbsp;&nbsp;
		<label for="mscheigth"><a href="#mscheigth" title="<:xspf:height:>"><:xspf:height:></a></label>&nbsp;
		<input type="text" name="mscheigth" class="forml" style="width:4em;display:inline" id="mscheigth" value="#CONFIG{xspf/mscheigth}" />&nbsp;<i>px</i>
				
		<p><strong><:xspf:opt_lec:></strong></p>
		<label for="mscrepeat"><a href="#mscrepeat" title="<:xspf:repeat:> - <:xspf:desc_repeat:>"><:xspf:repeat:></a></label>
		<select name="mscrepeat" id="mscrepeat">
			<option [(#CONFIG{xspf/mscrepeat}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
			<option [(#CONFIG{xspf/mscrepeat}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>
		</select>&nbsp;&nbsp;
			
		<label for="mscautostart"><a href="#mscautostart" title="<:xspf:autostart:> - <:xspf:desc_autostart:>"><:xspf:autostart:></a></label>

			<option [(#CONFIG{xspf/mscautostart}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
			<option [(#CONFIG{xspf/mscautostart}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>
		</select>
		
		<br /><br />
		
		<label for="mscautoload"><a href="#mscautoload" title="<:xspf:autoload:> - <:xspf:desc_autoload:>"><:xspf:autoload:></a></label>
		<select name="mscautoload" id="mscautoload">
			<option [(#CONFIG{xspf/mscautoload}|=={true}|?{selected="selected",''})]value="true"><:xspf:true:></option>	
			<option [(#CONFIG{xspf/mscautoload}|=={false}|?{selected="selected",''})]value="false"><:xspf:false:></option>
		</select>
	</fieldset>
