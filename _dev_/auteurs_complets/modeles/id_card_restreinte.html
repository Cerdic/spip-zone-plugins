#CACHE{86400}
<BOUCLE_AUTEUR(AUTEURS){tout}{id_auteur}>
<div class="vcard">

<h3><:auteurscomplets:id_card:></h3>

<div style="padding:10px">

	[<div class="Buddy" style="float:right">
		<a href="#URL_SITE"><img src="(#LOGO_AUTEUR||image_reduire{48,48}|extraire_attribut{src})" title="#NOM" class="logo" height="48" width="48"></a>
	</div>]
	<span class="fn">
		[(#NOM_FAMILLE*|?{' ',''})<strong><span class="#EDIT{nomcomplet} fn"><span class="given-name">#PRENOM*</span> <span class="family-name">#NOM_FAMILLE*</span></span></strong>]
		[(#NOM_FAMILLE*|?{'',' '})<strong><span class="#EDIT{qui} fn">#NOM*</span></strong>]
		</span>
		[<strong><a href="#URL_AUTEUR" class="spip_in" title="#NOM">URL</a></strong>]
	
	[<p><span class="adr">
		[<span class="#EDIT{ville} locality">(#VILLE*)</span><br />]
		<span class="#EDIT{pays} country-name">(#PAYS*)</span>
	</span></p>]
</div>

[<h3><:auteurscomplets:contacts:></h3>

<div style="padding:10px">
	<:auteurscomplets:website:> <span class="#EDIT{hyperlien}"><a href="#URL_SITE" class="url spip_out" rel="me">(#NOM_SITE*)</a></span>]<br />
	[<:auteurscomplets:organisation:> <span class="#EDIT{organisationlink}"><a class="org spip_out" href="#URL_ORGANISATION">(#ORGANISATION*)</a>]</span><br />
</div>
</div>
</BOUCLE_AUTEUR>
