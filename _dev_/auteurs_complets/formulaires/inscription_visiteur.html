<div class="formulaire_spip formulaire_inscription" id="formulaire_inscription_visiteur">

[<fieldset class="reponse_formulaire">
<legend><:pass_vousinscrire:></legend>
<p>(#ENV*{message})</p>
</fieldset>]

[<fieldset>
<legend><:pass_vousinscrire:></legend>
<p>(#ENV*{commentaire})</p>
</fieldset>]

[<span class="reponse_formulaire">(#ENV*{reponse_formulaire})</span>]


<form action="#ENV{self}#formulaire_inscription" method="post" id="inscription_visiteur" >

	<fieldset>
			<div id="coordonnees">
			<h4><:auteurscomplets:vos_coordonnees:></h4>

			<p><label for="nom_famille"><:auteurscomplets:entree_nom_:></label>
			<input type="text" id="nom_famille" name="nom_famille" class="forml" style="width:20em" value="" size="40" /></p>
			<p><label for="prenom"><:auteurscomplets:entree_prenom_:></label>
			<input type="text" id="prenom" name="prenom" class="forml" style="width:20em" value="" size="40" /></p>
			
			<br /><br />
			
			<p><label for="telephone"><:auteurscomplets:entree_telephone:></label>
			<input type="text" id="telephone" name="telephone" class="forml" style="width:20em" value="" size="40" /><br /></p>
			<p><label for="fax"><:auteurscomplets:entree_fax:></label>
			<input type="text" id="fax" id="name" class="forml" style="width:20em" value="" size="40" /></p>
			<p><label for="skype"><:auteurscomplets:entree_skype:></label>
			<input type="text" id="skype" name="skype" class="forml" style="width:20em" value="" size="40" /></p>
			<br /><br />

			<p><label for="organisation"><:auteurscomplets:entree_organisation:></label>
			<input type="text" id="organisation" name="organisation" class="forml" style="width:20em" value="" size="40" /></p>
			<p><label for="url_organisation"><:auteurscomplets:entree_url_organisation:></label>
			<input type="text" id="url_organisation" name="url_organisation" class="forml" style="width:20em" value="" size="40" /><br /></p>
			<br /><br />

			
			<h4><:auteurscomplets:localisation:></h4>
			<p><label for="adresse"><:auteurscomplets:entree_adresse:></label>
			<input type="text" id="adresse" name="adresse" class="forml" style="width:20em" value="" size="40" /></p>
			<p><label for="codepostal"><:auteurscomplets:entree_codepostal:></label>
			<input type="text" id="codepostal" name="codepostal" class="forml" style="width:20em" value="" size="40" /></p>
			<p><label for="ville"><:auteurscomplets:entree_ville:></label>
			<input type="text" id="ville" name="ville"  class="forml" style="width:20em" value="" size="40" /></p>
			<p><label for="pays"><:auteurscomplets:entree_pays:></label>
			<input type="text" id="pays" name="pays" class="forml" style="width:20em" value="" size="40" /></p>
			<br /><br />

			</div>

			<div style="margin-top:5px">
				<label for="nom_inscription_" style="font-weight:bold;"><:form_pet_votre_nom:></label>
				<input type="text" class="forml" style="width:20em" name="nom_inscription_" id="nom_inscription_" value="" size="30" style="clear:both;" />
			</div>
			<div style="margin-top:5px">
				<label for="mail_inscription_" style="font-weight:bold;"><:form_pet_votre_email:></label>
				<input type="text" class="forml" style="width:20em;clear:both;" name="mail_inscription_" id="mail_inscription_" value="" size="30" />
			</div>

		<div class="spip_bouton" style="text-align:right">
			<input type="submit" name="Valider" value="<:bouton_valider:>" />
		</div>
	</fieldset>
</form>
</div>
[<script type="text/javascript"><!--
document.getElementById('(#ENV{focus})').focus();
--></script>]

[(#ENV{focus???}|?{' ',''})
<div align="#LANG_RIGHT">
<script type="text/javascript"><!--
document.write("<a style='color: #e86519' href='")
document.write((window.opener) ? "javascript:close()" : "./")
document.write("'><:pass_quitter_fenetre:><" + "/a>");
//--></script>
<noscript>
	&#91;<a href='./'><:pass_retour_public:></a>&#93;
</noscript>
</div>]
