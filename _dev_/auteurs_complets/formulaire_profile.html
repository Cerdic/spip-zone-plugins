<form action='[(#ENV{self})]' method='post' name="formulaire_profile" id="formulaire_profile">
	[(#ENV*{previsu_auteur})]
	<fieldset>
	<legend><:auteurscomplets:paramprofil:></legend>
<BOUCLE_AUTEUR(AUTEURS){id_auteur=#SESSION{id_auteur}}>
	<input type='hidden' name='id_auteur' value="[(#ID_AUTEUR)]">
	<input type='hidden' name='modif' value="1">

	<div>
	<label><:entree_nom_pseudo:></label><br/>
	<span><input type='text' name='nom' class='fondl' value="[(#NOM)]" size='40'></span><br/>
	<label><:entree_adresse_email:></label><br/>
	<span><input type='text' name='email' class='fondl' value="[(#EMAIL)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_telephone:></label><br/>
	<span><input type='text' name='telephone' class='fondl' value="[(#TELEPHONE)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_fax:></label><br/>
	<span><input type='text' name='fax' class='fondl' value="[(#FAX)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_skype:></label><br/>
	<span><input type='text' name='skype' class='fondl' value="[(#SKYPE)]" size='40'></span><br/><br/>

	<h3><:entree_infos_perso:></h3><hr />
	<label><:entree_biographie:></label><br/>
	<textarea name='bio' class='forml' rows='4' cols='40'>[(#BIO*)]</textarea>
	<br />

	<input type='hidden' name='pgp' value="[(#PGP)]">

	<label><:entree_nom_site:></label><br/>
	<span><input type='text' name='nom_site' class='fondl' value="[(#NOM_SITE)]" size='40'></span><br/>
	<label><:entree_url:></label><br/>
	<span><input type='text' name='url_site' class='fondl' value="[(#URL_SITE)]" size='40'></span><br/><br/>

	<h3><:auteurscomplets:localisation:></h3><hr />
	<label><:auteurscomplets:entree_adresse:></label><br/>
	<span><input type='text' name='adresse' class='fondl' value="[(#ADRESSE)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_codepostal:></label><br/>
	<span><input type='text' name='codepostal' class='fondl' value="[(#CODEPOSTAL)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_ville:></label><br/>
	<span><input type='text' name='ville' class='fondl' value="[(#VILLE)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_pays:></label><br/>
	<span><input type='text' name='pays' class='fondl' value="[(#PAYS)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_latitude:></label><br/>
	<span><input type='text' name='latitude' class='fondl' value="[(#LATITUDE)]" size='40'></span><br/>
	<label><:auteurscomplets:entree_longitude:></label><br/>
	<span><input type='text' name='longitude' class='fondl' value="[(#LONGITUDE)]" size='40'></span><br/>
	<br />

	<label><:entree_nouveau_passe:></label><br/>
	<span style="color:red"><:info_plus_cinq_car:></span> :<br/>
	<span><input type='password' name='new_pass' class='fondl' value="" size='40'></span><br/>
	<label><:info_confirmer_passe:></label><br />
	<span><input type='password' name='new_pass2' class='fondl' value="" size='40'></span><br/>
	<div style="float:right"><input type="submit" name="previsualiser_auteur" class="spip_bouton" value="<:previsualiser:>" /></div>
</BOUCLE_AUTEUR>
	</div>
</form>
