<div class="formulaire_spip formulaire_profil">
<a name="formulaire_profil" id="formulaire_profil"></a>

<form action="[(#ENV{self})]" method="post">
	[(#ENV*{previsualiser_auteur})]
	<fieldset>
	<legend><:auteurscomplets:paramprofil:></legend>
<BOUCLE_AUTEUR(AUTEURS){tout}{id_auteur=#SESSION{id_auteur}}>
	<input type='hidden' name='id_auteur' value="[(#ID_AUTEUR)]">
	<input type='hidden' name='modif' value="1">

	<div>
	<h4><:entree_infos_perso:></h4>
	<p><label for="nom_famille"><:auteurscomplets:entree_nom_famille:></label>
	<input type='text' name='nom_famille' class='forml' value="[(#NOM_FAMILLE)]" size='40'></p>
	<p><label for="prenom"><:auteurscomplets:entree_prenom:></label>
	<input type='text' name='prenom' class='forml' value="[(#PRENOM)]" size='40'></p>
	<p><label for="email"><:entree_adresse_email:></label>
	<input type='text' name='email' class='forml' value="[(#EMAIL)]" size='40'></p>
	<p><label for="telephone"><:auteurscomplets:entree_telephone:></label>
	<input type='text' name='telephone' class='forml' value="[(#TELEPHONE)]" size='40'></p><br />
	<p><label for="fax"><:auteurscomplets:entree_fax:></label>
	<input type='text' name='fax' class='forml' value="[(#FAX)]" size='40' /></p>
	<p><label for="skype"><:auteurscomplets:entree_skype:></label>
	<input type='text' name='skype' class='forml' value="[(#SKYPE)]" size='40'></p><br/>

	<p><label for="organisation"><:auteurscomplets:entree_organisation:></label>
	<input type='text' name='organisation' class='forml' value="[(#ORGANISATION)]" size='40'></p>
	<p><label for="url_organisation"><:auteurscomplets:entree_url_organisation:></label>
	<input type='text' name='url_organisation' class='forml' value="[(#URL_ORGANISATION)]" size='40' /></p><br/>

	<p><label for="bio"><:entree_biographie:></label>
	<textarea name='bio' class='forml' rows='4' cols='40'>[(#BIO*)]</textarea>
	</p><br />

	<input type='hidden' name='pgp' value="[(#PGP)]">

	<p><label for="nom_site"><:entree_nom_site:></label>
	<input type='text' name='nom_site' class='forml' value="[(#NOM_SITE)]" size='40'></p>
	<p><label for="url_site"><:entree_url:></label>
	<input type='text' name='url_site' class='forml' value="[(#URL_SITE)]" size='40'></p><br/>

	<h4><:auteurscomplets:localisation:></h4>
	<p><label for="adresse"><:auteurscomplets:entree_adresse:></label>
	<input type='text' name='adresse' class='forml' value="[(#ADRESSE)]" size='40'></p>
	<p><label for="codepostal"><:auteurscomplets:entree_codepostal:></label>
	<input type='text' name='codepostal' class='forml' value="[(#CODEPOSTAL)]" size='40'></p>
	<p><label for="ville"><:auteurscomplets:entree_ville:></label>
	<input type='text' name='ville' class='forml' value="[(#VILLE)]" size='40'></p>
	<p><label for="pays"><:auteurscomplets:entree_pays:></label>
	<input type='text' name='pays' class='forml' value="[(#PAYS)]" size='40'></p>
	<p><label for="latitude"><:auteurscomplets:entree_latitude:></label>
	<input type='text' name='latitude' class='forml' value="[(#LATITUDE)]" size='40'></p>
	<p><label for="longitude"><:auteurscomplets:entree_longitude:></label>
	<input type='text' name='longitude' class='forml' value="[(#LONGITUDE)]" size='40'></p>
	<br />

	<p><label for="new_pass"><:entree_nouveau_passe:></label>
	<span style="color:red"><:info_plus_cinq_car:></span> :<br/>
	<input type='password' name='new_pass' class='forml' value="" size='40' /></p>
	<p><label for="new_pass2"><:info_confirmer_passe:></label>
	<input type='password' name='new_pass2' class='forml' value="" size='40'></p>
	<div class="spip_bouton"><input type="submit" name="valider_auteur" value="<:valider:>" /></div>
</BOUCLE_AUTEUR>
	</div>
	</fieldset>
</form>
</div>
