<fieldset class="previsualisation">
	<legend><:previsualisation:></legend>
	<span style="color:#d40000"><:auteurscomplets:validation_obligatoire:></span><br />
	<input type='hidden' name='pass' value="[(#ENV{query_pass})]">

	<label><:entree_nom_pseudo:></label><br/>
	<span><input type='text' name='nom2' class='forml_readonly' value="[(#ENV{nom})]" size='40' readonly></span><br/>
	<label><:entree_adresse_email:></label><br/>
	<span><input type='text' name='email2' class='forml_readonly' value="[(#ENV{email})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_telephone:></label><br/>
	<span><input type='text' name='telephone2' class='forml_readonly' value="[(#ENV{telephone})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_fax:></label><br/>
	<span><input type='text' name='fax2' class='forml_readonly' value="[(#ENV{fax})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_skype:></label><br/>
	<span><input type='text' name='skype2' class='forml_readonly' value="[(#ENV{skype})]" size='40' readonly></span><br/><br/>

	<h3><:entree_infos_perso:></h3><hr />
	<label><:entree_biographie:></label><br/>
	<textarea name='bio2' class='forml_readonly' rows='4' cols='40' readonly>[(#ENV{bio})]</textarea><br />
	<input type='hidden' name='pgp2' value="[(#ENV{pgp})]">
	<label><:entree_nom_site:></label><br/>
	<span><input type='text' name='nom_site2' class='forml_readonly' value="[(#ENV{nom_site})]" size='40' readonly></span><br/>
	<label><:entree_url:></label><br/>
	<span><input type='text' name='url_site2' class='forml_readonly' value="[(#ENV{url_site})]" size='40' readonly></span><br/><br/>

	<h3><:localisation:></h3><hr />
	<label><:auteurscomplets:entree_adresse:></label><br/>
	<span><input type='text' name='adresse2' class='forml_readonly' value="[(#ENV*{adresse})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_codepostal:></label><br/>
	<span><input type='text' name='codepostal2' class='forml_readonly' value="[(#ENV*{codepostal})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_ville:></label><br/>
	<span><input type='text' name='ville2' class='forml_readonly' value="[(#ENV*{ville})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_pays:></label><br/>
	<span><input type='text' name='pays2' class='forml_readonly' value="[(#ENV{pays})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_latitude:></label><br/>
	<span><input type='text' name='latitude2' class='forml_readonly' value="[(#ENV*{latitude})]" size='40' readonly></span><br/>
	<label><:auteurscomplets:entree_longitude:></label><br/>
	<span><input type='text' name='longitude2' class='forml_readonly' value="[(#ENV*{longitude})]" size='40' readonly></span><br/>
	
	<div class="formerreur">[(#ENV{erreur})]
	</div>
	[<div style='text-align:right;'><input type='submit' name='valider_auteur' class='spip_bouton' value="(#ENV*{bouton})" /></div>]
</fieldset>
