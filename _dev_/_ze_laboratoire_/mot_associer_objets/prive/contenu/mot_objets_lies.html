<B_articles>
<h3 class='article'><:info_articles_lies_mot:></h3>
<div class='pagination'><span class='tri'>
<a href='[(#SELF|parametre_url{tri,date})]'><:par_date:></a> |
<a href='[(#SELF|parametre_url{tri,titre})]'><:par_titre:></a> |
<a href='[(#SELF|parametre_url{senstri,asc})]'><img src='#CHEMIN{images/monter-16.png}' alt='croissant' /></a> |
<a href='[(#SELF|parametre_url{senstri,desc})]'><img src='#CHEMIN{images/descendre-16.png}' alt='decroissant' /></a> |
</span>[(#PAGINATION)] <div class='nettoyeur'></div></div>
<ul class='items'>
<BOUCLE_articles(ARTICLES){id_mot}{pagination 5}{par #ENV{tri,date}}{inverse #ENV{senstri,desc}|=={asc}|?{0,1}}{statut IN #ENV{statuts,#ARRAY{publie}}}>
<li class='item article'>
<span class='action'><a class='ajax' href="#URL_ACTION_AUTEUR{editer_mots,#ID_ARTICLE|concat{',',#ID_MOT,',articles,id_article,article'},#SELF|parametre_url{recherche,#ENV{recherche},'&'}}"><img src='#CHEMIN{images/croix-rouge.gif}' alt='X'></a></span>
<span class='statut'>[(#ID_ARTICLE|puce_changement_statut{#STATUT,#ID_RUBRIQUE,article})]</span>
<span class='titre'>
[<span class='logo'>(#LOGO_ARTICLE||image_reduire{26,20})</span>]
<a href='#URL_ECRIRE{articles,id_article=#ID_ARTICLE}' title='<:info_numero_abbreviation:> #ID_ARTICLE'>#TITRE</a>
</span>
<span class='auteurs'><BOUCLE_auteurs(AUTEURS){id_article}{', '}><a href='#URL_ECRIRE{auteurs_infos,id_auteur=#ID_AUTEUR}'>#NOM</a></BOUCLE_auteurs></span>
<span class='date'>[(#DATE|affdate_jourcourt)]</span>
<span class='numero'><:info_numero_abbreviation:> #ID_ARTICLE</span>
</span>
<div class='nettoyeur'></div>
</li>
</BOUCLE_articles>
</ul>
</B_articles>
