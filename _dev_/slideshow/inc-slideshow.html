#CACHE{0}
<BOUCLE_rub_slideShow(ARTICLES){0,1}{titre_mot=Slideshow}{par hasard}>
<div id="slideShow_vignette">
<BOUCLE_documents_slideshow_1(DOCUMENTS){mode=document}{id_article}{extension==(png|jpg|gif)$} {par hasard}{0,1} {doublons}><img [src="(#FICHIER||image_reduire{#CONFIG{slideshow/largeur_vignette,800},#CONFIG{slideshow/hauteur_vignette,500}}|extraire_attribut{src})"] alt="[(#NOM_SITE_SPIP|textebrut) - ] [(#TITRE|supprimer_numero|texte_backend)]" title="[(#NOM_SITE_SPIP|textebrut)][ - (#TITRE|supprimer_numero|texte_backend)]" /></BOUCLE_documents_slideshow_1>
</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$.slideshow(
			{
				container : 'slideShow_vignette',
				loader: 'plugins/interface-slideshow/images/set-pictos/#CONFIG{slideshow/set_pictos,bleu-simple}/slideshow_loader.gif',
				linksPosition: 'top',
				linksClass: 'pagelinks',
				linksSeparator : '&nbsp;|&nbsp;',
				fadeDuration : #CONFIG{slideshow/passage,400},
				activeLinkClass: 'activeSlide',
				nextslideClass: 'nextSlide',
				prevslideClass: 'prevSlide',
				captionPosition: 'bottom',
				captionClass: 'slideCaption',
				autoplay: #CONFIG{slideshow/timing,5},
				images : [
				{<BOUCLE_documents_slideshow1(DOCUMENTS){'},{'}{mode=document}{id_article}{extension==(png|jpg|gif)$} {par hasard}{0,5} {doublons}>
						src: '[(#FICHIER||image_reduire{#CONFIG{slideshow/largeur_vignette,800},#CONFIG{slideshow/hauteur_vignette,500}}|extraire_attribut{src})]',
						caption: '[(#NOM_SITE_SPIP|textebrut)][ - (#TITRE)]'
				</BOUCLE_documents_slideshow1>}				
				]
			}
		)	
		$('a').ToolTip(
		{
			className: 'inputsTooltip',
			position: 'mouse'
		}
	);
	$('img').ToolTip(
		{
			className: 'inputsTooltip',
			position: 'mouse'
		}
	);		
	}	
);
</script>
</BOUCLE_rub_slideShow>
