[(#ENV*{texte_template})]
#ENV*{message_erreur}
<br /><br />
<div class="formulaire_spip" id="abomailman_envoyer_liste">
	<form action="#URL_ECRIRE{abomailmans_affiche_template}" method="post" id="confirmation">
		<div>
			<input type="hidden" name="template" value="#ENV*{template}" />
			<input type="hidden" name="sujet" value="#ENV*{sujet}" />
			<input type="hidden" name="message" value="#ENV*{message}" />
			<input type="hidden" name="date" value="#ENV*{date}" />
			<input type="hidden" name="id_rubrique" value="#ENV*{id_rubrique}" />
			<input type="hidden" name="id_mot" value="#ENV*{id_mot}" />
			<ul>
				<li>
					<label><:abomailmans:envoyer_courier_liste:></label>
					#ENV*{listes}
				</li>
			</ul>
			<p class="boutons" id='cacher_confirmer'>
				<input name="confirmer" type="submit" value="<:abomailmans:envoi_confirmer:>" id="confirmer">
			</p>
		</div>
	</form>
</div>

<script type="text/javascript">
	(function($){
		$('#confirmer').click(function(){
			$('#confirmer').fadeOut();
		 });
		$('#confirmation').submit(function(){
			var	 data = $('input,textarea,radio,select, checkbox', this).serialize();
			$.ajax({ type: 'POST', 
					url: '#URL_ECRIRE{abomailmans_affiche_template}', 
					data: data, 
					success: function(msg){
						$('#envoyer').html(msg);
					}
				});
			$('#apercu').fadeOut();
			return false;
		});
	}
</script>
