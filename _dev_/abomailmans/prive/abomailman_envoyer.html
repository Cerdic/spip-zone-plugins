<div id='apercu'></div>

<div id="ajax-loader" style="text-align:right">
	<img src="#CHEMIN{img_pack/ajax_indicator.gif}" alt="" />
</div>
<div class="verdana2" id="envoyer">
	<div class="formulaire_spip">
		<form method='post' action="#URL_ECRIRE{abomailmans_affiche_template}" style="border: 0px; margin: 0px;" id="template">
			<ul>
				<li>
					<label for="template"><:abomailmans:template:></label>
					<select name="template">
						#ENV*{templates}
					</select>
				</li>
				<li>
					<label for="date"><:abomailmans:contenu_date:></label>
					<input name="date" id="date" class="date-picker" />
				</li>
				<li>
					<label for="id_rubrique"><:abomailmans:rubrique:></label>
					<select name="id_rubrique" id="id_rubrique">
						<option value=""></option>
						#INCLURE{fond=prive/listes/abomailman_rubriques}
					</select>
				</li>
				<li>
					<label for='id_mot'><:abomailmans:mot:></label>
					<select name="id_mot" id="id_mot">
						<option value=""></option>
						#ENV*{mots}
					</select>
				</li>
				<li class="obligatoire">
					<label for='sujet'><:abomailmans:sujet:> <:info_obligatoire_02:></label>
					<input type='text' name='sujet' id='sujet' class="text" value="" size='40' $js_titre />
				</li>
				<li>
					<label for="message"><:abomailmans:message:></label>
					<textarea id="message" name="message" class="formo" rows="5" cols="40" wrap="soft">
					#ENV**{texte}
					</textarea>
				</li>
			</ul>
			<p class="boutons">
				<input type='submit' name='Valider' value='<:abomailmans:envoi_apercu:>' class='submit'>
			</p>
		</form>
	</div>
</div>
