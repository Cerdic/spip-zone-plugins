[(#REM)
Afficher le top ten pour l'auteur connecte (ou un autre si precise)
exemple : 
<notation|preferee|titre=TOPTen|max=10|id_auteur=1|left>
]

<B_not>
<span class="notation"[ style="float:(#ENV{align}|match{left|right});"]>
<table class="topten"[ (#ENV{align}|=={center}|?{'style="margin: 0 auto;"'})]>
	<thead><tr><td colspan=4>#ENV{titre,Mon TopTen}</td>
	</tr>
	</thead>
	
<BOUCLE_not(NOTATIONS){par note}{inverse}{par maj}{inverse}{id_auteur=#ENV{id_auteur,#ENV|notation_qui_est_la}}>
  <tr class=ligne_[(#COMPTEUR_BOUCLE|alterner{impaire,paire})]>
  <td>#COMPTEUR_BOUCLE</td>
	<BOUCLE_aa(ARTICLES){id_article}>
	<td>
		<a href="#URL_ARTICLE">Article : #TITRE</a>
	</td>
	<td>
		[(#NOTATION_ETOILE{#NOTE,preferee_article#ID_ARTICLE})]
	</td>
	</BOUCLE_aa>
	<BOUCLE_ff(FORUMS){id_forum}>
	<td>
		<a href="#URL_FORUM">Forum : #TITRE</a>
	</td>
	<td>
		[(#NOTATION_ETOILE{#NOTE,preferee_forum#ID_FORUM})]
	</td>
	</BOUCLE_ff>
  </tr>
</BOUCLE_not>
</table>
</span>
</B_not>
