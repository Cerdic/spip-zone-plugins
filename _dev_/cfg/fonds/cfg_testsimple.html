[(#REM) titre=Test simple pour le plugin cfg]
[(#REM) liens*=testmulti]

#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend><:cfg:champs_simples:></legend>
<label>Type id</label>
<input type="text" name="testid" class="type_id" value="#ENV{testid}" size="10" />
<label>Type password</label>
<input type="password" name="testpwd" class="type_pwd" value="#ENV{testpwd}" size="10" />
<label>Type idnum</label>
<input type="text" name="testidnum" class="type_idnum" value="#ENV{testidnum}" size="8" />
<label>Type textarea</label>
<textarea name="testtextarea" rows="4" cols="40" style="width:100%;">[(#ENV{testtextarea})]</textarea>
</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
