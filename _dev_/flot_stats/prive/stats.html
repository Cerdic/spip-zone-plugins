#CACHE{0}

<style type='text/css'>
.graphique{clear:both;}
.graphResult{float:left;}
.graphLegend{float:left; padding:0.5em;}
</style>
<script type="text/javascript">
(function($){
	$(document).ready(function(){
		
		$("table.graph").tFlot({
			legendeExterne:true,
			legendeActions:false,
			modeDate:true,
			moyenneGlissante:true,
			//moyenneGlissantePlage:31,
		});
	});
})(jQuery);
</script>
<!--[if IE]><script type="text/javascript" src="#CHEMIN{javascript/excanvas.pack.js}"></script><![endif]-->
<script type="text/javascript" src="#CHEMIN{javascript/jquery.flot.js}"></script>
<script type="text/javascript" src="#CHEMIN{javascript/jquery.tflot.js}"></script>

#SET{label,''}
#SET{visites,''}
<BOUCLE_visites(VISITES){par date}>
[(#SET{label, [(#GET{label}|concat{<th>[(#DATE|affdate{Y/m/d})]</th>})]})]
[(#SET{visites, [(#GET{visites}|concat{<td>#VISITES</td>})]})]
</BOUCLE_visites>
<table class="graph">
	<tr><th><:date:></th>#GET{label}</tr>
	<tr class="flotLine flotFill"><th><:visites:></th>#GET{visites}</tr>
</table>
</B_visites>
