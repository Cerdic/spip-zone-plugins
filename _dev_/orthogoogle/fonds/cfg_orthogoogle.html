#CACHE{0}

<form method="post">[(#ENV{_cfg_}|form_hidden)]

[(#REM) descriptif=
<h4>Configuration d'orhtogoogle</h4>
Permet de spécifier les champs pouvant être corrigés.<br />
<br /><a href="http://www.spip-contrib.net" class="spip_out">Documentation compléte</a>
]
[(#REM) titre=configuration OrthoGoogle]


<fieldset><legend>Partie Privée</legend>
   <h5> Page article </h5>
   <p>
   	<label>Texte :</label>
	<input type="checkbox" name="texte" [checked="(#ENV{texte})"] />
   </p>
   <p>
   	<label>PS :</label>
	<input type="checkbox" name="ps" [checked="(#ENV{ps})"] />
   </p>

   <h5> Page forum </h5>
   <label>Forum :</label>
   <input type="checkbox" name="forum" [checked="(#ENV{forum})"] />
</fieldset>

<fieldset><legend>Partie Publique</legend>
   <label>Activer</label>
   <input type="checkbox" name="publique" [checked="(#ENV{publique})"] />
</fieldset>

<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
