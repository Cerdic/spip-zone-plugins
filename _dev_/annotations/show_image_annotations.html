<BOUCLE_documents(DOCUMENTS){id_document IN #ENV**{id_document}}{','}>
	"#ID_DOCUMENT":{
		"width": #LARGEUR,
		"height": #HAUTEUR		
	}
</BOUCLE_documents>
},
"ids":[
<BOUCLE_annotations(SPIP_ANNOTATIONS){id_document IN #ENV**{id_document}}{','}>

		"id_annotation":#ID_ANNOTATION,
		"id_document":#ID_DOCUMENT,
		"title": [(#TITRE*|propre|attribut_html|_q_json|)],
		"x":#X,
		"y":#Y
	}
</BOUCLE_annotations>
]}
