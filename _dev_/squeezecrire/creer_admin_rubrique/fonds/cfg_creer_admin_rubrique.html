<!-- titre= Formulaire creer admin rubrique -->
<!-- descriptif= Ce plugin permet de cr&eacute;er depuis l'espace public 1 rubrique, 1 auteur admininstrateur de la rubrique et un article dans la rubrique. -->

#CACHE{0}

<script type="text/javascript">
//<![CDATA[
	$(document).ready(function() {
		[(#ENV{pass_cfg}|!={1}|?{$("#bloc_pass").hide();})]
		$("input[@name='pass_cfg']").change(function() {
			if ($("input[@name='pass_cfg']:checked").val() == 1)
				$("#bloc_pass").show();
			else
				$("#bloc_pass").hide();
			$(this).blur();
		});	
	});
//]]>
</script>

<form name="formulario" method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset>
	<legend>Auteur</legend>
	<p>Mot de passe des auteurs cr&eacute;&eacute;s :</p>
	<p>
		<input type="radio" name="pass_cfg" id="pass_libre" value="0"[ (#ENV{pass_cfg}|=={0}|?{checked="checked",''})] class="fondl"/>
		<label for="pass_libre">Mot de passe d&eacute;fini par les utilisateurs</label>
	</p>
	<p>
		<input type="radio" name="pass_cfg" id="pass_cfg" value="1"[ (#ENV{pass_cfg}|=={1}|?{checked="checked",''})] class="fondl"/>
		<label for="pass_cfg">D&eacute;finir un mot de passe pour les auteurs</label>
	</p>
	<p id="bloc_pass">
		<label for="pass">Mot de passe par d&eacute;faut : </label>
		<input type="text" name="pass" id="pass"[ value="(#ENV{pass})"] class="fondl"/>
	</p>
	
	<p>Login des auteurs cr&eacute;&eacute;s :</p>
	<p>
		<input type="radio" name="login_cfg" id="login_libre" value="0"[ (#ENV{login_cfg}|=={0}|?{checked="checked",''})] class="fondl"/>
		<label for="login_libre">Login d&eacute;fini par les utilisateurs</label>
	</p>
	<p>
		<input type="radio" name="login_cfg" id="login_cfg" value="1"[ (#ENV{login_cfg}|=={1}|?{checked="checked",''})] class="fondl"/>
		<label for="login_cfg">Login = Nom Prénom de l'auteur</label>
	</p>
</fieldset>

<fieldset>
	<legend>Rubrique</legend>
	<p>Secteur qui recevra les rubriques cr&eacute;es :</p>
	<select name="secteur" id="secteur" class="formo" size="5">
		<BOUCLE_secteurs(RUBRIQUES){racine}{par titre}>
		<option value="#ID_RUBRIQUE"[ selected="(#ENV{secteur}|=={#ID_RUBRIQUE}|?{selected})"]>#TITRE</option>
		</BOUCLE_secteurs>
	</select>
</fieldset>

<fieldset>
	<legend>Article</legend>
	<p>Titre des articles :</p>
	<p>
		<input type="radio" name="titre_article_cfg" id="titre_article_libre" value="0"[ (#ENV{titre_article_cfg}|=={0}|?{checked="checked",''})] class="fondl"/>
		<label for="titre_article_libre">Titre d&eacute;fini par les utilisateurs</label>
	</p>
	<p>
		<input type="radio" name="titre_article_cfg" id="titre_article_cfg" value="1"[ (#ENV{titre_article_cfg}|=={1}|?{checked="checked",''})] class="fondl"/>
		<label for="titre_article_cfg">Titre = Nom Prénom de l'auteur</label>
	</p>

	<p>Statut de l'article cr&eacute;&eacute; :</p>
	<select name="statut_article" id="statut_article">
		<option value="publie"[ selected="(#ENV{statut_article}|=={publie}|?{selected})"]>Puli&eacute;</option>
		<option value="prop"[ selected="(#ENV{statut_article}|=={prop}|?{selected})"]>Propos&eacute; à la publication</option>
		<option value="prepa"[ selected="(#ENV{statut_article}|=={prepa}|?{selected})"]>En cours de r&eacute;daction</option>
	</select>
</fieldset>

<fieldset>
	<legend>Autorisations</legend>
	<p>
		<input type="radio" name="webmestres" id="webmestres" value="1"[ (#ENV{webmestres}|=={1}|?{checked="checked",''})] class="fondl"/>
		<label for="webmestres">Limiter l'affichage du formulaire aux webmestres du site</label>
	</p>
	<p>
		<input type="radio" name="webmestres" id="admins" value="0"[ (#ENV{webmestres}|=={0}|?{checked="checked",''})] class="fondl"/>
		<label for="admins">Afficher le formulaire pour tous les administrateurs du site</label>
	</p>
</fieldset>

<input style="float:#LANG_RIGHT;" type="submit" name="_cfg_delete" value="<:Supprimer:>" class="fondo" />
<input style="float:#LANG_RIGHT;" type="submit" name="_cfg_ok" value="<:OK:>" class="fondo" />
#CFG_ARBO{creer_admin_rubrique}
</form>
