<script type="text/javascript"
         src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js">
    </script>
<div id="wall"><!-- 3D Wall Goes Here --></div>
<script>
        var flashvars = {
            feed:"[(#URL_PAGE{spip_iris_multi}|parametre_url{id_article,#ID_ARTICLE}|urlencode)]",
	intro: "[(#CONFIG{cooliris/intro})]",
	style: "[(#CONFIG{cooliris/style})]",
	numrows: "[(#CONFIG{cooliris/numrows})]",
	backgroundAlpha: "0.0",
	backgroundColor: "[(#CONFIG{cooliris/backgroundcolor})]",
	backgroundimage: "[(#CONFIG{cooliris/backgroundimage})]",
	glowColor: "[(#CONFIG{cooliris/glowcolor})]",
	showEmbed: "[(#CONFIG{cooliris/showembed}|=={on}|?{'true','false'})]",
	showNavArrows: "[(#CONFIG{cooliris/shownavarrows}|=={on}|?{'true','false'})]",
	showChrome: "[(#CONFIG{cooliris/showchrome}|=={on}|?{'true','false'})]",
	showSearch: "[(#CONFIG{cooliris/showsearch}|=={on}|?{'true','false'})]",
	showReflections: "[(#CONFIG{cooliris/showReflections})]",
	cellBorder: "[(#CONFIG{cooliris/cellborder})]",
	cellWidth: "[(#CONFIG{cooliris/celllargeur})]",
	cellHeight: "[(#CONFIG{cooliris/cellhauteur})]"
        };
        var params = {
             allowFullScreen: "true",
             allowscriptaccess: "never",
			 wmode: "transparent"
        };
        swfobject.embedSWF("[(#CHEMIN{swf/cooliris.swf})]","wall", "[(#CONFIG{cooliris/largeur})]", "[(#CONFIG{cooliris/hauteur})]","9.0.0", "",flashvars, params);
    </script>
