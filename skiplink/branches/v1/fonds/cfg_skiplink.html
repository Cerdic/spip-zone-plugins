[(#REM) titre=SkipLink]
[(#REM) icone=icon/skiplink-20.png]

#CACHE{0}

<div class="formulaire_spip">
<form method="post">[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
    	<legend>Ancres des liens d'accès rapide</legend>
		<ul>
			<li class="skiplink_go_content">
				<label for="go_content"><:skiplink:go_content:></label>
				<input type="text" name="go_content" value="[(#ENV{go_content}|sinon{#contenu})]" id="go_content" style="width: 12em;" />
			</li>
			<li class="skiplink_go_nav">
				<label for="go_nav"><:skiplink:go_nav:></label>
				<input type="text" name="go_nav" value="[(#ENV{go_nav}|sinon{#navigation})]" id="go_nav" style="width: 12em;" />
			</li>
			<li class="skiplink_go_search">
				<label for="go_search"><:skiplink:go_search:></label>
				<input type="text" name="go_search" value="[(#ENV{go_search}|sinon{#recherche})]" id="go_search" style="width: 12em;" />
			</li>
			<li class="skiplink_go_plus">
				<label for="go_plus"><:skiplink:go_plus_label:></label>
				<input type="text" name="go_plus" value="#ENV{go_plus}" id="go_plus" style="width: 3em;" />
			</li>
		</ul>
	</fieldset>
	<div class="boutons">
		<input type="submit" name="_cfg_ok" value="<:OK:>" />
		<input type="submit" name="_cfg_delete" value="<:reset:>" />
	</div>
</form>
</div>
