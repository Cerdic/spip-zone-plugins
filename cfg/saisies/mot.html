[(#REM) 

  Parametres :
  - class : classe(s) css ajoutes au select
  
  Exemple d'appel :
	[(#SAISIE{mot}
		{nom=en_region}
		{label=<:plugin:en_region:>})]
]

<select name="#ENV{nom}" id="champ_#ENV{nom}"[ value="(#ENV{valeur})"]>
<option value="0"></option>
<BOUCLE_mots(MOTS){par num titre, titre}>
	<option value="#ID_MOT" [(#ID_MOT|=={#ENV{valeur}|sinon{#ENV{defaut}}}|oui) selected="selected"]>#TITRE</option>
</BOUCLE_mots>
</select>
