--- # Syntaxe des raccourcis SPIP, version 0.0.1
    #
    # Si on nomme une regle, elle devient surchargeable

fin:
  match: ['/debut', '/fin']
  replace: ['{', '}']
  type: str
  priority: 0


intertitres:
  # raccourcis en {{{..}}}
  # intertitres
  match: ['{{{', '}}}']
  replace: ["\n\n\n\subsection/debut", "/fin\n\n\n"]
  if_str: '{{{'
  type: str
  priority: -140


intertitres-compliques:
  # raccourcis imbriques en {{{{..}}}}
  # intertitres
  match: ['/(^|[^{])[{][{][{]/S', '/[}][}][}]($|[^}])/S']
  replace: ["$1\n\n\n\subsection/debut", "/fin\n\n\n$1"]
  if_str: '}}}}'
  priority: -150

gras:
  # raccourcis en {{..}}
  # strong
  match: ['{{', '}}']
  replace: ['\textbf/debut', '/fin']
  type: str
  if_str: '{{'
  priority: -130


intro:
  # suppr raccourci <intro>
  # + suppression de <intro>
  match: ['<intro>', '</intro>']
  replace: ['', '']
  if_str: '<intro>'
  type: str

italiques:
  # raccourcis en {..}
  # strong
  match: ['{', '}']
  replace: ['\emph/debut', '/fin']
  type: str
  if_str: '{'
  priority: -120				# en tout premier

quote:
  # raccourci <quote>
  match: ['<quote>', '</quote>']
  replace: ['\begin/debutquotation/fin', '\end/debutquotation/fin']
  if_str: '<quote>'
  type: str
  priority: -120

listes:
  if_str: "\n-"
  is_wheel: Y
  type: all
  replace: spip/spip-listes.yaml
  priority: -20 # avant !paragraphes

code:
  if_str: "<code"
  type: text
  match: ['<code>', '</code>']
  replace: ['\begin/debutverbatim/fin', '\end/debutverbatim/fin']
  priority: -200