code_couleur:
  match: ["#<code[\s]*class=('|\")([\w]+)('|\")>[\r\n]#", ",[\r\n]</code>,"]
  replace: tw_code_latex
  is_callback: Y
  priority: -200

cadre_couleur:
  match: ["#<cadre[\s]*class=('|\")([\w]+)('|\")>[\r\n]#", ",[\r\n]</cadre>,"]
  replace: tw_cadre_latex
  is_callback: Y

code:
  priority: -100# pour le moment on suppose que tout les <code> sont en lignes, le reste serait uniquement avec un langage indiqu√©
  match: [',<(code|var)>,', ',</(code|var)>,']
  replace: ['\verb?', '?']
