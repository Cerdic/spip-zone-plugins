code_couleur:
  match: "#(<code[\s]*class=('|\")([\w]+)('|\")>)(.*)</code>#s"
  replace: tw_code_latex
  is_callback: Y
  priority: -200

cadre_couleur:
  match: "#(<cadre[\s]*class=('|\")([\w]+)('|\")>)(.*)</cadre>#s"
  replace: tw_cadre_latex
  is_callback: Y

code:
  priority: -300# pour le moment on suppose que tout les <code> sont en lignes, le reste serait uniquement avec un langage indiqu√©
  match: ',<(code|var)>(.*)</(code|var)>,'
  replace: "<html>\verb?$1?</html>"
