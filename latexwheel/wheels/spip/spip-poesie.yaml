--- # callback pour <poesie> !spip.yaml

-
    # trim
    type: all
    replace: trim
    is_callback: y

-
    # nettoyer les sauts de ligne \r
    # (semble inutile car deja dans spip.yaml#L6)
    match: ",\r\n?,S"
    replace: "\n"
-
    # ligne contenant une espace => ligne contenant un &nbsp;
    match: "/\n[\s]*\n/Su"
    replace: "\n~\n"
-


-
    # entourer avec un begin{verse}
    type: all
    replace: "\begin/debutverse/fin\n\n$0\n\end/debutverse/fin\n\n"

