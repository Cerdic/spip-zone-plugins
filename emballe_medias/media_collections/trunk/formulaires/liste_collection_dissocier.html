			[<span class="rang" title="<:collection:info_rang_collection|attribut_html:>">(#GET{rang})</span>]

			[(#LOGO_DOCUMENT|image_reduire{200,200}|image_recadre{200,200})]
		</label>
		<input type="hidden" name="rang[]" value="#_medias_collection_modifier:ID_ARTICLE" />

	</BOUCLE_doc_medias_collection>
