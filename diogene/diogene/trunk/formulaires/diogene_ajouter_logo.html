#CACHE{0}
<li class="editer editer_logo[ (#ENV**{erreurs}|table_valeur{logo}|oui)erreur]">
	<label for="diogene_logo">[(#ENV{objet}|objet_info{texte_logo_objet}|_T)]</label>
	[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{logo})</span>]
	[<p class="explication">(#ENV{explications_logo})</p>]
	[<div class="logo_preview">
		(#ENV{logo_on}|balise_img|image_reduire{300})
	</div>]
	[(#ENV{logo_on}|oui)
	<div class="choix">
		<input type="checkbox" name="supprimer_logo_on" id="supprimer_logo_on_[(#ENV{objet})]"[(#ENV{supprimer_logo_on}|oui)checked="checked"] />
		<label for="supprimer_logo_on_[(#ENV{objet})]"><:lien_supprimer:></label>
	</div>]
	<input type="file" name="logo_on" id="logo_[(#ENV{objet})]" />
</li>
