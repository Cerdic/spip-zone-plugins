<BOUCLE_diogene(DIOGENES){id_diogene}>
<BOUCLE_si_plugin_auteurs_syndic(CONDITION){si #PLUGIN{auteurs_syndic}|oui}>
<B_sites_auteur>
<div class="menu diogene site diogene_#ID_DIOGENE"[ id="(#ANCRE_PAGINATION|extraire_attribut{id})"]>
	<h3 class="h3">#TITRE</h3>
	<ul class="menu-liste">
		<BOUCLE_sites_auteur(SITES){id_secteur=#ID_SECTEUR}{id_auteur=#SESSION{id_auteur}}{par statut}{statut IN prop,publie}{pagination 5}>
		<li>
			<a href="[(#URL_PAGE{publier}|parametre_url{type_objet,#TYPE}|parametre_url{id_syndic,#ID_SYNDIC})]">
				[(#STATUT|puce_statut{site,#ID_SYNDIC})] #NOM_SITE
			</a>
		</li>
		</BOUCLE_sites_auteur>
	</ul>
	[<p class="pagination">
		(#PAGINATION{#ENV{type_pagination,page}})
	</p>]
</div>
</B_sites_auteur>
</BOUCLE_si_plugin_auteurs_syndic>
</B_si_plugin_auteurs_syndic>
