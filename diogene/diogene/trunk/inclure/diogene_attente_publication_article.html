<BOUCLE_diogene(DIOGENES){id_diogene}>
[(#SET{id_secteur,#ID_SECTEUR})]
[(#SET{titre_diogene,#TITRE})]
[(#SET{type,#TYPE})]
</BOUCLE_diogene>
<B_articles_attente>
<div class="liste_attente"[ id="(#ANCRE_PAGINATION|extraire_attribut{id})"]>
	<h3 class="h3">[(#GET{titre_diogene}) ](#GRAND_TOTAL)</h3>
	<ul class="liste-items liste_objets_attente">
		<BOUCLE_articles_attente(ARTICLES){id_secteur = #GET{id_secteur}}{id_auteur?}{id_auteur != #ENV{auteur_exclu,0}}{statut !IN publie,poubelle}{pagination #ENV{pagination,5}}>
		<li class="item">
			<h4><a href="[(#URL_PAGE{#ENV{page},type_objet=#GET{type}}|parametre_url{id_article,#ID_ARTICLE})]">#TITRE</a></h4>
			[<p><:par_auteur|ucfirst:> : (#LESAUTEURS)</p>]
			#INTRODUCTION
		</li>
		</BOUCLE_articles_attente>
	</ul>
	[<p class="pagination">(#PAGINATION{#ENV{type_pagination,page}})</p>]
</div>
</B_articles_attente>
</B_diogene>
#FILTRE{trim}
