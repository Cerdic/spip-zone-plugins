#CACHE{0}
<B_groupes>
<li class="fieldset diogene_licence">
	<fieldset>
		<legend><:diogene_mots:form_legend_public:></legend>
		<ul>
		<BOUCLE_groupes(GROUPES_MOTS){id_groupe IN #ENV{id_groupes}}{par num titre,titre}>
		[(#UNSEUL|=={non}|?{#SET{multiple,oui},#SET{multiple,non}})]
		<B_mots>
			<li class="editer editer_groupe_#ID_GROUPE[(#ENV{groupe_obligatoire_#ID_GROUPE}|oui)obligatoire][(#ENV{erreurs}|table_valeur{groupe_#ID_GROUPE}|oui)erreur]">
				<label for="groupe_#ID_GROUPE">#TITRE</label>
				[<span class='erreur_message'>(#ENV{erreurs}|table_valeur{groupe_#ID_GROUPE})</span>]
				<select name="groupe_#ID_GROUPE[(#GET{multiple}|=={oui}|?{[(#VAL{&#91;&#93;}|html_entity_decode)]})]" id="groupe_#ID_GROUPE"[(#GET{multiple}|=={oui}|oui) multiple="multiple"][(#MOTS_CREER_DANS_PUBLIC|=={on}|oui) class="chosen-create-option"]>
					[(#GET{multiple}|=={oui}|non)
						<option value="">--</option>
					]
					<BOUCLE_mots(MOTS){id_groupe}{par num titre,titre}>
					[(#GET{multiple}|=={oui}|oui)
					<option value="#ID_MOT"[(#ID_MOT|in_array{#ENV{groupe_#ID_GROUPE,#ARRAY}}|oui) selected="selected"]>[(#TITRE|supprimer_numero)]</option>]
					[(#GET{multiple}|=={oui}|non)
					<option value="#ID_MOT"[(#ENV{groupe_#ID_GROUPE}|is_array|oui)[(#ID_MOT|in_array{#ENV{groupe_#ID_GROUPE}}|oui)selected="selected"]][(#ENV{groupe_#ID_GROUPE}|is_array|non)[(#ID_MOT|=={#ENV{groupe_#ID_GROUPE}}|oui)selected="selected"]]>[(#TITRE|supprimer_numero)]</option>]
					</BOUCLE_mots>
					<BOUCLE_mot_nouveaux(DATA){source table, #ENV{nouveaux_groupe_#ID_GROUPE}}>
						<option value="#VALEUR" selected="selected">#VALEUR</option>
					</BOUCLE_mot_nouveaux>
				</select>
			</li>
		</B_mots>
		</BOUCLE_groupes>
		</ul>
	</fieldset>
</li>
</B_groupes>
