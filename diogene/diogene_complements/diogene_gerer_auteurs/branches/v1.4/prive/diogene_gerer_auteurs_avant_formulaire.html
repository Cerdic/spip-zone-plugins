<script type="text/javascript"><!--
	var diogene_select = function(event,ui){
		if (typeof(ui) != 'undefined' && (typeof(ui.item.value) == 'string')) {
			$('#diogene_gerer_id_auteurs').val(ui.item.value);
			this.value = ui.item.label;
			event.preventDefault();
		}
		else if (typeof(ui) != 'undefined'){
			$('#diogene_gerer_id_auteurs').val('');
			this.value = ui.item.entry;
		}
		return false;
	}
	jQuery(function(){
		$('input[name=diogene_gerer_auteurs][autocomplete!=off]')
			.bind( "keydown", function( event ) {
				if(typeof($('#diogene_gerer_id_auteurs').val()) == 'string' && $('#diogene_gerer_id_auteurs').val() != ''){
					$('#diogene_gerer_id_auteurs').val('');
					$('#diogene_gerer_id_auteurs').val('');
				}
				if ( event.keyCode === $.ui.keyCode.TAB &&
					$( this ).data( "autocomplete" ).menu.active ) {
					event.preventDefault();
				}
			});
	});
// --></script>
