[(#REM)
	Identification de la facture
	- référence,
	- date
]
<BOUCLE_id_facture(COMMANDES){id_commande}>
<div id="bloc-identifiant">
	[(#SET{date, [(#DATE|affdate)] })]

</div>
</BOUCLE_id_facture>
