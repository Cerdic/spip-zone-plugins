#CACHE{0}
#HTTP_HEADER{Content-Type: text/html}
<donnee>
<BOUCLE_art1(ARTICLES){id_rubrique=#ENV{rubrique}}{date>#ENV{debut}}{date<#ENV{fin}}{#ENV{page},10}>
	<article>
		<id>#ID_ARTICLE</id>
		<date>[(#DATE|affdate|texte_backend)]</date>
		<titre>[(#TITRE|texte_backend)]</titre>
		<chapo>[(#CHAPO|couper{70}|texte_backend)]</chapo>
		<texte>[(#TEXTE|couper{70}|texte_backend)]</texte>
		<BOUCLE_auteur(AUTEURS){id_article}{0,1}>
			<auteur>[(#NOM|texte_backend)]</auteur>
		</BOUCLE_auteur>
		<BOUCLE_rub(RUBRIQUES){id_rubrique}>
			<rubrique>[(#TITRE|supprimer_numero|texte_backend)]</rubrique>
		</BOUCLE_rub>
	</article>
</BOUCLE_art1>	
</donnee>
