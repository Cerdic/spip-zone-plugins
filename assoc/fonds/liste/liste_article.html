#CACHE{0}
	<div id='liste_assoc'>
		<p class='titre'>Les elements associer a votre article</p>
		<p class='sous_titre'>Les articles</p>
		<ul>
			<BOUCLE_ass(ASSOCIATION){id=#ENV{id}}{type_id=article}{type_lien=article}>
				#SET{cle,#CLE} 
				<BOUCLE_art(ARTICLES){id_article=#ID_LIEN}>
					<li id='cle#GET{cle}'>#TITRE <span class='sup_lien' onclick="class_assoc.supprimer(#GET{cle},#ENV{id},'cle#GET{cle}')"> X </span></li>
				</BOUCLE_art>
			</BOUCLE_ass>
		</ul>
		<p class='sous_titre'>Les rubriques</p>
		<ul>
			<BOUCLE_ass1(ASSOCIATION){id=#ENV{id}}{type_id=article}{type_lien=rubrique}>
				#SET{cle,#CLE}
				<BOUCLE_art1(RUBRIQUES){id_rubrique=#ID_LIEN}{tous}>
					<li id='cle#GET{cle}'>#TITRE <span class='sup_lien' onclick="class_assoc.supprimer(#GET{cle},'cle#GET{cle}')"> X </span></li>
				</BOUCLE_art1>
			</BOUCLE_ass1>
		</ul>
	</div>
</div>
