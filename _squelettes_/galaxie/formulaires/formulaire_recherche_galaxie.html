<div class="formulaire_spip formulaire_recherche">
<a name="formulaire_recherche" id="formulaire_recherche"></a>

<form action="[(#ENV{lien})]" method="get">
	[(#ENV{lien}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	<label for="recherche"><:info_rechercher:></label>
	<input type="text" class="forml" name="recherche" id="recherche" value="[(#ENV{recherche}|sinon{<:info_rechercher:>" onfocus="this.value='';})]" />
	<label for="site"><:info_site:></label>
  <select name="site" class="forml" id="site">
    <option value=""           [(#ENV{site}|=={''}?{' ',''})selected="selected"]>Toute la galaxie</option>
    <option value="www.spip.net" [(#ENV{site}|=={'www.spip.net'}?{' ',''})selected="selected"]>www.spip.net</option>
    <option value="https://contrib.spip.net" [(#ENV{site}|=={'https://contrib.spip.net'}?{' ',''})selected="selected"]>https://contrib.spip.net</option>
    <option value="https://blog.spip.net" [(#ENV{site}|=={'https://blog.spip.net'}?{' ',''})selected="selected"]>https://blog.spip.net</option>
    <option value="http://zine.spip.net" [(#ENV{site}|=={'http://zine.spip.net'}?{' ',''})selected="selected"]>http://zine.spip.net</option>
    <option value="http://forum.spip.net" [(#ENV{site}|=={'http://forum.spip.net'}?{' ',''})selected="selected"]>http://forum.spip.net</option>
  </select>
	<div class="spip_bouton"><input type="submit" value="Go !" /></div>
</form>

</div>
