#CACHE{365*24*3600}
<html>
<head>
	<title>Evenements de l'Agenda</title>
	<INCLURE{fond=timeline_agenda_header}{date=#ENV{date}}{id_rubrique=#ENV{id_rubrique}}>
	<style>
	.timeline-default {
	    font-family: Trebuchet MS, Helvetica, Arial, sans serif;
	    font-size: 8pt;
	    border: 1px solid #aaa;
	}
	</style>
</head>
<body onload="onLoad();" onresize="onResize();">
	<h1>Evenements de l'Agenda
		<BOUCLE_rubrique(RUBRIQUES) {id_rubrique}>
		 - #TITRE
		</BOUCLE_rubrique>
	</h1>

	<div id="my-timeline" class="timeline-default" style="height: 600px; border: 1px solid #aaa" />
  
</body>
</html>
