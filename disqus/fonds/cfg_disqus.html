<div class="formulaire_spip formulaire_cfg formulaire_config_crayons">
<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]


<fieldset>
<legend><:disqus:configuration:></legend>
<ul>
    <li>
      <label for='disqus_shortname'><:disqus:disqus_shortname:></label>
      <p class="explication"><:disqus:disqus_shortname_explication:></p>
      <input type="text" name="disqus_shortname" class="text" value="#ENV{disqus_shortname}" />
    </li>
</ul>
</fieldset>

<fieldset>

<ul>
    <li>
      <label for='recent_num_items'><:disqus:num_items:></label>

        <option [(#ENV{recent_num_items}|=={1}|?{selected="selected"})] value="1">1</option>

        <option [(#ENV{recent_num_items}|=={7}|?{selected="selected"})] value="7">7</option>
        <option [(#ENV{recent_num_items}|=={8}|?{selected="selected"})] value="8">8</option>
        <option [(#ENV{recent_num_items}|=={9}|?{selected="selected"})] value="9">9</option>

        <option [(#ENV{recent_num_items}|=={17}|?{selected="selected"})] value="17">17</option>
        <option [(#ENV{recent_num_items}|=={18}|?{selected="selected"})] value="18">18</option>
        <option [(#ENV{recent_num_items}|=={19}|?{selected="selected"})] value="19">19</option>
        <option [(#ENV{recent_num_items}|=={20}|?{selected="selected"})] value="20">20</option>
    </select>
    </li>
    
     <li>
      <label for='recent_hide_avatars'><:disqus:show_avatars:></label>
      <select name="recent_hide_avatars">
        <option [(#ENV{recent_hide_avatars}|=={0}|?{selected="selected"})] value="0"><:oui:></option>
        <option [(#ENV{recent_hide_avatars}|=={1}|?{selected="selected"})] value="1"><:non:></option>
    </select>
    </li>
    
    <li>
    <label for='recent_avatar_size'><:disqus:avatar_size:></label>
    <select name="recent_avatar_size">
        <option [(#ENV{recent_avatar_size}|=={24}|?{selected="selected"})] value="24"><:disqus:size_small:> (24px)</option>

    <label for='recent_excerpt_length'><:disqus:excerpt_length:></label>

</div>
