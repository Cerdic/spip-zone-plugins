<div class="formulaire_spip formulaire_#FORM formulaire_#FORM-#ENV{objet}-#ENV{id,nouveau}">
<h3 class='titrem'><img src="#CHEMIN_IMAGE{owncloud-24.png}" class="cadre-icone" /><:owncloud:owncloud_peupler_item:></h3>
	<p><:owncloud:owncloud_peupler_explication:></p>
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	[(#ENV{editable})
	<form method='post' action='#ENV{action}'>
		[(#REM) declarer les hidden qui declencheront le service du formulaire
		parametre : url d'action ]
		#ACTION_FORMULAIRE{#ENV{action}}

		<!-- TODO: Voir si on passe un hidden avec le mot de passe, sécurité ??? -->
		<input type="hidden" value="[(#REM|construire_url|table_valeur{url})]" />
		<p class="boutons">
			<span class="image_loading">&nbsp;</span>
			<input type="submit" class="submit" value="<:owncloud:bouton_recuperer_media:>" /></p>
	</form>
	]
</div>
