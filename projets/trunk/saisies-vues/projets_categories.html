<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>
	[(#SET{valeur,[(#ENV*{valeur}|is_array|?{[(#ENV*{valeur})],[(#ENV*{valeur}|explode{','})]})]})]
	<B_projets_categories_selectionnes>
	<ul>
	<BOUCLE_projets_categories_selectionnes(PROJETS_CATEGORIES){id_projets_categorie IN #GET*{valeur}}
		{par num titre, titre}{tout}>
		<li class="choix">#TITRE (#ID_PROJETS_CATEGORIE)</li>
	</BOUCLE_projets_categories_selectionnes>
	</ul>
	</B_projets_categories_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]
	<//B_projets_categories_selectionnes>
</BOUCLE_test_multiple>
	<BOUCLE_projets_categorie_selectionne(PROJETS_CATEGORIES){id_projets_categorie=#ENV{valeur}}
		{par num titre, titre}{tout}>
	  	<p>#TITRE (#ID_PROJETS_CATEGORIE)</p>
	</BOUCLE_projets_categorie_selectionne>
   	[(#ENV*{sans_reponse}|propre)]
	<//B_projets_categorie_selectionne>
<//B_test_multiple>
