[(#SET{separateur,[(#ENV{separateur}|concat{&nbsp;&rsaquo;&nbsp;})]})]
<BOUCLE_projets(PROJETS){par num nom, nom}{id_parent}{tout}>
	[(#ENV{multiple}|oui)
	<option value="#ID_PROJET"[(#ID_PROJET|in_array{#ENV{valeur,#ENV{defaut,#ARRAY}}}|oui) selected="selected"]>#GET{separateur}#NOM</option>]
	[(#ENV{multiple}|non)
	<option value="#ID_PROJET"[(#ID_PROJET|=={#ENV{valeur,#ENV{defaut}}}|oui) selected="selected"]>#GET{separateur}#NOM</option>]
	<INCLURE{fond=saisies/_projets_recurs,env,id_parent=#ID_PROJET,separateur=#GET{separateur}} />
</BOUCLE_projets>
