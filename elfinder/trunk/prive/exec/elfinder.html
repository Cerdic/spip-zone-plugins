<!-- elFinder CSS (REQUIRED) -->

[<link rel="stylesheet" type="text/css" media="screen" href="(#CHEMIN{lib/elfinder/css/theme.css})">]

<style>
#navigation{display:none;}
#page .largeur{width:100%;}
#page #conteneur{width:100%;}
#contenu{width:100%;}
</style>
		
<div id="elfinder"></div>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		var elf = $('#elfinder').elfinder({
			url : '[(#URL_ECRIRE*{'elfinder_connector',id_rubrique=#ENV{id_rubrique}})]',  // connector URL (REQUIRED)
			lang: '#LANG'             // language (OPTIONAL)
		}).elfinder('instance');
	});
</script>
