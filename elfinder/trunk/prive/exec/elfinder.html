<!-- elFinder CSS (REQUIRED) -->
[<link rel="stylesheet" type="text/css" media="screen" href="(#CHEMIN{lib/elFinder-2.1/css/elfinder.min.css})">]
[<link rel="stylesheet" type="text/css" media="screen" href="(#CHEMIN{lib/elFinder-2.1/css/theme.css})">]

<!-- elFinder JS (REQUIRED) -->
[<script type="text/javascript" src="(#CHEMIN{lib/elFinder-2.1/js/elfinder.min.js})"></script>]

<!-- elFinder translation (OPTIONAL) -->
[<script type="text/javascript" src="(#CHEMIN{lib/elFinder-2.1/js/i18n/elfinder.fr.js})"></script>]

<style>
#navigation{display:none;}
#page .largeur{width:100%;}
#page #conteneur{width:100%;}
#contenu{width:100%;}
</style>
		
<div id="elfinder"></div>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		var elf = $('#elfinder').elfinder({
			url : '[(#URL_ECRIRE*{'elfinder_connector',id_rubrique=#ENV{id_rubrique}})]',  // connector URL (REQUIRED)
			lang: '#LANG'             // language (OPTIONAL)
		}).elfinder('instance');
	});
</script>
