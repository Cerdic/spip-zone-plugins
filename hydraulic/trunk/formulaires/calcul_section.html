<script language="javascript" type="text/javascript" src="#CHEMIN{js/hyd_fonctions.js}"></script>

<script>
	function gestion_radios_extra(nom,valeur) {
		// Gestion de l'affichage du choix du calcul à effectuer (affichage seulement si une valeur varie)
		var ttr = ['tr_val_a_cal_fs','tr_val_a_cal'];
		var bDisplay = 'none';
		for(var cle in glob) {
			if(glob[cle]=='var') {
				bDisplay = 'table-row';
				break;
			}
		}
		for(var i in ttr) {
			document.getElementById(ttr[i]).style.display=bDisplay;
		}
	}
</script>

<form method="post" action="#ENV{action}#VAL{#hyd_resultat}" id="form_calcul_section">
	#ACTION_FORMULAIRE{#ENV{action}}
	<table class="hyd_formulaire">
		<tbody>

			<!-- On génère les champs du formulaire en suivant le tableau saisies -->
			<INCLURE{fond=hyd_inc/formulaire_champs,env}>

			<tr>
				<td colspan="4" class="hyd_bouton_submit">
					<input type="submit" value="<:hydraulic:calculer:>">
				</td>
			</tr>

		</tbody>
	</table>
</form>

<script language="javascript">
	// Affichage des champs du type de section sélectionné uniquement
	sectionDisplayFieldset();
</script>
[<div id="hyd_resultat">(#ENV*{message_ok})</div>]
