#CACHE{0}
<div class="formulaire_spip formulaire_abosympa_prive formfx" id="formulaire_abosympa_prive">

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

   
      <form method='post' action='#ENV{action}'>
         <div class="abonnement">
            #ACTION_FORMULAIRE{#ENV{action}}
            <ul>
               #SET{erreurs,#ENV**{erreurs}|table_valeur{la_demo}}
               <li class="editer_email obligatoire[ (#GET{erreurs}|oui)erreur]">
                  [<span class='erreur_message'>(#GET{erreurs})</span>]
		  <label>#ENV{listname} : <:soapsympa:ajouter_abonne_warning:></label>
                  <input name="email" id="email" type="text" value="<:soapsympa:votre_email:>" onclick="this.value=''" />
               </li>
            </ul>
            <p class="boutons"><input type="submit" class="submit" value="<:soapsympa:ajouter_abonne:>" /></p>
         </div>
      </form>
   
</div>
