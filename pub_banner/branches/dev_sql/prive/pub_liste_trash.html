<div class='cadre cadre-liste' style='margin-top: 20px;'>
<div class='titrem deplie' onmouseover="jQuery(this).depliant('#pubban_liste_pub');"><a href='#' onclick="return jQuery(this).depliant_clicancre('#pubban_liste_pub');" class='titremancre'></a><:pubban:content_trash:></div>
<div id='pubban_liste_pub' class='bloc_depliable blocdeplie'><table border='0' cellpadding='3' cellspacing='0' width='100%' class='verdana1'>
	<tr bgcolor='#DBE1C5'>
	<th><:pubban:type:></th>
	<th><:pubban:titre:></th>
	<th><:pubban:date_add:></th>
	<th><:pubban:outils:></th>
	<th></th>
	</tr>

<B_pubban>
	<BOUCLE_pubban(pubban_publicites){pagination #ENV{pagine,20}}{par titre}{inverse #ENV{inverse}}{statut=5poubelle}>
	<tr class='tr_liste'>
	<td class="arial11">
		<img src='[(#TYPE|pubban_recup_puce_pub)]' title='[(#TYPE|pubban_recup_puce_pub{type})]' alt='[(#TYPE|pubban_recup_puce_pub{type})]' border="0" align="absmiddle" hspace="3" />
	</td>
	<td class="arial11">
		<strong><a href='[(#URL_ECRIRE{pubban_pub,id_pub=#ID_PUB})]' title='<:pubban:btn_details:>'>#TITRE</a></strong>
	</td>
	<td class="arial11">[(#DATE_ADD|affdate)]</td>
	<td class="arial11">
		<a href="javascript:delete_entry('[(#URL_ACTION_AUTEUR{activer_pub,out_trash-#ID_PUB,#SELF})]', '<:pubban:confirm_undelete:>');">
			<img src='#ENV{btn_sortie_poubelle}' title='<:pubban:btn_reabiliter:>' alt='<:pubban:btn_reabilite:>' border="0" align="absmiddle" hspace="3" />
		</a>
	</td>
	<td class="arial11"><strong>N&deg;#ID_PUB</strong></td>
	</tr>
	</BOUCLE_pubban>
</B_pubban>

<B_pubbanempl>
	<BOUCLE_pubbanempl(pubban_emplacements){pagination #ENV{pagine,20}}{par titre}{inverse #ENV{inverse}}{statut=5poubelle}>
	<tr class='tr_liste'>
	<td class="arial11">
		<img src='#ENV{puce_empl}' title='<:pubban:empl:>' alt='<:pubban:empl:>' border="0" align="absmiddle" hspace="3" />
	</td>
	<td class="arial11">
			<strong><a href='[(#URL_ECRIRE{pubban_emplacement,id_empl=#ID_EMPL})]' title='<::pubban:btn_details:>'>#TITRE</a></strong>
	</td>
	<td class="arial11">-</td>
	<td class="arial11">
		<a href="javascript:delete_entry('[(#URL_ACTION_AUTEUR{activer_emplacement,out_trash-#ID_EMPL,#SELF})]', '<:pubban:confirm_undelete:>');">
			<img src='#ENV{btn_sortie_poubelle}' title='<:pubban:btn_reabiliter:>' alt='<:pubban:btn_reabilite:>' border="0" align="absmiddle" hspace="3" />
		</a>
	</td>
	<td class="arial11"><strong>N&deg;#ID_EMPL</strong></td>
	</tr>
	</BOUCLE_pubbanempl>
	<tr bgcolor='#DBE1C5'>
	<th colspan='5'>
[(#ENV{inverse}|oui)
			<a href='[(#SELF|parametre_url{inverse,''})]' class='noajax'><:pubban:btn_inverser:></a>
]
[(#ENV{inverse}|non)
			<a href='[(#SELF|parametre_url{inverse,non})]' class='noajax'><:pubban:btn_inverser:></a>
]
	[&nbsp;|&nbsp;(#PAGINATION{page})]
	</th>
</B_pubbanempl>
	</tr>
</table></div>
</div>
<script type='text/javascript'>
<!--
function popup(l,h,url) {
	var pp = window.open(url,"popup","resizable=yes,toolbar=no,scrollbars=yes,width="+l+",height="+h);
	pp.focus();
}
function delete_entry(url, mess){
	if(confirm(mess)){
		window.location.href = url;
	}
}
//-->
</script>
