[(#ENV{id_rezosocio}|explode{','}|setenv{id_rezosocio})]

<B_rezosocios_formulaire>
<div class="titre">
	<BOUCLE_rezosocios_formulaire(REZOSOCIOS) {id_rezosocio?} {si #ENV{appel_formulaire}} {", "}>
	#TITRE
	</BOUCLE_rezosocios_formulaire>
</div>
</B_rezosocios_formulaire>

<B_rezosocios_menu>
<li class="menu-items__item menu-items__item_rezosocios menu-entree item sociaux[ (#ENV{css})]">
	<BOUCLE_rezosocios_menu(REZOSOCIOS) {id_rezosocio?} {si #ENV{appel_menu}}>
	#SET{rezo,#TYPE_REZO*|rezosicos_classe_socicon}
	<a
		href="[(#TYPE_REZO*|rezosocios_url{#NOM_COMPTE})]"
		class="menu-items__lien spip_out external[ (#GET{rezo})][ (#ENV{css_lien})]"
		rel="external"
		lang="#LANG"
		title="[(#TITRE|attribut_html)]"
	>
		<span class="socicon socicon-[(#GET{rezo})]"></span>
	</a>
	</BOUCLE_rezosocios_menu>
