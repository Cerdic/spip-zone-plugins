#CACHE{0}

<style>
.thismeteo{font-family:"Arial",sans-serif; color:#666; border:1px solid #888; background-color:#E6E6FA; padding:1em;}
.meteoday{  text-align:center; font-size:0.9em;}
.meteoday dd, .prevision dd{color:#000}
.prevision{float:left;  width:32%; text-align:center; font-size:0.8em}
.prevision, .meteoday, .prevision dd, .meteoday dd{margin:0; padding:0;}
</style>



<BOUCLE_meteo(METEO) {id_meteo?}>
<div class="thismeteo">
<h1>[(#VILLE|ucwords)]</h1>

<BOUCLE_previsions(PREVISIONS) {id_meteo} {par date}{0,4}>

[(#COMPTEUR_BOUCLE|=={1}|?{
<dl class="meteoday">
<dt>[(#DATE|nom_jour) ][(#DATE|affdate)]</dt>
<dd>
[(#ID_TEMPS|icone_meteo|image_reduire{70})]
</dd>
<dd>#MINIMA&#8451; - #MAXIMA&#8451;</dd>
</dl>
,
<dl class="prevision">
<dt>[(#DATE|nom_jour|substr{0,3}) ][(#DATE|jour) ][(#DATE|nom_mois)]</dt>
<dd>
[(#ID_TEMPS|icone_meteo|image_reduire{25})]
</dd>
<dd class="ddprev" > #MINIMA&#8451; - #MAXIMA&#8451;</dd>
</dl>
})]

</BOUCLE_previsions>
<br style="clear:both;" />
</div>
</BOUCLE_meteo>
