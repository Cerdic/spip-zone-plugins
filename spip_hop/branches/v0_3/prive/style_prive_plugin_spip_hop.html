[(#REM)<style>/*
    Ce squelette definit les styles de l'espace prive

    Note: l'entete "Vary:" sert a repousser l'entete par
    defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
    genant en cas de "rotation du cookie de session" apres
    un changement d'IP (effet de clignotement).

    ATTENTION: il faut absolument le charset sinon Firefox croit que
    c'est du text/html !
*/]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}
/*
Valeurs par defaut :
#SET{claire,##ENV{couleur_claire,edf3fe}} [claire: (#GET{claire});]
#SET{foncee,##ENV{couleur_foncee,3874b0}} [foncee: (#GET{foncee});]
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}} [left: (#GET{left});]
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}} [right: (#GET{right});]
#SET{rtl,#ENV{ltr}|choixsiegal{left,'',_rtl}} [rtl: (#GET{rtl});]
#SET{dir,#ENV{ltr}|choixsiegal{left,ltr,rtl}} [dir: (#GET{dir});]

#SET{font-size,#ENV{font-size,0.8125em}} [font-size: (#GET{font-size});]
#SET{line-height,#ENV{line-height,1.385em}} [line-height: (#GET{line-height});]
#SET{margin-bottom,#ENV{margin-bottom,#GET{line-height}}} [margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#ENV{text-indent,50px}} [text-indent: (#GET{text-indent});]
#SET{font-family,#ENV*{font-family,'Helvetica, Arial, sans-serif'}} [font-family: (#GET{font-family});]
#SET{background-color,#ENV{background-color,#F8F7F3}} [background-color : (#GET{background-color});]
#SET{color,#ENV{color,#000000}} [color: (#GET{color});]

#SET{petit_ecran,#ENV{petit_ecran,#EVAL{_PETIT_ECRAN}}} [petit_ecran: (#GET{petit_ecran});]
#SET{grand_ecran,#ENV{grand_ecran,#EVAL{_GRAND_ECRAN}}} [grand_ecran: (#GET{grand_ecran});]
Si on est en pourcentage, on donne une valeur min-width equivalent aux valeurs standards de SPIP
[(#GET{petit_ecran}|match{'%'}|oui)
    [(#SET{petit_minwidth, 780px})]
][(#GET{grand_ecran}|match{'%'}|oui)
    [(#SET{grand_minwidth, 974px})]
]
Si on est en px, on verifie que la valeur indiquee dans la constante n'est pas plus petite que les valeurs standards de SPIP.
Si oui, on prend cette valeur pour min-width, sinon, on prend les valeurs standards de SPIP.
[(#GET{petit_ecran}|match{'px'}|oui)
    [(#SET{petit_minwidth, [(#GET{petit_ecran}|intval|<{780}|?{#GET{petit_ecran},780px})]})]
][(#GET{grand_ecran}|match{'px'}|oui)
    [(#SET{grand_minwidth, [(#GET{grand_ecran}|intval|<{974}|?{#GET{grand_ecran},974px})]})]
]
*/

/* Layout */
body { min-width: #GET{petit_minwidth}; }
body.large { min-width: #GET{grand_minwidth}; }
/* ecran etroit*/
.largeur, .ecrire #conteneur, .ecrire #page div table.centered, .ecrire #page .table_page { width: #GET{petit_ecran}; }
#conteneur,.table_page, div.messages { width: #GET{petit_ecran}; }
#navigation { width: 27.5%; }
#extra { width: 27.5%; }
#contenu { margin-left: 2.5%; width: 70%; }
#pied {}
div.messages-alertes { width: 100%; }
table.calendrier-large { width: 100%; }

/* ecran large*/
.large .largeur, .ecrire.large #conteneur, .ecrire.large #page div table.centered, .ecrire.large #page .table_page { width: #GET{grand_ecran}; }
.large #conteneur,.large .table_page { width: 100%; }
.large div.messages-alertes { width: 95%; }
.large #navigation { width: 20%; }
.large #extra { width: 20%; }
.large #contenu { margin-left: 2%; width: 56%; }

/* les formulaires sont en 600px en config large */
body.large.edition #contenu,
.articles_edit.large #contenu,
.mots_edit.large #contenu,
.breves_edit.large #contenu,
.rubriques_edit.large #contenu { width: 60%; }
body.large.edition #extra,
.articles_edit.large #extra,
.mots_edit.large #extra,
.breves_edit.large #extra,
.rubriques_edit.large #extra { width: 16%; }
