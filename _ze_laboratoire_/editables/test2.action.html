#HTTP_HEADER{Content-type: text/xml}
#CACHE{0}
<actions>
<BOUCLE_arts(ARTICLES){0,5}>
<update type='articles'>
	<where name='id_article' value='#ID_ARTICLE'/>
	<field name='titre' valueFrom='titreArt#ID_ARTICLE'/>
	<field name='surtitre' valueFrom='surtitreArt#ID_ARTICLE'/>
</update>
</BOUCLE_arts>

<BOUCLE_pipo(PIPO)>
<update type='pipo'>
	<where name='id' value='#ID'/>
	<field name='titre' valueFrom='pipo#ID'/>
</update>
</BOUCLE_pipo>

<insert type='pipo'>
	<where name='id' value='42'/>
	<field name='str' valueFrom='pipoNew1'/>
</insert>
<insert type='pipo'>
	<field name='id' value='24'/>
	<field name='str' valueFrom='pipoNew2'/>
</insert>

<insert type='articles' id='art'>
	<field name='titre' obligatoire='1' valueFrom='titreNewArt'/>
	<field name='surtitre' valueFrom='surtitreNewArt'/>
	<field name='texte' valueFrom='texteNewArt'/>
	<callback>???</callback>
	<field name='id_rubrique' obligatoire='1' valueFrom='rubrique'/>
	<field name='id_secteur'>
		<select type='rubriques' name='id_secteur'>
			<where name='id_rubrique' valueFrom='rubrique'/>
		</select>
	</field>
	<insert type='auteurs_articles'>
		<field name='id_auteur' value='#ID_AUTEUR'/>
		<field name='id_article' ref='art'/>
	</insert>
</insert>
</actions>
