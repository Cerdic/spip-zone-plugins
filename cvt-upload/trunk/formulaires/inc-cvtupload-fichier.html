[<a href="(#ENV{url}|attribut_html)"[ (#HTML5|oui)download="download"]>]#ENV{name}[(#ENV{url}|oui)</a>]
<div class="fichier_precedent">
	<input type="hidden" name="cvtupload_fichiers_precedents[(#ENV{crochets})]" value="#ENV{infos_encodees}" />
	<div class="description">
		[(#EXTENSION**|in_array{#LISTE{jpg,png,gif}}|?{
			[<a href="(#ENV{url}|attribut_html)" class="mediabox">][(#ENV**{vignette}|balise_img|_image_reduire_base64{150})][(#ENV{url}|oui)</a>],
			[(#ENV{vignette}|balise_img|image_reduire{48})][
			<a href="(#ENV{url}|attribut_html)"[ (#HTML5|oui)download="download"]>][(#ENV{name})][(#ENV{url}|oui)</a>]
			}
		)]
		
	</div>
	<div class="action">
		<input type="checkbox" class="checkbox" id="cvtupload_supprimer_fichier[(#ENV{crochets})]" name="cvtupload_supprimer_fichier[(#ENV{crochets})]" />
		<label for="cvtupload_supprimer_fichier[(#ENV{crochets})]"><:cvtupload:supprimer_fichier:></label>
	</div>
	<div class="remplacer">
		<label for="#ENV{champ}_remplacer"><:cvtupload:remplacer_fichier:></label>
		<input type="file" class="file[ (#ENV{class})]" name="#ENV{champ}" id="#ENV{champ}_remplacer" size="40"[(#HTML5|oui)[ accept="(#GET{mime})"]]/>
	</div>
</div>
