[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

/* blocs principaux */
*, *:before, *:after { box-sizing: border-box; }
body               { color:#444; background-color: #eee; }
.page              {
                     padding: 3rem 4rem; position: relative;
                     background-color: white;
                     font-size: 1.2rem; font-family: 'sourcesans', Sans-Serif;
                   }
.explications      {
                     padding: 3rem 4rem;
                     font-size: 1rem; line-height: 1.4; font-family: 'poly',Serif;
                     border-top: 1px dotted rgba(0,0,0,.3); box-shadow: 0px 0.33rem 0.33rem rgba(0, 0, 0, 0.1) inset;
                   }
.page:after, .page:before { top: 100%; left: 50%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; }
.page:after        { border-color: rgba(255, 255, 255, 0); border-top-color: #fff; border-width: 22px; margin-left: -22px; }
.page:before       { border-color: rgba(187, 6, 6, 0); border-top-color: rgba(0,0,0,.2); border-width: 23px; margin-left: -23px; }

/* typo et cie */
h1,.h1             { font-size: 1.4rem; margin-bottom: 1.4rem; }
h2,.h2             { font-size: 1.3rem; margin-bottom: 1.3rem; }
h3,.h3             { font-size: 1.2rem; margin-bottom: 1.2rem; }
h4,.h4             { font-size: 1.1rem; margin-bottom: 1.1rem; }
.code, code        { white-space: pre-wrap; font-size: .8rem; font-family: monospace; color: green; }
.code.multi        { display: block; line-height: normal; margin: .3rem 0; }
p                  { margin-bottom: 1rem; }
* > p:last-child   { margin-bottom: 0; }
.titre             { font-weight: bold; }
.note              { color: green; font-size: .9rem; }
@font-face {
    font-family: 'sourcesans';
    src: url('[(#CHEMIN{demo/fonts/sourcesanspro-regular.eot})]');
    src: url('[(#CHEMIN{demo/fonts/sourcesanspro-regular.eot})]?#iefix') format('embedded-opentype'),
         url('[(#CHEMIN{demo/fonts/sourcesanspro-regular.woff})]') format('woff'),
         url('[(#CHEMIN{demo/fonts/sourcesanspro-regular.ttf})]') format('truetype'),
         url('[(#CHEMIN{demo/fonts/sourcesanspro-regular.svg})]#sourcesans') format('svg');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'poly';
    src: url('[(#CHEMIN{demo/fonts/poly-regular.eot})]');
    src: url('[(#CHEMIN{demo/fonts/poly-regular.eot})]?#iefix') format('embedded-opentype'),
         url('[(#CHEMIN{demo/fonts/poly-regular.woff})]') format('woff'),
         url('[(#CHEMIN{demo/fonts/poly-regular.ttf})]') format('truetype'),
         url('[(#CHEMIN{demo/fonts/poly-regular.svg})]#poly') format('svg');
    font-weight: normal;
    font-style: normal;
}

/* divers */
#annotations       { position: absolute; top: 0; left: 4rem; padding: 0 .66rem; background-color: green;  font-size: .9rem; color: #D0E7D0; text-decoration: none; }
#annotations:hover { color: white; }
img                { vertical-align: middle; }
ul li              { list-style: none; padding: 0; }
.outline:not(.off) { /*padding: 2px;*/ border: 1px dashed #73C273; border-radius: 2px; }
.outline.large:not(.off) { padding: .5rem; }
.etiquette         { position: relative; display: inline-block; padding: 0 .4rem; background: green; font-size: .7rem; font-family: Monospace; color: white; border-radius: 2px; }
.etiquette:after   { border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; border-color: rgba(0, 128, 0, 0); border-width: 5px; }
.etiquette.top:after { top: 100%; left: 25%;  border-top-color: #008000; margin-left: -5px; }
.etiquette.top     { margin-bottom: 10px; }
.etiquette.right:after   { right: 100%; top: 50%; border-right-color: #008000; margin-top: -5px; }
.etiquette.right   { margin-left: 5px; }
.notice            { padding: 1rem 1rem 1rem 3rem; margin: 2rem 0; background-position: 1rem center; background-repeat: no-repeat; background-color: #FEEB20; background-image: url('[(#CHEMIN_IMAGE{warning-24})]'); }
.notice.ok         { background-color: #91E472; background-image: url('[(#CHEMIN_IMAGE{ok-24})]'); }
.notice.erreur     { background-color: #F65151; background-image: url('[(#CHEMIN_IMAGE{erreur-24})]'); }
.surligne          { /*background-color: rgba(255, 225, 0, 0.33); padding: 0 .25rem;*/ }
.bouton_action_post{ display: inline-block; }
.img.left          { float: left; margin-right: 1rem; }
.img.right         { float: right; margin-left: 1rem; }

/* menu */
ul.menu            { margin-bottom: 2rem; }
ul.menu li         { display: inline-block; text-transform: uppercase; }
ul.menu li:not(:first-child) { padding-left: 1rem; }
ul.menu li strong  { border-bottom: 2px solid grey; }
ul.menu a, ul.menu a:visited { color: #888; text-decoration: none; }
ul.menu a:hover    { color: inherit; }

/* prÃ©ambule */
.plugins           { padding: 1rem; margin: 1rem 0; border: 2px solid #ccc; }
.liste-plugins     { margin-bottom: 1rem; }
.liste-plugins:last-child { margin-bottom: 0; }
.liste-plugins  dt { margin-bottom: .25rem; }
.liste-plugins  dd { margin-bottom: .25rem; }

/* 1. produits */
.liste-produits    { margin-bottom: 2rem; }
.liste-produits li { display:inline-block; width: 32%; }
.liste-produits li > div:not(:last-child) { margin-bottom: .5rem; }

/* 2. panier */
.panier .bouton    { margin-top: 2rem; }
.valider-panier .note { margin-top: .5rem; }
.formulaire_panier { font-size: .9rem; }

/* 3. paiement */
.recap-commande    { font-size: .9rem; }
table.commande     { margin: 0; }
.paiement .titre-commande { margin-bottom: 1rem; }
.paiement .payer   { margin-top: 1rem; }
.acte              {  }
.payer_acte        { padding: .5rem; background-color: #eee; }
.acte .payer_acte  { margin-bottom: 1rem; }
.payer_acte .titre { margin-bottom: .5rem; }
.payer_acte .boutons form { display: inline-block; }
.paiement .bouton.annuler  { margin-top: 1rem; }
