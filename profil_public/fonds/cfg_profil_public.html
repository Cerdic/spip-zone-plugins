<!-- descriptif=
<h4>Page de profil pour les auteurs</h4>
Vous pouvez configurer les &eacute;l&eacute;ments &agrave; afficher dans le profil public<br />
Documentation sur <a href="https://contrib.spip.net/Plugin-profil-public" class="spip_out">contrib.spip</a>
-->

<!-- titre=profil public -->
<!-- icone=img/icone-cfg.png -->
<!-- logo=img/icon.png -->

#CACHE{0}

<div class="formulaire_spip formulaire_cfg formulaire_configurer_profil_public">
	<h3 class="titrem"><:profilpublic:elements:></h3>
	<form method="post">
		[(#ENV{_cfg_}|form_hidden)]
		<table style="width:100%; border:solid 1px #ccc">
			<tr style="width:100%">
				<td style="width:50%">
					<p>
						<input type="checkbox" name="articles" id="articles" [checked="(#ENV{articles})"] />
						<label for="articles"><:profilpublic:articles:></label>
					</p>
					<p>
						<input type="checkbox" name="com" id="commentaires" [checked="(#ENV{com})"] />
						<label for="commentaires"><:profilpublic:com:></label>
					</p>
					<p>
						<input type="checkbox" name="nav" id="navigation" [checked="(#ENV{nav})"] />
						<label for="navigation"><:profilpublic:nav:></label>
					</p>
					<p>
						<label for="mot_rss"><:profilpublic:rss:></label>
						<select name="rss" id="mot_rss">
							<option value="">-- -- --</option>
							<BOUCLE_rss_groupes(spip_groupes_mots){tables_liees LIKE %sites%}>
						<optgroup label="#TITRE">
								<BOUCLE_rss_mots(MOTS){id_syndic!=0}{id_groupe}>
							<option  value="#ID_AUTEUR" [(#CONFIG{profil_public/rss}|=={#ID_MOT}|oui)selected="selected"]>#TITRE</option>
								</BOUCLE_rss_mots>
						</optgroup>
							</BOUCLE_rss_groupes>
						</select>
					</p>
					<p>
						<label><:profilpublic:image:></label>
						<br/>
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="image" id="fader" [(#ENV{image}|=={fader}|oui)checked="checked"] value="fader" />
							<label for="fader"><:profilpublic:fader:></label>
						<br/>
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="image" id="splickrbox" [(#PLUGIN{Splickr}|non) disabled="disabled"] [(#ENV{image}|=={splickrbox}|oui)checked="checked"] value="splickrbox" />
							<label for="splickrbox"><:profilpublic:splickrbox:></label>
							<a href="http://www.spip-zone.info/spip.php?article74"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
						<br/>
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="image" id="noimage" [(#ENV{image}|non)checked="checked"] value="" />
							<label for="noimage"><:profilpublic:non:></label>
					</p>
				</td>
				<td style="width:50%">
					<p>
						<input type="checkbox" name="contact" id="contacts" [(#PLUGIN{contacts}|non) disabled="disabled"] [checked="(#ENV{contact})"] />
						<label for="contacts"><:profilpublic:contact:></label>
						<a href="https://contrib.spip.net/Plugin-Contacts-Organisations"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
					</p>
					<p>
						<input type="checkbox" name="fav" id="mesfavoris" [(#PLUGIN{mesfavoris}|non) disabled="disabled"] [checked="(#ENV{fav})"] />
						<label for="mesfavoris"><:profilpublic:fav:></label>
						<a href="https://contrib.spip.net/Mes-Favoris-2-0"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
					</p>
					<p>
						<input type="checkbox" name="messages" id="messagerie" [(#PLUGIN{messagerie}|non) disabled="disabled"] [checked="(#ENV{messages})"] />
						<label for="messagerie"><:profilpublic:messages:></label>
						<a href="https://contrib.spip.net/Messagerie-entre-membres"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
					</p>
					<p>
						<input type="checkbox" name="rainette" id="rainette" [(#PLUGIN{rainette}|non) disabled="disabled"] [checked="(#ENV{rainette})"] />
						<label for="rainette"><:profilpublic:rainette:></label>
						<a href="https://contrib.spip.net/Rainette-la-meteo-au-quotidien"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
					</p>
					<p>
						<input type="checkbox" name="annonce" id="annonce" [(#PLUGIN{annonce}|non) disabled="disabled"] [checked="(#ENV{annonce})"] />
						<label for="annonce"><:profilpublic:annonce:></label>
						<a href="https://contrib.spip.net/Annonces-Publiques"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
					</p>
					<p>
						<label><:profilpublic:tag:></label>
						<br />
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="tag" id="tagsphere" [(#PLUGIN{tagsphere}|non) disabled="disabled"] [(#PLUGIN{tagsphere}|oui) [(#ENV{tag}|=={tagsphere}|oui)checked="checked"]] value="tagsphere" />
							<label for="tagsphere"><:profilpublic:tagsphere:></label>
							<a href="https://contrib.spip.net/Plugin-TagSphere"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
						<br/>
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="tag" id="nuage" [(#PLUGIN{nuage}|non) disabled="disabled"]  [(#PLUGIN{tagsphere}|oui) [(#ENV{tag}|=={nuage}|oui)checked="checked"]] value="nuage" />
							<label for="nuage"><:profilpublic:nuage:></label>
							<a href="https://contrib.spip.net/Nuage-de-mots-cles"><img  width="24" height="24" class="aide" src="#CHEMIN{images/aide-24.png}" title="<:profilpublic:voir_site:>" alt="WWW" /></a>
						<br/>
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="tag" id="tagspip" [(#ENV{tag}|=={tagspip}|oui)checked="checked"] value="tagspip" />
							<label for="tagspip"><:profilpublic:tagspip:></label>
						<br/>
							&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="tag" id="notag" [(#ENV{tag}|non)checked="checked"] value="" />
							<label for="notag"><:profilpublic:non:></label>
					</p>
			   </td>
			</tr>
			<tr style="border-top:solid 1px #000">
				<td colspan=2 style="border-top:solid 1px #ccc">
					<p>
						<input type="checkbox" name="aide" id="widgetaide" [checked="(#ENV{aide})"] />
						<label for="widgetaide"><:profilpublic:aide:></label>
					</p>
					<p>
						<label for="texteaide"><:profilpublic:texteaide:></label>
						<textarea name="texteaide" id="texteaide" rows="10";>[(#ENV{texteaide})]</textarea>
					</p>
					<p>
						<label for="idwebmestre"><:profilpublic:idwebmestre:></label>
						<select name="webmestre" id="idwebmestre">
							<option value="">-- -- --</option>
						<BOUCLE_webmestres(AUTEURS){webmestre=oui}{par nom,login}>
							<option value="#ID_AUTEUR" [(#CONFIG{profil_public/webmestre}|=={#ID_AUTEUR}|oui)selected="selected"]>#NOM &mdash; #LOGIN</option>
						</BOUCLE_webmestres>
						</select>
					</p>
					<p>
						<label for="refsite"><:profilpublic:refsite:></label>
						<select  name="refsite" id="refsite">
							<option value="">-- -- --</option>
						<BOUCLE_rub0(RUBRIQUES){racine}{par num titre}>
							<option value="#ID_AUTEUR" [(#CONFIG{profil_public/refsite}|=={#ID_RUBRIQUE}|oui)selected="selected"]>#TITRE</option>
							<BOUCLE_rub1(RUBRIQUES){id_parent=#ID_RUBRIQUE}{par num titre}>
							<option value="#ID_AUTEUR" [(#CONFIG{profil_public/refsite}|=={#ID_RUBRIQUE}|oui)selected="selected"]>&nbsp;&nbsp;#TITRE</option>
							</BOUCLE_rub1>
						</BOUCLE_rub0>
						</select>
					</p>
				</td>
			</tr>
		</table>
		<p class="boutons">
			<input type="submit" name="_cfg_ok" value="<:OK:>" />
			<input type="reset" value="<:Reset:>" />
			<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
		</p>
	</form>
</div>
