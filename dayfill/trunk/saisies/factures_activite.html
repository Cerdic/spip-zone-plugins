	[(#ENV{cacher_option_intro}|ou{#ENV{multiple}}|non)
		<option value="">[(#ENV{option_intro})]</option>]
	<BOUCLE_factures(FACTURES){!par date_facture}{!par num_facture}{id_organisation_emettrice?}{id_organisation?}{recherche?}{tout}>

		<option value="#ID_FACTURE"[(#ID_FACTURE|in_array{#ENV{valeur_forcee,#GET{valeur,#ENV{defaut,#ARRAY}}}}|oui) selected="selected"]>#NUM_FACTURE</option>]
		[(#ENV{multiple}|non)
		<option value="#ID_FACTURE"[(#ID_FACTURE|=={#ENV{valeur_forcee,#ENV{valeur,#ENV{defaut}}}}|oui) selected="selected"]>#NUM_FACTURE</option>]
	</BOUCLE_factures>
