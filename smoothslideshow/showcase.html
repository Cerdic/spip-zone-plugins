       <div class="timedSlideshow" id="mySlideshow">                             						
                        <script type="text/javascript">
								countArticle = 0;
								var	 mySlideData = new Array();
								<BOUCLE_documents_portfolio(DOCUMENTS) {id_article} {mode=document}{extension==(png|jpg|gif)$} {par date} {doublons}>
								mySlideData[countArticle++] = new Array(

								'[(#FICHIER|image_reduire{400}||extraire_attribut{src})]',
								'#',
								'[(#TITRE)]',
								'[(#DESCRIPTIF)]'

								);</BOUCLE_documents_portfolio>						
	
								</script>			

								<script type="text/javascript">
								function addLoadEvent(func) {
								var oldonload = window.onload;
								if (typeof window.onload != 'function') {
								window.onload = func;
								} else {
								window.onload = function() {
								oldonload();
								func();
								} } }
								
								function startSlideshow() {
								initSlideShow($('mySlideshow'), mySlideData);
								}
								
								addLoadEvent(startSlideshow);
								</script>

                    </div>
