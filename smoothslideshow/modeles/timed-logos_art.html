   
<div class="timedSlideshow jdSlideshow" id="mySlideshow">                             						
	<script type="text/javascript">
		countArticle = 0;
		var	 mySlideData = new Array();
		<BOUCLE_liste_logos(ARTICLES) {id_rubrique} {par hasard} {lang}>
			mySlideData[countArticle++] = new Array(
				'[(#LOGO_ARTICLE||extraire_attribut{src})]',
				'[(#URL_RUBRIQUE)]',
				'[(#TITRE)]',
				'[(#DESCRIPTIF)]'
			);
		</BOUCLE_liste_logos>						
	</script>			
	<script type="text/javascript">
		function startSlideshow() {
			var slideshow = new timedSlideShow(sss$('mySlideshow'), mySlideData);
		}

		addLoadEvent(startSlideshow);
	</script>
</div>
