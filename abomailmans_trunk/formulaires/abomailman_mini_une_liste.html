#CACHE{0}

<div class="formulaire formulaire_abomailman_mini formfx ajax" id="formulaire_abomailman_mini[_(#ENV{id_abomailman})]">

[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[<p class="formulaire_message">(#ENV*{message_ok})</p>]

[(#ENV*{editable}|?{' '})
    <form action='#SELF' method='post'>
		#ACTION_FORMULAIRE{#SELF}
		<div class="abonnement">
			<input name="email" id="email" type="text" value="<:abomailmans:votre_email:>" onclick="this.value=''" />
			[<p class='champs_erreur'>(#ENV*{erreur_email})</p>]
			<p class="boutons">
				<input type="submit" class="submit" value="<:bouton_valider:>" />
			</p>
		</div>
	</form>
]
</div>
