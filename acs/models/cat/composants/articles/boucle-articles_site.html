[(#REM) 

Articles issus de la syndication du site id_syndic

]<B_articles>
<div class="liste-articles">#ANCRE_PAGINATION
  [<p class="pagination">(#PAGINATION)</p>]
  <ul>
    <BOUCLE_articles(SYNDIC_ARTICLES) {id_syndic} {age<180} {par date}{inverse}{pagination #VAR{acsArticlesPagination,10}}>

    </BOUCLE_articles>
  </ul> 
</div>
</B_articles>
