[(#REM) Affiche le bloc de mots-clés d'un article, ou tous les mots-clés si id_article n'est pas défini. ]
<div class="#PINCEAU{keys}">
[(#ID_MOT|=={''}|?{' '})
  [(#ID_ARTICLE|=={''}|?{' '}) <INCLURE{fond=composants/keys/inc-keys_rub}{ajax}{lang}{id_rubrique}>]
  [(#ID_ARTICLE|=={''}|?{'', ' '}) <INCLURE{fond=composants/keys/inc-keys_art}{ajax}{lang}{id_article}>]
][(#ID_MOT|=={''}|?{'', ' '})<INCLURE{fond=composants/keys/inc-keygroup}{ajax}{lang}{id_mot}{type}>]
</div>
