[(#REM) 

Sites de la rubrique

]<B_sites>
<div class="syndic #PINCEAU{syndic}">
  <div class="bloc-title"><:sur_web:></div>
  <ul>
  <BOUCLE_sites(SITES) {id_rubrique} {par nom_site}>
      <li>
        <div class="bloc-title"><a href="[(#ID_SYNDIC|generer_url_entite{'site'})]">#NOM_SITE</a></div>
        <B_syndic>
        <ul>
          <BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic} {age<180} {par date}{inverse} {0,5}>
            <li class="menu-item"><a href="#URL_ARTICLE" class="spip_out">#TITRE</a></li>
          </BOUCLE_syndic>
        </ul>
        </B_syndic>
      </li>
  </BOUCLE_sites>
  </ul>
</div>
</B_sites>
[(#REM) Proposer un site ]
#FORMULAIRE_SITE
