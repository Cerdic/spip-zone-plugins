[(#REM) Contacts trouvees ]
<B_contacts>
	<div class="liste resultats contacts">
		#ANCRE_PAGINATION
		<h2 class="h2"><:contacts:titre_contacts:> (#GRAND_TOTAL)</h2>
		<ul class="liste-items">
			<BOUCLE_contacts (CONTACTS) {recherche} {!par points} {pagination}>
			<li class="item"><a href="#URL_CONTACT">[(#NOM)][, (#PRENOM)]</a></li>
			</BOUCLE_contacts>
		</ul>
		[<div class="block_pagination">(#PAGINATION{page_precedent_suivant})</div>]
	</div>
</B_contacts>
