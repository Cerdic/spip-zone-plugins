<BOUCLE_projets_reference(PROJETS_REFERENCES){id_projets_reference}>
[<div class="champ contenu_nom[ (#NOM*|strlen|?{'',vide})]">
	<div class="label visible"><:projets_reference:champ_nom_label:> : </div>
	<div dir="#LANG_DIR" class="span #EDIT{nom} nom">(#NOM)</div>
</div>]

[<div class="champ contenu_url_site[ (#URL_SITE*|strlen|?{'',vide})]">
	<div class="label visible"><:projets_reference:champ_url_site_label:> : </div>
	<div dir="#LANG_DIR" class="span #EDIT{url_site} url_site">(#URL_SITE)</div>
</div>]

[<div class="champ contenu_organisation[ (#ORGANISATION*|strlen|?{'',vide})]">
	<div class="label visible"><:projets_reference:champ_organisation_label:> : </div>
	<div dir="#LANG_DIR" class="span #EDIT{organisation} organisation">(#ORGANISATION)</div>
</div>]

</BOUCLE_projets_reference>
