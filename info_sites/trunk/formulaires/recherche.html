<div class="form-group clearfix[ (#ENV{class})]" id="formulaire_recherche">
<form action="[(#ENV{action})]" method="get" role="form" class="form-inline">
	[(#ENV{action}|form_hidden)]
	[<input type="hidden" name="lang" value="(#ENV{lang})" />]
	
	<div class="form-group col-xs-10">
		<label for="#ENV{_id_champ}" class="sr-only"><:info_rechercher_02:></label>
		<input type="[(#HTML5|?{search,text})]" class="form-control" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"][ placeholder="(#ENV{recherche}|sinon{<:info_rechercher_02|attribut_html:>})"] accesskey="4" autocapitalize="off" autocorrect="off" />
	</div>

	<div class="form-group col-xs-2">
		<button type="submit" class="btn btn-default" title="<:info_rechercher|attribut_html:>" ><span class="fa fa-search fa-lg"></span></button>
	</div>
</form>
</div>
