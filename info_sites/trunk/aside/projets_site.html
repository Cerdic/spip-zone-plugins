<BOUCLE_extra (PROJETS_SITES) {id_projets_site}>

<div class="dropdown boutons">

    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownAction">
    [(#AUTORISER{modifier,projets_site,#ID_PROJETS_SITE})

    ][(#WEBSERVICE*|strlen|oui)
