[(#REM)<style>
/**
	Ce squelette definit les styles de l'espace prive

	Note: l'entete "Vary:" sert a repousser l'entete par
	defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
	genant en cas de "rotation du cookie de session" apres
	un changement d'IP (effet de clignotement).

	ATTENTION: il faut absolument le charset sinon Firefox croit que
	c'est du text/html !
**/
]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}
/* #SQUELETTE */
/*
Valeurs par defaut :
#SET{claire,##ENV{couleur_claire,edf3fe}} [claire: (#GET{claire});]
#SET{foncee,##ENV{couleur_foncee,3874b0}} [foncee: (#GET{foncee});]
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}} [left: (#GET{left});]
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}} [right: (#GET{right});]
#SET{rtl,#ENV{ltr}|choixsiegal{left,'',_rtl}} [rtl: (#GET{rtl});]
#SET{dir,#ENV{ltr}|choixsiegal{left,ltr,rtl}} [dir: (#GET{dir});]

#SET{font-size,#ENV{font-size,0.8125em}} [font-size: (#GET{font-size});]
#SET{line-height,#ENV{line-height,1.385em}} [line-height: (#GET{line-height});]
#SET{margin-bottom,#ENV{margin-bottom,#GET{line-height}}} [margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#ENV{text-indent,50px}} [text-indent: (#GET{text-indent});]
#SET{font-family,#ENV*{font-family,'Helvetica, Arial, sans-serif'}} [font-family: (#GET{font-family});]
#SET{background-color,#ENV{background-color,#F8F7F3}} [background-color : (#GET{background-color});]
#SET{color,#ENV{color,#000000}} [color: (#GET{color});]
*/

body.configurer_info_sites tbody tr td.success,
body.configurer_info_sites tbody tr:nth-child(2n) td.success,
body.configurer_info_sites tbody tr td.notice,
body.configurer_info_sites tbody tr:nth-child(2n) td.notice {
	background-repeat: no-repeat;
	background-position: center;
}
body.configurer_info_sites tbody tr td.success,
body.configurer_info_sites tbody tr:nth-child(2n) td.success {
	background-image: url("[(#CHEMIN{themes/spip/images/ok-16.png})]");
}
body.configurer_info_sites tbody tr td.notice,
body.configurer_info_sites tbody tr:nth-child(2n) td.notice {
	background-image: url("[(#CHEMIN{themes/spip/images/warning-16.png})]");
}
body.configurer_info_sites tbody tr td.success span,
body.configurer_info_sites tbody tr:nth-child(2n) td.success span,
body.configurer_info_sites tbody tr td.notice span,
body.configurer_info_sites tbody tr:nth-child(2n) td.notice span {
	text-indent: -999em;
	display: block;
	overflow: hidden;
}

.formulaire_editer_projets_site .editer_versioning_fieldset {
	display: none;
}

.text-success .fa {
	color: #3c763d;
}
.text-primary .fa {
	color: #337ab7;
}
.text-muted .fa {
	color: #777777;
}

.controle_info_sites .legendes .list-inline {
	list-style: outside none none;
	padding-left: 0;
}
.controle_info_sites .legendes .list-inline > li {
	display: inline-block;
	padding-left: 5px;
	padding-right: 5px;
}
.controle_info_sites .liste-objets tr > .statut {
	text-align: left;
}

.projets_reference #wysiwyg .champ {
    margin-bottom: 1em;
    overflow: hidden;
    padding-top: 0.5em;
    border-top: 1px solid #GET{claire};
}
.projets_reference #wysiwyg .champ.fieldset {
    margin: 2em -15px 0;
    padding-top: 0;
    border-top: 1px solid #cccccc;
    background-color: #GET{background-color};
}

.projets_reference #wysiwyg .champ.fieldset h2,
.projets_reference #wysiwyg .champ.fieldset h3 {
    padding: 0.5em 15px;
    margin-bottom: 0;
    font-weight: normal;
}
.projets_reference #wysiwyg .champ .label.visible {
    display: block;
    width: 30%;
    margin-top:0;
    float: left;
    font-weight: bold;
    color: #GET{color};
    white-space: normal;
}
.projets_reference #wysiwyg .champ .span {
    display:block;
    width: 69%;
    float: right;
}
.projets_reference #wysiwyg .fieldset + .liste-objets {
    margin-top: 1em;
}
.projets_reference #wysiwyg .fieldset .titrem {
    display: block;
    font-weight: bold;
    padding: 7px 5px 7px 10px;
    border-top: 1px solid #GET{claire};
	background-color: #GET{background-color};
    color: #GET{foncee};
}
