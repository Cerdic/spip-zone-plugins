<!-- extra -->[
(#REM) On utilise une boucle pour afficher le contenu selon autorisation.
Le filtre sinon_interdire_access est Ã  utiliser uniquement dans content/objet.html
]
<BOUCLE_autorisation (CONDITION) {si #AUTORISER{infositesvoir,projetssite}|oui}>
	<B_sites>
		<div id="extra">
			<div class="block">
				<form action="#SELF" method="get" role="form" class="form">
					<input type="hidden" name="page" value="#ENV{page}"/>
					<div class="form-group">
						<label for="champ_id_projets_site" class="control-label"><:info_sites:label_selectionner_site:> </label>
						<select name="id_projets_site" id="champ_id_projets_site" class="form-control">
							<BOUCLE_sites (PROJETS_SITES) {tout} {par titre}>
								<option value="#ID_PROJETS_SITE" [(#ENV{id_projets_site}|=={#ID_PROJETS_SITE}|oui) selected="selected" ]>#TITRE [(#TYPE_SITE|oui)[\((#VAL{projets_site:type_site_}|concat{#TYPE_SITE,'_abbr'}|_T)\)]]</option>
							</BOUCLE_sites>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="submit btn btn-success"><:bouton_valider:></button>
					</div>
				</form>
			</div>
		</div>
	</B_sites>
</BOUCLE_autorisation>
