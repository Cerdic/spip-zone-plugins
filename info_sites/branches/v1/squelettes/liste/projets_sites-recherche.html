[(#REM) Projets_sites trouvees ]
<B_projets_sites>
	<div class="liste resultats projets_sites">
		#ANCRE_PAGINATION
		<h2 class="h2"><:projets_site:titre_projets_sites:> (#GRAND_TOTAL)</h2>
		<ul class="liste-items">
			<BOUCLE_projets_sites (PROJETS_SITES) {recherche} {!par points} {pagination}>
			<li class="item"><a href="#URL_PROJETS_SITE"><strong>#TITRE</strong></a>
				<span class="text-muted">[<br/>(#VAL{projets_site:type_site_}|concat{#TYPE_SITE,'_court'}|_T)][<span class="sep"> / </span><small><a href="#FO_URL" class="spip_out">(#FO_URL)</a></small>]</span>
			</li>
			</BOUCLE_projets_sites>
		</ul>
		[<div class="block_pagination">(#PAGINATION{page_precedent_suivant})</div>]
	</div>
</B_projets_sites>
