#CACHE{0}
[(#REM) descriptif=Options d'import des artices]
[(#REM) titre=Partageur]
[(#REM) icone=img/partageur-24.png]

<form method="post">[(#ENV{_cfg_}|form_hidden)]
 <fieldset><legend>Statut des articles import&eacute;s</legend>
      <select name="import_statut">
        <option value="prop"[(#ENV{import_statut}|=={prop}|?{' selected="selected"'})]><:ecrire:info_statut_site_3:></option>
        <option value="publie"[(#ENV{import_statut}|=={publie}|?{' selected="selected"'})]><:ecrire:info_statut_site_2:></option>
      </select>
 </fieldset>
 
 

  <fieldset><legend>Mots-clés: Import</legend>
  <p>
    <label><input type="checkbox" name="import_mot_article"[ checked="(#ENV{import_mot_article}|!={''}|?{'checked'})"] class="fondl" />Importer les mots-clés des articles</label><br />
  </p>  
    <p>
    <label><input type="checkbox" name="import_mot_evnt"[ checked="(#ENV{import_mot_evnt}|!={''}|?{'checked'})"] class="fondl" />Importer les mots-clés des événements</label><br />
  </p>  
  <p>
    Si oui, où placer les mots-clés importés ?<br />
    <label><input type="radio" name="import_mot_groupe_creer"  value="oui" [(#ENV{import_mot_groupe_creer}|=={oui}?{checked='checked',''})] />Récréer les groupes des mots-clés d'origine</label><br />
    <label><input type="radio" name="import_mot_groupe_creer"  value="non" [(#ENV{import_mot_groupe_creer}|=={non}?{checked='checked',''})] />Placer les mots-clés dans le groupe</label>
   
    <select name="import_mot_groupe">
    <BOUCLE_groupes(GROUPES_MOTS){par titre}>
      <option value="#ID_GROUPE"[ selected="(#ENV{import_mot_groupe}|=={#ID_GROUPE}|oui)selected"]>#TITRE</option>    
    </BOUCLE_groupes>
    </select>
  </p>
  </fieldset> 

 
  <input type="submit" name="_cfg_ok" value="<:OK:>" />
  <input type="reset" value="<:Reset:>" />
  <input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
