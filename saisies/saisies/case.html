[(#REM) 

  Action :
    - Rempli "on" si oui, "" si non.
  
  Parametres :
    - _label_case : pour un label a cote de la case (defaut:"")
  
  Exemple d'appel :
	[(#SAISIE{case, afficher_liste,
		_label=<:plugin:afficher_liste:>,
		_label_case=<:plugin:activer:>,
		_explication=<:plugin:explication_afficher_liste:>
	})]
]
<div class="choix">
	<input type="checkbox" name="#ENV{_nom}" class="checkbox" id='champ_#ENV{_nom}'[ (#ENV{_valeur}|oui)checked='checked'] value='on' />
	[<label for="champ_#ENV{_nom}">(#ENV{_label_case})</label>]
</div>
