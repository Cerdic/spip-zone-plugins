[(#REM) 

  Parametres :
  - _class : classe(s) css ajoutes au select
  - _option_intro : chaine de langue de la premiere ligne vide ? (defaut:"")
  
  Exemple d'appel :
	[(#SAISIE{mot, en_region,
		_label=<:plugin:en_region:>
	})]
]

<select name="#ENV{_nom}" id="champ_#ENV{_nom}"[ value="(#ENV{_valeur})"]>
<option value="0">[(#ENV{_option_intro})]</option>
<BOUCLE_mots(MOTS){par num titre, titre}>
	<option value="#ID_MOT" [(#ID_MOT|=={#ENV{_valeur}|sinon{#ENV{_defaut}}}|oui) selected="selected"]>#TITRE</option>
</BOUCLE_mots>
</select>
