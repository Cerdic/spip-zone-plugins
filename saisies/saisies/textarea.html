[(#REM) 

  Parametres :
  - _class : classe(s) css ajoutes au textarea
  - _rows : nombre de ligne
  - _cols : nombre de caracteres de large
  
  Exemple d'appel :
	[(#SAISIE{textarea, couleur_foncee,
		_label=<:spa:couleur_foncee:>,
		_obligatoire=non
	})] 
]
<textarea name="#ENV{_nom}"[ class="(#ENV{_class})"] id="champ_#ENV{_nom}" [ rows="(#ENV{_rows})"][ cols="(#ENV{_cols})"]>[(#ENV{_valeur}|sinon{#ENV{_defaut}})]</textarea>
