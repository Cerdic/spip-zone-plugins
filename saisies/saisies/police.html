[(#REM) 

  ### /!\ boucle POUR ###
  
  Parametres :
  - class : classe(s) css ajoutes au select
  - option_intro : chaine de langue de la premiere ligne vide ? (defaut:"")
  
  Exemple d'appel :
	[(#SAISIE{police, couleur_foncee, 
		label=<:spa:couleur_foncee:>, 
		obligatoire=non})] 
]
<select name="police" id="champ_#ENV{nom}"[ class="(#ENV{class})"]>
	<option value="">[(#ENV{_option_intro})]</option>
	<BOUCLE_police(POUR){tableau #VAL{polices/}|find_all_in_path{\w+\.ttf}}{par cle}>
		<option value="#CLE"[ (#ENV{valeur}|=={#CLE}|oui)selected="selected"]>#CLE</option>
	</BOUCLE_police>
</select>
