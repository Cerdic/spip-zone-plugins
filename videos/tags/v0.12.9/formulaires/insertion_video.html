<div class="formulaire_spip formulaire_editer formulaire_#FORM" id="formulaire_#FORM">
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<form method='post' action='#ENV{action}'><div>
	#ACTION_FORMULAIRE{#ENV{action}}
	<div class='editer-groupe'>
		<div class="editer editer_url haut">
			<label>
				[<strong>(#ENV*{message_ok}|oui) <:videos:label_ajouter_autre_video:></strong><br />]
				<:videos:label_url:>
			</label>
			<input type="text" class="text" size="22" id="video_url" name="video_url" value="[(#ENV*{message_ok}|?{'',#ENV{video_url}})]"/>
		</div>
	</div>
	<p class="boutons">
		<input type="submit" value="<:videos:valider:>" name='valider' />
	</p>
	</div>
</form>
</div>
