<script type="text/javascript">
	if (document.namespaces) { // only needed in IE
		document.namespaces.add("v", "urn:schemas-microsoft-com:vml");
	}
	//<![CDATA[
	URLbase = "[(#EVAL{_DIR_PLUGIN_GEOMAP}|url_absolue)]";
	URLbaseGis = "[(#EVAL{_DIR_PLUGIN_GIS}|url_absolue)]";
	MarkerImgBase = "[(#CHEMIN{img_pack/correxir.png})]";
	MarkerBaseWidth = "[(#CHEMIN{img_pack/correxir.png}|largeur)]";
	MarkerBaseHeight = "[(#CHEMIN{img_pack/correxir.png}|hauteur)]";
	
	[(#SET{id_carte_gis,#ENV{id_carte_gis,1}})]
	var map[(#GET{id_carte_gis})];
	var markerManager[(#GET{id_carte_gis})];
	
	[(#REM) Centrer sur les coordonnees de l'article passe en parametre, sinon celles de la sur la rubrique ]
	<BOUCLE_centrer_article(GIS){id_article}{0,1}>
		[(#ENV{latit}|non)
			#SET{latitude,#LAT}]
		[(#ENV{lonxit}|non)
			#SET{lonxitude,#LONX}]
		[(#ENV{zoom}|non)
			#SET{zoommapa,#ZOOM}]
	</BOUCLE_centrer_article>
		<BOUCLE_centrer_rubrique(GIS){id_rubrique}{0,1}>
			[(#ENV{latit}|non)
				#SET{latitude,#LAT}]
			[(#ENV{lonxit}|non)
				#SET{lonxitude,#LONX}]
			[(#ENV{zoom}|non)
				#SET{zoommapa,#ZOOM}]
		</BOUCLE_centrer_rubrique>
	<//B_centrer_article>
	
	[(#REM) Sinon centrer sur les coordonnes passees en parametre ou sur celle par defaut ]
	[(#GET{latitude}|non)
	#SET{latitude,#ENV{latit,#CONFIG**{geomap/latitude,0}}}]
	[(#GET{lonxitude}|non)
	#SET{lonxitude,#ENV{lonxit,#CONFIG**{geomap/longitude,0}}}]
	[(#GET{zoommapa}|non)
	#SET{zoommapa, #ENV{zoom,#CONFIG**{geomap/zoom,0}}]
	
	[(#SET{control,#ENV{control,'small'}})]
	[(#ENV{type}|=={'satellite'}|?{#SET{type,G_SATELLITE_MAP},''})]
	[(#ENV{type}|=={'carte'}|?{#SET{type,G_NORMAL_MAP},''})]
	[(#ENV{type}|=={'hybride'}|?{#SET{type,G_HYBRID_MAP},''})]
	[(#ENV{type}|=={'physique'}|?{#SET{type,G_PHYSICAL_MAP},''})]
	[(#ENV{type}|=={''}|?{#SET{type,G_SATELLITE_MAP},''})]
	
	function load[(#GET{id_carte_gis})]() {
		if (GBrowserIsCompatible()) {
			// facelo mapa
			map[(#GET{id_carte_gis})] = new GMap2(document.getElementById("map[(#GET{id_carte_gis})]"));
			map[(#GET{id_carte_gis})].getContainer().style.overflow='hidden'; 
			[(#GET{control}|=={'custom'}|oui)
				[(#ENV{control_type}|!={'non'}|oui)
				map[(#GET{id_carte_gis})].addControl(new mapTypeControl());
				]
			]
			[(#GET{control}|=={'custom'}|oui)
				[(#ENV{control_zoom}|!={'non'}|oui)
				map[(#GET{id_carte_gis})].addControl(new mapZoomControl());
				]
			]
			[(#GET{control}|=={'custom'}|oui)
				[(#ENV{control_move}|!={'non'}|oui)
				map[(#GET{id_carte_gis})].addControl(new mapMoveControl());
				]
			]
			[(#ENV{control_type}|=={'complet'}|oui)
				map[(#GET{id_carte_gis})].addMapType(G_PHYSICAL_MAP);
			]
			[(#GET{control}|=={'custom'}|oui)
				[(#ENV{control_loader}|!={'non'}|oui)
				map[(#GET{id_carte_gis})].addControl(new mapLoaderControl());
				]
			]
			[(#GET{control}|=={'small'}|oui)
			map[(#GET{id_carte_gis})].addControl(new GSmallMapControl());
				[(#ENV{control_type}|!={'non'}|oui)
				map[(#GET{id_carte_gis})].addControl(new GMapTypeControl());
				]
			]
			[(#GET{control}|=={'large'}|oui)
			map[(#GET{id_carte_gis})].addControl(new GLargeMapControl());
				[(#ENV{control_type}|!={'non'}|oui)
				map[(#GET{id_carte_gis})].addControl(new GMapTypeControl());
				]
			]
			[(#ENV{rounded}|=={'true'}|?{map[(#GET{id_carte_gis})].addControl(new cornerControl());})]
			map[(#GET{id_carte_gis})].setCenter(new GLatLng(#GET{latitude}, #GET{lonxitude}), #GET{zoommapa}, #GET{type});
			centermap[(#GET{id_carte_gis})] = map[(#GET{id_carte_gis})].getCenter();
			map[(#GET{id_carte_gis})].enableDoubleClickZoom();
			map[(#GET{id_carte_gis})].enableContinuousZoom();
			[(#ENV{zoom_molette}|!={'non'}|oui)
			map[(#GET{id_carte_gis})].enableScrollWheelZoom();]
			markerManager[(#GET{id_carte_gis})] = new GMarkerManager(map[(#GET{id_carte_gis})]);
			
			// Chargement KML si attache a l'article
			<BOUCLE_kml_art(documents){id_article}{0,1}{extension=kml}>
			[(#ENV{id_article}|=={''}|non)
			var kml = new GGeoXml("[(#URL_DOCUMENT|url_absolue)]");
			map[(#GET{id_carte_gis})].addOverlay(kml);
			]
			</BOUCLE_kml_art>
			
			// Chargement KML si attache a la rubrique
			<BOUCLE_kml_rub(documents){id_rubrique}{0,1}{extension=kml}>
			[(#ENV{id_rubrique}|=={''}|non)
			var kml = new GGeoXml("[(#URL_DOCUMENT|url_absolue)]");
			map[(#GET{id_carte_gis})].addOverlay(kml);
			]
			</BOUCLE_kml_rub>
			<//B_kml_art>
			
			//loadder
			msg[(#GET{id_carte_gis})] = "<div id='precarga'><:gis:loading_last_msg:><br><img src='" + URLbaseGis + "img_pack/loading.gif' /></div>";
			$("#map_loader_msg").append(msg[(#GET{id_carte_gis})]);
			$("#map_loader").show();
			
			//leemo-lo documento dos marcadores
			// recuperer un eventuel nom de fichier personnalise pour le RSS qui genere les marqueurs
        [(#SET{rss_gis,[(#CONFIG{geomap/fichier_rss_gis,rss-gis})]})]
        [(#ENV{recursive}|=={1}|oui)
       			jQuery.get('[(#URL_PAGE{[(#GET{rss_gis})]-recursive})]', 
                           {[limit:(#ENV{limit, 50})][, id_rubrique:(#ID_RUBRIQUE)][, id_parent:(#ID_RUBRIQUE)][, id_secteur:(#ID_SECTEUR)][, id_mot:(#ID_MOT)][, id_auteur:(#ID_AUTEUR)][, recherche:(#RECHERCHE)][, id_article:(#ID_ARTICLE)][, id_groupe:(#ID_GROUPE)]}, 
                           function(xml[(#GET{id_carte_gis})]){
    	][(#ENV{recursive}|=={1}|non)
				jQuery.get('[(#URL_PAGE{#GET{rss_gis}})]', 
                       {[limit:(#ENV{limit, 50})][, id_rubrique:(#ID_RUBRIQUE)][, id_secteur:(#ID_SECTEUR)][, id_mot:(#ID_MOT)][, id_auteur:(#ID_AUTEUR)][, recherche:(#RECHERCHE)][, id_article:(#ID_ARTICLE)][, id_groupe:(#ID_GROUPE)]}, 
                       function(xml[(#GET{id_carte_gis})]){
			]
    //xml almacena en un objeto xml los datos recogidos del documento leido
    				jQuery("item", xml[(#GET{id_carte_gis})]).each(function(item[(#GET{id_carte_gis})]){
    					var xmlItem[(#GET{id_carte_gis})] = xml[(#GET{id_carte_gis})].documentElement.getElementsByTagName("item")[item[(#GET{id_carte_gis})]];
    					agregarMarcador(xmlItem[(#GET{id_carte_gis})],'[(#GET{id_carte_gis})]',0,17,markerManager[(#GET{id_carte_gis})],[(#ENV{ombre,1}|=={0}|?{"''","'ombre'"})],[(#ENV{swfobject,oui}|=={non}|?{"'noplayer'","''"})]);//
    	});
    	//loadder
		$("#map_loader").hide();
		$("#map_loader_msg").empty();
    	markerManager[(#GET{id_carte_gis})].refresh();
        [(#ENV{id_a_ouvrir}|=={''}|non) abrirVentana([(#ENV{id_a_ouvrir})],[(#GET{id_carte_gis})]);]
    	[(#ENV{attente}|=={1}|oui) $('#attente[(#GET{id_carte_gis})]').hide('normal'); ]
    			});
    		}
		}
		[(#ENV{load_map}|!={'non'}|oui)
		jQuery(document).ready(function(){
			load[(#GET{id_carte_gis})]();
			[(#ENV{attente}|=={1}|oui) $("#map[(#GET{id_carte_gis})]").append('<div id="attente[(#GET{id_carte_gis})]" style="position: absolute; z-index: 1000; top: 0; left: 0; background-color: #FFFFFF; filter:alpha(opacity=70); -moz-opacity: 0.7; opacity: 0.7;[ width: (#ENV{largeur});][ height: (#ENV{hauteur});]"><span style="display: block; width: 100%; height: 100%; background: transparent url([(#CHEMIN{img_pack/attente.gif})]) center center no-repeat;"></span></div>'); ]
		});]
	//]]>
</script>
