<BOUCLE_amap_distribution(AMAP_DISTRIBUTIONS){id_amap_distribution}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:amap_distribution:champ_titre_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{titre} titre">(#TITRE)</span>
</div>]

[<div class="champ contenu_id_amap_periode[ (#ID_AMAP_PERIODE*|strlen|?{'',vide})]">
	<label><:amap_distribution:champ_id_amap_periode_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{id_amap_periode} id_amap_periode">(#ID_AMAP_PERIODE)</span>
</div>]

[<div class="champ contenu_date[ (#DATE*|strlen|?{'',vide})]">
	<label><:amap_distribution:champ_date_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{date} date">(#DATE)</span>
</div>]

[<div class="champ contenu_texte[ (#TEXTE*|strlen|?{'',vide})]">
	<label><:amap_distribution:champ_texte_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{texte} texte">(#TEXTE)</span>
</div>]

</BOUCLE_amap_distribution>
