<BOUCLE_encart(ENCARTS){id_encart}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:encart:champ_titre_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{titre} titre'>(#TITRE)</span>
</div>]

[<div class="champ contenu_identifiant[ (#IDENTIFIANT*|strlen|?{'',vide})]">
	<label><:encart:champ_identifiant_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{identifiant} identifiant'>(#IDENTIFIANT)</span>
</div>]

[<div class="champ contenu_largeur[ (#LARGEUR*|strlen|?{'',vide})]">
	<label><:encart:champ_largeur_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{largeur} largeur'>(#LARGEUR)</span>
</div>]

[<div class="champ contenu_hauteur[ (#HAUTEUR*|strlen|?{'',vide})]">
	<label><:encart:champ_hauteur_label:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{hauteur} hauteur'>(#HAUTEUR)</span>
</div>]

[(#HAUTEUR|plus{#LARGEUR}|intval|oui)
	<div class="encart_previsu" style="[width:(#LARGEUR|div{2})px;][height:(#HAUTEUR|div{2})px]">
		[<span class="dimension-largeur">(#LARGEUR) px</span>]
		[<span class="dimension-hauteur">(#HAUTEUR) px</span>]
	</div>
]
