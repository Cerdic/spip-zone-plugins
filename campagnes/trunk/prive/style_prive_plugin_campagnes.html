[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}
#SET{claire,##ENV{couleur_claire,c5e41c}}
#SET{foncee,##ENV{couleur_foncee,9dba00}}

/* Pr√©visualisation d'un encart */
.encart_previsu {
  position: relative;
  background-color: #GET{claire};
  margin: 1em auto;
  background-image:
    linear-gradient(to top left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) calc(50% - 1px), rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0) calc(50% + 1px), rgba(0, 0, 0, 0) 100%),
    linear-gradient(to top right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) calc(50% - 1px), rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0) calc(50% + 1px), rgba(0, 0, 0, 0) 100%);
  font-family: monospace;
  line-height: 1;
}
.encart_previsu .dimension-largeur,
.encart_previsu .dimension-hauteur {
  position: absolute;
}
.encart_previsu .dimension-largeur {
  top: 0.5em;
  #ENV{left}: 50%;
  transform: translateX(-50%);
}
.encart_previsu .dimension-hauteur {
  top: 50%;
  #ENV{left}: 0.5em;
  transform: translateY(-50%);
}
