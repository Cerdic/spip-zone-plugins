#CACHE{0}
<B_art>
	[<div class="arial1 tranches  pagination">(#PAGINATION)</div>]
		<table width="100%" border="0" cellpadding="2" cellspacing="0">
			<tbody>	
	<BOUCLE_art(ARTICLES){id_article IN #ENV{id_article}}{statut}{!par id_article}{pagination 5}>
	<tr class="tr_liste">
		<td style="width: 11px;">[(#ID_ARTICLE|puce_statut_article{#STATUT,#ID_RUBRIQUE})]</td>

		<td class="arial2"><div><a href="?exec=articles&amp;id_article=#ID_ARTICLE" title="[(#TITRE|couper{30})] - #ID_ARTICLE">#TITRE - #ID_ARTICLE</a></div></td>					
		<td class="arial1" style="width: 80px;">&nbsp;&nbsp;
			<BOUCLE_aut(AUTEURS){id_article}{', '}><a href="?exec=auteur_infos&id_auteur=#ID_AUTEUR">#NOM</a> </BOUCLE_aut>
		</td>
		<td class="arial1" style="width: 100px;">[(#DATE|affdate_court)]</td>
		<td class="arial1" style="width: 100px;">
		<BOUCLE_art_trads(ARTICLES){traduction}{statut IN prepa,publie}{!par id_article}{!origine_traduction}{'-'}>
		<span class="statut_#STATUT"></span>[(#ID_ARTICLE|puce_statut_article{#STATUT,#ID_RUBRIQUE})]<a href="?exec=articles&amp;id_article=#ID_ARTICLE" title="[(#TITRE|couper{30})] - #ID_ARTICLE">&nbsp;#LANG</a>
		</BOUCLE_art_trads>
		</td>
	</tr>
	</BOUCLE_art>
		</tbody>
	</table>
</B_art>
