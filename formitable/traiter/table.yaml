
titre: 'Enregistrement dans une table utilisateur'
description: 'La sauvegarde est faite dans une table utilisateur, sans se référer à la table de réponse gérée par formidable'
options:
  -
    saisie: 'input'
    options:
      nom: 'table_destinataire'
      label: 'Table destinataire'
      explication: 'Indiquez le nom de la table destinataire des enregistrements'
  -
    saisie: 'textarea'
    options:
      nom: 'correspondance_champs_formulaire_table'
      label: 'Correspondances du formulaire vers la table'
      explication: 'Indiquez pour chaque champ du formulaire, le nom du champ de la table utilisateur'
      defaut: 'input_1|titre...'
      rows: 6
  -
    saisie: 'input'
    options:
      nom: 'champ_primary'
      label: 'Nom de la clé primaire de votre table'
      explication: 'Indiquez le nom du champ contenant les id_auteurs dand la table destinataire des enregistrements'
  -
    saisie: 'input'
    options:
      nom: 'champ_id_auteur'
      label: 'Champ id_auteur de votre table'
      explication: 'Indiquez le nom du champ contenant les id_auteurs dand la table destinataire des enregistrements'
      defaut: 'id_auteur'
  -
    saisie: 'input'
    options:
      nom: 'champ_statut'
      label: 'Champ statut'
      explication: 'Indiquez le nom du champ qui contient le statut de chaque enregistrement sil existe. Videz sinon.'
      defaut: 'statut'
  -
    saisie: 'radio'
    options:
      nom: 'moderation'
      label: '<:formidable:traiter_enregistrement_option_moderation_label:>'
      datas:
        posteriori: '<:bouton_radio_modere_posteriori:>'
        priori: '<:bouton_radio_modere_priori:>'
      defaut: 'posteriori'
  -
    saisie: 'oui_non'
    options:
      nom: 'multiple'
      label: '<:formidable:traiter_enregistrement_option_multiple_label:>'
      explication: '<:formidable:traiter_enregistrement_option_multiple_explication:>'
      defaut: 'on'