	<div class="editer editer_caches">
		<label><:cache:cache_vider_label_choix:></label>
	<BOUCLE_caches(DATA) {source table, #ENV{_caches}}{par cle}>
		<div class="choix">
			[(#SET{id, [(#ENV{_prefixe})_][(#VALEUR{sous_dossier})_][(#VALEUR{nom_cache})]})]
			<input
				type="checkbox"
				name="caches[]"
				class="checkbox checkbox_caches #ENV{_prefixe}"
				id="#GET{id}"
				value="#CLE" />
			<label for="#GET{id}">
				[[(#VALEUR{sous_dossier})&nbsp;|&nbsp;](#VALEUR{nom_cache})]
			</label>
		</div>
	</BOUCLE_caches>
		<div class="action-checkbox">
			<a href="#" id="tout_#ENV{_prefixe}"><:cache:cache_vider_cocher_tout:></a><span class="sep"> | </span>
			<a href="#" id="rien_#ENV{_prefixe}"><:cache:cache_vider_cocher_rien:></a>
		</div>
	</B_caches>
		#BOITE_OUVRIR{'','notice'}
			<p><:cache:cache_vider_notice_aucun:></p>
		#BOITE_FERMER
	<//B_caches>
	</div>
</div>
