<div class="formulaire_spip formulaire_vider_cache formulaire_vider_cache_#ENV{_prefixe}">

	<h3 class="titrem"><:cache:titre_form_vider_cache{plugin=#ENV{_nom_plugin}}:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}

		[(#CHEMIN{[formulaires/inc-(#ENV{_prefixe})_cache_vider.html]}|oui)
			<INCLURE{fond=formulaires/inc-#ENV{_prefixe}_cache_vider, env} />
		]
		[(#CHEMIN{[formulaires/inc-(#ENV{_prefixe})_cache_vider.html]}|non)
			<INCLURE{fond=formulaires/inc-cache_cache_vider, env} />
		]

		<p class="boutons">
			<span class="image_loading">&nbsp;</span>
			<input type="submit" class="submit" value="<:bouton_valider:>" />
		</p>
	</div>
	</form>
</div>
