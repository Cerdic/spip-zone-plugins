<div class="editer-groupe">
<BOUCLE_groupes(DATA) {source table, #ENV{_caches}}{par cle}>
	<div class="editer editer_caches">
		[<label>(#VAL{cache:cache_vider_label_choix}|_T|unique{#ENV{_prefixe}})</label>]
		[<h4>(#VALEUR{titre})</h4>]
		<BOUCLE_caches(DATA) {source table, #VALEUR{liste}}{par cle}>
			<div class="choix">
				[(#SET{id, [(#ENV{_prefixe}|concat{_}|uniqid)]})]
				<input
					type="checkbox"
					name="caches[]"
					class="checkbox checkbox_caches #_groupes:CLE"
					id="#GET{id}"
					value="#CLE" />
				<label for="#GET{id}">
				[(#CHEMIN{[formulaires/inc-(#ENV{_prefixe})_cache_label.html]}|oui)
					<INCLURE{fond=formulaires/inc-#ENV{_prefixe}_cache_label, cache=#VALEUR} />
				]
				[(#CHEMIN{[formulaires/inc-(#ENV{_prefixe})_cache_label.html]}|non)
					[[(#VALEUR{sous_dossier})&nbsp;|&nbsp;](#VALEUR{nom_cache})]
				]
				</label>
			</div>
		</BOUCLE_caches>
	</div>
	<div class="action-cocher">
		<a href="#" id="tout_#CLE"><:cache:cache_vider_cocher_tout:></a><span class="sep"> | </span>
		<a href="#" id="rien_#CLE"><:cache:cache_vider_cocher_rien:></a>
	</div>
</BOUCLE_groupes>
	<div class="editer pleine_largeur">
		#BOITE_OUVRIR{'','notice'}
			<p><:cache:cache_vider_notice_aucun:></p>
		#BOITE_FERMER
	</div>
<//B_groupes>
</div>
[(#REM) <!-- Gestion des liens tout cocher et tout dÃ©cocher --> ]

//<![CDATA[
	(function($){
		jQuery(".action-cocher a").click(function(){
			var id = $(this).attr('id').split('_');
			var action = id[0];
			var groupe = id[1];
			jQuery("input.checkbox.checkbox_caches." + groupe).prop("checked", action === 'tout');
			return false;
		});
	})(jQuery);
//]]>
</script>
