nom: 'Boite Modale de Disposition (Bootstrap)'
logo: 'images/disposition-48.jpg'
icone_barre: 'disposition-mod.png'
parametres:
  -
   saisie: 'hidden'
   options:
     nom: 'modele'
     defaut: 'modale'
  -
    saisie: 'input'
    options:
      nom: 'id_modele'
      label: "Numero de la modale. Doit être UNIQUE dans une même page."
      defaut: ''     
  -
    saisie: 'selecteur_document'
    options:
      nom: 'img'
      label: "La modale apparaitra en cliquant sur l'image ..."
      defaut: ''
      env: 'oui'
    verifier:
      type: 'id_document'
  -
    saisie: 'input'
    options:
      nom: 'classImg'
      label: "Classe(s) CSS (séparées par un espace) pour l'image"
      defaut: ''     
      afficher_si: '@img@!=""'
  -
    saisie: 'input'
    options:
      nom: 'bouton'
      label: "La modale apparaitra en cliquant sur le bouton intitulé ..."
      defaut: ''     
  -
    saisie: 'input'
    options:
      nom: 'texte'
      label: "La modale apparaitra en cliquant sur le texte ..."
      defaut: ''  
  -
    saisie: 'selection'
    options:
      nom: 'dans'
      label: "L'objet cliqué sera (ou pas) dans un contenu de (1-12) colonnes ..."
      defaut: ''
      datas:
        'contenu12' : '12'
        'contenu11' : '11'
        'contenu10' : '10'
        'contenu9 ' : '9'
        'contenu8 ' : '8'
        'contenu7 ' : '7'
        'contenu6 ' : '6'
        'contenu5 ' : '5'
        'contenu4 ' : '4'
        'contenu3 ' : '3'
        'contenu2 ' : '2'
        'contenu1 ' : '1'
  -
    saisie: 'input'
    options:
      nom: 'class'
      label: "Classe(s) CSS (séparées par un espace) pour le contenu bootstrap"
      defaut: ''     
      afficher_si: '@dans@!=""'
  -
    saisie: 'input'
    options:
      nom: 'article'
      label: "La modale contiendra l'article numéro ..."
      defaut: ''  
  -
    saisie: 'input'
    options:
      nom: 'titre'
      label: "La modale aura pour titre ..."
      defaut: ''  
  -
    saisie: 'input'
    options:
      nom: 'contenuModale'
      label: "La modale contiendra le texte ..."
      defaut: ''  