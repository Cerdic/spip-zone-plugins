            <input type='text' name='defCols' id='defCols' value="[(#ENV{defCols,6})]" class="text" />

        <li class="editer">

        <option value="bootstrap"[(#ENV{policeCarousel}|=={bootstrap}|?{' selected="selected"',''})]>Police Bootstrap</option>
        <option value="awesome"[(#ENV{policeCarousel}|=={awesome}|?{' selected="selected"',''})]>Police FontAwesome (si plug-in "Picto" installé)</option>
      </select>

          </ul>
