
<!-- affiche une petite boite d'infos pendant le développement -->

<fieldset class="infobox petit arrondi">
	<legend>Mise au Point Page</legend>
	<fieldset class="general">
		<legend>Infos g&eacute;n&eacute;rales</legend>
		#SQUELETTE<br />
		rubrique #ENV{id_rubrique}<br />
		secteur #GET{sector}
	</fieldset>

	<fieldset class="xiti">
		<legend>Infos Xiti</legend>
	</fieldset>

	<fieldset class="mots">
		<legend>Mots clé</legend>
	</fieldset>

	<fieldset class="env">
		<legend>Variable ENV</legend>
		<pre>
		[(#ENV**|unserialize|print_r{1})]
		</pre>
	</fieldset>

	<fieldset class="divers">
		<legend>Divers</legend>
	</fieldset>

	<span class="copy">&copy; 2009 - Ateliers CYM</span>
	<img class="logo" src="#CHEMIN{img_pack/picto_infobox_48x48.png}" width="24" height="24" alt="Pcito plugin infobox pour SPIP" />
</fieldset>
