<div>
	<B_projets>
	<div class="liste-elements articles">
		<table class='spip liste'>
		<caption><strong class="caption"><:gestpro:projets:></strong></caption>
			<thead>
				<tr class='first_row'>
					<th class='statut'><:gestpro:statut:></span></th>
					<th class='nom'><:gestpro:nom:></th>
					<th class='auteur'><:gestpro:chef_projet:></th>
					<th class='temps'><:gestpro:duree:></th>
					<th class='active'><:gestpro:action:></th>	
					<th class='session'><:gestpro:projets:></th>								
				</tr>
			</thead>
			<tbody>
			<BOUCLE_projets(PROJETS){par nom}>
			<tr>
				<td>#STATUT</td>
				<td><a href="[(#URL_ECRIRE{projets,voir=projet&id_projet=#ID_PROJET})]">#NOM</a></td>
				<td>
					<BOUCLE_aut(AUTEURS){id_auteur=#ID_CHEF_PROJET}>
					#NOM
					</BOUCLE_aut>
				</td>	
				<td>
				[(#DUREE_REELLE)]
				<td>
					[(#STATUT|=={active}|non)
						<a href="#URL_ACTION_AUTEUR{activer,#ID_PROJET-active,#SELF}"><:gestpro:activer:></a>
						]
					[(#STATUT|=={active}|oui)
						<a href="#URL_ACTION_AUTEUR{activer,#ID_PROJET-desactive,#SELF}"><:gestpro:desactiver:></a>
						]
				</td>
				<td>
						<BOUCLE_taches(PROJETS_TACHES){id_projet}/>
						#TOTAL_BOUCLE
						<//B_taches>
				</td>						
			</tr>
			</BOUCLE_projets>
			</tbody>
			</table>
		</div>
	</B_projets>



</div>
