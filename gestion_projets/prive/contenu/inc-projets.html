<B_projets>
	<div class="liste-elements articles">
		<table class='spip liste'>
		<caption><strong class="caption"><:gestpro:projets:> #STATUT</strong></caption>
			<thead>
				<tr class='first_row'>
					<th class='nom'><:gestpro:nom:></th>
					<th class='auteur'><:gestpro:chef_projet:></th>
					<th class='temps'><:gestpro:duree:></th>
					<th class='active'><:gestpro:action:></th>	
					<th class='session'><:gestpro:projets:></th>								
				</tr>
			</thead>
			<tbody>
			<BOUCLE_projets(PROJETS){par nom}{statut ?}>
			<tr>
				<td><a href="[(#URL_ECRIRE{projets,voir=projet&id_projet=#ID_PROJET})]">#NOM</a></td>
				<td>
					<BOUCLE_aut(AUTEURS){id_auteur=#ID_CHEF_PROJET}>
					#NOM
					</BOUCLE_aut>
				</td>	
				<td>
				[(#DUREE_REELLE)]
				<td>
				[(#AUTORISER{editer,projet}|oui)		
					[(#STATUT|=={20complet}|oui)
						<a class="ajax" href="#URL_ACTION_AUTEUR{changer_statut,#ID_PROJET-projet-10incomplet,#SELF}" title="<:gestpro:ouvrir:>"><img src="#CHEMIN{img/coche_16.png}" alt="checked"/></a>
						]
					[(#STATUT|=={20complet}|non)
						<a class="ajax" href="#URL_ACTION_AUTEUR{changer_statut,#ID_PROJET-projet-20complet,#SELF}" title="<:gestpro:cloturer:>"><img src="#CHEMIN{img/case_16.png}" alt="unchecked"/></a>
						]	
					]	
				</td>
				<td>
						<BOUCLE_taches(PROJETS_TACHES){id_projet} {statut!=50poubelle}/>
						#TOTAL_BOUCLE
						<//B_taches>
				</td>						
			</tr>
			</BOUCLE_projets>
			</tbody>
			</table>
		</div>
</B_projets>
