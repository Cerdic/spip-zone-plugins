<B_objets_informations>

		<BOUCLE_objets_informations(OBJETS_INFORMATIONS objets_informations_liens)
			{objet}
			{id_objet}
			{!par num titre, titre}
			{pagination #ENV{nb,5}}>

		</BOUCLE_objets_informations>
	</ul>
	[<div class="pagination">(#PAGINATION)</div>]
</B_objets_informations>
