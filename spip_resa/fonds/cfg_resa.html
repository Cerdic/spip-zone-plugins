			<?php for( $i = 1 ; $i <= 12 ; $i++ ) : ?>

			<?php endfor ; ?>
			</select>
		</p>
		<p>
			<label for="mois_depart"><:resa:mois_depart:></label>

			<?php for( $i = 1 ; $i <= 12 ; $i++ ) : ?>
				<option value="<?php echo $i ; ?>" <?php echo (int) lire_config('resa/mois_depart') === $i ? 'selected="selected"' : '' ; ?>><?php echo $i ; ?></option>
			<?php endfor ; ?>

		</p>
		<p>
			<label for="type_affichage_mois"><:resa:type_affichage_mois:></label>
				<input type="radio" name="type_affichage_mois" id="type_affichage_mois" value="vertical" <?php echo lire_config('resa/type_affichage_mois') == 'vertical' ? 'checked="checked"' : '' ; ?> /><:resa:affichage_vertical:>
				<input type="radio" name="type_affichage_mois" id="type_affichage_mois" value="horizontal" <?php echo lire_config('resa/type_affichage_mois') == 'horizontal' ? 'checked="checked"' : '' ; ?> /><:resa:affichage_horizontal:>
		</p>
		<input type="submit" name="_cfg_ok" value="<:resa:ok:>" />

	</div>
