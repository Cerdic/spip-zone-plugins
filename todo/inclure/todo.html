<B_todo>
<table class="todolist">
	<thead>
		<tr class="row_first">
			<th class="statut">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,statut})]" title="<:todo:tri_statut:>">?</a>
			</th>
			<th class="titre">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,titre})]" title="<:todo:tri_titre:>"><:todo:label_titre:></a>
			</th>
			[(#ENV{utilise_priorite}|oui)
			<th class="priorite">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,priorite})]" title="<:todo:tri_priorite:>">!</a>
			</th>]
			<th class="rang">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,cle})]" title="<:todo:tri_cle:>">#</a>
			</th>
		</tr>
	</thead>
	<tbody>
<BOUCLE_todo(DATA){source table, #ENV{liste}}{par #ENV{tri_todo,cle}}>
		<tr class="[(#VALEUR|table_valeur{statut})][ (#COMPTEUR_BOUCLE|alterner{row_odd odd,row_even even})]">
			<td class="statut">
				[<img src="(#CHEMIN{[(#VAL{images/todo-}|concat{#VALEUR|table_valeur{statut}}|concat{-16.png})]})" alt="" title="[(#VAL{todo:statut_}|concat{#VALEUR|table_valeur{statut}}|_T)]" />]
			</td>
			<td class="titre">
				[(#VALEUR|table_valeur{statut_final}|?{<del>, <span[ class="(#VALEUR|table_valeur{alerte})"]>})]
					[(#VALEUR|table_valeur{titre})]
				[(#VALEUR|table_valeur{statut_final}|?{</del>, </span>})]
			<B_tags>
				<ul class="liste-tags">
			<BOUCLE_tags(DATA){source table, #VALEUR|table_valeur{tags}}{par valeur}>
					<li class="tag">#VALEUR</li>
			</BOUCLE_tags>
				</ul>
			</B_tag>
			</td>
			[(#ENV{utilise_priorite}|oui)
			<td class="priorite">
				[(#VALEUR|table_valeur{priorite})]
			</td>]
			<td class="rang">
				[#(#CLE|plus{1})]
			</td>
		</tr>
</BOUCLE_todo>
	</tbody>
</table>
</B_todo>
