<B_todo>
<a class="ajax" href="[(#SELF|parametre_url{tri_todo,statut})]"><:todo:tri_statut:></a> /
<a class="ajax" href="[(#SELF|parametre_url{tri_todo,titre})]"><:todo:tri_titre:></a> /
<a class="ajax" href="[(#SELF|parametre_url{tri_todo,cle})]"><:todo:tri_cle:></a>
<ul class="todo">
	<BOUCLE_todo(POUR){tableau #ENV{liste}}{par #ENV{tri_todo,cle}}>
	<li class="[(#VALEUR|table_valeur{statut})]" title="[(#VAL{todo:statut_}|concat{#VALEUR|table_valeur{statut}}|_T)]">
		<span class="rang">[#(#CLE|plus{1})]</span> [<img src="(#CHEMIN{[(#VAL{images/todo-}|concat{#VALEUR|table_valeur{statut}}|concat{-16.png})]})" alt="[(#VAL{todo:statut_}|concat{#VALEUR|table_valeur{statut}}|_T)]" />] [(#VALEUR|table_valeur{statut}|=={termine}|oui)<del>] [(#VALEUR|table_valeur{titre})][(#VALEUR|table_valeur{statut}|=={termine}|oui)</del>]
	</li>
	</BOUCLE_todo>
</ul>
</B_todo>
