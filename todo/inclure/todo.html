<B_todo>
<table class="todolist">
	[<caption><strong class="caption">(#ENV{projet})</strong></caption>]
	<thead>
		<tr class="row_first">
			<th class="statut">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,statut})]" title="<:todo:tri_statut:>">?</a>
			</th>
			<th class="titre">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,titre})]" title="<:todo:tri_titre:>"><:todo:label_titre:></a>
			</th>
			<BOUCLE_th_complements(DATA){source table, #ENV{types_info}}{par cle}>
				<th[ class="(#VALEUR)"]>
					<a class="ajax" href="[(#SELF|parametre_url{tri_todo,#VALEUR})]"[ title="(#VAL{todo:tri_}|concat{#VALEUR}|_T)"]>
						[(#VAL{todo:label_}|concat{#VALEUR}|_T)]
					</a>
				</th>
			</BOUCLE_th_complements>
			<th class="rang">
				<a class="ajax" href="[(#SELF|parametre_url{tri_todo,cle})]" title="<:todo:tri_cle:>">#</a>
			</th>
		</tr>
	</thead>
	<tbody>
<BOUCLE_todo(DATA){source table, #ENV{taches}}{par #ENV{tri_todo,cle}}>
		<tr class="[(#VALEUR|table_valeur{statut/id})][ (#COMPTEUR_BOUCLE|alterner{row_odd odd,row_even even})]">
			<td class="statut">
				[<img src="(#CHEMIN{[(#VAL{images/todo-}|concat{#VALEUR|table_valeur{statut/id}}|concat{-16.png})]})" alt="" title="[(#VAL{todo:statut_}|concat{#VALEUR|table_valeur{statut/id}}|_T)]" />]
			</td>
			<td class="titre">
				[(#VALEUR|table_valeur{statut/final}|?{<del>, <span[ class="(#VALEUR|table_valeur{statut/alerte})"]>})]
					[(#VALEUR|table_valeur{titre})]
				[(#VALEUR|table_valeur{statut/final}|?{</del>, </span>})]
			<B_tags>
				<ul class="liste-tags">
			<BOUCLE_tags(DATA){source table, #VALEUR|table_valeur{tags}}{par valeur}>
					<li class="tag">#VALEUR</li>
			</BOUCLE_tags>
				</ul>
			</B_tag>
			</td>
			<BOUCLE_td_complements(DATA){source table, #ENV{types_info}}{par cle}>
				<td[ class="(#VALEUR)"]>
					[(#_todo:VALEUR|table_valeur{infos/#VALEUR})]
				</td>
			</BOUCLE_td_complements>
			<td class="rang">
				[#(#CLE|plus{1})]
			</td>
		</tr>
</BOUCLE_todo>
	</tbody>
</table>
</B_todo>
