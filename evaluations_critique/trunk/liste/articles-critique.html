[(#REM)
    Une liste des visuels des articles évalus
    avec un lien vers l'article en question
    et éventuellement un résumé des notes de cet arti
]
<B_articles>
<div class="liste articles-critique clearfix">
	#ANCRE_PAGINATION
	<h2 class="h2">[(#ENV{titre}) ](#GRAND_TOTAL)</h2>
    <BOUCLE_articles(ARTICLES){id_rubrique}{!id_article=3}{pagination 24}>
	<dl class="liste-items">
        <dd class="vignette">
        <BOUCLE_docs(DOCUMENTS){id_article}{extension IN jpg,png,gif}{0,1}>
			[(#FICHIER|image_passe_partout{150,150}|image_recadre{190,190})]
        </BOUCLE_docs>
        </dd>
        <dd class="texte">
            <h3 class="#EDIT{titre}"><a href="#URL_ARTICLE">#TITRE</a></h3>
        </dd>
	</dl>
    </BOUCLE_articles>
	[<p class="pagination">(#PAGINATION)</p>]
</div>
</B_articles>
