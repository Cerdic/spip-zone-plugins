			width:  [(#ENV{width}|?{#ENV{width},400})],
			radius: [(#ENV{radius}|?{#ENV{radius},150})],
			speed: [(#ENV{speed}|?{#ENV{speed},3})],
			slower: [(#ENV{slower}|?{#ENV{slower},0.9})],

      tagCSSOver: {#ENV{tagCSSOver}},
      tagCSSOut: {#ENV{tagCSSOut}}	
		});
});   
</script>
