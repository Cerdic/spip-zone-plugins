<!-- autoriser=configurer -->
<!-- refus=<:cfg:refus_configuration_administrateur:> -->
<!-- nom=multidomaines -->

<div class="formulaire_spip formulaire_cfg formulaire_#FORM">
	
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV**{message_erreur})</p>]
		
	<form method="post" action="#ENV{action}">
		<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="editer_url">
				<label for="editer_url"><:multidomaines:label_editer_url:></label>
				<input type="text" name="editer_url" class="text" id="editer_url" value="#ENV{editer_url}" />
			</li>
			<li class="squelette">
				<label for="squelette"><:multidomaines:label_squelette:></label>
				<input type="text" name="squelette" class="text" id="squelette" value="#ENV{squelette}" />
			</li>
		<BOUCLE_multidomaines(RUBRIQUES){racine}{tous}>
			<li>
				<fieldset><legend>#TITRE</legend>
				<ul>
					<li class="editer_url">
						<label for="editer_url"><:multidomaines:label_editer_url_secteur:></label>
						<input type="text" name="editer_url_#ID_RUBRIQUE" class="text" id="editer_url_#ID_RUBRIQUE" value="#ENV{editer_url_#ID_RUBRIQUE}" />
					</li>
					<li class="squelette">
						<label for="squelette"><:multidomaines:label_squelette_secteur:></label>
						<input type="text" name="squelette_#ID_RUBRIQUE" class="text" id="squelette_#ID_RUBRIQUE" value="#ENV{squelette_#ID_RUBRIQUE}" />
					</li>
				</ul>
				</fieldset>
			</li>
		</BOUCLE_multidomaines>
		</ul>
		<p class="boutons">
			<input type="submit" name="_cfg_ok" value="<:bouton_enregistrer:>" class="submit" />
		</p>
		</div>
	</form>
</div>
