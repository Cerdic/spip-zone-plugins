<div class="formulaire_spip formulaire_#FORM">

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV**{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<ul class="editer-groupe">
				<li class="editer editer_url">
					<label for="editer_url">
						<:multidomaines:label_editer_url:>
					</label>
					<input type="text" name="defaut[url]" class="text" id="editer_url" value="#ENV{defaut/url}"/>
				</li>
				<li class="editer squelette">
					<label for="squelette">
						<:multidomaines:label_squelette:>
					</label>
					<input type="text" name="defaut[squelette]" class="text" id="squelette" value="#ENV{defaut/squelette}"/>
				</li>
				<BOUCLE_multiracine(RUBRIQUES){id_parent=#VAL{_MULTIDOMAINE_RACINE}|constant|sinon{0}}{tous} {par num titre, titre}>
				<li class="fieldset">
					<fieldset>
						<legend>#TITRE</legend>
						<ul>
							<li class="editer editer_url">
								<label for="editer_url">
									<:multidomaines:label_editer_url_secteur:>
								</label>
								<input type="text" name="#ID_RUBRIQUE[url]" class="text" id="editer_url_#ID_RUBRIQUE" value="#ENV{#ID_RUBRIQUE/url}"/>
							</li>
							<li class="editer squelette">
								<label for="squelette">
									<:multidomaines:label_squelette_secteur:>
								</label>
								<input type="text" name="#ID_RUBRIQUE[squelette]" class="text" id="squelette_#ID_RUBRIQUE" value="#ENV{#ID_RUBRIQUE/squelette}"/>
							</li>
							<li class="editer identifiant">
								<p class="explication"><:multidomaines:explication_identifiant:></p>
								<label for="identifiant">
									<:multidomaines:label_identifiant:>
								</label>
								<input type="text" name="#ID_RUBRIQUE[identifiant]" class="text" id="identifiant_#ID_RUBRIQUE" value="#ENV{#ID_RUBRIQUE/identifiant}"/>
							</li>
						</ul>
					</fieldset>
					<B_multidomaines>
						<ul>
							<BOUCLE_multidomaines(RUBRIQUES) {si #VAL{_MULTIDOMAINE_RUBRIQUE}|constant|oui} {id_parent}{tous} {par num titre, titre}>
							<li class="fieldset">
								<fieldset>
									<legend>#TITRE</legend>
									<ul>
										<li class="editer editer_url">
											<label for="editer_url">
												<:multidomaines:label_editer_url_rubrique:>
											</label>
											<input type="text" name="#ID_RUBRIQUE[url]" class="text" id="editer_url_#ID_RUBRIQUE" value="#ENV{#ID_RUBRIQUE/url}"/>
										</li>
										<li class="editer squelette">
											<label for="squelette">
												<:multidomaines:label_squelette_rubrique:>
											</label>
											<input type="text" name="#ID_RUBRIQUE[squelette]" class="text" id="squelette_#ID_RUBRIQUE" value="#ENV{#ID_RUBRIQUE/squelette}"/>
										</li>
										<li class="editer identifiant">
											<p class="explication"><:multidomaines:explication_identifiant:></p>
											<label for="identifiant">
												<:multidomaines:label_identifiant:>
											</label>
											<input type="text" name="#ID_RUBRIQUE[identifiant]" class="text" id="identifiant_#ID_RUBRIQUE" value="#ENV{#ID_RUBRIQUE/identifiant}"/>
										</li>
									</ul>
								</fieldset>
							</li>
							</BOUCLE_multidomaines>
						</ul>
					</B_multidomaines>
				</li>
				</BOUCLE_multiracine>
			</ul>
			<p class="boutons">
				<input type="submit" name="_cfg_ok" value="<:bouton_enregistrer:>" class="submit"/>
			</p>
		</div>
	</form>
</div>
