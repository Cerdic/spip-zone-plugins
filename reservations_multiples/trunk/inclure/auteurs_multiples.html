#SET{limit,#CONFIG{reservations_multiples/nombre_limite}}

<div class="auteurs_multiples_0" id="auteurs_multiples">
	<div class="editer label">
		<label><:reservations_multiples:label_reserver_amie:></label>
	</div>
		<B_extras>
		<div class="editer multiples_personnes">
			<BOUCLE_extras(DATA){enum 1, #ENV{nr_auteurs,0}} {si #ENV{nr_auteurs}|>{0}}>
			<div id="auteurs_multiples_#COMPTEUR_BOUCLE">
				<INCLURE
					{fond=inclure/inc-reservation_connection_extras,
					numero=#COMPTEUR_BOUCLE,
					champs_extras_auteurs=#ENV{champs_extras_auteurs_add}|table_valeur{#CLE},env} />
			</BOUCLE_extras>
			<div class="editer enlever">
			<div class="choix">
				<input
					type="image"
					name="nr_auteurs"
					value="[(#TOTAL_BOUCLE|=={1}|?{'',#TOTAL_BOUCLE|moins{1}})]"
					src="#CHEMIN_IMAGE{auteur-del-24.png}"
					[ (#HTML5)formnovalidate] alt="plus" /> <label><:reservations_multiples:label_enlever:></label>
						</div>
					</div>
				</div>
			[(#GET{limit}|>{#TOTAL_BOUCLE}|oui|ou{#GET{limit}|non})
			<div class="editer">
				<div class="choix">
					<input
						type="image"
						name="nr_auteurs"
						value="[(#TOTAL_BOUCLE|plus{1})]"
						src="#CHEMIN_IMAGE{auteur-new-24.png}"
						[(#HTML5)formnovalidate] alt="plus" /> <label><:reservations_multiples:label_ajouter:></label>
				</div>
			</div>]
		</div>
		</B_extras>
		<div class="editer ajouter">
			<div class="choix">
				<input
					type="image"
					value="1"
					name="nr_auteurs"
					src="#CHEMIN_IMAGE{auteur-new-24.png}"
					[ (#HTML5)formnovalidate] alt="minus" /> <label><:reservations_multiples:label_ajouter:></label>
			</div>
		</div>
	<//B_extras>
</div>

<script type="text/javascript">
//<![CDATA[
	$(function() {
		$("input[name='nr_auteurs']").click(function() {
			var nr_auteurs = $(this).val();
			// Recharger les champs
			ajaxReload('auteurs_multiples', {
				args : {
					nr_auteurs : nr_auteurs,
				}
			});
			return false;
		})
	});
//]]>
</script>
