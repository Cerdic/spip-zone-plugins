	#INSERT_HEAD
<style>
.media {
	width: 100%;
	clear: both;
}
.media img {
	margin: 0 auto;
	text-align: center;
}

.blur-up {
	-webkit-filter: blur(5px);
	filter: blur(5px);
	transition: filter 400ms, -webkit-filter 400ms;
}

.blur-up.lazyloaded {
	-webkit-filter: blur(0);
	filter: blur(0);
}

.fade-box .lazyload,
.fade-box .lazyloading {
   opacity: 0.5;
   transition: opacity 400ms;
}

.fade-box img.lazyloaded {
	opacity: 1;
}
</style>
</head>
