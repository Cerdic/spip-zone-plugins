[(#REM)<!-- 

@param variations {array} (1400,960px,950,700px,500,480px !default) - liste des largeurs de recadrement vs breakpoint
@param alt {string} (TITRE | filename - mimetype) -  Texte alternatif
@param largeur_max {int} (1200 !default) - largeur maximum de recadrement
@param largeur_min {int} (400 !default) - largeur mini de recadrement
-->]
<BOUCLE_doc(DOCUMENTS){id_document=#ENV{id_document}}>
[(#SET{fichier,#FICHIER})]
[(#SET{variations,#ENV{variations,#ARRAY{1400,960px,950,700px,500,480px}}})]
[(#SET{alt,#ENV{alt,#TITRE|sinon{#FICHIER}|basename|concat{' - #MIME_TYPE'}}})]
[(#SET{largeur_max,#ENV{largeur_max,1200}})]
[(#SET{largeur_min,#ENV{largeur_min,400}})]
<div class="[(#ENV{class}) ]ratio-box" style="padding-bottom: [(#VAL{#HAUTEUR}|div{#LARGEUR}|mult{100})%]">	
<picture>
		<!--[if IE 9]><video style="display: none;"><![endif]-->
		<BOUCLE_listSources(DATA){source table, #GET{variations}}>
		<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
			data-srcset="[(#GET{fichier}|image_reduire{#CLE}|extraire_attribut{src})]"
			type="#MIME_TYPE"
			media="(min-width: #VALEUR)">
		</BOUCLE_listSources>
		<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
				data-srcset="[(#FICHIER|image_reduire{#GET{largeur_min}}|extraire_attribut{src})]"
				type="#MIME_TYPE"
		   />
		<!--[if IE 9]></video><![endif]-->
		<img  src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
			  data-src="[(#FICHIER|image_reduire{#GET{largeur_max}}|extraire_attribut{src})]"
			  alt="#GET{alt}"
			  data-sizes="auto"
			  width="#LARGEUR"
			  height="#HAUTEUR"
			  class="lazyload">
</picture>
</div>
</BOUCLE_doc>
