<h3>Liste des comptes d&eacute;ja saisis dans SPIP</h3>

<table class="spip comptes" width="100%">

	<thead>
	<tr class="row_first">
		<th>id</th>
		<th>nom</th>
		<th>type</th>
		<th>SIRET</th>
		<th>Descriptif</th>
	<tr>
	</thead>
	<tbody>
	<BOUCLE_c(comptes){par nom}>
	<tr[ class="(#COMPTEUR_BOUCLE|alterner{'row_odd','row_even'})"]>
		<td>#ID_AUTEUR</td>
		<td>#NOM</td>
		<td>#TYPE</td>
		<td>#SIRET</td>
		<td>#DESCRIPTIF</td>
	</tr>
	</BOUCLE_c>
	</tbody>
</table>
