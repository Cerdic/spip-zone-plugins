<h3>Liste des contacts d&eacute;ja saisis dans SPIP</h3>

<table class="spip comptes" width="100%">

	<thead>
	<tr class="row_first">
		<th>id</th>
		<th>Nom SPIP</th>
		<th>Nom</th>
		<th>Pr&eacute;nom</th>
		<th>Date de naissance</th>
		<th>Descriptif</th>
	<tr>
	</thead>
	<tbody>
	<BOUCLE_c(contacts){par nom}>
	<tr[ class="(#COMPTEUR_BOUCLE|alterner{'row_odd','row_even'})"]>
		<td><a href="[(#URL_ECRIRE{auteur_infos,id_auteur=#ID_AUTEUR})]">#ID_AUTEUR</a></td>
		<td>[(#MODELE{nom_spip}{id_auteur=#ID_AUTEUR})]
		<td>#NOM</td>
		<td>#PRENOM</td>
		<td>[(#DATE_NAISSANCE|affdate)]</td>
		<td>#DESCRIPTIF</td>
	</tr>
	</BOUCLE_c>
	</tbody>
</table>
