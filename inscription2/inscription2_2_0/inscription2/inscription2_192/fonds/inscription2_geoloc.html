<fieldset>
<legend>
	<:inscription2:geoloc:>
</legend>
<br /><br />

<table>
<tr>
<td width='140'/>
<td width='70'> <:inscription2:form:> </td>
<td width='70'> <:inscription2:fiche_mod:> </td>
<td width='70'> <:inscription2:fiche:> </td>
<td width='70'> <:inscription2:table:> </td>
</tr><tr>
<td>
	<strong><:inscription2:latitude:></strong>
</td><td>
	<label>
		<input type="checkbox" name="latitude" [checked="(#CONFIG{inscription2/latitude}?{checked})"] onclick="showoblig(this)" id="latitude" />
	</label>
	<label style="[(#CONFIG{inscription2/latitude}|=={on}|?{display: block;, display:none;})]">
		<input type="checkbox" name="latitude_obligatoire" [checked="(#CONFIG{inscription2/latitude_obligatoire}?{checked})"] id="latitude_obligatoire" />
		<span style="color:red">*</span>
	</label>
</td><td>
	<label>
		<input type="checkbox" name="latitude_fiche_mod" onclick = "enadis(this,latitude_fiche)" [checked="(#CONFIG{inscription2/latitude_fiche_mod}?{checked})"] id="latitude_fiche_mod" />
	</label>
</td><td>
	<label>
		<input type="checkbox" name="latitude_fiche" [checked="(#CONFIG{inscription2/latitude_fiche}?{checked})"] id="latitude_fiche" [disabled ="(#CONFIG{inscription2/latitude_fiche_mod}?{true})"]/>
	</label>
</td><td>
	<label>
		<input type="checkbox" name="latitude_table" [checked="(#CONFIG{inscription2/latitude_table}?{checked})"] id="latitude_table" />
	</label>
</td>
</tr><tr>
<td>
	<strong><:inscription2:longitude:></strong>
</td><td>
	<label>
		<input type="checkbox" name="longitude" [checked="(#CONFIG{inscription2/longitude}?{checked})"] onclick="showoblig(this)" id="longitude" />
	</label>
	<label style="[(#CONFIG{inscription2/longitude}|=={on}|?{display: block;, display:none;})]">
		<input type="checkbox" name="longitude_obligatoire" [checked="(#CONFIG{inscription2/longitude_obligatoire}?{checked})"] id="longitude_obligatoire" />
		<span style="color:red">*</span>
	</label>
</td><td>
	<label>
		<input type="checkbox" name="longitude_fiche_mod" onclick = "enadis(this,longitude_fiche)" [checked="(#CONFIG{inscription2/longitude_fiche_mod}?{checked})"] id="longitude_fiche_mod" />
	</label>
</td><td>
	<label>
		<input type="checkbox" name="longitude_fiche" [checked="(#CONFIG{inscription2/longitude_fiche}?{checked})"] id="longitude_fiche" [disabled ="(#CONFIG{inscription2/longitude_fiche_mod}?{true})"]/>
	</label>
</td><td>
	<label>
		<input type="checkbox" name="longitude_table" [checked="(#CONFIG{inscription2/longitude_table}?{checked})"] id="longitude_table" />
	</label>
</td>
</tr>
</table>
</fieldset>
