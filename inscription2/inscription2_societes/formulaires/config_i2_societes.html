<!-- autoriser=webmestre -->
<!-- refus=<:cfg:refus_configuration_webmestre:> -->
<!-- nom=i2_societes -->

[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<fieldset>
			<ul>
				<li>
					<label for="forme"><:societe:cfg_forme_affichage:></label>
					<input type="radio" name="forme" id="forme" value="unique"[(#ENV*{forme}|=={unique}|oui) checked="checked"] /> <:societe:cfg_forme_unique:><br />
					<input type="radio" name="forme" id="forme" value="multiple"[(#ENV*{forme}|=={multiple}|oui) checked="checked"] /> <:societe:cfg_forme_multiple:>
				</li>
			</ul>
			<p class="boutons">
				<input type="submit" name="_cfg_ok" class="submit" value="<:valider:>" />
				<input type="submit" name="_cfg_delete" class="reset" value="<:effacer:>" />
			</p>
		</fieldset>
	</div>
</form>
