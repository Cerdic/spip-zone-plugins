[(#AUTORISER{configurer,trophallaxies}|sinon_interdire_acces)]

	<h3 class="titrem"><:trophallaxies:cfg_titre_parametrages:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}

		<input type="hidden" name="_meta_casier" value="trophallaxies" />

				<input type="checkbox" name="forcee" id="forcee" class="checkbox"[(#ENV{forcee}|?{' checked'})]/>

			</div>
		<p class="explication" id="explication_config"><:trophallaxies:cfg_trophallaxie_explication:></p>

	</div>
	</form>
	
	
	
</div>
