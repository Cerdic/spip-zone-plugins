[(#REM)
<style>/*

  Ce squelette remixe les styles de l'espace prive

  Note: l'entete "Vary:" sert a repousser l'entete par
  defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
  genant en cas de "rotation du cookie de session" apres
  un changement d'IP (effet de clignotement).

  ATTENTION: il faut absolument le charset sinon Firefox croit que
  c'est du text/html !
*/
]
#CACHE{3600 *100, cache-client}
#HTTP_HEADER{Content-Type: text/css;charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

*,
*:before,
*:after {
	box-sizing: border-box;
}

span.icone a img,
.puce_objet_popup img {
	box-sizing: content-box;
}

	font-family: 'Lato';
	src: url('#CHEMIN{webfonts/lato-black-webfont.woff2}') format('woff2'),
	url('#CHEMIN{webfonts/lato-black-webfont.woff}') format('woff');
	font-weight: 900;
	font-style: normal;
}

@font-face {
	font-family: 'Lato';
	src: url('#CHEMIN{webfonts/lato-blackitalic-webfont.woff2}') format('woff2'),
	url('#CHEMIN{webfonts/lato-blackitalic-webfont.woff}') format('woff');
	font-weight: 900;
	font-style: italic;
}

@font-face {
	font-family: 'Lato';
	src: url('#CHEMIN{webfonts/lato-bold-webfont.woff2}') format('woff2'),
	url('#CHEMIN{webfonts/lato-bold-webfont.woff}') format('woff');
	font-weight: 700;
	font-style: normal;
}

@font-face {
	font-family: 'Lato';
	src: url('#CHEMIN{webfonts/lato-bolditalic-webfont.woff2}') format('woff2'),
	url('#CHEMIN{webfonts/lato-bolditalic-webfont.woff}') format('woff');
	font-weight: 700;
	font-style: italic;
}

@font-face {
	font-family: 'Lato';
	src: url('#CHEMIN{webfonts/lato-italic-webfont.woff2}') format('woff2'),
	url('#CHEMIN{webfonts/lato-italic-webfont.woff}') format('woff');
	font-weight: normal;
	font-style: italic;
}

@font-face {
	font-family: 'Lato';
	src: url('#CHEMIN{webfonts/lato-regular-webfont.woff2}') format('woff2'),
	url('#CHEMIN{webfonts/lato-regular-webfont.woff}') format('woff');

/*=======================================
  remix de l'espace privé
========================================*/

/*---------------------------------------
  typo générale : Lato, 16px (1em) 
----------------------------------------*/

body {
	font-family: 'Lato', 'Lucida Grande', Tahoma, Ubuntu, Arial, Verdana, sans-serif;
	font-size: 1em;
}

/* prévisualisation du contenu éditorial */
#wysiwyg {
	max-width: 45em; /* ~70 caractères par ligne */
}
/* pas de justification, c'est mal, et pas de césure auto */
#wysiwyg .champ,.preview {
	font-size: 1.1em;
	-moz-hyphens:none;
	-webkit-hyphens:none;
	-khtml-hyphens:none;
	-ms-hyphens:none;
	-o-hyphens:none;
	hyphens:none;
	text-align: #ENV{left};
}


.liste-objets tr td {
	font-size: 1em;
}
.liste-objets tr > td.secondaire,
.liste-objets tr > td:not(.principale):not(.titre) {
	font-size: .9em;
}
.liste-objets tr > td > span {
	font-size: inherit;
}
.liste-objets tr > .date,
.liste-objets tr > .auteur {
	min-width: 130px;
}

.formulaire_spip .toggle_box_link {
	font-size: 0.9em;
}

.formulaire_spip .toggle_box_link button {
	font-size: 1em;
}

#chemin {
	font-size: 0.85em;
}

#chemin strong.on {
	font-weight: normal;
}

div.en_lignes {
	font-size: 0.85em;
}

.liste-objets table caption strong.caption {
	font-size: 1.1em;
}

.item_picker .liste a.choisir {
	top: .3em;
}

/*-------------------------------------- 
  bandeau principal  
----------------------------------------*/

#bando_identite {
	font-size: 0.9em;
	letter-spacing: inherit;
}

#bando_navigation ul.deroulant > li a {
	font-size: 0.9em;
}

/*-------------------------------------- 
  boites, listes  
----------------------------------------*/

.liste-objets {
	border-radius: 5px;
}

.inner .liste-objets.articles {
	margin-bottom: 0;
}

/* espacer un peu les liens */
.pagination {
	padding: 4px 8px !important;
	font-size: 0.9em !important;
}

.pagination a, .pagination strong.on {
	padding: 0 6px !important;
}

h3.titrem,
.lat .formulaire_spip h3.titrem {
	padding-top: 12px;
	padding-bottom: 12px;
	font-size: 1.1em;
}

.highlight > .inner {
	box-shadow: none;
}

.inner .hd + .bd {
	padding-top: 0;
}

.liste-plugins .liste-items {
	margin-left: 0;
	margin-right: 0;
}

/*-------------------------------------- 
  boites documents joints  
----------------------------------------*/

#documents_joints .item .titrem,
#documents_joints .item .raccourcis,
#documents_joints .item .actions,
#documents_joints .item div.mode {
	font-size: 0.85em;
}

#documents_joints .item .tourner button {
	padding: 1px 4px;
}

.formulaire_editer_logo > h3.titrem,
.formulaire_joindre_document > h3.titrem {
	margin-bottom: 0;
}

/*-------------------------------------- 
  Virer la plupart des icones  
  sauf les boites de rubriques et
  dans les barres d'onglets
----------------------------------------*/

.liste-objets .caption {
	background-image: none !important;
	padding-#ENV{left}: inherit !important;
}

a.plus_info,
.cadre-icone {
	display: none;
}

.sous-rub .cadre-icone,
.barre_onglet .cadre-icone {
	display: block;
}

.sous-rub h3.titrem a.titremancre {
	padding: 8px 10px;
	background-position: center;
}

.barre_onglet .cadre-icone {
	top: 3px;
	#ENV{left}: 6px;
}

.barre_onglet .cadre-icone + a,
.barre_onglet .cadre-icone + strong {
	padding-#ENV{left}: 38px;
}

/*-------------------------------------- 
  Formulaires
----------------------------------------*/

.entete-formulaire > .icone.#ENV{left} {
	margin-#ENV{right}: 1em;
}

.formulaire_spip input.text,
.formulaire_spip input.email,
.formulaire_spip input.password,
.formulaire_spip textarea,
.formulaire_spip select,
.formulaire_spip .choix {
	width: 100%;
	background: white;
	padding: 0.5em;
	border: 1px solid #ddd;
	border-radius: 4px;
	font-size: inherit;
	font-family: inherit;
}
.formulaire_spip .obligatoire input.text,
.formulaire_spip .obligatoire input.email,
.formulaire_spip .obligatoire select,
.formulaire_spip .obligatoire .choix {
	font-weight: bold;
}
.formulaire_spip textarea {
	line-height: 1.6;
}
.formulaire_spip .choix {
	border-bottom: none;
	display: flex;
	align-items: flex-start;
}
.formulaire_spip .choix > input {
	margin-top: 0.4em;
}
.formulaire_spip .choix > label {
	width: auto;
}

/* Labels plus larges */

.formulaire_spip .editer, 
.formulaire_spip .editer.gauche {
	padding-#ENV{left}: 170px;
}
.formulaire_spip .editer.droite {
	padding-right: 170px;
}
.formulaire_spip .editer > label, 
.formulaire_spip .editer.gauche > label {

	margin-#ENV{left}: -160px;
	margin-top: 0.5em;
	display: inline-block;
	float: #ENV{left};
}
.formulaire_spip .editer.droite > label {
	margin-right: -160px;
}

/* Labels longs */

.formulaire_spip .long_label {padding-#ENV{left}:280px;}
.formulaire_spip .long_label > label {width: 260px;margin-#ENV{left}:-270px;}

/* Formulaires avec label en haut */
/* les cas particuliers des edition pleines largeur */

.formulaire_spip .editer_parent,
.formulaire_spip .editer_groupe_mot,
.formulaire_spip .editer_descriptif,
.formulaire_spip .editer_chapo,
.formulaire_spip .editer_texte,
.formulaire_spip .editer_ps,
.formulaire_spip .haut,
.formulaire_spip .pleine_largeur { padding-#ENV{left}:10px;}

.formulaire_spip .editer_groupe_mot label,
.formulaire_spip .editer_descriptif label,
.formulaire_spip .editer_chapo label,
.formulaire_spip .editer_texte label,
.formulaire_spip .editer_ps label,
.formulaire_spip .haut label,
.formulaire_spip .pleine_largeur>label {display: block;float: none;width:auto;margin-#ENV{left}: 0;}

/* Fieldsets et legends */

.formulaire_spip legend {

	padding: 0.5em 10px;
	margin-bottom: .34625em;

.formulaire_spip legend {

.formulaire_spip fieldset {

.formulaire_spip .fieldset {
	margin-bottom: 1.5em;
}

/* specificités de certains formulaires */

.formulaire_spip.formulaire_dater {
	background: #f5f5f5;
}
.formulaire_spip.formulaire_dater label,
.formulaire_spip.formulaire_dater .affiche {
	font-size: 80%;
	font-weight: normal;
	color: #555;
}
.formulaire_spip.formulaire_dater .aide.popin {
	display: none;
}
.formulaire_dater .editer > label {
	margin-top: 0;
}
.formulaire_dater .long_label {
	margin-top: .25em;
}

.formulaire_editer_auteur .editer.editer_statut {
	margin-bottom: 10px;
}
.formulaire_editer_auteur .editer.editer_statut .instituer_auteur {
	margin-left: 0;
}

.formulaire_configurer_urls .editer_type_urls .choix {
	display: block;
}
.formulaire_spip.formulaire_traduire .editer {
	padding-top: 0;
	padding-bottom: 0;
}
.formulaire_spip.formulaire_traduire .editer > label {
	margin-top: 0;
}

.lat .formulaire_spip h3.titrem {
	margin-bottom: 0;
}
.lat .formulaire_spip .editer {
	padding: .34625em 10px;
}
.lat .formulaire_spip .editer label {
	margin-top: 0;
	margin-bottom: .25em;
	margin-left: 0;
}
.lat .formulaire_spip select,
.lat .formulaire_spip input.text,
.lat .formulaire_spip input.search,
.lat .formulaire_spip input.date,
.lat .formulaire_spip textarea { 
	width:100%;
	padding:.25em;
}
.lat .formulaire_spip .boutons {
	border-top: none;
}
.lat .formulaire_spip .submit {
	margin-bottom: 0;
}
.lat .formulaire_editer_logo .editer_logo_on.logo_upload {
	background: none;
}

/*-------------------------------------- 
  En dessous de 980px, les formulaires 
  passent sur une seule colonne 
----------------------------------------*/

@media (max-width: 980px) {
	
	.formulaire_spip .editer-groupe, 
	.formulaire_spip fieldset, 
	.formulaire_spip fieldset .editer-groupe, 
	.formulaire_spip .editer .boutons,
	.formulaire_spip .legend {
		margin-left: 0;
		margin-right: 0;
	}
	
	.formulaire_spip .editer,
	.formulaire_spip .editer.gauche,
	.formulaire_spip .editer.droite {
		padding: 0.5em 0;	
	}
	.formulaire_spip .editer_parent {
		padding-left: 0.5em;
		padding-right: 0.5em;
	}
	
	.formulaire_spip .editer label, 
	.formulaire_spip .editer.gauche label,
	.formulaire_spip .editer.droite label {
		display: block;
		width: auto;
		float: none;
		margin: 0 0 0.25em 0;
	}
	
	.formulaire_spip .choix {
		border-top: none;
		border-bottom: none;
	}
	.formulaire_spip .choix label {
		display: inline-block;
		margin-bottom: 0;
		vertical-align: middle;
		margin-#ENV{left}: 0.25em;
	}
	
	.formulaire_spip h3:not(.titrem) {
		margin-top: 1em;
		margin-bottom: 1em;
	}

	/* supprimer la largeur fixe de 600px */
	body.large.edition #contenu,
	.articles_edit.large #contenu,
	.mots_edit.large #contenu,
	.breves_edit.large #contenu,
	.rubriques_edit.large #contenu {
		width:auto;
	}
	.large #contenu {
		margin-left: 0;
	}

}


/*
  CSS copiée du plugin prive_fluide de tcharlss
  Nécessite une surcharge de prive/squelettes/body pour supprimer le div entourant #extra et l'intégrer dans #navigation
*/

/*=======================================
  redimensionnement de l'espace privé
========================================*/

/*
  Grande largeur pour tout le monde, on ignore les préférences utilisateur
*/

body,
body.large {
	min-width: auto;
}

.largeur, #conteneur, .table_page,
.large .largeur, .large #conteneur, .large .table_page {
	width: auto !important;
	max-width: 1100px;
}

#bando_haut .largeur,
#haut,
#conteneur,
#pied .largeur,
.table_page {
	padding: 0;
}

#bando_haut > div,
#page .largeur {
	padding: 0 1em;
}

#bando_outils,
#bando_haut #bando_liens_rapides {
	width: auto;
}

/*=======================================
  Layout
========================================*/

/*
  On passe les 3 items #contenu, #navigation et #extra en flexbox.
  De base, une colonne et on place #contenu en premier.
*/

#conteneur {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-box-direction: normal;
	-ms-flex-direction: column;
	flex-direction: column;
}

#contenu, #navigation, #extra {
	float: none;
	width: auto;
}

/* ordre des items */
#contenu {
	-webkit-box-ordinal-group: 2;
	-ms-flex-order: 1;
	order: 1;
	margin-#ENV{left}: 0;
}

#navigation {
	-webkit-box-ordinal-group: 3;
	-ms-flex-order: 2;
	order: 2;
}

#extra {
	-webkit-box-ordinal-group: 4;
	-ms-flex-order: 3;
	order: 3;
}

/*=======================================
  Responsive
========================================*/

/*
    On passe en colonnes au-delà de 780px
    Cette valeur est tirée de la largeur minimale de la page par défaut dans les styles vanilla de SPIP.
    Quand #navigation ou #extra sont vides, le contenu central s'adapte pour prendre tout l'espace disponible.
    Malheureusement on ne peut pas mettre de largeur en pourcentage pour les colonnes, sinon on a des colonnes fantomes en absence de contenu.
*/

@media (min-width: 780px) {

	/* Conteneur */
	#conteneur {
		-webkit-box-orient: horizontal;
		-webkit-box-direction: normal;
		-ms-flex-direction: row;
		flex-direction: row;
	}

	#contenu, #navigation, #extra {
		width: auto !important;
	}

	/* contenu principal */
	#contenu {
		width: 70% !important;
		-webkit-box-flex: 1;
		-ms-flex-positive: 1;
		flex-grow: 1;
		-webkit-box-ordinal-group: 3;
		-ms-flex-order: 2;
		order: 2;
		margin-#ENV{left}: 30px !important;
	}

	/* colonne */
	#navigation, #extra {
		width: initial !important; /* pas de colonne fantome en abscence de contenu */
		/*width: 30% !important;*/
		-webkit-box-flex: 0;
		-ms-flex-positive: 0;
		flex-grow: 0; /* pas de colonne fantome en abscence de contenu */
		-ms-flex-negative: 1;
		flex-shrink: 1;
		-webkit-box-ordinal-group: 2;
		-ms-flex-order: 1;
		order: 1;
	}
	/* Hack : on met une largeur au contenu des colonnes latérales,
	ainsi quand elles sont vides, elles se collapsent */
	#navigation > .ajaxbloc > *,
	#navigation > :not(.ajaxbloc),
	#extra > .ajaxbloc > *,
	#extra > :not(.ajaxbloc) {
		width: calc(8em + 12vw);
	}
	
	/* largeur de colonne : on cible le premier contenu pour éviter une colonne fantome en abscence de contenu */
	#navigation > .ajaxbloc:first-child > * {
		/* width: 18 rem; */
	}
}

/*
  Bandeau identité sur petits écrans : chaque bloc sur une seule ligne
 */
@media (max-width: 780px) {
	#bando_identite p.nom_site_spip,
	#bando_identite p.session {
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
		width: 100%;
		float: none;
		text-align:#ENV{left};
	}

	#bando_identite p.nom_site_spip a,
	#bando_identite p.session a {
		white-space: nowrap;
	}
}
