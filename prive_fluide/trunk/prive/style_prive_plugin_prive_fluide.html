[(#REM)<style>/*

  Organisation :
  1. Layout général
  2. Contenus textes limités en largeur
  3. Formulaires
  4. Divers

  Breakpoints : 780px / 1200px

  Markup :

  body
  |--#bando_haut
  |  |--#bando_xxx (x4)
  |     |--.largeur
  |--#page
  |  |--.largeur
  |  |  |--#haut
  |  |     |--#chemin
  |  |--#conteneur(.pleine_largeur)
  |     |--#navigation
  |     |--#extra
  |     |--#contenu
  |--#pied
  |--.largeur

*/]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css;charset=#CHARSET}
#HTTP_HEADER{Vary: Accept-Encoding}


/*
  =================
  1. Layout général
  =================
*/


/* 1.1 : D'abord un reset des styles de SPIP */

body,
body.large {
  min-width: auto;
}
.largeur, #conteneur, .table_page,
.large .largeur, .large #conteneur, .large .table_page {
  width: auto;
}
.largeur,
.large .largeur {
  padding: 0 1em;
}

/* 1.2 : Ensuite on refait le layout */

/**
 * Mobiles : 1 seule colonne
 */
#contenu,
#navigation,
#extra {
  width: 100% !important;
  float: none !important;
  margin-left: auto !important;
  margin-right: auto !important;
}

/**
 * Écrans moyens : on passe en 2 colonnes.
 * Fallback vieux navigateurs : direct en 3 colonnes et basta.
 */
@media (min-width: 780px) {
	.largeur {
		padding-left: 1.5em;
		padding-right: 1.5em;
	}
	/* Navigateurs napthaline */
	#contenu {
		display: inline-block;
		width: 60%;
	}
	#navigation {
		width: 18%;
		float: left;
		margin-right: 2%;
	}
	#extra {
		width: 18%;
		float: right;
	}
	/* Navigateurs récents */
	@supports (display: grid) {
		/* Les pages qui demandent à être en pleine largeur (sans #nav ni #extra) */
		.pleine_largeur #contenu {
			width: 100%;
		}
		/* Les pages "normales" */
		#conteneur:not(.pleine_largeur) {
			display: grid;
			grid-column-gap: 1.5em;
			/*grid-template-columns:
				min-content
				minmax(auto, calc(100% - (8em + 8vw)));*/
			grid-template-rows: auto 1fr; /* la 1ère ligne doit se collapser */
			grid-template-columns:
				calc(8em + 10%) /* navigation & extra */
				1fr;           /* contenu */
			grid-template-areas:
				"navigation contenu "
				"extra      contenu ";
			-webkit-box-pack: center;
			        justify-content: center;
		}
		#contenu {
			grid-area: contenu;
			width: initial;
		}
		#navigation {
			grid-area: navigation;
			width: initial;
			margin-right: 0;
		}
		#extra {
			grid-area: extra;
			width: initial;
		}
	}
}

/**
 * Sur écrans larges : 3 colonnes.
 */
@media (min-width: 1200px) {
	@supports (display: grid) {
		#conteneur:not(.pleine_largeur) {
			grid-template-columns:
				calc(8em + 10%)  /* navigation */
				1fr             /* contenu */
				calc(8em + 10%); /* extra */
			grid-template-areas:
				"navigation contenu extra"
				"navigation contenu extra";
		}
	}
}


/*
  =====================================
  2. Contenus textes limités en largeur
  =====================================
*/


/* Limiter à ~75 caractères max par ligne */
#wysiwyg .champ > * {
	max-width: 42rem;
	margin-left: auto;
	margin-right: auto;
}


/*
  ==============
  3. Formulaires
  ==============
  On augmente la largeur des labels en proportion.
  Nb : obligé de compenser le margin-left avec un facteur arbitraire.
*/

/* base */
.formulaire_spip .editer {
  padding-left: calc(5em + 15%);
}
.formulaire_spip .editer > label {
  margin-left: calc(0em - ((5em + 15%) * 1.15));
  width: calc((4em + 15%) * 1.15);
}
/* long_label */
.formulaire_spip .editer.long_label {
  padding-left: calc(5em + 33%);
}
.formulaire_spip .editer.long_label > label {
  margin-left: calc(0em - ((5em + 33%) * 1.46));
  width: calc((4em + 33%) * 1.46);
}
/* pleine_largeur */
.formulaire_spip .editer.pleine_largeur {
  padding-left: 10px;
}
.formulaire_spip .editer.pleine_largeur > label {
  margin-left: 0;
  width: auto;
}


/* =========
   4. Divers
   ========= */


/* Polices */
@font-face {
  font-family: 'Source Sans Pro';
  src: url('#CHEMIN{prive/themes/spip/fonts/SourceSansPro-Regular.woff2}') format('woff2'),
  url('#CHEMIN{webfonts/SourceSansPro-Regular.woff}') format('woff');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'Source Sans Pro';
  src: url('#CHEMIN{prive/themes/spip/fonts/SourceSansPro-Bold.woff2}') format('woff2'),
  url('#CHEMIN{webfonts/SourceSansPro-Bold.woff}') format('woff');
  font-weight: bold;
  font-style: normal;
}
@font-face {
  font-family: 'Source Serif Pro';
  src: url('#CHEMIN{prive/themes/spip/fonts/SourceSerifPro-Regular.woff2}') format('woff2'),
  url('#CHEMIN{webfonts/SourceSerifPro-Regular.woff}') format('woff');
  font-weight: normal;
  font-style: normal;
}
@font-face {
  font-family: 'Source Serif Pro';
  src: url('#CHEMIN{prive/themes/spip/fonts/SourceSerifPro-Bold.woff2}') format('woff2'),
  url('#CHEMIN{webfonts/SourceSerifPro-Bold.woff}') format('woff');
  font-weight: bold;
  font-style: normal;
}
body {
  font-size: calc(0.8em + 0.175vw); /* mobile => 13px, 1920px => 15px */
  font-family: "Source Sans Pro", sans-serif;
}
#wysiwyg .champ,
.preview {
  font-family: "Source Serif Pro", serif;
}

}
