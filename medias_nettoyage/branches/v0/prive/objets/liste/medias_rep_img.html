<B_repertoires>
<div class="galerie medias repertoires">
[<h3>(#ENV{titre})</h3>]
	<table class="spip liste">
	[<caption>(#GRAND_TOTAL|singulier_ou_pluriel{medias_nettoyage:un_repertoire,medias_nettoyage:des_repertoires})</caption>]
		<thead>
			<tr class="first_row">
				<th class="nom"><:medias_nettoyage:info_nom:> </th>
				<th class="date secondaire"><:date:></th>
			</tr>
		</thead>
		<tbody>
		<BOUCLE_repertoires (DATA) {source table, #EVAL{medias_lister_repertoires()}} {par valeur} {pagination #ENV{nb,10}}>
		<tr class="[(#COMPTEUR_BOUCLE|alterner{'row_odd','row_even'})]">
			<td class="nom">#VALEUR</td>
			<td class="date secondaire">[(#VAL{d-m-Y}|date{#VALEUR|filemtime})]</td>
		</tr>
		</BOUCLE_repertoires>
		</tbody>
	</table>
	[<div class="pagination">(#PAGINATION{#ENV{pagination,prive}})</div>]
</div>
</B_repertoires>[
<div class="liste-objets medias repertoires caption-wrap"><strong class="caption">(#ENV*{sinon,''})</strong></div>
]
<//B_repertoires>
