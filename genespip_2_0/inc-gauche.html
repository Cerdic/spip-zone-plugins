#FORMULAIRE_RECHERCHE
<B_rubriques>
<div class="genespip_rubriques">
    <h2 class="menu-titre"><:rubriques:></h2>
    <ul class="liste">
    <BOUCLE_rubriques(RUBRIQUES) {lang_select=non}{racine} {par num titre, titre}>

        <li class="liste">
            <a href="#URL_RUBRIQUE&lang=#ENV{lang}"[ class="(#EXPOSE)"]>[(#TITRE|couper{80})]
            <BOUCLE_nombre_articles(ARTICLES){id_rubrique}{lang?}>
            </BOUCLE_nombre_articles>
            [<small>((#TOTAL_BOUCLE))</small>]</B_nombre_articles></a>
        </li>
            <B_sous_rubriques>
            <ul class="liste2">
                <BOUCLE_sous_rubriques(RUBRIQUES){lang_select=non} {id_parent} {par num titre, titre}>
                    <li class="liste">
                       <a href="#URL_RUBRIQUE&lang=#ENV{lang}"[ class="(#EXPOSE)"]>[(#TITRE|couper{80})]
                       <BOUCLE_nombre_sous_articles(ARTICLES){id_rubrique}{lang?}>
                       </BOUCLE_nombre_sous_articles>
                       [<small>((#TOTAL_BOUCLE))</small>]</B_nombre_sous_articles></a>
                       <BOUCLE_re(BOUCLE_sous_rubriques)></BOUCLE_re>
                    </li>
                </BOUCLE_sous_rubriques>
            </ul>
            </B_sous_rubriques>
    </BOUCLE_rubriques>
    </ul>
</div>
<B_pub>
<BOUCLE_pub(GENESPIP_PARAMETRES){pub=1}>
<INCLURE{fond=pub/200x200genespip}>
</BOUCLE_pub>
</B_pub>
                [(#REM) Sur le Web ]

            <br />

                    <div id="titre"><:nouveautes_web:></div>
                    <BOUCLE_syndic(SYNDIC_ARTICLES) {age<180} {par date}{inverse} {0,6}>
                        <div id="forum_titre">
                        <div id="date">[(#DATE|affdate_court) &ndash; sur #NOM_SITE]</div>
                        &raquo;<a href="#URL_ARTICLE"[ title="(#NOM_SITE|texte_backend)"] class="spip_out">#TITRE</a>
                        </div>
                    </BOUCLE_syndic>
                </div>
                </B_syndic>
