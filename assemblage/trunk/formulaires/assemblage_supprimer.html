<div class="formulaire_spip formulaire_#FORM">
	<h3 class="titrem"><:assemblage:titre_assemblage_suppression:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			#SET{erreurs,#ENV**{erreurs}|table_valeur{base}}
			<li class="editer_base obligatoire[ (#GET{erreurs}|oui)erreur]">
				<label for="base"><:assemblage:base:></label>
				[<span class='erreur_message'>(#GET{erreurs})</span>]
				<select name="base" id="base">
					<option value=""></option>
					<BOUCLE_bases(DATA){source tableau,#ENV{bases}}>
					<option value="#CLE" [(#ENV{base}|=={#CLE}|oui)selected="selected"] >#VALEUR</option>
					</BOUCLE_bases>
				</select>
			</li>
		</ul>

		<p class='boutons'>
			<input type='submit' class='submit' value='<:assemblage:bouton_supprimer:>' />
		</p>
	</div></form>
</div>
