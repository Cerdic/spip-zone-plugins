<div id="cfg_actunite">

<form method="post" action="#SELF">
[(#ENV{_cfg_}|form_hidden)]

<fieldset class="insertion">

	<legend><:actunite:cfg_legend_insertion:></legend>

	<p><:actunite:cfg_info_insertion:></p>
	
	<input type="radio" name="insertion" value="avant" class="radio" [(#ENV{insertion}=={avant}?{'checked="checked"',''})] /><label for="champ_insertion_1"><:actunite:cfg_label_avant:></label>
	<input type="radio" name="insertion" value="dans"  class="radio" [(#ENV{insertion}=={dans}?{'checked="checked"',''})]/><label for="champ_insertion_2"><:actunite:cfg_label_dans:></label>
	<input type="radio" name="insertion" value="apres" class="radio" [(#ENV{insertion}=={apres}?{'checked="checked"',''})][(#ENV{insertion}?{'','checked="checked"'})]/><label for="champ_insertion_3"><:actunite:cfg_label_apres:></label>

	<label>&nbsp;le bloc <input type="text" name="bloc" value="[(#ENV{bloc}|sinon{'#page'})]" /></label>
	
	<p><:actunite:cfg_help_insertion:></p>
	
</fieldset>	


<fieldset class="boucle">

	<legend><:actunite:cfg_legend_boucle:></legend>
	
	<p><label><:actunite:cfg_label_rubriques:></label><input type="text" name="rubriques" value="#ENV{rubriques}" /></p>
	<p><label><:actunite:cfg_label_mots_cle:></label><input type="text" name="mots_cle" value="#ENV{mots-cle}" /></p>
	<p><label><:actunite:cfg_label_critere_tri:></label><input type="text" name="tri" value="#ENV{tri}" /></p>

	<p><:actunite:cfg_help_boucle:></p>
	
</fieldset>

<div style="text-align:#LANG_RIGHT;">
	<input type="submit" name="_cfg_ok" value="<:oK:>" class="fondo" />
	<input type="reset" value="<:reset:>" class="fondo" />
	<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
</div>


</form>

#CFG_ARBO{actunite}
