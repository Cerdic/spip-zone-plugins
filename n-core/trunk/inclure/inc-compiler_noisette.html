[(#REM) <!--  #COMPILER_NOISETTE

	Compile une liste de noisettes fournies en paramètres de l'inclusion.
	La valeur par défaut de l'utilisation d'une balise div englobante est donc à gérer par le plugin appelant
	(constante, configuration...).
	Les noisettes de type conteneur ne sont pas incluses avec la balise #NOISETTE_COMPILER mais englobent
	les noisettes qui lui sont rattachées. En effet, on considère qu'une noisette conteneur est toujours limitée
	à une balise ouvrante/fermante éventuellement stylée.

	@api

    @param mixed  id_noisette
           Identifiant de la noisette
    @param string balise
           Indique si la noisette demande une balise <div> englobante. Prend les valeurs
           oui, non ou defaut.
    @param string defaut_balise
           Valeur par défaut de l'indicateur de balise englobante utilisée si l'indicateur propre à la noisette
           vaut defaut. Prend les valeurs oui ou non.
	@param array  css
	       Classes CSS à rajouter à la balise <div> englobante si elle existe.
	@param string stockage
           Identifiant du service de stockage à utiliser si précisé. Dans ce cas, ni celui du plugin
           ni celui de N-Core ne seront utilisés. En général, cet identifiant est le préfixe d'un plugin
           fournissant le service de stockage souhaité.
-->]
#SET{avec_div, #ENV{balise}|=={defaut}|?{#ENV{defaut_balise, oui}, #ENV{balise}}}
[[(#GET{avec_div}|oui)<div class="noisette noisette_#TYPE_NOISETTE[ (#ENV{css})]">]
	(#NOISETTE_COMPILER{#ENV{id_noisette}, #ENV{stockage, ''}})
[(#GET{avec_div}|oui)</div>]]
