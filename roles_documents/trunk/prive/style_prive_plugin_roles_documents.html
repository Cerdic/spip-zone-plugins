[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}

/* style minimal pour le formulaire */
.fiche_objet .formulaire_editer_roles_document { 
	margin: 0.5em 0 0;
	padding: 0;
	background: transparent;
	border: 0 none;
	padding: 0; 
}
/* conteneur liste des r√¥les + bouton */
.roles-documents {
	display: inline-block;
}
/* bouton modifier adjacent */
.roles-documents .btn-group {
	display: inline-block;
	margin-#ENV{left}: 0.5em;
	vertical-align: middle;
}
.roles-documents .label {
	font-weight: bold;
}
/* fix pour s'assurer que le dropdown soit visible */
.liste_items.documents .item {
	overflow: visible;
}
