[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}
#SET{claire,##ENV{couleur_claire,c5e41c}}
#SET{foncee,##ENV{couleur_foncee,9dba00}}

/**
 * Formulaire d'édition de rôle
 */
.formulaire_editer_roles_document {
	margin: 0.5em 0 0;
	padding: 0;
	background: transparent;
	border: 0 none;
}
/* Conteneur liste des rôles + bouton */
.roles-documents {
	display: inline-block;
}
/* Bouton modifier adjacent */
.roles-documents .btn-group {
	display: inline-block;
	margin-#ENV{left}: 0.5em;
	vertical-align: middle;
}
.roles-documents .label {}
/* Exposer les rôles de logos */
[class*=role-logo] {
	font-weight: bold;
}
[class*=role-logo]:before {
	content: "";
	display: inline-block;
	background: url(#CHEMIN_IMAGE{media-logo-16});
	width: 16px;
	height: 16px;
	margin-right: 0.2em;
	vertical-align: middle;
}
small[class*=role-logo]:before {
	background: url(#CHEMIN_IMAGE{media-logo-12});
	width: 12px;
	height: 12px;
}
/* fix pour s'assurer que le dropdown soit visible */
.portfolios.portfolios .item,
.portfolios.portfolios .item .descriptions {
	overflow: visible;
}

/**
 * Mediathèque
 */
.onglets_simple .formulaire_filtrer_roles_documents {
	display: inline-block;
	margin: 0 0 0 30px;
	padding: 0;
	border: 0;
}
.onglets_simple .formulaire_filtrer_roles_documents .editer-groupe {
	display: inline-block;
	padding: 0;
	margin: 0;
}
.onglets_simple .formulaire_filtrer_roles_documents .editer {
	padding: 0;
}
.onglets_simple .formulaire_filtrer_roles_documents .editer label {
	margin: 0 1em 0 0;
	float: none;
	width: auto;
}
.onglets_simple .formulaire_filtrer_roles_documents .editer select {
	width: auto;
}
.onglets_simple .formulaire_filtrer_roles_documents .boutons {
	display: inline-block;
	margin: 0;
	padding: 0;
	background: transparent;
}
.onglets_simple .formulaire_filtrer_roles_documents .chosen-container li {
	float: none;
}

/**
 * Formulaire de logo
 */
.formulaire_editer_logo h3.titrem {
	margin-bottom: 0;
}
.formulaire_editer_logo .editer-groupe{
	padding-top: 0;
	padding-bottom: 0;
}
/* Apercu */
#navigation .formulaire_editer_logo .apercu {
	margin: 0;
	border: none;
	text-align: left;
}
.formulaire_editer_logo .apercu .liste_items {
	margin: 0;
	padding: 0;
}
.formulaire_editer_logo .apercu .vignette,
.formulaire_editer_logo .apercu .titrem {
	text-align: center;
}
.formulaire_editer_logo .apercu .detaillees {
	display: none;
}
.formulaire_editer_logo .apercu .titrem {
	text-transform: none;
	margin: 0 0 0.5em;
}
.formulaire_editer_logo .apercu .mode,
.formulaire_editer_logo .apercu .deplacer-document {
	display: none;
}
.formulaire_editer_logo .apercu .editbox {
	font-weight: bold;
}
.lat .editer-role {
	font-size: 0.9em;
}
/* Ajout */
.lat .editer_logo.joindre_document {
	padding-bottom: 0;
}

/**
 * Fix plugin médias < r109742
 */
[(#PLUGIN{medias,version}|<{2.20.24}|oui)
.portfolios.portfolios .item .infos { margin-top: auto; }
.portfolios.portfolios .documents_liste .item .descriptions { 
	-webkit-box-orient: horizontal; 
	-webkit-box-direction: normal; 
	    -ms-flex-direction: row; 
	        flex-direction: row; 
}
.portfolios.portfolios .documents_liste .item .actions {
	margin-#ENV{left}: auto;
	margin-top: 0;
}
.portfolios.portfolios .documents_cases .item .presentation {
	-webkit-box-flex:1;
	-ms-flex-positive:1;
	flex-grow:1;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	justify-content: center;
	-webkit-box-orient: vertical;
	-webkit-box-direction: normal;
	   -ms-flex-direction: column;
	       flex-direction: column;
}
.portfolios.portfolios .documents_cases .item .descriptions {
	margin: 0; 
	padding: 0; 
	-webkit-box-pack: end; 
	   -ms-flex-pack: end; 
	 justify-content: flex-end;
}
.portfolios.portfolios .documents_cases .item .descriptions {
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
}
.portfolios .documents_cases .item .descriptions > *:not(.actions) {
	display: none;
}
]
