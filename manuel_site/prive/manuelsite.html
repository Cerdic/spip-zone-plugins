<div id="manuelsite_divbouton" >
   <a id="manuelsite_bouton"[ href="(#URL_PAGE{prive/inclure/manuelsite_article}|parametre_url{id_article,#ID_ARTICLE})"] title="<:manuelsite:titre_manuel:>">
      [(#CHEMIN{images/manuelsite-32.png}|balise_img{<:manuelsite:titre_manuel:>})] 
   </a>
</div>
<div id="manuelsite_contenu" style="background-color:#CONFIG{manuelsite/background_color};width:#CONFIG{manuelsite/largeur}px;">
 
	[(#REM) le contenu de manuelsite_article.html sera charge ici ]

</div>

<script type="text/javascript">
	$(function() {
		
		// Ouvrir le Manuel
// 		$( "#manuelsite_bouton" ).click(function() {
// 			$( "#manuelsite_contenu" ).toggle( 'Blind' );
// 			return false;
// 		});
		
		// Ouvrir le Manuel
		$( "#manuelsite_bouton" ).click(function() {
			// recupere url a charger
			var charge_url = $(this).attr('href');
			// charge le contenu avant de le montrer
			$('#manuelsite_contenu').load(charge_url,function(){
				$( "#manuelsite_contenu" ).show(300);
			});
			return false;
		});
		// retrouver dans le fichier manuelsite_article.html la fonction qui decharge le contenu
		
		
		// Cacher le contenu
		$( "#manuelsite_contenu" ).hide();

	});
</script>
