	[<div class="pagination">(#PAGINATION{prive})</div>]

		<BOUCLE_simple(TICKETS){par date}{inverse}{pagination 10 #ENV{bloc}}{id_auteur?}{id_assigne?}{statut?}>

				<td><b>##ID_TICKET</b></td>
			</tr>
		</BOUCLE_simple>
		</tbody>
	</table>
</div>
