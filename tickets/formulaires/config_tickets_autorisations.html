<div class="formulaire_spip formulaire_cfg formulaire_configurer formulaire_configurer_tickets_autorisations">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<INCLURE{fond=formulaires/inc-tickets_autorisations}{env}>
		<p class="boutons">
			<input type="submit" name="_cfg_ok" class="submit" value="<:valider:>" />
			<input type="submit" name="_cfg_delete" class="submit" value="<:effacer:>" />
		</p>
	</div></form>
</div>
<div id="bloc_debug">
	<h3> Debug - Etat des variables du fond:</h3>
	#CFG_ARBO{tickets/autorisations}
</div>
