<!-- descriptif=
<h4>Configuration du plugin RERS</h4>
<a href="https://contrib.spip.net/?article3059">Documentation du plugin RERS</a>
-->
<!-- titre=plugin RERS -->

<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend>Indications des rubriques spéciales</legend>
   <label>Choix de la rubrique &agrave; utiliser comme rubrique des OFFRES :</label>
   <select name="rers_rub_offres">
     <option value="">Choisir...</option>
  	 <BOUCLE_secteurs(RUBRIQUES) {racine}{tout} {par num titre}>
	    <option value="#ID_RUBRIQUE" 
		[(#CONFIG{rers/rers_rub_offres}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
		#TITRE</option>
  			<BOUCLE_rubriques(RUBRIQUES) {tout}{id_parent} {par num titre}>
		    <option value="#ID_RUBRIQUE" 
			[(#CONFIG{rers/rers_rub_offres}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
			&nbsp;&nbsp;#TITRE</option>
  				 <BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
  			</BOUCLE_rubriques>
  	 </BOUCLE_secteurs>
   </select>

<br />   
   <label>Choix de la rubrique &agrave; utiliser comme rubrique des DEMANDES :</label>
   <select name="rers_rub_demandes">
     <option value="">Choisir...</option>
  	 <BOUCLE_secteurs2(RUBRIQUES) {racine}{tout} {par num titre}>
	    <option value="#ID_RUBRIQUE" 
		[(#CONFIG{rers/rers_rub_demandes}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
		#TITRE</option>
  			<BOUCLE_rubriques2(RUBRIQUES) {tout}{id_parent} {par num titre}>
		    <option value="#ID_RUBRIQUE" 
			[(#CONFIG{rers/rers_rub_demandes}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
			&nbsp;&nbsp;#TITRE</option>
  				 <BOUCLE_sous_rubriques2(BOUCLE_rubriques)></BOUCLE_sous_rubriques2>
  			</BOUCLE_rubriques2>
  	 </BOUCLE_secteurs2>
   </select>

<br />   
   <label>Choix de la rubrique &agrave; utiliser comme rubrique VIE du RERS :</label>
   <select name="rers_rub_vie">
     <option value="">Choisir...</option>
  	 <BOUCLE_secteurs3(RUBRIQUES) {racine}{tout} {par num titre}>
	    <option value="#ID_RUBRIQUE" 
		[(#CONFIG{rers/rers_rub_vie}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
		#TITRE</option>
  			<BOUCLE_rubriques3(RUBRIQUES) {tout}{id_parent} {par num titre}>
		    <option value="#ID_RUBRIQUE" 
			[(#CONFIG{rers/rers_rub_vie}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
			&nbsp;&nbsp;#TITRE</option>
  				 <BOUCLE_sous_rubriques3(BOUCLE_rubriques)></BOUCLE_sous_rubriques3>
  			</BOUCLE_rubriques3>
  	 </BOUCLE_secteurs3>
   </select>


<br />   
   <label>Choix de la rubrique &agrave; utiliser comme rubrique EXTRACTION de la base de données :</label>
   <select name="rers_rub_extraction">
     <option value="">Choisir...</option>
  	 <BOUCLE_secteurs4(RUBRIQUES) {racine}{tout} {par num titre}>
	    <option value="#ID_RUBRIQUE" 
		[(#CONFIG{rers/rers_rub_extraction}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
		#TITRE</option>
  			<BOUCLE_rubriques4(RUBRIQUES) {tout}{id_parent} {par num titre}>
		    <option value="#ID_RUBRIQUE" 
			[(#CONFIG{rers/rers_rub_extraction}|=={#ID_RUBRIQUE}|?{selected="selected",''})]>
			&nbsp;&nbsp;#TITRE</option>
  				 <BOUCLE_sous_rubriques4(BOUCLE_rubriques)></BOUCLE_sous_rubriques4>
  			</BOUCLE_rubriques4>
  	 </BOUCLE_secteurs4>
   </select>


</fieldset>

<fieldset><legend>Données personnelles des adhérents</legend>
  <label>Cacher les adresses électroniques (Les adhérents ne peuvent pas voir les adresses email des autres adhérents)</label>
  <input type="checkbox" name="rers_email_cache" [checked="(#ENV{rers_email_cache})"] />
<br />
</fieldset>

<fieldset><legend>Communication entre les adhérents</legend>
  <label>Autoriser les forums privés dans les rubriques OFFRES et DEMANDES (Nécessite, dans la configuration, d'activer les forum sous les articles dans l'espace privé). [On peut vouloir les laisser désactivés pour que les adhérents ne soient pas tentés de divulguer leurs coordonnées dans ces forums.]</label>
  <input type="checkbox" name="rers_forum_offres_demandes" [checked="(#ENV{rers_forum_offres_demandes})"] />
</fieldset>



<fieldset><legend>Choix des destinataires de messages</legend>


   <label>Choix de l'auteur recevant le message de la page CONTACT :</label>
   <select name="rers_auteur_contact">
     <option value="">Choisir...</option>


  	 <BOUCLE_auteurs2(AUTEURS){tout} {par id_auteur}>
	    <option value="#ID_AUTEUR" 
		[(#CONFIG{rers/rers_auteur_contact}|=={#ID_AUTEUR}|?{selected="selected",''})]>
		#ID_AUTEUR . #NOM</option>
  	 </BOUCLE_auteurs2>
   </select>

<br />
   <label>Choix du webmestre répondant aux questions d'adhérents depuis l'espace privé 
         "une question au webmestre" :</label>
   <select name="rers_auteur_webmestre">
     <option value="">Choisir...</option>


  	 <BOUCLE_auteurs3(AUTEURS){tout} {par id_auteur}>
	    <option value="#ID_AUTEUR" 
		[(#CONFIG{rers/rers_auteur_webmestre}|=={#ID_AUTEUR}|?{selected="selected",''})]>
		#ID_AUTEUR . #NOM</option>
  	 </BOUCLE_auteurs3>
   </select>


</fieldset>












<input type="submit" name="_cfg_ok" value="<:OK:>" />
<input type="reset" value="<:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
</form>
