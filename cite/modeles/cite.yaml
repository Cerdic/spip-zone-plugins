nom: '<:cite:reference_bibliographie:>'
logo: 'images/cite-24.png'
icone_barre: 'cite.png'
parametres:
  -
    saisie: 'hidden'
    options:
      nom: 'modele'
      defaut: 'cite'
  -
    saisie: 'selection'
    options:
      nom: 'variante'
      label: '<:cite:label_variante:>'
      obligatoire: 'oui'
      cacher_option_intro: 'oui'
      defaut: 'journal'
      datas:
        journal: '<:cite:item_journal:>'
        book: '<:cite:item_book:>'
        chapter: '<:cite:item_chapter:>'
  -
    saisie: 'input'
    options:
      nom: 'title'
      label: '<:cite:label_title:>'
      obligatoire: 'oui'
  -
    saisie: 'input'
    options:
      nom: 'authors'
      label: '<:cite:label_authors:>'
      explication: '<:cite:explication_authors:>'
      obligatoire: 'oui'
  -
    saisie: 'input'
    options:
      nom: 'journal'
      label: '<:cite:label_journal:>'
      afficher_si: '@variante@ == "journal"'
  -
    saisie: 'input'
    options:
      nom: 'booktitle'
      label: '<:cite:label_booktitle:>'
      afficher_si: '@variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'editors'
      label: '<:cite:label_editors:>'
      explication: '<:cite:explication_editors:>'
      afficher_si: '@variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'year'
      label: '<:cite:label_year:>'
  -
    saisie: 'input'
    options:
      nom: 'series'
      label: '<:cite:label_series:>'
      afficher_si: '@variante@ == "book" || @variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'volume'
      label: '<:cite:label_volume:>'
  -
    saisie: 'input'
    options:
      nom: 'issue'
      label: '<:cite:label_issue:>'
      afficher_si: '@variante@ == "journal" || @variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'edition'
      label: '<:cite:label_edition:>'
      explication: '<:cite:explication_edition:>'
      afficher_si: '@variante@ == "book" || @variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'publisher'
      label: '<:cite:label_publisher:>'
      explication: '<:cite:explication_publisher:>'
      afficher_si: '@variante@ == "book" || @variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'place'
      label: '<:cite:label_place:>'
      afficher_si: '@variante@ == "book" || @variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'pages'
      label: '<:cite:label_pages:>'
      explication: '<:cite:explication_pages:>'
  -
    saisie: 'input'
    options:
      nom: 'url'
      label: '<:cite:label_url:>'
  -
    saisie: 'input'
    options:
      nom: 'doi'
      label: '<:cite:label_doi:>'
  -
    saisie: 'input'
    options:
      nom: 'isbn'
      label: '<:cite:label_isbn:>'
      afficher_si: '@variante@ == "book" || @variante@ == "chapter"'
  -
    saisie: 'input'
    options:
      nom: 'issn'
      label: '<:cite:label_issn:>'
      afficher_si: '@variante@ == "journal"'