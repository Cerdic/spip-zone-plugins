<!-- formulaire de saisie de l'URL fblogin dans la fiche auteur -->
<li class="editer_fblogin[ (#ENV**{erreurs}|table_valeur{fblogin}|oui)erreur]">
	<label for="fblogin"><:fblogin:fblogin:></label>
	[<span class='erreur_message'>(#ENV*{erreurs}|table_valeur{fblogin})</span>]
	<input type='text' name='fblogin' id='fblogin' class='text' value="[(#ENV*{fblogin})]" />
</li>
