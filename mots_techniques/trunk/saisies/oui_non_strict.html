[(#REM) 

  Action :
  - Rempli "oui" si oui, "" si non.

  Cf. saisie oui_non du plugin saisies.
  Celle-ci remplie "oui" et non "on".
]
#SET{valeur,#ENV{valeur_forcee,#ENV{valeur}}|is_null|?{#ENV{defaut},#ENV{valeur_forcee,#ENV{valeur}}}}
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_oui'[ (#GET{valeur}|oui)checked='checked'] value='oui' [ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] />
	<label for="champ_#ENV{nom}_oui"><:item_oui:></label>
</div>
<div class="choix">
	<input type="radio" name="#ENV{nom}" class="radio" id='champ_#ENV{nom}_non'[ (#GET{valeur}|non)checked='checked'] value='' [ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"] />
	<label for="champ_#ENV{nom}_non"><:item_non:></label>
</div>
