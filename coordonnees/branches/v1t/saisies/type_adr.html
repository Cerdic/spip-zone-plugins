[(#REM)<!--
Saisie de type d'adresse physique de la RFC-vCard
Adaptation pour fonctionner avec le plugin "coordonnees".
Appel par plugin "saisies" : [(#SAISIE{type_adr, type, label=<:coordonnees:label_type_adresse:>})]

Parametres :
- option_intro : chaine de langue de la premiere ligne vide ? (defaut:"")
- cacher_option_intro : pas de premier option vide  (defaut:"")
- defaut : la selection par defaut...
- puis les attributs classiques pour un SELECT (class, readonly, disabled, size, etc.)

maj:2013-03-21 -->]
<select name="#ENV{nom}" id="champ_#ENV{nom}"[ class="(#ENV{class})"][ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"][ size="(#ENV{size})"][ (#ENV*{attributs})]>
	[(#ENV{cacher_option_intro}|non)<option value="">[(#ENV{option_intro})]</option>]
	<option value="work"[(#ENV{valeur,#ENV{defaut}}|=={work}|oui) selected="selected"]><:coordonnees:type_adr_work:></option>
	<option value="home"[(#ENV{valeur,#ENV{defaut}}|=={home}|oui) selected="selected"]><:coordonnees:type_adr_home:></option>
	<option value="pref"[(#ENV{valeur,#ENV{defaut}}|=={pref}|oui) selected="selected"]><:coordonnees:type_adr_pref:></option>
	<option value="postal"[(#ENV{valeur,#ENV{defaut}}|=={postal}|oui) selected="selected"]><:coordonnees:type_adr_postal:></option>
	<option value="dom"[(#ENV{valeur,#ENV{defaut}}|=={dom}|oui) selected="selected"]><:coordonnees:type_adr_dom:></option>
	<option value="intl"[(#ENV{valeur,#ENV{defaut}}|=={intl}|oui) selected="selected"]><:coordonnees:type_adr_intl:></option>
	<option value="parcel"[(#ENV{valeur,#ENV{defaut}}|=={parcel}|oui) selected="selected"]><:coordonnees:type_adr_parcel:></option>
</select>
