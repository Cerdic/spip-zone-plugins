[(#REM)<!--
Saisie de type de numero telephonique de la RFC-vCard
Adaptation pour fonctionner avec le plugin "coordonnees".
Appel direct : [(#INCLURE{fond=inc/saisie_type_numero})]

Parametres :
- option_intro : chaine de langue de la premiere ligne vide ? (defaut:"")
- cacher_option_intro : pas de premier option vide  (defaut:"")
- type : valeur selectionnee (nom du champ qu'utilise le plugin "coordonnees")
- explication_type : explication/aide de/a la saisie
- defaut : la selection par defaut...
- puis les attributs classiques pour un select (class, readonly, disabled, size, etc.)

maj:2013-03-22 -->]
<li class="editer editer_type saisie_selection">
	<label for="champ_type"><:coordonnees:label_type_numero:></label>
	[<span class="erreur">(#ENV**{erreurs}|table_valeur{type})</span>]
	<select name="type" id="champ_type"[ class="(#ENV{class})"][ disabled="(#ENV{disable})"][ readonly="(#ENV{readonly})"][ size="(#ENV{size})"][ (#ENV*{attributs})]>
		[(#ENV{cacher_option_intro}|non)<option value="">[(#ENV{option_intro})]</option>]
		<option value="voice"[(#ENV{type,#ENV{defaut}}|=={voice}|oui)selected="selected"]><:coordonnees:type_tel_voice:></option>
		<option value="work"[(#ENV{type,#ENV{defaut}}|=={work}|oui) selected="selected"]><:coordonnees:type_tel_work:></option>
		<option value="home"[(#ENV{type,#ENV{defaut}}|=={home}|oui) selected="selected"]><:coordonnees:type_tel_home:></option>
		<option value="msg"[(#ENV{type,#ENV{defaut}}|=={msg}|oui)selected="selected"]><:coordonnees:type_tel_msg:></option>
		<option value="pref"[(#ENV{type,#ENV{defaut}}|=={pref}|oui) selected="selected"]><:coordonnees:type_tel_pref:></option>
		<option value="fax"[(#ENV{type,#ENV{defaut}}|=={fax}|oui) selected="selected"]><:coordonnees:type_tel_fax:></option>
		<option value="cell"[(#ENV{type,#ENV{defaut}}|=={cell}|oui) selected="selected"]><:coordonnees:type_tel_cell:></option>
		<option value="dsl"[(#ENV{type,#ENV{defaut}}|=={dsl}|oui) selected="selected"]><:coordonnees:type_tel_dsl:></option>
		<option value="video"[(#ENV{type,#ENV{defaut}}|=={video}|oui) selected="selected"]><:coordonnees:type_tel_video:></option>
		<option value="pager"[(#ENV{type,#ENV{defaut}}|=={pager}|oui) selected="selected"]><:coordonnees:type_tel_pager:></option>
		<option value="bbs"[(#ENV{type,#ENV{defaut}}|=={bbs}|oui) selected="selected"]><:coordonnees:type_tel_bbs:></option>
		<option value="modem"[(#ENV{type,#ENV{defaut}}|=={modem}|oui) selected="selected"]><:coordonnees:type_tel_modem:></option>
		<option value="car"[(#ENV{type,#ENV{defaut}}|=={car}|oui) selected="selected"]><:coordonnees:type_tel_car:></option>
		<option value="isdn"[(#ENV{type,#ENV{defaut}}|=={isdn}|oui) selected="selected"]><:coordonnees:type_tel_isdn:></option>
		<option value="pcs"[(#ENV{type,#ENV{defaut}}|=={pcs}|oui) selected="selected"]><:coordonnees:type_tel_pcs:></option>
	</select>
	[<em class="explication">(#ENV{explication_type})</em>]
</li>
