<BOUCLE_numero_info(NUMEROS){id_numero=#ENV{id}}{tout}>
<div class='infos'>
	<div class='numero'>
		<:coordonnees:info_gauche_numero_numero:>
		<p>#ID_NUMERO</p>
	</div>

	<div class='utilisation'>
		<B_numero_utilise>
		<:coordonnees:info_numero_utilise_par:>
		<dl>
		<BOUCLE_numero_utilise(numero_liens){id_numero}{fusion objet}{par objet}>
			<dt>#OBJET</dt>
			<BOUCLE_numero_usite(numero_liens){id_numero}{objet}{par id_objet}>
				<dd>[(#TYPE|logo_type_mel) / ]<a href="[(#ID_OBJET|generer_url_entite{#OBJET})]" title="#OBJET#ID_OBJET">#INFO_TITRE{#OBJET,#ID_OBJET}</a></dd>
			</BOUCLE_numero_usite>
		</BOUCLE_numero_utilise>
		</dl>
		</B_numero_utilise>
	</div>
</div>
</BOUCLE_numero_info>
