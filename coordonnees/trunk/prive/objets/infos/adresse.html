<BOUCLE_adresse_info(ADRESSES){id_adresse=#ENV{id}}{tout}>
<div class='infos'>
	<div class='numero'>
		<:coordonnees:info_gauche_numero_adresse:>
		<p>#ID_ADRESSE</p>
	</div>

	<div class='utilisation'>
		<B_adresse_utilisee>
		<:coordonnees:info_adresse_utilisee_par:>
		<BOUCLE_adresse_utilisee(adresses_liens){id_adresse}{fusion objet}{par objet}>
			<B_adresse_usitee>
			<div class="liste">
				<strong>[(#GRAND_TOTAL|singulier_ou_pluriel{#OBJET|objet_info{info_1_objet},#OBJET|objet_info{info_nb_objets}})]</strong>
				<ul>
					<BOUCLE_adresse_usitee(adresses_liens){id_adresse}{objet}{par id_objet}>
					<li>[(#OBJET|objet_icone{16}) ]<a href="[(#ID_OBJET|generer_url_entite{#OBJET})]" title="#OBJET <:info_numero_abbreviation:>#ID_OBJET">#INFO_TITRE{#OBJET,#ID_OBJET}</a></li>
					</BOUCLE_adresse_usitee>
				</ul>
			</div>
			<B_adresse_usitee>
		</BOUCLE_adresse_utilisee>
	</div>
</div>
</BOUCLE_adresse_info>
