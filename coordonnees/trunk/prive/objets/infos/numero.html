<BOUCLE_numero_info(NUMEROS){id_numero=#ENV{id}}{tout}>
<div class='infos'>
	<div class='numero'>
		<:coordonnees:info_gauche_numero_numero:>
		<p>#ID_NUMERO</p>
	</div>

	<div class='utilisation'>
		<B_numero_utilisee>
		<:coordonnees:info_numero_utilise_par:>
		<dl>
		<BOUCLE_numero_utilisee(numeros_liens){id_numero}{fusion objet}{par objet}>
			<dt>#OBJET</dt>
			<BOUCLE_numero_usitee(numeros_liens){id_numero}{objet}{par id_objet}>
				<dd>[(#OBJET|objet_icone{24}) ]<a href="[(#ID_OBJET|generer_url_entite{#OBJET})]" title="#OBJET#ID_OBJET">#INFO_TITRE{#OBJET,#ID_OBJET}</a></dd>
			</BOUCLE_numero_usitee>
		</BOUCLE_numero_utilisee>
		</dl>
		</B_numero_utilisee>
	</div>
</div>
</BOUCLE_numero_info>
