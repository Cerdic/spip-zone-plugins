<BOUCLE_email_info(EMAILS){id_email=#ENV{id}}{tout}>
<div class='infos'>
	<div class='numero'>
		<:email:info_numero:>
		<p>#ID_EMAIL</p>
	</div>

	<div class='utilisation'>
		<B_email_utilisee>
		<:email:info_utilisation:>
		<dl>
		<BOUCLE_email_utilisee(emails_liens){id_email}{fusion objet}{par objet}>
			<dt>#OBJET</dt>
			<BOUCLE_email_usitee(emails_liens){id_email}{objet}{par id_objet}>
				<dd>[(#OBJET|objet_icone{24}) ]<a href="[(#ID_OBJET|generer_url_entite{#OBJET})]" title="#OBJET#ID_OBJET">#INFO_TITRE{#OBJET,#ID_OBJET}</a></dd>
			</BOUCLE_email_usitee>
		</BOUCLE_email_utilisee>
		</dl>
		</B_email_utilisee>
	</div>
</div>
</BOUCLE_email_info>
