		<p>#ID_EMAIL</p>
	</div>

	<div class='utilisation'>
		<B_email_utilisee>
		<:coordonnees:info_email_utilise_par:>
		<BOUCLE_email_utilisee(emails_liens){id_email}{fusion objet}{par objet}>
			<B_email_usitee>
			<div class="liste">
				<strong>[(#GRAND_TOTAL|singulier_ou_pluriel{#OBJET|objet_info{info_1_objet},#OBJET|objet_info{info_nb_objets}})]</strong>
				<ul>
					<BOUCLE_email_usitee(emails_liens){id_email}{objet}{par id_objet}>

					</BOUCLE_email_usitee>
				</ul>
			</div>
			<B_email_usitee>
		</BOUCLE_email_utilisee>
	</div>
</div>
</BOUCLE_email_info>
