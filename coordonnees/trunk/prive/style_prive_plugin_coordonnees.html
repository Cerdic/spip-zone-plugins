/*===================================================
  === BOITE DES COORDONNEES ASSOCIEES A UN OBJET  ===
  ===================================================*/

/* icones ajouter */
.icones-ajouter 		{ position: absolute; right: .4em; top: .2em; }
.coordonnee.icone.ajouter.right { clear: none; padding-right: 0; }
.coordonnee.icone.ajouter.right a img {
				position: static;
				float: #ENV{left};
				margin-top: auto;
				margin-#ENV{left}: .7em;
				margin-#ENV{right}: .3em;
				}

/* formulaire creation */
.coordonnees .creer .formulaire_spip { margin: 0; }
.coordonnees .bouton_fermer	{ display: block; text-align: #ENV{right}; }

/* listes */
.liste-objets.coordonnees.lies	{ margin: .7em 0 0; }
.liste-objets.coordonnees img	{ vertical-align: middle; }
.liste-objets.coordonnees .liste tr:first-child td{ border-top: 0; }
.liste-objets.coordonnees .liste tr:last-child td{ border-bottom: 0; }
.liste-objets.coordonnees .picto{ width: 30px;
				border-bottom: 0;
				border-right: 1px solid #ddd;
				background-color: #eee;
				background-color:rgba(0,0,0,.05);
				background-position: center center;
				background-repeat: no-repeat;
				}
.numeros.lies .liste .picto	{ background-image: url([(#CHEMIN_IMAGE{numero-24.png})]); }
.adresses.lies .liste .picto	{ background-image: url([(#CHEMIN_IMAGE{adresse-24.png})]); }
.emails.lies .liste .picto	{ background-image: url([(#CHEMIN_IMAGE{email-24.png})]); }
.liste-objets.coordonnees .titre{ width: 30%; }
.liste-objets.coordonnees .link	{ border: 0; background: none; }
