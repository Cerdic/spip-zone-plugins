	</div>

	<div class='utilisation'>
		<B_email_utilise>
		<:coordonnees:info_email_utilise_par:>

			<BOUCLE_email_usite(email_liens){id_email}{objet}{par id_objet}>
				<dd>[(#TYPE|logo_type_mel) / ]<a href="[(#ID_OBJET|generer_url_entite{#OBJET})]" title="#OBJET#ID_OBJET">#INFO_TITRE{#OBJET,#ID_OBJET}</a></dd>
			</BOUCLE_email_usite>
		</BOUCLE_email_utilise>
		</dl>
		</B_email_utilise>
	</div>
</div>
</BOUCLE_email_info>
