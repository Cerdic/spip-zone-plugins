<!--Modele citation.html-->
<!--On test présence du paramètre type pour choisir entre blockquote et q-->
<BOUCLE_test(CONDITION){si #ENV*{type}=={'courte'}}>
[<q[ cite="(#ENV*{cite})"][ lang="(#ENV*{langue})"]>(#ENV*{texte})</q>]
</BOUCLE_test>
<!--On récupère la valeur du paramètre cite et du parametre langue-->
<div class="clearer"><!-- ie bug --></div>
<blockquote[ cite="(#ENV*{cite})"][ lang="(#ENV*{langue})"]>
<!--On récupère la valeur du paramètre texte (le texte cité)-->
[<div class="citation">(#ENV*{texte}|propre|paragrapher)</div>]
<!--On genere un paragraphe avec une balise cite pour indiquer la source de la citation qui créé un lien clicable zi il y a un titre et un cite qui pointe vers le cite
 avec le titre comme intitule du lien, sinon juste le titre. Si l'auteur est renseigné il est également indiqué-->
[<p><cite>(#ENV*{auteur}|?{' ',#ENV*{titre}|oui})[Source&nbsp;: [<a href="(#ENV*{cite})">](#ENV*{titre})[(#ENV*{cite}|oui)</a>.]][ Auteur&nbsp;: (#ENV*{auteur}).]</cite></p>]
</blockquote>
