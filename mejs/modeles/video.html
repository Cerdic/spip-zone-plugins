[(#REM) 	
	Modele html video
	
  Parametre:
  - id:     id_document
  - skin:   habillage (facultatif) valeurs possibles: ted,wmp
]<BOUCLE_tous(DOCUMENTS types_documents){id_document=#ID}{tout}>
<video id="mejs-#ID_DOCUMENT" src="#FICHIER"[ width="(#LARGEUR)"][ height="(#HAUTEUR)"]
      [(#MIME_TYPE|=={application/mp4}|oui) type="video/mp4"]   
       preload="none"  controls="controls"
       [class="mejs-(#ENV{skin})"] 
></video>	
<script>
(function($) {
  $('#mejs-#ID_DOCUMENT').mediaelementplayer({});
})(jQuery);
</script>
</BOUCLE_tous>
#FILTRE{trim}
