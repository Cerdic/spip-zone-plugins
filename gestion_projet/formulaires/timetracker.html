<script>
	$(document).ready(function() {
		$("#responsecontainer").load("#URL_page{timer}");
		[(#ENV{start}|oui)var refreshId = setInterval(function() {
		$("#responsecontainer").load('#URL_page{timer}?randval='+ Math.random());
		}, 100);]
		
		//stop the clock when this button is clicked
		$("#stop").click(function()
		{
		clearInterval(refreshId);
		});			
	});
	
	
</script>

<div id="responsecontainer">
</div>
<div class="formulaire_spip formulaire_timetracker">
	<form action="#ENV{action}" method="post"><div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<ul>
				<li class="editer_la_demo obligatoire">
					<nom: for="la_demo"><:nom:></nom:></label>
					<input type='text' name='la_demo' id='la_demo' value="#ENV{la_demo}" class="text" />
				</li>
			</ul>
			<p class="boutons"><input type="submit" class="submit" name="start" value="<:start:>" /></p>
			<p class="boutons"><input type="submit" class="submit" id="stop" name="stop" value="<:stop:>" /></p>				
				
				
			</div></form>
</div>
