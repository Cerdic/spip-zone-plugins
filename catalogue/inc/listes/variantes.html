

<!-- squelette inc/listes/variantes.html -->

[(#REM)
	Affiche la liste de toutes les variantes pour un article donné.
]

<B_v>
<div class="cadre cadre-liste">		
<table border="0" cellpadding="2" cellspacing="0" width="100%">

	<tbody>
		<BOUCLE_v(CAT_VARIANTES){id_article}>
		<tr class="" style="border-bottom:0;background-color:#eeeeee">
			<td><strong class="#EDIT{titre}">[(#TITRE|sinon{'<em>titre</em>'})]</strong><br />[<span class="#EDIT{descriptif}">(#DESCRIPTIF|PtoBR|sinon{'<em>descriptif</em>'})</span>]</td>
			<td><span class="#EDIT{prix_ht}">[(#PRIX_HT|sinon{'<em>prix HT</em>'})]</span></td>
			<td><span class="#EDIT{tva}">[(#TVA)]</span></td>
			<td><span class="#EDIT{statut_variante}">#STATUT</span></td>
		</tr>
		<tr class="" style="background-color:#eeeeee;">
			<td colspan="5" style="text-align:right; border-bottom:1px solid #cccccc;">
			<span class="lien_modifier">[<a href="[(#URL_ECRIRE{variante_edit}|parametre_url{id_cat_variante,#ID_CAT_VARIANTE}|parametre_url{retour,#SELF})]"><:catalogue:modifier:></a>]</span>
			<span class="lien_supprimer">[<a href="[(#URL_ACTION_AUTEUR{supprimer_variante,#ID_CAT_VARIANTE,'./?exec=articles&id_article='#ID_ARTICLE})]"><:catalogue:supprimer:></a>]</span>
			</td>
		</tr>
		</BOUCLE_v>
	</tbody>
	
</table>
</div>		

</B_v>
<div class="cadre cadre-couleur">
<:catalogue:message_aucune_variante:>
</div>
<//B_v>
