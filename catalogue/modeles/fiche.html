#CACHE{0}
[(#REM) Affiche une fiche produit, avec ses options et ses variantes ]

<B_a>
<fieldset class="cat">

	<legend><:catalogue:info_prix:></legend>
	
	<form action="[(#URL_PAGE{transaction})]" name="fiche" method="post">

	<BOUCLE_a(ARTICLES){id_article=#ID}>
	#MODELE{variantes,id_article}
	#MODELE{options,id_article}
	</BOUCLE_a>
	
	<input type="submit" class="suivant" value="<:catalogue:ok:>" />
	<label class="suivant"><:catalogue:aller_fiche:>&nbsp;</label>
	
	</form>
	
</fieldset>
</B_a>
