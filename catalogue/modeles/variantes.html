
<!-- squelette modeles/variantes.html -->

[(#REM)

	Affiche la liste des variantes de produit, associées à un article
	
]


<BOUCLE_variantes(CAT_VARIANTES){statut IN prop,prepa,publie}{id_article=#ID}{par prix_ht}>
<dl class='fiche[(#STATUT|=={publie}|non)prop]'>
	<dd class="radio"><input type="radio" name="id_cat_variante" id="variante_#ID_CAT_VARIANTE" value="#ID_CAT_VARIANTE" [ (#STATUT|=={publie}|oui)checked='checked'] [(#STATUT|=={publie}|non) disabled='disabled']/></dd>
	<dd class="desc #EDIT{titre}"><label for="variante_#ID_CAT_VARIANTE">#TITRE[<span class="italique #EDIT{descriptif}">&nbsp;(#DESCRIPTIF|PtoBR|sinon{'ajouter descriptif &agrave; la variante...'})</span>]</label></dd>
	[<dd class="prix #EDIT{prix_ht}">(#PRIX_HT|monetaire)</dd>]
	[<!--dd class="prix">(#EVAL{[(#EVAL{1+#TVA})]*[(#PRIX_HT)]}|monetaire)</dd-->]
</dl>
</BOUCLE_variantes>
</B_variantes>
