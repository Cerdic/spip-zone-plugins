
<h2>Fiche d'inscription</h2>

#INCLURE{fond=inc/etapes,etape=}

<form name="choix_formule" action="" >
<fieldset class="cat">
	<legend>1. Choix de la formule</legend>
	
	<BOUCLE_produits(CAT_PRODUITS){id_famille=1}>
	<fieldset class="">
		<legend class="#EDIT{titre}">#TITRE</legend>
		<div class="descriptif #EDIT{descriptif}">#DESCRIPTIF</div>
		<BOUCLE_variantes(CAT_VARIANTES){id_produit}{!par prix_ht}>
		<dl[ class=(#COMPTEUR_BOUCLE|<{3}|?{'"off"','"on"'})]>
			<dd class="radio"><input type="radio" name="formule" value="#ID_VARIANTE" /></dd>
			<dd class="desc #EDIT{titre}">#TITRE<span class="italique #EDIT{descriptif}">(#DESCRIPTIF|textebrut)</span></dd>
			<dd class="prix #EDIT{prix_ht}">#PRIX_HT</dd>
		</dl>
		</BOUCLE_variantes>
	</fieldset>
	</BOUCLE_produits>

	
	<input type="submit" value ="étape suivante" />
</fieldset>
</form>

<form name="coordonnees" action="" >
<fieldset class="cat">
	<legend>2. Vos coordonnées</legend>
	<dl>
		<dd><input type="text" name="prenom" value="" /><label>Prénom</label></dd>
		<dd><input type="text" name="nom" value="" /><label>Nom</label></dd>
		<dd><input type="text" name="mail" value="" /><label>e-mail</label></dd>
		<dd><input type="text" name="telephone" value="" /><label>téléphone</label></dd>
	</dl>
	<input type="button" value ="étape précédente" />
	<input type="submit" value ="étape suivante" />
</fieldset>
</form>

<form name="reglement" action="" >
<fieldset class="cat">
	<legend>3. Mode de règlement</legend>
	<dl>
		<dd><input type="radio" name="virement" value="" /><label>Virement bancaire</label></dd>
		<dd><input type="radio" name="un_cheque" value="" /><label>Chèque en une fois</label></dd>
		<dd><input type="radio" name="un_cheque" value="" /><label>Prélèvement automatique (nous contacter par mail)</label></dd>
		<dd><input type="radio" name="trois_cheque" value="" /><label>Chèque en plusieurs fois</label></dd>
	</dl>
	<input type="button" value ="étape précédente" />
	<input type="submit" value ="Terminé" />
</fieldset>
</form>
