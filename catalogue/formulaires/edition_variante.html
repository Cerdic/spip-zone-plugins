

<!-- formulaire formulaire/edition-variante.html -->

[(#SET{variante,[(#EVAL{_request(id_variante)})]})]
La variante est la [(#GET{variante})]<br />

<BOUCLE_v(VARIANTES){id_variante=#GET{variante}}>
Formulaire pour la variante #TITRE
</BOUCLE_v>

<form action='#ENV{action}' method='post'>
	#ACTION_FORMULAIRE{#ENV{action}}
	
	<label><:catalogue:nom_variante:></label>
	<input type='text' name='titre' value='#ENV{titre}' />
	<br />
	
	<label><:catalogue:descriptif_variante:></label>
	<input type='text' name='descriptif' value='#ENV{descriptif}' />
	<br />
	
	<label><:catalogue:prix_ht:></label>
	<input type='text' name='prix_ht' value='#ENV{prix_ht}' />
	<br />
	
	<label><:catalogue:tva:></label>
	<input type='text' name='tva' value='#ENV{tva}' />
	<br />
	
	<label><:catalogue:statut:></label>
	<select name="#ENV{statut}">
	<option value="publie"[
		(#GET{id}|=={publie}?{selected})="selected"]>publi&#233;</option>
	<option value="prop"[
		(#GET{id}|=={prop}?{selected})="selected"]>propos&#233;</option>
	<option value="prepa"[
		(#GET{id}|=={prepa}?{selected})="selected"]>en pr&#233;paration</option>
	</select>
	<br />

	<input type='submit' name='ok' value='ok' />
	
</form>
