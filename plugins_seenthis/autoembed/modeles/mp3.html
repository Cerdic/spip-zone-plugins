<div class="audio" style="padding: 10px 0px;">

<audio controls style="width: 100%;">
	<source src="{source}" type="audio/mp3" /> 


<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="100%" height="20">
	<param name="movie" value="{dewplayer}?mp3={source}"/>
	<param name="wmode" value="transparent">
	<param name="allowScriptAccess" value="sameDomain" />
	<param name="quality" value="high" />
	<param name="bgcolor" value="FFFFFF" />
	<!--[if !IE]> <-->
	<object data="{dewplayer}?mp3={source}" width="100%" height="20" type="application/x-shockwave-flash">
		<param name="wmode" value="transparent">
		<param name="allowScriptAccess" value="sameDomain" />
		<param name="quality" value="high" />
		<param name="bgcolor" value="FFFFFF" />
		<param name="pluginurl" value="http://www.macromedia.com/go/getflashplayer" />
	</object>
	<!--> <![endif]-->
</object>

</audio>
</div>
