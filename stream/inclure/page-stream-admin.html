<style type='text/css'>
/* statut non prevu */
li.item>div { border: solid 1px green; padding: 10px;}
/* statuts prevus */
li.item>div.publie { border: none; padding: 0; }
li.item>div.dispo { border: solid 2px yellow; }
li.item>div.prepa { border: solid 2px yellow; }
li.item>div.refuse { border: solid 1px black; height: 2em; overflow: hidden; }
li.item>div.refuse > * {font-size: 78%;}
li.item p.statut {float: right; border: dashed 1px black;}

</style>

#FORMULAIRE_STREAM

<script>
var showform = $('#formulaire_stream fieldset>*,#formulaire_stream button')
	.filter(':visible')
	.filter(function(){return !$(this).find('.show').length;})
	.hide();
$('#formulaire_stream input')
.one('focus click', function(){
	showform.show();
});
</script>

<div class="liste stream">

<div class="tri"><a href="#URL_PAGE{stream}"[ class="(#ENV{statut}|?{'',on})"]>flux</a><BOUCLE_statuts(SYNDIC_ARTICLES){fusion statut}{statut!IN prepa,publie}
>/<a href="#URL_PAGE{stream}&amp;statut=#STATUT*"[ class="(#STATUT|=={#ENV{statut}}|?{on})"]>#STATUT</a>
</BOUCLE_statuts></div>
