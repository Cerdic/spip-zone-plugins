<style type='text/css'>
/* statut non prevu */
li.item>div { border: solid 1px green; padding: 10px;}
/* statuts prevus */
li.item>div.publie { border: none; padding: 0; }
li.item>div.dispo { border: solid 2px yellow; }
li.item>div.prepa { border: solid 2px yellow; }
li.item>div.refuse { border: solid 1px black; height: 2em; overflow: hidden; }
li.item>div.refuse > * {font-size: 78%;}
li.item p.statut {float: right; border: dashed 1px black;}

</style>

#FORMULAIRE_STREAM

<script>
var showform = $('#formulaire_stream fieldset>*:visible,#formulaire_stream  button').hide();
$('#formulaire_stream .show')
.bind('focus click', function(){
	showform.show();
})
.parents('*')
.show();
</script>
