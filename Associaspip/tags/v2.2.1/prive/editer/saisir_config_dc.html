[(#REM)<!-- selecteur de Destination Comptable

plugin = associaspip ; tables = spip_asso_plan.
plugins necessaires = aucun

parametres =
- dc_nom (texte) : nom du type de destination comptable
- dc_val (entier) : ID de la destination comptable

maj:2012-11-30; version:0.1.0; licence:GPL; copyleft:gilcot; -->]
#CACHE{0}
        <li class="editer_dc_[(#ENV{dc_nom})]">
            [<span class="erreur_message">(#ENV**{erreurs}|table_valeur{#ENV{dc_nom}})</span>]
            <label for="dc_[(#ENV{dc_nom})]"><:compta:label_destination:></label>
<B_dest_compta>
            <select name="dc_[(#ENV{dc_nom})]" id="dc_[(#ENV{dc_nom})]">
                <option value=""><:compta:item_no_destination:></option>
<BOUCLE_dest_compta(ASSO_DESTINATION) {par intitule} >
                <option value="#ID_DESTINATION"[ (#ENV{dc_val}|=={#ID_DESTINATION}|oui) selected="selected"]>#INTITULE</option>
</BOUCLE_dest_compta>
            </select>
</B_dest_compta>
            <a class="spip_form_erreur" href="#URL_ECRIRE{'destination_comptable'}"><:compta:erreur_destination_aucune:></a>
<//B_dest_compta>
        </li>
