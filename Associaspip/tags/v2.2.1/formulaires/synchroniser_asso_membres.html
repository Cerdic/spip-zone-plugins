<div class="formulaire_spip formulaire_#FORM">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>
	<div class="onglet" style="text-align:center; margin:0.5em auto; width:50%;"><a href="#URL_ECRIRE{adherents}"><:asso:menu2_titre_gestion_membres:></a></div>]
	<form method="post" action="#ENV{action}">
		<div>#ACTION_FORMULAIRE{#ENV{action}}</div>
		[<p class="erreur_message">(#ENV**{erreurs}|table_valeur{dir2cp})</p>]
		<fieldset class="editer_dir2cp editer_import">[(#REM)<!-- import = recuperer des auteurs SPIP dans Associaspip -->]
			<legend class="legend">
				<input type="hidden" name="dir2cp" value="imp" />
				<label><:asso:synchroniser_en_import:></label>
			</legend>
			<em class="explication"><:asso:synchroniser_choix_membres:></em>
			<ul>
				<li class="editer_imp">
					<label><:ecrire:info_auteurs:></label>
					<div class="choix">
						<input type="checkbox" name="imp[]" value="nouveau" id="imp_nouveau" [(#ENV{nombre_statuts_nouveau}|non)disabled="disabled" ]/>
						<label for="imp_nouveau"><:asso:nouveaux_inscrits:> ([(#ENV{nombre_statuts_nouveau}|intval)])</label>
					</div>
					<div class="choix">
						<input type="checkbox" name="imp[]" value="6forum" id="imp_6forum" [(#ENV{nombre_statuts_6forum}|non)disabled="disabled" ]/>
						<label for="imp_6forum"><:ecrire:item_choix_visiteurs:> ([(#ENV{nombre_statuts_6forum}|intval)])</label>
					</div>
					<div class="choix">
						<input type="checkbox" name="imp[]" value="1comite" id="imp_1comite" [(#ENV{nombre_statuts_1comite}|non)disabled="disabled" ]/>
						<label for="imp_1comite"><:ecrire:item_choix_redacteurs:> ([(#ENV{nombre_statuts_1comite}|intval)])</label>
					</div>
					<div class="choix">
						<input type="checkbox" name="imp[]" value="0minirezo" id="imp_0minirezo" [(#ENV{nombre_statuts_0minirezo}|non)disabled="disabled" ]/>
						<label for="imp_0minirezo"><:ecrire:item_choix_administrateurs:> ([(#ENV{nombre_statuts_0minirezo}|intval)])</label>
					</div>
					<div class="choix">
						<input type="checkbox" name="tous" value="tous" id="sync_t" onclick="var currentVal = this.checked; var checkboxList = document.getElementsByName('imp[]'); for (var i in checkboxList) {checkboxList[i].checked=currentVal;}" />
						<label for="sync_t"><:spip:icone_tous_auteur:> ([(#ENV{nombre_statuts_0minirezo}|plus{#ENV{nombre_statuts_1comite}}|plus{#ENV{nombre_statuts_6forum}}|plus{#ENV{nombre_statuts_nouveau}}|plus{#ENV{nombre_statuts_autres}})])</label>
					</div>
				</li>
				<li class="editer_forcer">
					<div class="choix">
						<input type="checkbox" name="forcer" id="forcer" />
						<label for="forcer"><:asso:synchroniser_forcer:></label>
					</div>
				</li>
			</ul>
		</fieldset>
		<p class="boutons">
			<input type="submit" value="<:pass_ok:>" class="submit" />
		</p>
	</form>
</div>
