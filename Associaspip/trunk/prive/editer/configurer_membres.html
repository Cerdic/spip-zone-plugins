<fieldset>
  <h3 class="legend"><:asso:config_info_membres:></h3>
  <ul>
	<li>
	  <label><:asso:config_libelle_gerer_champs_membres:></label>
	  <div class="choix">
		<input type="checkbox" name="civilite" [(#ENV{civilite}|oui) checked="checked"] id="civilite" />
		<label for="civilite"><:asso:adherent_libelle_sexe:></label>
		<br />
		<input type="checkbox" name="prenom" [(#ENV{prenom}|oui) checked="checked"] id="prenom" />
		<label for="prenom"><:asso:adherent_libelle_prenom:></label>
		<br />
		<input type="checkbox" name="id_asso" [(#ENV{id_asso}|oui) checked="checked"] id="id_asso" />
		<label for="id_asso"><:asso:config_libelle_utiliser_champ_id_asso:></label>
	  </div>
	</li>
	<li>
	  <label><:asso:config_libelle_affichage_champs_page_membres:></label>
	  <div class="choix">
		<input type="checkbox" name="aff_id_auteur" [(#ENV{aff_id_auteur}|oui) checked="checked"] id="aff_id_auteur" />
		<label for="aff_id_auteur"><:asso:adherent_libelle_id_auteur:></label>
		<br />
	[(#CONFIG{activer_logos}|=={oui}|oui)
		<input type="checkbox" name="aff_photo" [(#ENV{aff_photo}|oui)checked="checked"] id="aff_photo" />
		<label for="aff_photo"><:asso:adherent_libelle_photo:></label>
		<br />
	]
	[(#ENV{civilite}|oui)
		<input type="checkbox" name="aff_civilite" [(#ENV{aff_civilite}|oui) checked="checked"] id="aff_civilite" />
		<label for="aff_civilite"><:asso:adherent_libelle_sexe:></label>
		<br />
	]
	[(#ENV{prenom}|oui)
		<input type="checkbox" name="aff_prenom" [(#ENV{aff_prenom}|oui) checked="checked"] id="aff_prenom" />
		<label for="aff_prenom"><:asso:adherent_libelle_prenom:></label>
		<br />
	]
	[(#ENV{id_asso}|oui)
		<input type="checkbox" name="aff_id_asso" [(#ENV{aff_id_asso}|oui) checked="checked"] id="aff_id_asso" />
		<label for="aff_id_asso"><:asso:config_libelle_utiliser_champ_id_asso:></label>
		<br />
	]
	<B_okGrp>
	<BOUCLE_okGrp(ASSO_GROUPES){id_groupe>100}>
	</BOUCLE_okGrp>
		<input type="checkbox" name="aff_groupes" [(#ENV{aff_groupes}|oui) checked="checked"] id="aff_groupes" />
	</B_okGrp>
		<input type="checkbox" name="aff_groupes" disabled="disabled" id="aff_groupes" />
	<//B_okGrp>
		<label for="aff_groupes"><:asso:adherent_libelle_groupes:></label>
		<br />
	<B_okCat>
	<BOUCLE_okCat(ASSO_CATEGORIES)>
	</BOUCLE_okCat>
		<input type="checkbox" name="aff_categorie" [(#ENV{aff_categorie}|oui) checked="checked"] id="aff_categorie" />
	</B_okCat>
		<input type="checkbox" name="aff_categorie" disabled="disabled" id="aff_categorie" />
	<//B_okCat>
		<label for="aff_categorie"><:asso:adherent_libelle_categorie:></label>
		<br />
		<input type="checkbox" name="aff_validite" [(#ENV{aff_validite}|oui) checked="checked"] id="aff_validite" />
		<label for="aff_validite"><:asso:adherent_libelle_validite:></label>
	  </div>
	</li>
	<li>
	  <label for="import_auteur_auto"><:asso:config_import_auteur_auto_part1:></label>
	  <div class="choix">
		<input type="checkbox" name="import_auteur_auto" [(#ENV{import_auteur_auto}|oui) checked="checked"] id="import_auteur_auto" />
		<label for="import_auteur_auto"><:asso:config_import_auteur_auto_part2:></label>
	  </div>
	</li>
	<li class="editer_import_nom_auteur">
	  <label for="import_nom_auteur"><:asso:config_libelle_import_nom_auteur:></label>
	  <select name="import_nom_auteur" id="import_nom_auteur">
		[(#REM)<!-- option par defaut, elle n'a donc pas de valeur et est donc selectionne meme si on n'a pas touche a ce reglage -->]
		<option value=""><:asso:import_nom_auteur_nom_prenom:></option>
		<option value="prenom_nom" [(#ENV{import_nom_auteur}|=={prenom_nom}|?{selected="selected"})]><:asso:import_nom_auteur_prenom_nom:></option>
		<option value="nom" [(#ENV{import_nom_auteur}|=={nom}|?{selected="selected"})]><:asso:import_nom_auteur_nom:></option>
	  </select>
	</li>
	<li class="editer_categorie_par_defaut">
	<B_categories>
		<label for="categorie_par_defaut"><:asso:config_libelle_categorie_par_defaut:></label>
		<select name="categorie_par_defaut" id="categorie_par_defaut">
			<option value=""><:asso:choisir_cat_defaut:></option>
	<BOUCLE_categories(ASSO_CATEGORIES){par valeur}>
			<option value="#ID_CATEGORIE" [(#ENV{categorie_par_defaut}|=={#ID_CATEGORIE}|?{selected="selected"})]>[(#VALEUR|entites_html)]- [(#LIBELLE|entites_html)]</option>
	</BOUCLE_categories>
		</select>
	</B_categories>
		<a class="spip_form_erreur" href="#URL_ECRIRE{categories}"><:asso:erreur_pas_de_categorie:></a>
	<//B_categories>
	</li>
	</ul>
</fieldset>
