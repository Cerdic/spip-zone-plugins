<B_membreDansGroupes>
<div class="formulaire_spip formulaire_#FORM">
    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
    <form id="formulaire_#FORM" method="post" action="#ENV{action}">
		<div>#ACTION_FORMULAIRE{#ENV{action}}</div>
		<h3 class="legend"><:asso:groupes_membre:></h3>
		[<p class="pagination">(#PAGINATION{prive})</p>]
		<table class="spip formulaire_table_editable" border="1" cellpadding="2" cellspacing="0" width="100%">
			<tr class="row_first">
				<th><:asso:entete_nom:></th>
				<th><:asso:fonction:></th>
				<th scope="col" colspan="2"><:asso:entete_actions:> <input title="<:asso:selectionner_tout:>" type="checkbox" id="selectionnerTous" onclick="var currentVal = this.checked; var checkboxList = document.getElementsByName('id_groupes[]'); for (var i in checkboxList){checkboxList[i].checked=currentVal;}" /></th>
			</tr>
<BOUCLE_membreDansGroupes(ASSO_FONCTIONS asso_groupes){id_auteur}{id_groupe>99}{!par affichage}{par nom}{pagination}>
			<tr id="groupe#ID_GROUPE" class="[(#COMPTEUR_BOUCLE|alterner{'row_odd odd impair','row_even even pair'})]">
				<td class="fn n"><a title="<:asso:adherent_label_voir_groupe:>" href="#URL_ECRIRE{edit_groupe, id=#ID_GROUPE}">#NOM</a></td>
				<td><input type="text" value="[(#FONCTION)]" name="fonctions[#ID_GROUPE]" /></td>
				<td class="bouton"><a title="<:asso:exclure_du_groupe:>" href="#URL_ACTION_AUTEUR{supprimer_asso_fonctions, #ID_GROUPE-#ID_AUTEUR, #SELF}"><img src="#CHEMIN{img_pack/suppr-12.gif}"></a></td>
				<td class="bouton"><input type="checkbox" name="id_groupes[]" value="#ID_AUTEUR" /></td>
			</tr>
</BOUCLE_membreDansGroupes>
		</table>
		<p class="boutons">
			<input type="submit" value="<:asso:bouton_modifier:>" title="<:asso:ok_edition_groupe:>" class="submit" name="modifier" />
			[(#REM)<!-- pas tres secure les suppressions de masse, d'ou les boutons de suppression indviduelle... sinon faire une liste de choix et proposer un seul bouton de "validation" (comme dans la page listant les adherents)
			<input type="submit" value="<:asso:exclure:>" title="<:asso:supprimer_selectionnes:>" class="submit" name="exclure" />
			-->]
		</p>
	</form>
</div>
</B_membreDansGroupes>
<div class="erreur"><:asso:aucun_groupe_pour_ce_membre:></div>
<//B_membreDansGroupes>
