<div class="formulaire_spip formulaire_#FORM">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>
	<div class="onglet" style="text-align:center; margin:0.5em auto; width:50%;"><a href="[(#URL_ECRIRE{activites})]"><:asso:menu2_titre_gestion_activites:></a></div>]
	<form method="post" action="#ENV{action}">
		<div>#ACTION_FORMULAIRE{#ENV{action}}</div>
		<h3 class="legend"><:asso:synchroniser_choix_activites:></h3>
		<ul>
			<li class="editer_imp">
			<B_reponses>
				<label><:agenda:liste_inscrits:></label>
			<BOUCLE_reponses(spip_evenements_participants){id_evenement}{fusion reponse}{!par reponse}>
				<div class="choix">
					<input type="checkbox" name="imp" id="imp_#REPONSE" value="#REPONSE" />
					<label for="imp_#REPONSE">
						[(#REPONSE|=={oui}|?{
							<:agenda:label_reponse_jyparticipe:>
						,
							[(#REPONSE|=={non}|?{
								<:agenda:label_reponse_jyparticipe_pas:>
							,
								[(#REPONSE|=={?}|?{
									<:agenda:label_reponse_jyparticipe_peutetre:>
								,
									[(#VAL{local:reponse_#REPONSE}|_T)]
								})]
							})]
						})]
					</label>
				</div>
			</BOUCLE_reponses>
			</B_reponses>
				<span class="erreur"><:asso:aucune_inscription_en_ligne:></span>
			<//B_reponses>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" value="<:pass_ok:>" class="submit" />
		</p>
	</form>
</div>
