#SET{fl,mailshot}
<div class="choix">
	<input type="radio" name="mailer" class="radio" value="sparkpost" id="mailer_sparkpost"[(#ENV{mailer,'defaut'}|=={sparkpost}|oui)checked="checked"]/>
	<label for="mailer_sparkpost"><:mailshot:label_mailer_sparkpost:></label>
	<a href="https://www.sparkpost.com/">https://www.sparkpost.com/</a>
	<ul class="editer-groupe suite">
		#SET{name,sparkpost_api_key}#SET{obli,''}#SET{defaut,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
		<li class="editer gauche editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
			<label for="#GET{name}">[(#GET{fl}|concat{':label_',#GET{name}}|_T)]</label>[
			<span class='erreur_message'>(#GET{erreurs})</span>
			]<input type="text" name="#GET{name}" class="text" value="#ENV*{#GET{name},#GET{defaut}}" id="#GET{name}" [(#HTML5|et{#GET{obli}})required='required']/>
			[<tt>(#ENV*{_#GET{name}}|mailshot_affiche_password_masque)</tt>]
		</li>
	</ul>
</div>
