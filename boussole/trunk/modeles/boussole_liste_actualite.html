[(#REM) <!--  MODELE DE BOUSSOLE

	BOUSSOLE_LISTE_ACTUALITE
	Pour chaque site, une liste ul/li simple des articles syndiques du site.
	Les titres des sites peuvent etre affiches.
	Le classement se fait par rang de groupe, puis rang de site dans le groupe.
-->]

[(#REM) <!-- UTILISATION

	- boussole :		alias de la boussole a afficher. spip, pour la galaxie SPIP
	- titre_actualite :	titre du bloc d'actualites. Vide correspond a non
	- titre_site :		indicateur oui/non d'affichage du titre de chaque site. Vide correspond a non
	- max_sites :		nombre max de site affiches. Vide correspond a 3
	- max_articles :	nombre max d'articles affiches par site. Vide correspond a 5
	- div_id :			id du div englobant. Vide correspond a aucun id
	- div_class :		classe css du div englobant. Vide correspond a aucune classe
	- ul_class :		classe css du ul englobant chaque liste. Vide correspond a aucune classe
	- li_class :		classe css du li des elements de chaque la liste. Vide correspond a aucune classe
	- aka_groupe :		filtre par groupe. Vide correspond a tous les groupes de la boussole
-->]

<B_boussole>
<div[ id="(#ENV{div_id})"][ class="(#ENV{div_class})"]>
	[<h2 class="h2">(#ENV{titre_actualite})</h2>]
<BOUCLE_boussole(BOUSSOLES)	{aka_boussole=#ENV{boussole}}
							{aka_groupe?}
							{id_syndic > 0}
							{par rang_groupe, rang_site}
							{0, #ENV{max_sites, 3}}>
	[(#REM) <!-- Liste des site articles syndiques des sites -->]
	<B_syndication>
[(#ENV{titre_site}|=={oui}|oui)
	[<h3 class="h3">(#AKA_BOUSSOLE|boussole_traduire{nom_site, #AKA_SITE})</h3>]
]
	<ul[ class="(#ENV{ul_class})"]>
	<BOUCLE_syndication(SYNDIC_ARTICLES){id_syndic}{par date}{inverse}{0, #ENV{max_articles, 5}}>
		[<li[ class="(#ENV{li_class})"]><a href="#URL_ARTICLE">(#TITRE|supprimer_numero)</a></li>]
	</BOUCLE_syndication>
	</ul>
	</B_syndication>
</BOUCLE_boussole>
</div>
</B_boussole>
