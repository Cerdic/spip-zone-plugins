<div class="formulaire_spip formulaire_editer [formulaire_(#ENV{form})]">
	<h3 class="titrem"><:boussole:titre_form_boussole_manuelle:></h3>

	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	<!-- <br class='bugajaxie' /> -->
	<BOUCLE_editable(CONDITION) {si #ENV{editable}}>
	<form method="post" action="#ENV{action}"><div>
		[(#REM) <!-- declarer les hidden qui declencheront le service du formulaire
		parametre : url d'action --> ]
		#ACTION_FORMULAIRE{#ENV{action}}
		<p class="explication"><:boussole:info_declarer_boussole_manuelle:></p>
		<ul>
			<li class="editer editer_alias obligatoire[ (#ENV**{erreurs}|table_valeur{alias}|oui)erreur]">
				<p class="explication"><:boussole:info_alias_boussole_manuelle:></p>
				<label for="alias"><:boussole:label_alias_boussole:></label>
				[<span class="erreur_message">(#ENV**{erreurs}|table_valeur{alias})</span>]
				<input type="text" name="alias" class="text" value="#ENV{alias}" id="alias" />
			</li>
		</ul>

		<p class="boutons"><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div></form>
	</BOUCLE_editable>
</div>
