<B_boussoles>
<div class="cadre cadre-e" style="margin-top: 2em;">
	<img height="24" width="24" class="cadre-icone" alt="" src="#CHEMIN{prive/themes/spip/images/boussole_icone-24.png}" />
	[(#VAL{<:boussole:titre_boite_autres_boussoles:>}|bouton_block_depliable{#EVAL{true}})]

	<div class="cadre_padding">

			</div>
			<div>
				<a title="<:boussole:bulle_configurer_boussole:>"[ href="(#URL_ECRIRE{boussoles}|parametre_url{alias, #AKA_BOUSSOLE})"] class="verdana1">

			</div>
			<div style="clear: both; height: 3px;"></div>
		</div>
</BOUCLE_boussoles>
		<div class="nettoyeur"></div>
	</div>
	[(#VAL|fin_block)]
</div>
