<div class="ajax" id="recherche_a2a">
	<form action="#SELF" method="post"><div>
		#ACTION_FORMULAIRE{#SELF}
		<input type="hidden" id="a2a_article_orig" name="id_article" value="#ID_ARTICLE_ORIG" />
		<label for="recherche_a2a"><:a2a:rechercher_un_article_a_lier:> :</label>
		<input type="text" name="recherche" id="recherche_a2a" />&nbsp;<input type="submit" name="ok" value="<:a2a:rechercher:>" />
	</div>
	</form>

	#SET{exclure,#ARRAY{0,#ID_ARTICLE_ORIG}}
	<BOUCLE_doublons(ARTICLES_LIES){id_article = #ID_ARTICLE_ORIG}>
	#SET{exclure,#GET{exclure}|push{#ID_ARTICLE_LIE}}
	</BOUCLE_doublons>
	[(#ENV*{recherche}|match{^art\d+$}|oui)
		[(#SET{recherche,[(#ENV{recherche}|substr{3})]})]
		<INCLURE{fond=formulaires/inc-recherche_id}{recherche=#GET{recherche}}{exclure=#GET{exclure}} />]
	[(#ENV*{recherche}|match{^art\d+$}|non)
		<INCLURE{fond=formulaires/inc-recherche_libre}{recherche}{exclure=#GET{exclure}} />]
</div>
