<!-- logo=images/uploadify-24.png -->
#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset><legend><:uploadify:titre_uploadify:></legend>
<p><:uploadify:texte_uploadify:></p>
<p>
<label for="sizeLimit"><:uploadify:cfg_file_size_limit:></label>
<input type="text" name="sizeLimit" class="type_txt" id="sizeLimit" size="60"	value="#ENV{sizeLimit,2097152}" />
</p>
<p>
<label for="file_types"><:uploadify:cfg_file_types:></label>
<input type="text" name="fileExt" class="type_txt" id="fileExt" size="60"	value="#ENV{fileExt,*.jpg;*.gif;*.png}" />
</p>
<p>
<label for="simUploadLimit"><:uploadify:cfg_file_upload_limit:></label>
<input type="text" name="simUploadLimit" class="type_txt" id="simUploadLimit" size="60"	value="#ENV{simUploadLimit,0}" />
</p>


</fieldset>


<div>
<input type="submit" name="_cfg_ok" value="<:ok:>" class="fondo" />
<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
</div>
</form>
