<BOUCLE_droits_contrat(DROITS_CONTRATS){id_droits_contrat}{statut?}>

[<div class="champ contenu_id_droits_ayant">
	<label><:droits_contrat:champ_id_droits_ayant_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{id_droits_ayant} id_droits_ayant">
		<a href="[(#ID_DROITS_AYANT|generer_url_entite{droits_ayant})]">(#ID_DROITS_AYANT|?{#INFO_TITRE{droits_ayant,#ID_DROITS_AYANT}, <:droits_contrat:champ_id_droits_ayant_inconnu:>})</a>
	</span>
</div>]

<B_contenus>
<div class="champ contenu_objet">
	<label><:onglet_contenu:> : </label>
	<div dir="#LANG_DIR" class="objet">
		<ul>
		<BOUCLE_contenus(droits_contrats_liens){id_droits_contrat}{par objet,id_objet}>
		<li><a href="[(#ID_OBJET|generer_url_entite{#OBJET})]">#INFO_TITRE{#OBJET,#ID_OBJET}</a></li>
		</BOUCLE_contenus>
		</ul>
	</div>
</div>
</B_contenus>

[<div class="champ contenu_date_debut[ (#DATE_DEBUT*|!={0000-00-00 00:00:00}|?{'',vide})]">
	<label><:droits_contrat:champ_date_debut_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{date_debut} date_debut">(#DATE_DEBUT|affdate)</span>
</div>]

[<div class="champ contenu_date_fin[ (#DATE_FIN*|!={0000-00-00 00:00:00}|?{'',vide})]">
	<label><:droits_contrat:champ_date_fin_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{date_fin} date_fin">(#DATE_FIN|affdate)</span>
</div>]

[<div class="champ contenu_montant[ (#MONTANT*|strlen|?{'',vide})]">
	<label><:droits_contrat:champ_montant_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{montant} montant">(#MONTANT)</span>
</div>]

[<div class="champ contenu_credits[ (#CREDITS*|strlen|?{'',vide})]">
	<label><:droits_contrat:champ_credits_label:> : </label>
	<div dir="#LANG_DIR" class="#EDIT{credits} credits">(#CREDITS)</div>
</div>]

[<div class="champ champ_id_licence">
(#LICENCE)
</div>]

</BOUCLE_droits_contrat>
