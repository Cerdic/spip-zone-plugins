#CACHE{0}

<!-- 
	Fond provenant du plugin "forms_et_tables_2_0"
	ET modifié pour correspondre à l'usage dans "csv_import_2_0" (réduction des longs textes, entêtes centrées, ...)
-->

<B_head>
<table class='csv_import' border="1" cellspacing="0" cellpadding="2" >

	<thead align="center">
		<tr>
			<th class='neutre'>id_donnee </th>
			
			<BOUCLE_head(FORMS_CHAMPS){id_form}{tout}{type !IN (separateur,textestatique)}{par rang}>
				<th>#TITRE</th>
			</BOUCLE_head>
			
		</tr>
	</thead>
	
	<tbody>
	<BOUCLE_donnees(FORMS_DONNEES){id_form}{statut!=poubelle} {!par maj} {!par id_donnee} {0, #ENV{total,10}} >
		<tr>
			<td>#ID_DONNEE</td>
			
			<BOUCLE_body(FORMS_CHAMPS){id_form}{tout}{type !IN (separateur,textestatique)}{par rang}>
				<td>[(#LESVALEURS|couper{35})]</td>
			</BOUCLE_body>
			
	</BOUCLE_donnees>
	</tbody>
	
</table>
</B_head>
