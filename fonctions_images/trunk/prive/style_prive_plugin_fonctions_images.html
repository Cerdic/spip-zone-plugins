/* == PAGE DEMO == */

/* provisoire */
.fonctions_images code {
			color: #e21a60;
			}

/* apercus */
.fonctions_images .apercu + .apercu {
			margin-top: 1em;
			}
.apercu .nuance		{
			display: table;
			float: left;
			width: 50px;
			height: 50px;
			margin-right:.3em;
			border: 1px solid #888;
			border-color: rgba(0,0,0,.15);
			text-align:center;
			}
.apercu .nuance.on	{
			width: 100px;
			height: 100px;
			border-color: rgba(0,0,0,.35);
			}
.apercu .image		{
			position: relative;
			float: left;
			margin-right:.5em;
			line-height: 0; /* pour eviter l'espace en dessous de l'image */
			}
.apercu .alpha 		{
			background-image:url([(#CHEMIN{prive/images/transparent.jpg})]);
			}

/* etiquette */
.apercu .nuance > p {
			display: table-cell;
			vertical-align: middle;
			}
.apercu .nuance.on > p {
			text-transform: uppercase;
			}
.apercu .image > p	{
			display: block;
			position: absolute;
			top: 0; left: 0;
			padding: .3em .6em;
			background-color: #222;
			background-color: rgba(0,0,0,.65);
			color: #eee;
			font-size: 1.1em;
			line-height: 1;
			}
.apercu .image.on > p {
			background-color: #3465a4;
			}
