<!-- autoriser=webmestre -->

<!-- nom=spip_thelia -->
<div class="formulaire_spip formulaire_cfg formulaire_configurer formulaire_#FORM">

[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

<form method="post" action="#ENV{action}"><div>
	#ACTION_FORMULAIRE{#ENV{action}}
		
	<fieldset>
		<label for="produits_rubriques_spip_thelia">Associer des produits Th&eacute;lia aux rubriques SPIP :</label>	
		<select name="produits_rubriques_spip_thelia" id="produits_rubriques_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/produits_rubriques_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/produits_rubriques_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>

		<br /><label for="rubriques_rubriques_spip_thelia">Associer des rubriques Th&eacute;lia aux rubriques SPIP :</label>	
		<select name="rubriques_rubriques_spip_thelia" id="rubriques_rubriques_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/rubriques_rubriques_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/rubriques_rubriques_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>

		<br /><label for="produits_articles_spip_thelia">Associer des produits Th&eacute;lia aux articles SPIP :</label>	
		<select name="produits_articles_spip_thelia" id="rubriques_rubriques_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/produits_articles_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/produits_articles_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>
	
		<br /><label for="rubriques_articles_spip_thelia">Associer des rubriques Th&eacute;lia aux articles SPIP :</label>	
		<select name="rubriques_articles_spip_thelia" id="rubriques_articles_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/rubriques_articles_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/rubriques_articles_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>
		<br /><label for="auth_unique_spip_thelia">Activer l'authentification unique SPIP et Thélia (expérimentale) :</label>	
		<select name="auth_unique_spip_thelia" id="auth_unique_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/auth_unique_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/auth_unique_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>

		<br />
		<label for="statutclients_spip_thelia">Statut dans SPIP des clients Th&eacute;lia (authentification unique SPIP/Th&eacute;lia)</label>
		<input type="text" name="statutclients_spip_thelia" id="statutclients_spip_thelia" value="[(#CONFIG{spip_thelia/statutclients_spip_thelia}|sinon{6forum})]" />
		
		<br /><label for="encodage_spip_thelia">Activer l'encodage utf8 des donnees issues de Th&eacute;lia :</label>	
		<select name="encodage_spip_thelia" id="encodage_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/encodage_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/encodage_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>
		
	    <br /><label for="encodage_spip_thelia_post">Activer l'encodage iso des donnees issues de SPIP vers Th&eacute;lia (formulaires, ..) :</label>	
		<select name="encodage_spip_thelia_post" id="encodage_spip_thelia_post">
			<option value="non" [(#CONFIG{spip_thelia/encodage_spip_thelia_post}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/encodage_spip_thelia_post}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>
	      
		<br /><label for="liens_produits_spip_thelia">Ins&eacute;rer des liens retour vers les fiches produits dans les pages panier et commande :</label>	
		<select name="liens_produits_panier_spip_thelia" id="liens_produits_panier_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/liens_produits_panier_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/liens_produits_panier_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>

		<br /><label for="quantite_produit_select_spip_thelia">Modifier les quantitŽs produits dans le panier avec un "select" :</label>	
		<select name="quantite_produit_select_spip_thelia" id="quantite_produit_select_spip_thelia">
			<option value="non" [(#CONFIG{spip_thelia/quantite_produit_select_spip_thelia}|=={"non"}|?{selected="selected",})]>non</option>		
			<option value="oui" [(#CONFIG{spip_thelia/quantite_produit_select_spip_thelia}|=={"oui"}|?{selected="selected",})]>oui</option>		
		</select>
		<br />
		<label for="repadmin_spip_thelia">Nom du dossier admin de Th&eacute;lia</label>
		<input type="text" name="repadmin_spip_thelia" id="repadmin_spip_thelia" value="[(#CONFIG{spip_thelia/repadmin_spip_thelia}|sinon{admin})]" />
		[(#EVAL{'_RACINE_THELIA'}|concat{#CONFIG{spip_thelia/repadmin_spip_thelia}|sinon{admin}}|find_in_path|?{ok,<strong>dossier non trouv&eacute;</strong>})]
		<br />
		<label for="infos_cheque_spip_thelia">Ecrire ici les infos sur le r&eacute;glement par ch&egrave;que ...</label>
		<textarea name="infos_cheque_spip_thelia" id="infos_cheque_spip_thelia" rows="10" cols="40">[(#CONFIG{spip_thelia/infos_cheque_spip_thelia})]</textarea>
	</fieldset>
	<div>
		<input type="submit" name="_cfg_ok" value="<:oK:>" class="fondo" />
		<input type="reset" value="<:reset:>" class="fondo" />
		<input type="submit" name="_cfg_delete" value="<:supprimer:>" class="fondo" />
	</div>
	</div>
</form>
