[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}
#SET{claire,##ENV{couleur_claire,c5e41c}}
#SET{foncee,##ENV{couleur_foncee,9dba00}}

/* Liste de chapitres : visualiser l'arborescence et d√©tails */
.liste-objets.chapitres td {
  border-style: dotted;
}
.liste-objets.chapitres tr[data-profondeur="0"] td.titre {
  padding-left: 0;
  font-weight: bold;
}
<BOUCLE_profondeurs(DATA){enum 1,6}>
.liste-objets.chapitres tr[data-profondeur="#VALEUR"] td.titre {
  padding-left: [(#VALEUR|plus{1})]em;
  background-repeat: no-repeat;
  background-size: 1em auto;
  background-image: url("#CHEMIN{prive/themes/spip/images/arbo-node.svg}");
  background-position: [(#VALEUR)]em center;
}
.liste-objets.chapitres tr[data-profondeur="#VALEUR"][data-impasse] td.titre {
  background-image: url("#CHEMIN{prive/themes/spip/images/arbo-corner.svg}");
  background-position: [(#VALEUR)]em center;
}
</BOUCLE_profondeurs>
.liste-objets.chapitres .icone b {
  display: none;
}
.liste-objets.chapitres tr.expose:not(:hover) td {
  background-color: [#(#GET{claire}|couleur_eclaircir|couleur_eclaircir)];
}
.lat .liste-objets.chapitres.plan td {
  padding-top: 0;
  padding-bottom: 0;
}
/* pliage */
.liste-objets.chapitres.plie tbody tr:not([data-profondeur="0"]):not(.expose) {
  display: none;
}
.liste-objets.chapitres .label-pliage {
  font-weight: normal;
  float: #ENV{right};
}
.liste-objets.chapitres caption a:hover {
  cursor: n-resize;
  text-decoration: none;
}
.liste-objets.chapitres caption a:hover .label-pliage {
  color: #GET{foncee};
}
.liste-objets.chapitres.plie caption a:hover {
  cursor: s-resize;
}

/* Chapitres complets */
/* Reprendre des styles de #wysiwyg */
.chapitres_complets .chapitre {
  max-width: 50em;
  margin: 0 auto;
}
.chapitres_complets .champ {
  font-size: 1.2em;
  font-family: Cambria, Georgia, "Times New Roman", Times, serif;
}
.chapitres_complets .champ label,
.chapitres_complets .champ.contenu_titre {
  display: none;
}
.chapitres_complets .chapitre__lien,
.chapitres_complets .chapitre__statut {
  float: #ENV{right};
}
.chapitres_complets .chapitre__statut {
  margin-#ENV{right}: 0.5em;
}
.chapitres_complets .chapitre .chapitre {
  /* padding-left: 2em; */
}
.chapitres_complets .bd {
  padding-top: 2em;
}
/* icones */
.chapitres_complets .icone.#ENV{right} {
  margin-#ENV{left}: 0.5em;
}
.chapitres_complets .icone a {
  width: auto;
}
.chapitres_complets .icone a b {
  display: none;
}
