[(#REM)<style>]
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}
#SET{claire,##ENV{couleur_claire,c5e41c}}
#SET{foncee,##ENV{couleur_foncee,9dba00}}

/* ==================
   Liste de chapitres
   ==================
*/
.liste-objets.chapitres .icone b {
  display: none;
}
.liste-objets.chapitres tr.expose:not(:hover) td {
  background-color: [#(#GET{claire}|couleur_eclaircir|couleur_eclaircir)];
}

/* ====
   Plan
   ====
*/
.chapitres-plan {
	overflow: hidden;
}
.chapitres-plan .item.expose {
  /* background-color: [#(#GET{claire}|couleur_eclaircir|couleur_eclaircir)]; */
}
.chapitres-plan a[href="#"]:hover {
  cursor: default;
}
.chapitres-plan .lien-ancre:after {
  content: "â†’";
  margin-left: 0.5em;
}
.chapitres-plan .objet-parent {
  padding-bottom: 0.25em;
}
.chapitres-plan .numero {
  color: #888;
}


/* ==================
   Chapitres complets
   ==================
*/
/* Reprendre des styles de #wysiwyg */
.chapitres_editables .chapitre {
  max-width: 50em;
  margin: 0 auto;
}
.chapitres_editables .chapitre__contenu {
  font-size: 1.2em;
}
.chapitres_editables .champ {
  font-family: Cambria, Georgia, "Times New Roman", Times, serif;
}
.chapitres_editables .champ label,
.chapitres_editables .champ.contenu_titre {
  display: none;
}
/* Divers */
.chapitres_editables .bd {
  padding-top: 2em;
}
.chapitres_editables .cadre-formulaire-editer {
  margin-top: 1em;
}
.chapitres_editables .chapitre__contenu.expose {
  background-color: [#(#GET{claire}|couleur_eclaircir|couleur_eclaircir)];
}
/* Header */
.chapitres_editables .chapitre__header {
  display: flex;
}
.chapitres_editables .chapitre:not([data-profondeur="0"]) .chapitre__header {
  margin-top: 4em;
}
.chapitre__numero {
  display: inline-block;
  margin-right: 0.5em;
}
/* Metas */
.chapitres_editables .chapitre__metas {
  margin-#ENV{left}: auto;
  display: flex;
}
.chapitres_editables .chapitre__metas > *:not(:last-child) {
  margin-#ENV{right}: 0.5em;
}
/* Icones */
.chapitres_editables .icone.simple.verticale a {
  width: auto;
  padding: 0;
}
.chapitres_editables .icone.simple a b {
  display: none;
}
.chapitres_editables .icone.simple img {
  padding: 0.2em;
}
