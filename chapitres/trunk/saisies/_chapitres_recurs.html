[(#SET{separateur,[(#ENV{separateur}|concat{&nbsp;&rsaquo;&nbsp;})]})]
<BOUCLE_chapitres(CHAPITRES){par num titre, titre}{id_parent}{tout}>
	[(#ENV{multiple}|oui)
	<option value="#ID_CHAPITRE"[(#ID_CHAPITRE|in_array{#ENV{valeur,#ENV{defaut,#ARRAY}}}|oui) selected="selected"]>#GET{separateur}#TITRE</option>]
	[(#ENV{multiple}|non)
	<option value="#ID_CHAPITRE"[(#ID_CHAPITRE|=={#ENV{valeur,#ENV{defaut}}}|oui) selected="selected"]>#GET{separateur}#TITRE</option>]
	<INCLURE{fond=saisies/_chapitres_recurs,env,id_parent=#ID_CHAPITRE,separateur=#GET{separateur}} />
</BOUCLE_chapitres>
