<B_liste_produit>
<table class='produits spip'>
	<thead>
	<tr>
		<th width="158"><:boutique:label_nom:></th>
		<th width="150"><:boutique:reference:></th>
		<th width="159"><:boutique:label_race:></th>
		<th width="146"><:boutique:rubrique:></th>
		<th width="154"><:boutique:label_age:></th>
		<th width="1242"><:boutique:label_actions:></th>
	</tr>
	</thead>
	<tbody>
<BOUCLE_liste_produit(PRODUITS){par nom}{pagination 10}>
	<tr class="[(#COMPTEUR_BOUCLE|alterner{row_odd,row_even})]">
		<td>#NOM</td>
		<td>#REFERENCE</td>
		<td>#DESCRIPTIF</td>
		<td>#RUBRIQUE</td>
		
		<td>#PRIX</td>
		<td>
			[(#AUTORISER{voir,produit,#ID_PRODUIT})
				<a href='[(#URL_ECRIRE{produit_voir}|parametre_url{id_produit,#ID_PRODUIT})]'><img src="#CHEMIN{images/voir.gif}" title="<:boutique:action_voir:>"></a>
			]
			[(#AUTORISER{modifier,produit,#ID_PRODUIT})
				
				<a href='[(#URL_ECRIRE{produit_edit}|parametre_url{id_produit,#ID_PRODUIT}|parametre_url{id_rubrique,#RUBRIQUE})]'><img src="#CHEMIN{images/editer.png}" title="<:boutique:action_modifier:>"></a>
				
				<a href='[(#URL_ACTION_AUTEUR{supprimer_produit,#ID_PRODUIT,#SELF})]'><img src="#CHEMIN{images/corbeille_1.gif}" title="<:boutique:action_supprimer:>"></a>
			]
		</td>
	</tr>
</BOUCLE_liste_produit>
	</tbody>
</table>
[<p class='pagination'>(#PAGINATION)</p>]
</B_liste_produit>
