]<B_doc>
<select id=geodoc onchange="location.href = '[(#SELF|parametre_url{exec,geodocuments_edit})]&id_document='+this.value;" NAME="geodoc">(this.value)" style="margin:0 1em;">
	<option value=0 ><:geoportail:geo_document:></option>
	<BOUCLE_doc(DOCUMENTS){id_article}>
	<option value="#ID_DOCUMENT" ><:spip:info_document:> #ID_DOCUMENT [: (#TITRE) ]
	[- (#EXTENSION|sinon{[(#FICHIER|substr{-3})]})]
	</option>
	</BOUCLE_doc>
</select>
</B_doc>
