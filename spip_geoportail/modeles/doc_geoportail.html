[(#REM) 
	Affichage d'un document (GPX ou KML) dans une carte geoportail 
	(pour des raisons de compatibilite avec la 1.9 ne regroupe pas les 2)
	
	Pour afficher le document xx :
	<docxx|geoportail|id_geoportail=1> 
]
<BOUCLE_gpx(DOCUMENTS){id_document}>
<script type="text/javascript">
	$.geoportail.addDoc (#ENV{id_geoportail,0}, "[(#EXTENSION|sinon{[(#FICHIER|substr{-3})]})]", #ID_DOCUMENT, "[(#TITRE|sinon{doc #ID_DOCUMENT})]", "#URL_DOCUMENT", [(#ENV{align}|=={center}|?{false,true})]);
</script>
</BOUCLE_gpx>
