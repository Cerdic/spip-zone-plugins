[(#REM) 
	Affichage d'un document (GPX ou KML) dans une carte geoportail 
	(pour des raisons de compatibilite avec la 1.9 ne regroupe pas les 2)
	
	Pour afficher le document xx :
	<docxx|geoportail|id_geoportail=1> 
]
<BOUCLE_gpx(DOCUMENTS){id_document}{extension=gpx}>
<script language=javascript>
	$.geoportail.addDoc (#ENV{id_geoportail,0}, "GPX", #ID_DOCUMENT, "#TITRE", "#FICHIER", [(#ENV{align}|=={center}|?{false,true})]);
</script>
</BOUCLE_gpx>
<BOUCLE_kml(DOCUMENTS){id_document}{extension=kml)}>
<script language=javascript>
	$.geoportail.addDoc (#ENV{id_geoportail,0}, "KML", #ID_DOCUMENT, "#TITRE", "#FICHIER", [(#ENV{align}|=={center}|?{false,true})]);
</script>
</BOUCLE_kml>
