#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<p>
<label><input type="checkbox" name="aleatoirebis" [checked="(#ENV{aleatoirebis})"] /><:imagecycle:aleatoire:></label>
</p>

<p>
<label><input type="checkbox" name="articlebis" [checked="(#ENV{articlebis})"] /><:imagecycle:article:></label>
</p>

<p>
<label><:imagecycle:idarticle:> :</label>
   <select name="idarticlebis" style="width:250px;">
     <option value="" style="width:250px;">Racine</option>
  	 <BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}>
  	    <option value="" style="font-weight: bold; width:250px;"><strong>rubrique : #TITRE</strong></option>
  			<BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par titre}>
  	        <option value="#ID_ARTICLE" [(#CONFIG{imagecycle/idarticlebis}|=={#ID_ARTICLE}|?{selected="selected",''})]>&nbsp;&nbsp;#ID_ARTICLE . #TITRE</option>
  			</BOUCLE_articles_racine>
  			<BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}>
  			   <option value="" style="font-weight: bold; width:250px;">&nbsp;&nbsp;rubrique #ID_RUBRIQUE : #TITRE</option>
  				 <BOUCLE_articles(ARTICLES) {id_rubrique} {par titre}>
  				    <option value="#ID_ARTICLE" [(#CONFIG{imagecycle/idarticlebis}|=={#ID_ARTICLE}|?{selected="selected",''})]>&nbsp;&nbsp;&nbsp;&nbsp;#ID_ARTICLE . #TITRE</option>
  				 </BOUCLE_articles>
  				 <BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
  			</BOUCLE_rubriques>

   </select>

<p>
	<label><input type="checkbox" name="renvdocbis" [checked="(#ENV{renvdocbis})"] /><:imagecycle:renvdoc:></label>
</p>

<p>
<label for="nombre"><:imagecycle:nombre:></label>
<input type="text" name="nombrebis"  id="nombrebis"  value="[(#CONFIG{imagecycle/nombrebis}|sinon{5})]" class="forml" style="width:4em;display:inline"/>
</p>

   
</fieldset>
