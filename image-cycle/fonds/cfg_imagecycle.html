#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset><legend><:imagecycle:origineimage:></legend>

<p>
<label><input type="checkbox" name="aleatoire" [checked="(#ENV{aleatoire})"] /><:imagecycle:aleatoire:></label>
</p>

<p>
<label><input type="checkbox" name="article" [checked="(#ENV{article})"] /><:imagecycle:article:></label>
</p>

<p>
<label><:imagecycle:idarticle:> :</label>
   <select name="idarticle" style="width:250px;">
     <option value="" style="width:250px;">Racine</option>
  	 <BOUCLE_secteurs(RUBRIQUES) {racine} {par titre}>
  	    <option value="" style="font-weight: bold; width:250px;"><strong>rubrique : #TITRE</strong></option>
  			<BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par titre}>
  	        <option value="#ID_ARTICLE" [(#CONFIG{imagecycle/idarticle}|=={#ID_ARTICLE}|?{selected="selected",''})]>&nbsp;&nbsp;#ID_ARTICLE . #TITRE</option>
  			</BOUCLE_articles_racine>
  			<BOUCLE_rubriques(RUBRIQUES) {id_parent} {par titre}>
  			   <option value="" style="font-weight: bold; width:250px;">&nbsp;&nbsp;rubrique #ID_RUBRIQUE : #TITRE</option>
  				 <BOUCLE_articles(ARTICLES) {id_rubrique} {par titre}>
  				    <option value="#ID_ARTICLE" [(#CONFIG{imagecycle/idarticle}|=={#ID_ARTICLE}|?{selected="selected",''})]>&nbsp;&nbsp;&nbsp;&nbsp;#ID_ARTICLE . #TITRE</option>
  				 </BOUCLE_articles>
  				 <BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
  			</BOUCLE_rubriques>
  	 </BOUCLE_secteurs>
   </select>
</p>

<p>
	<label><input type="checkbox" name="renvart" [checked="(#ENV{renvart})"] /><:imagecycle:renvart:></label>
</p>

<p>
	<label><input type="checkbox" name="renvdoc" [checked="(#ENV{renvdoc})"] /><:imagecycle:renvdoc:></label>
</p>

<p>
<label for="nombre"><:imagecycle:nombre:></label>
<input type="text" name="nombre"  id="nombre"  value="[(#CONFIG{imagecycle/nombre}|sinon{5})]" class="forml" style="width:4em;display:inline"/>
</p>

   
</fieldset>   
   

<fieldset><legend><:imagecycle:paraimage:></legend>
<p><strong><:imagecycle:tailleimage:></strong></p>
<label for="largeur"><:imagecycle:largeur:></label>
<input type="text" name="largeur"  id="largeur"  value="[(#CONFIG{imagecycle/largeur}|sinon{150})]" class="forml" style="width:4em;display:inline"/>&nbsp;<i>px</i>&nbsp;&nbsp;
<label for="hauteur"><:imagecycle:hauteur:></label>
<input type="text" name="hauteur"  	id="hauteur" value="[(#CONFIG{imagecycle/hauteur}|sinon{150})]" class="forml" style="width:4em;display:inline"/>&nbsp;<i>px</i>&nbsp;&nbsp;
<p><label><input type="checkbox" name="taillefixe" [checked="(#ENV{taillefixe})"] /><:imagecycle:taillefixe:></label></p>


<p><strong><:imagecycle:taillecadre:></strong></p>
<label for="largeurcadre"><:imagecycle:largeur:></label>
<input type="text" name="largeurcadre"  id="largeurcadre"  value="[(#CONFIG{imagecycle/largeurcadre}|sinon{182})]" class="forml" style="width:4em;display:inline"/>&nbsp;<i>px</i>&nbsp;&nbsp;
<label for="hauteurcadre"><:imagecycle:hauteur:></label>
<input type="text" name="hauteurcadre" 	id="hauteurcadre" value="[(#CONFIG{imagecycle/hauteurcadre}|sinon{182})]" class="forml" style="width:4em;display:inline"/>&nbsp;<i>px</i>&nbsp;&nbsp;


<p><p><strong><:imagecycle:couleurcadre:></strong></p>
<label for="couleur"><:imagecycle:fond:></label>
<input type="text" name="couleur" class="cfg_couleur" size="7" id="couleur" value="[(#CONFIG{imagecycle/couleur}|sinon{#eee})]" />
<label for="couleur"><:imagecycle:cadre:></label>
<input type="text" name="cadre" class="cfg_couleur" size="7" id="cadre" value="[(#CONFIG{imagecycle/cadre}|sinon{#eee})]" />


</fieldset>

<fieldset><legend><:imagecycle:paraanim:></legend>
<p>
<label for="duree"><:imagecycle:duree:></label>
<input type="text" name="duree" 	id="duree"  value="[(#CONFIG{imagecycle/duree})]" class="forml" style="width:4em;display:inline"/>&nbsp;<i>ms</i>&nbsp;&nbsp;
</p>

<p>
<label for="vitesse"><:imagecycle:vitesse:></label>
<input type="text" name="vitesse"  	id="vitesse"  value="[(#CONFIG{imagecycle/vitesse})]" class="forml" style="width:4em;display:inline"/>&nbsp;<i>ms</i>&nbsp;&nbsp;
</p>

<p>
<label for="effet"><:imagecycle:effet:></label>
<select name="effet" id="effet">

	<option value="fade" [(#CONFIG{imagecycle/effet}|=={"fade"}|?{selected="selected",})]>fade</option>	
	<option value="shuffle" [(#CONFIG{imagecycle/effet}|=={"shuffle"}|?{selected="selected",})]>shuffle</option>
	<option value="fadeZoom" [(#CONFIG{imagecycle/effet}|=={"fadeZoom"}|?{selected="selected",})]>fadeZoom</option>
	<option value="scrollUp" [(#CONFIG{imagecycle/effet}|=={"scrollUp"}|?{selected="selected",})]>scrollUp</option>
	<option value="scrollDown" [(#CONFIG{imagecycle/effet}|=={"scrollDown"}|?{selected="selected",})]>scrollDown</option>
	<option value="scrollLeft" [(#CONFIG{imagecycle/effet}|=={"scrollLeft"}|?{selected="selected",})]>scrollLeft</option>
	<option value="scrollRight" [(#CONFIG{imagecycle/effet}|=={"scrollRight"}|?{selected="selected",})]>scrollRight</option>
	<option value="scrollHorz" [(#CONFIG{imagecycle/effet}|=={"scrollHorz"}|?{selected="selected",})]>scrollHorz</option>
	<option value="scrollVert" [(#CONFIG{imagecycle/effet}|=={"scrollVert"}|?{selected="selected",})]>scrollVert</option>
	<option value="slideX" [(#CONFIG{imagecycle/effet}|=={"slideX"}|?{selected="selected",})]>slideX</option>
	<option value="slideY" [(#CONFIG{imagecycle/effet}|=={"slideY"}|?{selected="selected",})]>slideY</option>
	<option value="turnUp" [(#CONFIG{imagecycle/effet}|=={"turnUp"}|?{selected="selected",})]>turnUp</option>
	<option value="turnDown" [(#CONFIG{imagecycle/effet}|=={"turnDown"}|?{selected="selected",})]>turnDown</option>
	<option value="turnLeft" [(#CONFIG{imagecycle/effet}|=={"turnLeft"}|?{selected="selected",})]>turnLeft</option>
	<option value="turnRight" [(#CONFIG{imagecycle/effet}|=={"turnRight"}|?{selected="selected",})]>turnRight</option>
	<option value="zoom" [(#CONFIG{imagecycle/effet}|=={"zoom"}|?{selected="selected",})]>zoom</option>
 
</select>
</p>

</fieldset>

<div>
<input type="submit" name="_cfg_ok" value="<:ok:>"  />
<input type="reset" value="<:reset:>"  />
<input type="submit" name="_cfg_delete" value="<:supprimer:>"  />
</div>
</form>
