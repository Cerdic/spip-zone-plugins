<B_liste_items>
<div class="liste-objets items_langue">
	<table class="spip liste">
		<caption><strong class="caption">#ENV{titre}</strong></caption>
		<tbody>
<BOUCLE_liste_items(DATA) {source table, #ENV{items}}{where?}{par cle}>
			<tr>
				<td class="statut">[(#CHEMIN_IMAGE{[tradlang_statut_(#VALEUR|table_valeur{etat}).png]}|balise_img{'', icone})]</td>
				<td class="titre principale"><strong>#CLE</strong></td>
				<td class="texte">
				[(#ENV{affichage}|=={brut}|?{
					[(#VALEUR|table_valeur{traduction}|htmlspecialchars)],
					[(#VALEUR|table_valeur{traduction})]})]
				</td>
			</tr>
</BOUCLE_liste_items>
		</tbody>
	</table>
</div>
</B_liste_items>
