<BOUCLE_jeu(JEUX){id_jeu}{statut?}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:jeu:label_titre:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{titre} titre'>(#TITRE)</span>
</div>]

[<div class="champ contenu_type_resultat[ (#TYPE_RESULTAT*|strlen|?{'',vide})]">
	<label><:jeu:label_type_resultat:> : </label>
	<span dir='#LANG_DIR'>(#VAL{jeux:resultat2_}|concat{#TYPE_RESULTAT}|_T)</span>
</div>]

[<div class="champ contenu_type_jeu[ (#TYPE_JEU*|strlen|?{'',vide})]">
	<label><:jeu:label_type_jeu:> : </label>
	<span dir='#LANG_DIR'>(#TYPE_JEU)</span>
</div>]

[<div class="champ contenu_texte[ (#TEXTE*|strlen|?{'',vide})]">
	<label><:jeu:label_texte:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{texte} texte'>(#TEXTE*|traite_contenu_jeu{#ID_JEU})</span>
</div>]

</BOUCLE_jeu>
