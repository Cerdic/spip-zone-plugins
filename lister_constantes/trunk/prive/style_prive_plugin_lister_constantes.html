[(#REM)<style>/*
  Ce squelette definit les styles de l'espace prive

  Note: l'entete "Vary:" sert a repousser l'entete par
  defaut "Vary: Cookie,Accept-Encoding", qui est (un peu)
  genant en cas de "rotation du cookie de session" apres
  un changement d'IP (effet de clignotement).

  ATTENTION: il faut absolument le charset sinon Firefox croit que
  c'est du text/html !
*/]#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=iso-8859-15}
#HTTP_HEADER{Vary: Accept-Encoding}
/*
Valeurs par defaut :
#SET{claire,##ENV{couleur_claire,edf3fe}} [claire: (#GET{claire});]
#SET{foncee,##ENV{couleur_foncee,3874b0}} [foncee: (#GET{foncee});]
#SET{left,#ENV{ltr}|choixsiegal{left,left,right}} [left: (#GET{left});]
#SET{right,#ENV{ltr}|choixsiegal{left,right,left}} [right: (#GET{right});]
#SET{rtl,#ENV{ltr}|choixsiegal{left,'',_rtl}} [rtl: (#GET{rtl});]
#SET{dir,#ENV{ltr}|choixsiegal{left,ltr,rtl}} [dir: (#GET{dir});]

#SET{font-size,#ENV{font-size,0.8125em}} [font-size: (#GET{font-size});]
#SET{line-height,#ENV{line-height,1.385em}} [line-height: (#GET{line-height});]
#SET{margin-bottom,#ENV{margin-bottom,#GET{line-height}}} [margin-bottom: (#GET{margin-bottom});]
#SET{text-indent,#ENV{text-indent,50px}} [text-indent: (#GET{text-indent});]
#SET{font-family,#ENV*{font-family,'Helvetica, Arial, sans-serif'}} [font-family: (#GET{font-family});]
#SET{background-color,#ENV{background-color,#F8F7F3}} [background-color : (#GET{background-color});]
#SET{color,#ENV{color,#000000}} [color: (#GET{color});]
*/

.lister_constantes #contenu .liste-objets.constantes {
    border: none;
}
.lister_constantes #contenu table {
}
.lister_constantes #contenu table caption {
    font-size: 1.09625em;
    font-weight: bold;
    line-height: 1.2634em;
    margin-bottom: 1.2634em;
    padding: 0.6925em;
    text-align: center;
}
.lister_constantes #contenu table tbody {
    max-width: 523px;
    width: 100%;
}
.lister_constantes #contenu table tbody tr {
    width: 523px;
}
.lister_constantes #contenu table tbody tr.prefixe,
.lister_constantes #contenu table tbody tr:nth-child(2n).prefixe td {
    background-color: #GET{claire};
    color: [#(#GET{claire}|replace{"#",""}|couleur_saturation{1}|couleur_extreme)];
}
.lister_constantes #contenu table tbody tr.prefixe:hover,
.lister_constantes #contenu table tbody tr:nth-child(2n).prefixe:hover td {
    background-color: [#(#GET{claire}|replace{"#",""}|couleur_eclaircir)];
}
.lister_constantes #contenu table tbody tr td h3 {
    margin-top: 0.25em;
    margin-bottom: 0.25em;
    text-align: center;
}
.lister_constantes #contenu .constantes .constante.principale {
    width: 33%;
}
.lister_constantes #contenu .constantes .valeur.secondaire {
    width: 77%;
    max-width: 100%;
    word-wrap: initial;
    -moz-hyphens: auto;
    -webkit-hyphens: auto;
    hyphens: auto;
}
