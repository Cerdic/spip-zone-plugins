#CACHE{0}
<B_etat_rubrique>
<div class="cadre cadre-r seances">
<BOUCLE_etat_rubrique (RUBRIQUES){id_rubrique}{tout}>
[(#AUTORISER{modifier,seances})

	[(#SEANCE|=={0}|oui)
		[<a class="seances_action" href="(#URL_ACTION_AUTEUR{seances_activer_rubrique,#ENV{id_rubrique},#SELF})"><:seances:action_activer_seances_rubrique:></a>]
	]
	[(#SEANCE|=={1}|oui)
		[<a class="seances_action" href="(#URL_ACTION_AUTEUR{seances_activer_rubrique,-#ENV{id_rubrique},#SELF})"  onclick="return confirm('<:seances:confirmer_desactiver_seances_rubrique:>')"><:seances:action_desactiver_seances_rubrique:></a>]
	]
]
</BOUCLE_etat_rubrique>
</div>
</B_etat_rubrique>
