<!-- nom=sia -->

<form method="post" action="#SELF" id="sia-form"><div>[(#ENV{_cfg_}|form_hidden)]

	<fieldset>
		<legend><:sia:comportement_:></legend>
		
		<label class="element">
			<input type="checkbox" name="strict_mode"[ checked="(#CONFIG{sia/strict_mode}|=={'on'}|?{'checked'})"] class="fondl" />
			<:sia:strict_mode_label:>
			<span>
				<img src="#EVAL{_DIR_IMG_PACK}aide-12.png" width="12" height="12" class="btn-aide" />
				<div class="txt-aide" style="display:none"><:sia:strict_mode_aide:></div>
			</span>
		</label>
		
		<label class="element">
			<input type="checkbox" name="simulation_mode"[ checked="(#CONFIG{sia/simulation_mode}|=={'on'}|?{'checked'})"] class="fondl" />
			<:sia:simulation_mode_label:>
			<span>
				<img src="#EVAL{_DIR_IMG_PACK}aide-12.png" width="12" height="12" class="btn-aide" />
				<div class="txt-aide" style="display:none"><:sia:simulation_mode_aide:></div>
			</span>
		</label>
		
	</fieldset>

	<fieldset>
		<legend><:sia:complements_:></legend>

		<label class="element">
			<input type="checkbox" name="random_wait"[ checked="(#CONFIG{sia/random_wait}|=={'on'}|?{'checked'})"] class="fondl" />
			<:sia:random_wait_label:>
			<span>
				<img src="#EVAL{_DIR_IMG_PACK}aide-12.png" width="12" height="12" class="btn-aide" />
				<div class="txt-aide" style="display:none"><:sia:random_wait_aide:></div>
			</span>
		</label>

[<!-- (#REM)

	level est la seule variable définie par défaut

-->]
		<label class="element">
			<:sia:level_label_:>
			<input type="text" name="level" value="[(#CONFIG{sia/level}|sinon{"1"})]" class="fondl" />
			<span>
				<img src="#EVAL{_DIR_IMG_PACK}aide-12.png" width="12" height="12" class="btn-aide" />
				<div class="txt-aide" style="display:none"><:sia:level_aide:></div>
			</span>
		</label>

		<label class="element">
			<:sia:user_agent_label_:>
			<input type="text" name="user_agent" value="#CONFIG{sia/user_agent}" class="fondl" />
			<span>
				<img src="#EVAL{_DIR_IMG_PACK}aide-12.png" width="12" height="12" class="btn-aide" />
				<div class="txt-aide" style="display:none"><:sia:user_agent_aide:></div>
			</span>
		</label>
		
	</fieldset>

	<div style="text-align:#LANG_RIGHT;">
		<input type="submit" name="_cfg_ok" value="<:bouton_valider:>" class="fondo" />
	</div>
	
</form>
