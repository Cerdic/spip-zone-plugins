#BOITE_OUVRIR
    <h3><:simplog:liste_fic:></h3>
	<ul class="liste-items">
        <BOUCLE_fics(DATA){source glob, #EVAL{_DIR_TMP}*.log*}{par valeur}{valeur != ''}>
        <li class="item">
        	<a href="[(#URL_ECRIRE{#ENV{exec}}|parametre_url{fic,[(#VALEUR)]}|parametre_url{senstri,#ENV{senstri,0}})]">[(#VALEUR|basename)]</a></li>
        </BOUCLE_fics>
        <BOUCLE_fics_logs(DATA){source glob, #EVAL{_DIR_TMP}*/*.log*}{par valeur}{valeur != ''}>
        <li class="item"><a href="[(#URL_ECRIRE{#ENV{exec}}|parametre_url{fic,#VALEUR}|parametre_url{senstri,#ENV{senstri,0}})]">[(#VALEUR|basename)]</a></li>
        </BOUCLE_fics_logs>
    </ul>
	<form action="#SELF" method="post">
		<input value="<:simplog:actualiser:>" class="fondo" type="submit">
    </form>
#BOITE_FERMER
